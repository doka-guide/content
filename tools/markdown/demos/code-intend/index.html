<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Многострочный код — Markdown — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        color-scheme: dark;
      }

      body {
        background: #18191c;
        color: #fff;
        font-family: Roboto, sans-serif;
        line-height: 1.5;
      }

      .wrapper {
        width: 100%;
        min-width: min-content;
        box-sizing: border-box;
        padding: 24px 28px;
      }

      p {
        margin-bottom: 1em;
      }

      pre {
        overflow: auto;
        padding: 16px;
        border: 1px solid #242629;
        background: #000;
        border-radius: 6px;
      }

      code {
        color: #91e481;
      }

      :last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>Метод <code>.toString()</code> превращает числа в строку.</p>
      <p>Его можно использовать так:</p>
      <pre><code>let a = 1;
let b = 2;

(a + b).toString();</code></pre>
    </div>
  </body>
</html>
