<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ссылка — Markdown — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      padding: 50px;
      margin: 0;
      background: #18191c;
      color: #fff;
      font-family: Roboto, sans-serif;
      line-height: 1.4;
    }

    p {
      margin: 7px 0;
    }

    a {
      border-radius: 3px;
      color: #ffffff;
      -webkit-text-decoration-color: #41E847;
      text-decoration-color: #41E847;
      text-decoration-thickness: 2px;
      transition: background-color 0.2s linear;
    }

    a:hover, a:focus {
      background-color: #41E847;
      transition: background-color 0.2s linear;
      outline-width: 0;
    }

    :first-child {
      margin-top: 0;
    }

    :last-child {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div>
    <p>
      У
      <a href="https://doka.guide" title="Энциклопедия про web-dev">Доки</a>
      есть свой
      <a href="https://github.com/doka-guide" title="Репозиторий Доки">репозиторий</a>.
    </p>
  </div>
</body>
</html>
