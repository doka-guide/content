<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Меню редактора текста — aria-haspopup — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
    }

    .container {
      width: 65%;
      padding: 5px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
    }

    .menu {
      position: relative;
      display: flex;
      justify-content: space-between;
      margin: -5px -5px 6px;
      background-color: #10F3AF;
      border-radius: 6px;
    }

    .menu-group {
      position: relative;
    }

    .menu__button {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 5px 10px;
      color: #000000;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
      text-align: center;
      background-color: inherit;
      transition: background-color 0.2s linear;
    }

    .menu__button[aria-expanded="true"] {
      background-color: #FFFFFF;
      transition: none;
    }

    .menu__button--group {
      height: 100%;
    }

    .menu__button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .menu__button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .menu__button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .menu__button__arrow--down {
      display: inline-block;
      border-right: 3px solid #000000;
      border-bottom: 3px solid #000000;
      width: 8px;
      height: 8px;
      transform: rotate(-315deg);
    }

    .menu__button__cross {
      display: inline-block;
      width: 26px;
      height: 26px;
      background-image: url(images/plus.svg);
      background-repeat: no-repeat;
    }

    .menu__popup {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      margin: 0;
      padding: 10px 18px;
      font-size: 1rem;
      color: #000000;
      list-style: none;
      background-color: #FFFFFF;
    }

    .menu__popup__i + .menu__popup__i {
      padding-top: 7px;
    }

    .menu__popup__i__button {
      min-width: 155px;
      padding: 5px 10px;
      margin: 0 -15px;
      text-align: left;
      font-size: 1rem;
      color: #000000;
      background-color: inherit;
      border: 0;
    }

    .menu__popup__i__button:hover {
      background-color: #10F3AF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .menu__popup__i__button:focus-visible {
      outline: #000000;
      outline-width: 2px;
      outline-style: solid;
      outline-offset: -3px;
    }

    .menu__popup__i__button:focus {
      outline: #000000;
      outline-width: 2px;
      outline-style: solid;
      outline-offset: -3px;
    }

    .menu__popup__i__button[aria-checked="true"] {
      position: relative;
    }

    .menu__popup__i__button[aria-checked="true"]:after {
      position: absolute;
      content: "";
      top: 6px;
      right: 25px;
      width: 7px;
      height: 13px;
      border-bottom: 3px solid #000000;
      border-right: 3px solid #000000;
      transform: rotate(45deg);
    }

    .doka {
      width: 100%;
      max-width: 100%;
      min-width: 100%;
      height: 300px;
      max-height: 100%;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
      border: 0;
      border-radius: 6px;
    }

    textarea:focus {
      border: 2px solid #10F3AF;
      outline: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div role="menubar" class="menu">
      <div class="menu-group">
        <button role="menuitem" type="button" class="menu__button menu__button--group" aria-expanded="false" aria-controls="fonts" aria-haspopup="menu" data-item="font">
          Начертание
          <span class="menu__button__arrow menu__button__arrow--down"></span>
        </button>
        <ul role="menu" class="menu__popup" id="fonts">
          <li role="none" class="menu__popup__i">
            <button role="menuitemradio" class="menu__popup__i__button" type="button" aria-checked="false" data-option="italic">
              Наклонное
            </button>
          </li>
          <li role="none" class="menu__popup__i">
            <button role="menuitemradio" class="menu__popup__i__button" type="button" aria-checked="false" data-option="bold">
              Жирное
            </button>
          </li>
        </ul>
      </div>
      <div class="menu-group">
        <button role="menuitem" type="button" class="menu__button menu__button--group" aria-expanded="false" aria-controls="colors" aria-haspopup="menu" data-item="color">
          Цвет
          <span class="menu__button__arrow menu__button__arrow--down"></span>
        </button>
        <ul role="menu" class="menu__popup" id="colors">
          <li role="none" class="menu__popup__i">
            <button role="menuitemradio" class="menu__popup__i__button" aria-checked="false" data-option="pink">
              Розовый
            </button>
          </li>
          <li role="none" class="menu__popup__i">
            <button role="menuitemradio" class="menu__popup__i__button" aria-checked="false" data-option="green">
              Зелёный
            </button>
          </li>
          <li role="none" class="menu__popup__i">
            <button role="menuitemradio" class="menu__popup__i__button" aria-checked="true" data-option="white">
              Белый
            </button>
          </li>
        </ul>
      </div>
      <button role="menuitem" class="menu__button" type="button" data-item="image">
        Вставить картинку
      </button>
      <button role="menuitem" class="menu__button" type="button" data-item="save">
        Сохранить
      </button>
      <button role="menuitem" class="menu__button" type="button" data-item="new-doka">
        <span class="menu__button__cross"></span>
        Создать новую доку
      </button>
    </div>
    <textarea class="doka" spellcheck="true" data-text="doka"></textarea>
  </div>
  <script>
    const menuItems = Array.from(document.querySelectorAll("button[data-item]"))
    const menuItemFont = document.querySelector('button[data-item="font"]')
    const menuItemColor = document.querySelector('button[data-item="color"]')
    const menuPopupFont = document.getElementById("fonts")
    const menuPopupColor = document.getElementById("colors")
    const menuPopupFontElements = Array.from(menuPopupFont.querySelectorAll("button[data-option]"))
    const textField = document.querySelector('textarea[data-text="doka"]')

    menuItemFont.addEventListener("click", () => {
      if (menuPopupFont.style.display === "block") {
        menuItemFont.setAttribute("aria-expanded", "false")
        menuPopupFont.style.display = "none"
      } else {
        menuItemFont.setAttribute("aria-expanded", "true")
        menuPopupFont.style.display = "block"
      }
    })

    menuItemColor.addEventListener("click", () => {
      if (menuPopupColor.style.display === "block") {
        menuItemColor.setAttribute("aria-expanded", "false")
        menuPopupColor.style.display = "none"
      } else {
        menuItemColor.setAttribute("aria-expanded", "true")
        menuPopupColor.style.display = "block"
      }
    })

    menuItemFont.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown"){
        menuItemFont.setAttribute("aria-expanded", "true")
        menuPopupFont.style.display = "block"

        if(menuPopupFont.style.display = "block") {
          menuPopupFont.querySelector("button[data-option]").focus()
        }
      }

      if (e.key === "Escape"){
        menuItemFont.setAttribute("aria-expanded", "false")
        menuPopupFont.style.display = "none"
      }
    })

    menuPopupFont.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        menuPopupFont.style.display = "none"
        menuItemFont.setAttribute("aria-expanded", "false")
        menuItemFont.focus()
      }
    })

    menuPopupColor.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        menuPopupColor.style.display = "none"
        menuItemColor.setAttribute("aria-expanded", "false")
        menuItemColor.focus()
      }
    })

    menuItemColor.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown"){
        menuItemColor.setAttribute("aria-expanded", "true")
        menuPopupColor.style.display = "block"
      }

      if (e.key === "Escape"){
        menuItemColor.setAttribute("aria-expanded", "false")
        menuPopupColor.style.display = "none"
      }
    })

    menuPopupFontElements.forEach((element, index) => {
      element.addEventListener("keydown", (e) => {
        let currentIndex = -1

        if (e.key === "ArrowDown") {
          currentIndex = (index + 1) % menuPopupFontElements.length
        } else if (e.key === "ArrowUp") {
          currentIndex = (index - 1 + menuPopupFontElements.length) % menuPopupFontElements.length
        }

        if (currentIndex !== -1) {
          menuPopupFontElements[currentIndex].focus()
        }

        if(e.key === "Enter") {
          element.setAttribute("aria-checked", "true")
          menuPopupFont.style.display = "none"
          menuItemFont.focus()
          menuItemFont.setAttribute("aria-expanded", "false")
        }

        if(e.key === "Tab") {
          menuPopupFont.style.display = "none"
        }
      })
    })

    menuItems.forEach((item, index) => {
      item.addEventListener("focus", () => {
        lastFocusedMenuItem = item
      })

      item.addEventListener("keydown", (e) => {
        let currentIndex = -1

        if (e.key === "ArrowRight") {
          currentIndex = (index + 1) % menuItems.length
        } else if (e.key === "ArrowLeft") {
          currentIndex = (index - 1 + menuItems.length) % menuItems.length
        }

        if (currentIndex !== -1) {
          e.preventDefault()
          menuItems[currentIndex].focus()
        }

        if (e.key === "Tab") {
          e.preventDefault()
          textField.focus()
        }
      })
    })

    textField.addEventListener("keydown", (e) => {
      if (e.key === "Tab" && e.shiftKey) {
        e.preventDefault()
        if (lastFocusedMenuItem) {
          lastFocusedMenuItem.focus()
        }
      }
    })
  </script>
</body>
</html>
