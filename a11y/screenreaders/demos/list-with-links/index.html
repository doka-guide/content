<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Список со ссылками — Скринридеры — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    ul {
      position: relative;
      list-style-type: none;
      font-size: 24px;
    }

    ul::before {
      content: 'меню';
      position: absolute;
      right: calc(100% + 25px);
      top: 7px;
      padding: 2px 7px;
      background-color: #10F3AF;
      color: #000000;
      font-size: 14px;
    }

    li {
      font-size: 24px;
    }

    a {
      border-radius: 3px;
      color: inherit;
      -webkit-text-decoration-color: #10F3AF;
      text-decoration-color: #10F3AF;
      text-decoration-thickness: 2px;
      transition: background-color 0.2s linear;
    }

    a:hover, a:focus {
      background-color: #10F3AF;
      color: #000000;
      transition: background-color 0.2s linear;
      outline-width: 0;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="https://ru.wikipedia.org/wiki/%D0%A0%D1%8B%D0%B1%D1%8B">Рыбы</a>
    </li>
    <li>
      <a href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D0%B1%D0%B0%D0%BA%D0%B0">Пёсели</a>
    </li>
    <li>
      <a href="https://ru.wikipedia.org/wiki/%D0%9B%D1%8F%D0%B3%D1%83%D1%88%D0%BA%D0%B8">Лягухи</a>
    </li>
  </ul>
</body>
</html>
