<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Визуально скрытый текст кнопки — Скринридеры — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button__icon {
      fill: currentColor;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      border: 0;
      clip: rect(0 0 0 0);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <button class="button button-aqua">
    <svg width="30" height="30" viewBox="0 0 70 70" class="button__icon" xmlns="http://www.w3.org/2000/svg">
      <path d="M67.9145 58.6839L44.2306 35L67.9145 11.3161C70.4715 8.75908 70.4715 4.6425 67.9145 2.0855C65.3575 -0.471493 61.2409 -0.471493 58.6839 2.0855L35 25.7694L11.3161 2.0855C8.75906 -0.471493 4.64248 -0.471493 2.08549 2.0855C-0.471509 4.6425 -0.471509 8.75908 2.08549 11.3161L25.7694 35L2.08549 58.6839C-0.471509 61.2409 -0.471509 65.3575 2.08549 67.9145C4.64248 70.4715 8.75906 70.4715 11.3161 67.9145L35 44.2306L58.6839 67.9145C61.2409 70.4715 65.3575 70.4715 67.9145 67.9145C70.4534 65.3575 70.4534 61.2228 67.9145 58.6839Z"/>
    </svg>
    <span class="visually-hidden">Закрыть</span>
  </button>
</body>
</html>
