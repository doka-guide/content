<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Картинка с дополнительным описанием — aria-details — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 18px;
      font-family: "Roboto", sans-serif;
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    img {
      display: block;
      width: 100%;
    }

    a {
      border-radius: 3px;
      color: inherit;
      -webkit-text-decoration-color: #10F3AF;
      text-decoration-color: #10F3AF;
      text-decoration-thickness: 2px;
      transition: background-color 0.2s linear;
    }

    a:hover, a:focus {
      color: #000000;
      background-color: #10F3AF;
      transition: background-color 0.2s linear;
      outline-width: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/turtle.png" alt="Взрослая зелёная черепаха повернулась боком и развернула голову вправо. У неё коричневый овальный панцирь со светлыми разводами. Лапы похожи на ласты, при этом передние больше задних. Снаружи на лапах и на коже головы коричневые пятна, шея и внутрення часть лап почти белые." aria-details="more-info">
    <p>Узнать больше про <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B5%D0%BB%D1%91%D0%BD%D0%B0%D1%8F_%D1%87%D0%B5%D1%80%D0%B5%D0%BF%D0%B0%D1%85%D0%B0" id="more-info">зелёных морских черепах</a>.</p>
  </div>
</body>
</html>
