    }

    .button-aqua {

    .list {
      padding: 0;

    }

    .list__item {
      display: inline-flex;

    }

    .list__item-avatar {
      display: inline-block;

      border-radius: 50%;
      background-color: #F498AD;

    @media (max-width: 768px) {
