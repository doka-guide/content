<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Информативная картинка с подписью — Как описывать картинки — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    figure {
      width: 50%;
    }

    @media (max-width: 768px) {
      figure {
        width: 100%;
      }
    }

    img {
      display: inline-block;
      width: 100%;
      border: 2px solid #F498AD;
    }
  </style>
</head>
<body>
  <figure>
    <img src="./images/doughnuts.jpg" alt="Американские кольцевые пончики. Один с голубой глазурью и синей, голубой, красной, жёлтой посыпкой в форме вермишели и шариков. Другой — с розовой глазурью и такой же разноцветной посыпкой.">
    <figcaption>Пончики — любимая еда полицейских в Штатах. Эта любовь началась в 1960-х, когда только магазины с пончиками работали круглосуточно, поэтому полицейские могли ими перекусить во время ночных дежурств.</figcaption>
  </figure>
</body>
</html>
