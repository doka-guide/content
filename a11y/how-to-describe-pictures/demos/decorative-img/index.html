<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Декоративная иконка — Как описывать картинки — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #000000;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    h1 {
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.625rem;
    }

    .container {
      padding: 30px;
      background-color: #10F3AF;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image {
      display: inline-block;
      width: 70px;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <article class="card">
      <img class="image" src="./images/timer.png" alt="">
      <div>
        <h1>Быстрая доставка</h1>
        <p>Гарантируем доставку в течение 10 наносекунд.</p>
      </div>
    </article>
  </div>
</body>
</html>
