<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Комплексная картинка (скриншот) — Как описывать картинки — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #000000;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    div {
      width: 65%;
      padding: 55px 40px;
      background-color: #F498AD;
    }

    @media (max-width: 768px) {
      div {
        width: 100%;
        padding: 55px 30px;
      }
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    img {
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div>
    <img src="./images/screenshot.png" alt="Неконтрастный текст на странице архива дудлов Google. Подробнее в описании после скриншота.">
    <p>На странице с дудлом St George’s Day 2022 проблемы с контрастностью текста. К примеру, у даты 23 апреля 2022 соотношение её тёмно-серого цвета по отношению к белому фону страницы — 4.47. Это не критично, но близко к провалу критерия о минимальном уровне контраста текста.</p>
  </div>
</body>
</html>
