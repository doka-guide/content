<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä —Å <progress> ‚Äî –ß—Ç–æ —Ç–∞–∫–æ–µ –∏–∑–º–µ–Ω—è—é—â–∞—è—Å—è –æ–±–ª–∞—Å—Ç—å ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 480px;
      width: 100%;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 25px;
    }

    .row-label {
      margin-right: 55px;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .progress {
      display: flex;
      width: 450px;
      border: 1px solid #10F3AF;
      border-radius: 16px;
    }

    .progress__counter {
      width: 20px;
      margin-right: 30px;
    }

    .progress__indicator {
      overflow: hidden;
      width: 0;
      height: 28px;
      background-color: #10F3AF;
      border: none;
      border-radius: 16px;
    }

    .progress__indicator::-webkit-progress-bar {
      overflow: hidden;
      background-color: #10F3AF;
      border: none;
      border-radius: 16px;
    }

    .progress__indicator::-webkit-progress-value {
      overflow: hidden;
      background-color: #10F3AF;
      border-radius: 16px;
    }

    .progress__indicator::-moz-progress-bar {
      overflow: hidden;
      background-color: #10F3AF;
      border: none;
      border-radius: 16px;
    }

    .success-message {
      height: 22px;
      margin-top: 16px;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <label for="progress-bar" class="row-label">–û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É</label>
      <div id="progress-counter" class="progress__counter">0%</div>
      <div class="progress">
        <progress id="progress-bar" class="progress__indicator" value="0" max="100"></progress>
      </div>
    </div>
    <button class="button button-aqua" onclick="start()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    <p class="success-message" id="success-text" aria-live="polite"></p>
  </div>

  <script>
    const progressBar = document.getElementById('progress-bar')
    const uploadCounter = document.getElementById('progress-counter')
    const uploadSuccess = document.getElementById('success-text')
    let progressWidth = 0

    function start() {
      setInterval(() => {
        if (progressWidth >= 100) {
          uploadSuccess.textContent = '–ö–æ—Ä–∑–∏–Ω–∞ —É—Å–ø–µ—à–Ω–æ –æ—á–∏—â–µ–Ω–∞ üéâ'
          clearInterval()
        } else {
          progressWidth++;
          progressBar.style.width = progressWidth + '%'
          progressBar.value = progressWidth
          uploadCounter.textContent = progressWidth + '%'
        }
      }, 20)
    }
  </script>
</body>
</html>
