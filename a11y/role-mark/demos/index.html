<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демонстрация атрибута arial-role: mark</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p {
      text-align: center;
      width: 50%;
    }

    @media screen and (max-width: 700px) {
      p {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <p class="text">
    Одной из нерешённых проблем строения галактик является <mark role="mark" aria-details="thread-1">тёмная материя</mark>, проявляющая себя только в гравитационном взаимодействии. Она может составлять до 90 % от общей массы галактики, а может и <mark role="mark" aria-details="thread-1">полностью отсутствовать</mark>, как в некоторых карликовых галактиках.
  </p>
</body>
</html>
