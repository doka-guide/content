<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ориентиры без названий — region — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.375rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div role="region">
      <h2>Первая глава</h2>
      <p>Как найти смысл жизни.</p>
      <p>Секрет моего успеха.</p>
    </div>
    <div role="region">
      <h2>Вторая глава</h2>
      <p>Как перестать беспокоиться.</p>
      <p>И начать играть в бридж.</p>
    </div>
    <div role="region">
      <h2>Третья глава</h2>
      <p>Перестаём грустить вместе.</p>
      <p>Просто улыбнись.</p>
    </div>
  </div>
</body>
</html>
