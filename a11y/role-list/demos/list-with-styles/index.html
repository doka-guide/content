<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кастомный список со стилями — list — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 24px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .list {
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    .list__item {
      position: relative;
      padding-left: 25px;
      text-transform: lowercase;
    }

    .list__item::before {
      content: "";
      position: absolute;
      top: 13px;
      left: 0;
      width: 14px;
      height: 14px;
      background-color: #10F3AF;
    }

    .list__item::after {
      content: ";";
    }

    .list__item:last-of-type::after {
      content: ".";
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div role="list" class="list">
    <span role="listitem" class="list__item">Повелитель мух</span>
    <span role="listitem" class="list__item">Чума</span>
    <span role="listitem" class="list__item">Процесс</span>
    <span role="listitem" class="list__item">Мамаша Кураж и её дети</span>
  </div>
</body>
</html>
