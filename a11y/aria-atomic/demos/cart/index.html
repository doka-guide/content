  <style>

    input {

      padding: 10px 15px;
      background-color: transparent;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #10F3AF;

    }

    .cards {

    }

    .card, form {

    }

    .card {

    }

    .card > p {

    }

    .card > form {
      margin-top: auto;
    }

    form > div {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    form > .button {
      margin-top: 15px;
      min-width: 130px;
      align-self: end;
    }

    .cart > div > div {
      height: 40px;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
    }

    li {
      position: relative;
      padding-left: 25px;
      text-transform: lowercase;
    }

    li::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 0;
      width: 14px;

    }

    li::after {
      content: ";";
    }

    li:last-of-type::after {

    @media (max-width: 768px) {

  </style>
</head>
<body>
  <div class="container">
    <h2>–ù–æ–≤–∏–Ω–∫–∏ –∏–≥—Ä–æ–≤–æ–π –∏–Ω–¥—É—Å—Ç—Ä–∏–∏</h2>
    <div class="cards">
      <article class="card">
        <h3>Skyrim</h3>
        <p>–ü–æ–±–µ–¥–∏ –¥—Ä–∞–∫–æ–Ω–æ–≤ –∏ —Å–ø–∞—Å–∏ –º–∏—Ä üê≤</p>
        <form>
          <div>
            <label for="game-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
            <input type="number" min="0" id="game-1">
          </div>
          <button type="button" class="button button-aqua">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>
      </article>
      <article class="card">
        <h3>Fallout 76</h3>
        <p>–ü–æ—Å—Ç—Ä–æ–π –∏ –ø–æ—Ç–µ—Ä—è–π –¥–æ–º ü§†</p>
        <form>
          <div>
          <label for="game-2">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
            <input type="number" min="0" id="game-2">
          </div>
          <button type="button" class="button button-aqua">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>
      </article>
    </div>
    <div class="cart">
      <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div>
        <p id="empty-—Åart">–í –∫–æ—Ä–∑–∏–Ω–µ –ø–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç. –ö—É–ø–∏..?</p>
        <div aria-live="polite" aria-atomic="true"></div>
        <button class="button button-aqua">–ö—É–ø–∏—Ç—å</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartOutput = document.querySelector('.cart div[aria-live="polite"]')
      const emptyCartMessage = document.getElementById('empty-—Åart')
      let itemList = null
      const cartItems = {}

      const updateCart = () => {
        const totalQuantity = Object.values(cartItems).reduce((acc, qty) => acc + qty, 0)

        if (totalQuantity > 0) {
          emptyCartMessage.style.display = 'none'

          if (!itemList) {
            itemList = document.createElement('ul')
            cartOutput.appendChild(itemList)
          }

          itemList.innerHTML = ''

          Object.entries(cartItems).forEach(([gameName, quantity]) => {
            if (quantity > 0) {
              const listItem = document.createElement('li')
              listItem.textContent = `${gameName}, –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ ‚Äî ${quantity}`
              itemList.appendChild(listItem)
            }
          })
        } else {
          if (itemList) {
            itemList.remove()
            itemList = null
          }
          emptyCartMessage.style.display = 'block'
        }
      }

      document.querySelectorAll('.card').forEach(card => {
        const gameName = card.querySelector('h3').textContent
        const input = card.querySelector('input[type="number"]')
        const addButton = card.querySelector('.button')

        addButton.addEventListener('click', () => {
          let quantity = parseInt(input.value) || 0
          if (quantity < 0) {
            quantity = 0
          }

          cartItems[gameName] = (cartItems[gameName] || 0) + quantity
          updateCart()
        })
      })
    })
  </script>
</body>
</html>
