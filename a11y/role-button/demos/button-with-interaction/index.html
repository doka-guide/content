<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кастомная кнопка с обработчиками клавиш — button — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      text-align: center;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    .button-mauvelous {
      background-color: #F498AD;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div role="button" class="button button-aqua" tabindex="0" id="button">
    Нажми меня
  </div>
  <script>
    const button = document.getElementById('button')
    button.addEventListener('keyup', (event) => {
      if (event.key === ' ') {
        activateButton()
      }
    })
    button.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        activateButton()
      }
    })
    button.addEventListener('click', () => {
      activateButton()
    })
    let timer
    function activateButton() {
      if (timer) {
        clearTimeout(timer)
      }
      button.classList.add('button-mauvelous')
      timer = setTimeout(() => {
        button.classList.remove('button-mauvelous')
      }, 500)
    }
  </script>
</body>
</html>
