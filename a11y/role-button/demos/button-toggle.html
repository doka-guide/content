<!DOCTYPE html>
<html lang="ru">
<head>
  <title>ÐšÐ½Ð¾Ð¿ÐºÐ°-Ð¿ÐµÑ€ÐµÐºÐ»ÑŽÑ‡Ð°Ñ‚ÐµÐ»ÑŒ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      transition: background-color 0.2s linear;
      text-align: center;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    .button[aria-pressed='true'] {
      background-color: cyan;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
<div class="button button-aqua" tabindex="0" id="button" aria-pressed="false">
  Mute ðŸ”Š
</div>
<script>
  const button = document.getElementById('button');
  button.addEventListener('keydown', (event) => {
    if (event.key === ' ' || event.key === 'Enter') {
      toggleButton();
    }
  })
  button.addEventListener('click', () => {
    toggleButton();
  })
  function toggleButton() {
    const isAriaPressed = button.getAttribute('aria-pressed') === 'true';

    button.setAttribute('aria-pressed', isAriaPressed ? 'false' : 'true');
    button.textContent = `Mute ${isAriaPressed ? 'ðŸ”Š' : 'ðŸ”‡'}`;
  }
</script>
</body>
</html>
