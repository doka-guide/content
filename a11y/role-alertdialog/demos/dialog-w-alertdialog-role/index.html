<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Окно со срочным сообщением — alertdialog — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 16px;
    }

    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .dialog {
      position: fixed;
      width: calc(100% - 40px);
      max-width: 400px;
      padding: 16px;
      color: #000000;
      background-color: #FFFFFF;
      border: none;
      inset: 0;
    }

    .dialog::backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog__title {
      margin-top: 0;
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.25rem;
    }

    .dialog p {
      margin: 15px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .button, .dialog__button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 1.12rem;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .dialog__button {
      margin: 0 auto 10px;
    }

    .button-aqua {
      background-color: #10f3af;
    }

    .button:hover, .dialog__button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .dialog__button:hover {
      border: 2px solid #000000;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus-visible {
      border: 2px solid #000000;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus {
      border: 2px solid #000000;
      outline: none;
    }
  </style>
</head>
<body>
  <button class="button button-aqua" type="button" aria-controls="my-dialog" onclick="window['my-dialog'].showModal()">
    Завершить покупку
  </button>

  <dialog role="alertdialog" class="dialog" id="my-dialog" aria-labelledby="label" aria-describedby="description">
    <h3 class="dialog__title" id="label">Ошибка оформления заказа</h3>
    <p id="description">
      Мы не смогли обработать заказ. Пожалуйста, проверьте ваши данные и убедитесь, что на счёте достаточно денег.
    </p>
    <form method="dialog">
      <button class="dialog__button button-aqua">Понятно</button>
    </form>
  </dialog>
</body>
</html>
