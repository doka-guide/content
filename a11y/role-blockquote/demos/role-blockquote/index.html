<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Цитата с ролью blockquote — blockquote — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      margin: 0;
      padding: 50px;
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    .quote-wrapper {
      position: relative;
    }

    .quote-wrapper::before {
      content: "\201C";
      position: absolute;
      top: -7px;
      left: -80px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #10f3af;
      font-family: "Roboto Slab", serif;
      font-size: 50px;
      line-height: 1.45;
      text-align: center;
    }

    div[role="blockquote"] {
      position: relative;
      margin: 0 0 30px;
      color: #ffffff;
    }

    div[role="blockquote"] p {
      margin: 0 0 16px;
      font-size: 24px;
      line-height: 1.4;
    }

    p, cite {
      font-style: normal;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .quote-wrapper::before {
        position: static;
        display: block;
      }

      div[role="blockquote"] {
        margin-block-start: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="quote-wrapper">
    <div role="blockquote">
      <p>Простота — необходимое условие прекрасного.</p>
    </div>
    <p>— Л. Н. Толстой, <cite>Из письма Л. Н. Андрееву.</cite></p>
  </div>
</body>
</html>
