<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Простой ориентир поиска — search — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    input {
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #10F3AF;
      outline: none;
    }

    .form-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
    }

    .row-label {
      margin-right: 55px;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .input {
      width: 100%;
      min-width: 300px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 350px;
      gap: 25px;
    }

    .button {
      display: block;
      width: 100%;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .form-row {
        display: block;
      }

      .row-label {
        display: inline-block;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form role="search">
    <div class="form-row">
      <label class="row-label" for="search-field">Найти на сайте:</label>
        <div class="container">
          <input class="input" id="search-field" type="search" name="search" placeholder="Например, смысл жизни">
          <input class="button button-aqua" type="submit" value="Искать">
        </div>
    </div>
  </form>
</body>
</html>
