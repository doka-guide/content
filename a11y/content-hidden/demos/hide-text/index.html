<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кнопка с иконкой и скрытым именем — Как скрыть содержимое от скринридеров — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
      color: #FFFFFF;
    }

    .container {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
    }

    .container-row {
      position: relative;
    }

    .container-row, .button {
      display: flex;
    }

    .label {
      margin-right: 55px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    .input {
      width: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 60px 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 1rem;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .input:focus {
      border-color: #10F3AF;
      outline: none;
    }

    .button {
      display: block;
      position: absolute;
      right: 3px;
      top: 3px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 3px 12px;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      border: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        flex-direction: column;
      }

      .label {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="label" for="search">Поиск:</label>
    <div class="container-row">
      <input class="input" id="search" type="text">
      <button class="button button-aqua">
        <span class="sr-only">Искать на странице</span>
        <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
