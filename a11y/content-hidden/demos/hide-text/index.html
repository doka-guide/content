<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кнопка с иконкой и скрытым именем — aria-label — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
    }

    .button {
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      transition: background-color 0.2s linear;
      cursor: pointer;
      background-color: transparent;
    }

    .button:focus-visible {
      border: 2px solid pink;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .control {
      display: flex;
      align-items: center;
    }

    .search-field {
      height: 37px;
    }


    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="control">
    <input class="search-field" type="text">
    <button class="button">
      <span class='sr-only'>Искать на странице</span>
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="30" viewBox="0 0 17 17">
        <path fill="#fff" d="M16.958 15.527L11.75 10.32A6.455 6.455 0 0 0 13 6.5 6.5 6.5 0 1 0 6.5 13a6.465 6.465 0 0 0 3.839-1.263l5.205 5.204 1.414-1.414zM6.5 11C4.019 11 2 8.981 2 6.5S4.019 2 6.5 2 11 4.019 11 6.5 8.981 11 6.5 11z"></path>
      </svg>
    </button>
  </div>
</body>
</html>
