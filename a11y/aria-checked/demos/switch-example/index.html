<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Переключатель с aria-checked — aria-checked — Дока</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      color-scheme: dark;
    }
    body {
      font-family: "Roboto", system-ui, sans-serif;
      background: rgb(24, 25, 28);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      margin: 0;
    }
    .demo-container {
      display: flex;
      flex-direction: column;
    }
    .demo-title {
      margin-bottom: 28px;
      font-weight: 500;
      font-size: 1.825rem;
    }
    .switch {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin: 1rem 0;
    }
    .switch-track {
      width: 44px;
      height: 24px;
      border: 1px solid #ffffff;
      border-radius: 12px;
      position: relative;
      transition: background 0.2s;
      margin-right: 0.75em;
    }
    .switch-thumb {
      position: absolute;
      top: 1.5px;
      left: 2.5px;
      width: 19px;
      height: 19px;
      background: #ffffff;
      border-radius: 50%;
      transition: left 0.2s;
    }
    .switch[aria-checked="true"] .switch-track {
      background: #10F3AF;
    }
    .switch[aria-checked="true"] .switch-thumb {
      left: 22px;
    }
    .switch:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }
    .switch-label {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1 class="demo-title">Кастомный переключатель</h1>
    <div
      class="switch"
      role="switch"
      aria-checked="false"
      tabindex="0"
      id="demo-switch"
    >
      <span class="switch-track">
        <span class="switch-thumb"></span>
      </span>
      <span class="switch-label" id="switch-label">Включить уведомления</span>
    </div>
  </div>
  <script>
    const switchEl = document.getElementById('demo-switch')
    const labelEl = document.getElementById('switch-label')

    const Space = ' '
    const Enter = 'Enter'

    function toggleSwitch() {
      const checked = switchEl.ariaChecked === 'true'
      switchEl.ariaChecked = (!checked).toString()
    }

    function keydownHandler(e) {
      if (e.key === Space || e.key === Enter) {
        e.preventDefault()
        toggleSwitch()
      }
    }

    switchEl.addEventListener('click', toggleSwitch)
    switchEl.addEventListener('keydown', keydownHandler)
  </script>
</body>
</html>
