<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Фид с атрибутом aria-busy — aria-busy — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #18191C;
      color: #000000;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    p {
      margin: 10px 0 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .button {
      display: block;
      align-self: center;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-aqua {
      background-color: #10F3AF;
    }

    a {
      font-size: 0.9rem;
      border-radius: 3px;
      color: inherit;
      -webkit-text-decoration-color: #10F3AF;
      text-decoration-color: #10F3AF;
      text-decoration-thickness: 2px;
      transition: background-color 0.2s linear;
    }

    a:hover, a:focus {
      color: #000000;
      background-color: #10F3AF;
      transition: background-color 0.2s linear;
      outline-width: 0;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    .post {
      visibility: hidden;
      max-width: 350px;
      padding: 15px 10px;
      background-color: #FFFFFF;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button button-aqua">Что нового?</button>
    <section role="feed" class="feed" aria-live="polite" aria-atomic="true">
      <article class="post">
        <a href="#" class="post-user">Дока</a>
        <p>Сегодня я съел невероятно вкусный морковный торт.</p>
      </article>
      <article class="post">
        <a href="#" class="post-user">Стрела в колене</a>
        <p>Продам гараж, куплю машину.</p>
      </article>
      <article class="post">
        <a href="#" class="post-user">Исторический вестник</a>
        <p>Как часто вы думаете про Римскую империю?</p>
      </article>
    </section>
  </div>
  <script>
    const button = document.querySelector('.button')
    const posts = document.querySelectorAll('.post')
    const feed = document.querySelector('.feed')

    let isButtonClicked = false

    function showPosts(timeIntervals) {
      posts.forEach((post, index) => {
        const time = timeIntervals[index] || 1000

        const maxInterval = Math.max(...timeIntervals)

        setTimeout(() => {
          post.style.visibility = 'visible'
          feed.setAttribute('aria-busy', 'true')
        }, time)

        setTimeout(() => {
          feed.removeAttribute('aria-busy')
        }, maxInterval)
      })

      isButtonClicked = false
    }

    button.addEventListener('click', () => {
      const timeIntervals = [1000, 3000, 6000]

      showPosts(timeIntervals)
    })
  </script>
</body>
</html>
