name: "❓ Добавить вопрос в рубрику «На собеседовании»"
description: Если не нашли вопроса для рубрики «На собеседовании» и считаете, что он нужен
title: "Вопрос для собеседования: ..."
body:
  - type: textarea
    id: description
    attributes:
      label: Вопрос
      description: Опишите подробнее вопрос для рубрики «На собеседовании». Постарайтесь написать точную формулировку, которую услышали на собеседовании. Часто в вопросе бывает подвох
    validations:
      required: true
  - type: checkboxes
    id: i-will-handle-it
    attributes:
      label: Кто ответит на вопрос
      description: Поставьте галочку, если готовы ответить на вопрос сами. Мы поможем с этим.
      options:
        - label: Я знаю ответ!
