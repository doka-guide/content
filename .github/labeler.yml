labeler-strategy: append

css:
  - files:
    - css/**/*.md
html:
  - files:
    - html/**/*.md
js:
  - files:
    - js/**/*.md
tools:
  - files:
    - tools/**/*.md
'кухня':
  - files:
    - .github/*.yml
    - .github/scripts/*.js
    - .github/workflows/*.yml
'улучшение':
  - files:
    - modified:
      - css/**/*.md
      - html/**/*.md
      - js/**/*.md
      - tools/**/*.md
      - docs/*.md
      - docs/**/*.md
      - docs/images/*.png
      - docs/license/*/*.svg
      - pages/**/index.md
      - people/**/index.md"
      - README.md
      - LICENSE-ND.md
      - LICENSE-SA.md
    - removed:
      - css/**/*.md
      - html/**/*.md
      - js/**/*.md
      - tools/**/*.md
      - docs/*.md
      - docs/**/*.md
      - docs/images/*.png
      - docs/license/*/*.svg
      - pages/**/index.md
      - people/**/index.md"
      - README.md
      - LICENSE-ND.md
      - LICENSE-SA.md
    - renamed:
      - css/**/*.md
      - html/**/*.md
      - js/**/*.md
      - tools/**/*.md
      - docs/*.md
      - docs/**/*.md
      - docs/images/*.png
      - docs/license/*/*.svg
      - pages/**/index.md
      - people/**/index.md"
      - README.md
      - LICENSE-ND.md
      - LICENSE-SA.md
'демо':
  - modified:
    - css/**/demos/**/*.html
    - html/**/demos/**/*.html
    - js/**/demos/**/*.html
    - tools/**/demos/**/*.html
  - assignee:
    - skorobaeus
'дока':
  - files:
    - added:
      - css/**/index.md
      - html/**/index.md
      - js/**/index.md
      - tools/**/index.md
  - meta:
    - tags:
      - doka
'статья':
  - files:
    - added:
      - css/**/index.md
      - html/**/index.md
      - js/**/index.md
      - tools/**/index.md
  - meta:
    - tags:
      - article
placeholder:
  - files:
    - added:
      - css/**/index.md
      - html/**/index.md
      - js/**/index.md
      - tools/**/index.md
  - meta:
    - tags:
      - placeholder
