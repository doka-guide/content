name: YaSpeller All

on:
  workflow_run:
    workflows:
      - EditorConfig
    branches:
      - main
    types:
      - completed

jobs:
  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Проверка правописания
        run: npx yaspeller --only-errors --file-extensions ".md,.html" *
