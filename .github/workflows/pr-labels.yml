name: "PR Labels"
on:
  pull_request:

jobs:
  authorized:
    name: Добавляет ярлыки
    env:
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v3
      if: ${{ env.SURGE_TOKEN != '' }}
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
