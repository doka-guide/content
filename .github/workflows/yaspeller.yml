name: YaSpeller

on:
  workflow_dispatch:
    inputs:
      message:
        required: true
        description: "YaSpeller"

  workflow_run:
    workflows: ["EditorConfig"]
    types:
      - completed

jobs:
  spell-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event_name == 'pull_request' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - id: files
        uses: Ana06/get-changed-files@v1.2
      - name: Проверка правописания
        run: |
          config=.yaspeller.json
          file_list=""
          for changed_file in ${{ steps.files.outputs.all }}; do
            if [[ $changed_file == $config ]]; then
              echo "Проверяются все файлы..."
              npx yaspeller --only-errors --file-extensions ".md,.html" *
              break
            elif [[ $changed_file =~ \.(md|html)$ ]]; then
              file_list="${file_list} ${changed_file}"
              echo "Файл ${changed_file} добавлен в список для проверки."
            fi
          done
          if ! [[ $file_list == "" ]]; then
            echo "Проверяются файлы из PR..."
            npx yaspeller --only-errors ${file_list}
          fi
  spell-main:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event_name == 'push' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Проверка правописания
        run: npx yaspeller --only-errors --file-extensions ".md,.html" *
