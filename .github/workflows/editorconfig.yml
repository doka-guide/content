name: EditorConfig

on:
  pull_request_target:
    paths:
      - '**.html'
      - '**.md'
      - '**.json'
      - '**.sh'
  push:
    branches:
      - main

jobs:
  lint-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request_target' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - id: files
        uses: Ana06/get-changed-files@v1.2
      - id: linter
        name: Проверка линтером
        run: |
          npm install editorconfig-checker --global
          config=.editorconfig
          for changed_file in ${{ steps.files.outputs.all }}; do
            if [ $changed_file == $config ]
            then
              echo "Проверка для всех файлов"
              editorconfig-checker
              break
            else
              echo "Проверка для ${changed_file}"
              editorconfig-checker ${changed_file}
            fi
          done

  lint-main:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - id: linter
        name: Проверка линтером
        run: npx editorconfig-checker
