name: Update Index

on:
  workflow_run:
    workflows:
      - "YaSpeller All"
    branches:
      - main
    types:
      - completed

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Публикация поискового индекса
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          ALGOLIA_APP_INDEX: ${{ secrets.ALGOLIA_APP_INDEX }}
        run: |
          npm install algoliasearch linkedom html-escaper markdown-it yaml-cat --global
          npm link algoliasearch linkedom html-escaper markdown-it
          yaml-cat -f json **/**/index.md -o search.json
          node .github/scripts/search-index.js
