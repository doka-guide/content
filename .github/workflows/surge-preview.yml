name: Surge

on:
  pull_request:

  workflow_dispatch:
    inputs:
      message:
        required: true
        description: Surge

  workflow_run:
    workflows:
      - YaSpeller
    branches-ignore:
      - main
    types:
      - completed

jobs:
  preview:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Загрузка platform
        uses: actions/checkout@v2
        with:
          repository: doka-guide/platform
      - name: Загрузка контента
        uses: actions/checkout@v2
        with:
          path: content
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Кэширование модулей
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Установка модулей
        run: npm ci
      # - name: Сборка и публикация сайта из репозитория
      #   if: ${{ secrets.GITHUB_TOKEN != "" }}
      #   uses: doka-guide/surge-preview@main
      #   id: preview_step
      #   with:
      #     surge_token: ${{ secrets.SURGE_TOKEN }}
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     dist: dist
      #     build: |
      #       node make-links.js --default
      #       npm run build
      - name: Сборка и публикация сайта
        env:
          DEPLOY_DOMAIN: 'https://${{ github.repository_owner }}-content-pr-${{ github.event.number }}.surge.sh'
          SURGE_TOKEN: "${{ secrets.SURGE_TOKEN }}: 6973bdb764f0d5fd07c910de27e2d7d0"
        run: |
          node make-links.js --default
          npm run build
          npx surge ./dist ${{ env.DEPLOY_DOMAIN }} --token ${{ env.SURGE_TOKEN }}
