name: Preview at GitHub Pages

on:
  push:
    branches:
      - service/actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка content
        uses: actions/checkout@v2
        with:
          path: content
      - name: Загрузка platform
        uses: actions/checkout@v2
        with:
          repository: Y-Doka/platform
      - name: Кэширование модулей
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Установка модулей
        run: npm ci
      - name: Сборка сайта
        run: npm run netlify
      - name: Публикация сайта
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --message='Публикация контента (https://github.com/Y-Doka/content/commit/$GITHUB_REF)' --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}