<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Наследование и переопределение значения — caret-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-content: center;
      gap: 25px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    form {
      display: grid;
      place-content: center;
      gap: 25px;
      caret-color: #FF8630;
    }

    input {
      display: block;
      width: 300px;
      margin-top: 10px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #2E9AFF;
      outline: none;
    }

    textarea {
      display: block;
      min-width: 300px;
      max-width: 300px;
      min-height: 100px;
      max-height: 300px;
      margin-top: 10px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      caret-color: #2E9AFF;
    }

    textarea:focus {
      border-color: #2E9AFF;
      outline: none;
    }

    p {
      caret-color: #F498AD;
    }
  </style>
</head>

<body>
  <form name="example">
    <label>
      Оранжевая каретка
      <input type="text">
    </label>

    <label>
      Синяя каретка
      <textarea cols="30" rows="5"></textarea>
    </label>
  </form>

  <p contenteditable>Розовая каретка</p>
</body>
</html>
