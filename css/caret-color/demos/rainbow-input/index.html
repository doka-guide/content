<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Анимированная радужная каретка — caret-color — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  </head>

  <style>
    @keyframes rainbow {
      0% { caret-color: red; }
      20% { caret-color: orange; }
      40% { caret-color: yellow; }
      60% { caret-color: green; }
      80% { caret-color: blue; }
      100% { caret-color: purple; }
    }

    html {
      display: grid;
      height: 100%;
    }

    body {
      display: grid;
      place-content: center;
      background-color: #18191c;
    }

    label {
      color: #ffffff;
      padding-bottom: 10px;
    }

    input {
      display: block;
      width: 60vw;
      height: 50px;
      font-family: "Roboto", sans-serif;
      font-size: 50px;
      caret-color: red;
      background-color: rgb(255 255 255 / 0.1);
      color: #eeeeee;
      border-radius: 1rem;
      border: 2px dotted rgb(255 255 255 / 0.1);
    }

    input:focus {
      animation: 3s infinite rainbow;
    }
  </style>

  <body>
    <label>
      Текстовая каретка с радужной анимацией!
      <input type="text" autofocus value="Радуга!">
    </label>
  </body>
</html>
