<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Как красить каретку — caret-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    html {
      display: grid;
      height: 100%;
    }

    body {
      display: grid;
      place-content: center;
      grid-row-gap: 10px;
      background-color: #18191c;
    }

    label {
      color: #ffffff;
    }

    input {
      display: block;
      background-color: #ebebeb;
      font-family: "Roboto", sans-serif;
      padding: 5px;
    }

    .red {
      caret-color: #cc0000;
    }

    .green {
      caret-color: #00DD00;
    }

    .blue {
      caret-color: #0882ff;
    }

    .yellow {
      caret-color: #ffd600;
    }

    .blueviolet {
      caret-color: #6e4aff;
    }
  </style>
</head>
<body>
  <label>
    Красная каретка
    <input class="red" type="text" placeholder="Красная каретка">
  </label>
  <label>
    Зелёная каретка
    <input class="green" type="text" placeholder="Зелёная каретка">
  </label>
  <label>
    Синяя каретка
    <input class="blue" type="text" placeholder="Синяя каретка">
  </label>
  <label>
    Жёлтая каретка
    <input class="yellow" type="text" placeholder="Жёлтая каретка">
  </label>
  <label>
    Сине-фиолетовая каретка
    <input class="blueviolet" type="text" placeholder="Сине-фиолетовая каретка">
  </label>
</body>
</html>
