<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Как красить каретку — caret-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-content: center;
      gap: 25px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    input {
      display: block;
      width: 300px;
      margin-top: 10px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #2E9AFF;
      outline: none;
    }

    .orange {
      caret-color: #FF8630;
    }

    .green {
      caret-color: #41E847;
    }

    .blue {
      caret-color: #2E9AFF;
    }

    .yellow {
      caret-color: #FFD829;
    }
  </style>
</head>
<body>
  <label>
    Оранжевая каретка
    <input class="orange" type="text">
  </label>
  <label>
    Зелёная каретка
    <input class="green" type="text">
  </label>
  <label>
    Синяя каретка
    <input class="blue" type="text">
  </label>
  <label>
    Жёлтая каретка
    <input class="yellow" type="text">
  </label>
</body>
</html>
