<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Выделение первой строки — Псевдоэлементы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    section {
      width: 65%;
      padding: 55px 40px;
      background-color: #2E9AFF;
      color: #000000;
      line-height: 1.4;
    }

    .text::first-line {
      background-color: #F498AD;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      section {
        width: 100%;
        padding: 55px 30px;
      }
    }
  </style>
</head>
<body>
  <section>
    <p class="text">В далёкой и бледной глубине неба только что проступали звёздочки; на западе ещё алело — там и небосклон казался ясней и чище; полукруг луны блестел золотом сквозь чёрную сетку плакучей берёзы.</p>
  </section>
</body>
</html>
