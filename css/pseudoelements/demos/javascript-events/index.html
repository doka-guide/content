<!DOCTYPE html>
<html lang="ru">
<head>
  <title>JavaScript-события для псевдоэлементов — Псевдоэлементы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .quantity-change {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 160px;
      height: 44px;
      border-radius: 6px;
      background-color: #2E9AFF;
      color: #000000;
      font-size: 24px;
      cursor: text;
      user-select: none;
    }

    .quantity-change::before, .quantity-change::after {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      font-size: 34px;
      cursor: pointer;
    }

    .quantity-change::before {
      content: '–';
    }

    .quantity-change::after {
      content: '+';
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <section>
    <span class="quantity-change">0</span>
  </section>

  <script>
    const quantity = document.querySelector('.quantity-change')
    let counter = Number(quantity.textContent)

    quantity.addEventListener('click', (event) => {
      if(event.offsetX <= 40 && counter > 0) {
        counter--
      } else if(event.offsetX >= 120) {
        counter++
      }
      quantity.textContent = counter
    })
  </script>
</body>
</html>
