<!DOCTYPE html>
<html lang="ru">
<head>
  <title>JavaScript-события для псевдоэлементов — Псевдоэлементы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .quantity-change {
      width: 160px;
      height: 40px;
      display: flex;
      color: #333333;
      background-color: #FFFFFF;
      cursor: text;
      margin: 0;
      box-shadow: 0 3px 5px 0 rgb(0 0 0 / 0.1);
      outline: 0;
      padding: 0;
      border: 1px solid #DADADA;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
      align-items: center;
      justify-content: space-between;
      user-select: none;
      }

      .quantity-change::before, .quantity-change::after {
        display: flex;
        height: 40px;
        width: 40px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 24px;
      }

      .quantity-change::before {
        content: '-';
      }

      .quantity-change::after {
        content: '+';
      }

      @media (max-width: 768px) {
        body {
          padding: 30px;
        }
      }
  </style>
</head>
<body>
  <section>
    <span class="quantity-change">0</span>
  </section>

  <script>
    const quantity = document.querySelector('.quantity-change')
    let counter = Number(quantity.textContent)

    quantity.addEventListener('click', (event) => {
      if(event.offsetX <= 40 && counter > 0) {
        counter--
      } else if(event.offsetX >= 120) {
        counter++
      }
      quantity.textContent = counter
    })
  </script>
</body>
</html>
