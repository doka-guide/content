<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вёрстка навигации — text-transform — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    header {
      background-color: #2e9aff;
    }

    .container {
      inline-size: 85%;
      max-inline-size: 1200px;
      margin: 0 auto;
      padding: 40px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
    }

    .menu-list {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
      list-style: none;
    }

    .menu-list__item:not(:last-child) {
      margin-inline-end: 25px;
    }

    .menu-list__item:hover {
      color: #ffffff;
    }

    .menu-list__link {
      color: currentColor;
      text-decoration: none;
      transition: color 0.15s;
    }

    .logo {
      line-height: 0;
    }

    .logo-image {
      inline-size: 150px;
      block-size: 38px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 0;
      }

      .menu-list {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="Company logo" class="logo-image">
      </a>
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Главная</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">О компании</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Проекты</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
