<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Положение маркеров — list-style-position — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&amp;display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #1a5ad7;
      color: #ffffff;
      font-size: 20px;
      font-family: "Roboto", sans-serif;
    }

    p {
      text-align: center;
    }
    .parent {
      display: flex;
      justify-content: center;
    }

    .parent > div {
      margin-left: 20px;
      margin-right: 20px;
    }

    ul {
      background: rgba(40, 42, 46, 0.5);
    }

    .outside {
      list-style-position: outside;
    }

    .inside {
      list-style-position: inside;
    }

    li {
      list-style-image: url(../images/moon.png);
      font-weight: 300;
      background: #282a2e;
    }

    .code {
      font-family: monospace;
      font-size: 0.8em;
    }

    li + li {
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <p>Планеты внутренней группы:</p>
  <div class="parent">
    <div>
      <p class="code">list-style-position: inside</p>
      <ul class="inside">
        <li>Меркурий</li>
        <li>Венера</li>
        <li>Земля</li>
        <li>Марс</li>
      </ul>
    </div>
    <div>
      <p class="code">list-style-position: outside</p>
      <ul class="outside">
        <li>Меркурий</li>
        <li>Венера</li>
        <li>Земля</li>
        <li>Марс</li>
      </ul>
    </div>
  </div>
</body>
</html>
