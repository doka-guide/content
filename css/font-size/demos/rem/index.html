<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Размер шрифта в rem — font-size — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
    }

    span {
      width: 65%;
      padding: 55px 40px;
      background-color: #2E9AFF;
      color: #000000;
      /* Задаём для <span> размер шрифта в единице rem, зависящей не от родительского элемента, а от размера шрифта на странице */
      font-size: 2rem;
    }

    span span {
      border-radius: 3px;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      span:has(span) {
        width: 100%;
        padding: 55px 30px;
      }
    }
  </style>
</head>
<body>
  <span>Теперь один контейнер находится <span>внутри другого</span>, но относительный размер текста больше не зависит от родительского элемента.</span>
</body>
</html>
