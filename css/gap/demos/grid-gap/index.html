<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Свойство gap с display: grid — gap — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
    }

    .grid-container {
      display: grid;
      place-items: center;
      justify-items: stretch;
      grid-template-columns: 1fr 1fr;
      gap: 50px 10px;
    }

    .grid-container__card {
      border: 1px solid whitesmoke;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <section class="grid-container">
    <div class="grid-container__card">🍌</div>
    <div class="grid-container__card">🍉</div>
    <div class="grid-container__card">🍇</div>
    <div class="grid-container__card">🍓</div>
  </section>
</body>
</html>
