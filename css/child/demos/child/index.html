<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Псевдоклассы группы child — nth-child — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .list {
      width: 600px;
      padding-left: 24px;
      list-style-type: none;
    }

    .list-item {
      position: relative;
      padding: 10px;
      color: #000000;
      line-height: 1;
      text-transform: lowercase;
    }

    .list-item::before {
      content: "";
      position: absolute;
      top: calc(50% - 7px);
      left: -24px;
      width: 14px;
      height: 14px;
      background-color: #FFFFFF;
    }

    .list-item::after {
      content: ";";
    }

    .list-item:last-of-type::after {
      content: ".";
    }

    .list-item + .list-item {
      margin-top: 5px;
    }

    /* У всех пунктов списка будет синий фон */
    .list-item {
      background-color: #2E9AFF;
    }

    /* У первого пункта списка (первого дочернего элемента) будет тёмно-зелёный фон */
    .list-item:first-child {
      background-color: #286C2D;
    }

    /* У последнего пункта списка (последнего дочернего элемента) будет оранжевый фон */
    .list-item:last-child {
      background-color: #FF8630;
    }

    /* У второго пункта списка будет зелёный фон */
    .list-item:nth-child(2) {
      background-color: #41E847;
    }

    /* У предпоследнего пункта списка будет розовый фон */
    .list-item:nth-last-child(2) {
      background-color: #F498AD;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .list {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <ul class="list">
    <li class="list-item">Изумрудно зелёный</li>
    <li class="list-item">Лаймовый</li>
    <li class="list-item">Лазурный</li>
    <li class="list-item">Лазурный</li>
    <li class="list-item">Лазурный</li>
    <li class="list-item">Розовый щербет</li>
    <li class="list-item">Умеренный оранжевый</li>
  </ul>
</body>
</html>
