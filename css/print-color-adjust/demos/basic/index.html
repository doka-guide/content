<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример работы свойства print-color-adjust — print-color-adjust — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .container {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 1fr;
    }

    .keep-color, .auto-color {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .keep-color {
      background: #FF8630;
      color: white;
      print-color-adjust: exact;
    }

    .auto-color {
      background: #2E9AFF;
      color: white;
      print-color-adjust: economy;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="keep-color">Цвет останется при печати</div>
    <div class="auto-color">Цвет может измениться при печати</div>
  </div>
</body>
</html>
