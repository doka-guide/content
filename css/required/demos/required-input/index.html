<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Обводка вокруг обязательного поля — :required — Дока</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-row {
      margin-bottom: 8px;
    }

    label {
      display: block;
    }

    input:required {
      outline: 2px solid blue;
      outline-offset: 1px;
    }
  </style>
</head>
<body>
<form>
  <div class="form-row">
    <label for="first_name">Имя*</label>
    <input type="text" id="first_name" required>
  </div>
  <div class="form-row">
    <label for="last_name">Фамилия</label>
    <input type="text" id="last_name">
  </div>
</form>
</body>
</html>
