<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плавное изменение цвета — outline-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    html {
      height: 100%;
    }

    body {
      padding: 20px;
      margin: 0;
      min-height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      grid-gap: 10px;
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
    }

    .outlined {
      padding: 4px 10px;
      outline: 2px solid;
      outline-color: orange;
      font-size: 16px;
      cursor: pointer;
    }

    .transition {
      transition: outline-color 1s;
    }

    .transition:hover {
      outline-color: blue;
    }

    @keyframes outline-color {
      0% {
        outline-color: aqua;
      }

      100% {
        outline-color: magenta;
      }
    }

    .animation {
      animation: outline-color 2s infinite linear alternate;
    }
  </style>
</head>
<body>
  <div class="outlined transition">Наведи на меня мышкой</div>
  <div class="outlined animation">Анимация цвета обводки</div>
</body>
</html>
