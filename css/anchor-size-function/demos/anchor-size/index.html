<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–°–º–æ—Ç—Ä–∏–º, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ñ—É–Ω–∫—Ü–∏—è anchor-size() ‚Äî anchor-size() ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;

      --color-code-selector: hsl(95 38% 62% / 1);
      --color-code-properties: hsl(355 65% 65% / 1);
      --color-code-value: hsl(0 0% 100% / 1);
      --color-code: hsl(219 14% 71%);
      --color-code-function: hsl(209deg 100% 59%);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      flex-grow: 1;
    }

    .code-container {
      margin-top: 55px;
    }

    .fields-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: white;
      margin-left: 60px;
      accent-color: #2E9AFF;
    }

    pre {
      margin-left: -20px;
    }

    pre code {
      background: none;
      font-family: "Roboto Mono", monospace;
      line-height: 1.7;
      padding: 0;
    }

    .code {
      color: var(--color-code);
    }

    .code__selector {
      color: var(--color-code-selector);
    }

    .code__properties {
      color: var(--color-code-properties);
    }

    .code__value {
      color: var(--color-code-value);
    }

    .code__function {
      color: var(--color-code-function);
    }

    .fields-group * {
      font-family: "Roboto Mono", monospace;
    }

    .fields-group label {
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .fields-group label:hover {
      opacity: 0.6;
    }

    .anchor {
      anchor-name: --my-anchor;
      padding: 60px 120px;
      font-size: 36px;
      width: max-content;
      background: #123E66;
    }

    .target {
      padding: 30px;
      font-size: 36px;
      position: absolute;
      position-anchor: --my-anchor;
      top: anchor(bottom);
      left: anchor(left);
      text-align: center;
      background-color: #2E9AFFBF;
      transition: all .3s ease-in;
    }

    @media (width <= 986px) {
      .layout {
        flex-direction: column;
        gap: 40px;
        padding-bottom: 40px;
      }

      .code-container {
        margin-top: 0;
        margin-left: 50px;
      }
    }

    .cap-supports-notification-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(5px);
      padding: 30px;
    }

    .cap-supports-notification {
      padding: 20px;
      background-color: #42464c;
    }

    .cap-supports-notification h3 {
      margin: 0 0 20px;
    }

    @supports (anchor-name: --test) {
      .cap-supports-notification-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="code-container code">
      <div>
<pre><code>
<span class="code__selector">.target</span> {
    <span class="code__properties">width</span>:
</code></pre>
        <div class="fields-group">
            <label>
                <input type="radio" name="width" value="anchor-size(width)" checked>
                <span class="code__function">anchor-size</span><span class="code__value">(width)</span>;
            </label>
            <label>
              <input type="radio" name="width" value="anchor-size(height)">
              <span class="code__function">anchor-size</span><span class="code__value">(height)</span>;
            </label>
            <label>
              <input type="radio" name="width" value="calc(anchor-size(width) * 1.2)">
              <span class="code__function">calc</span>(<span class="code__function">anchor-size</span><span class="code__value">(width)</span> * 1.2);
            </label>
        </div>
      </div>
<pre><code>}</code></pre>
    </div>
    <div class="anchor">Anchor</div>
    <div id="target" class="target">Target</div>
  </div>
  <script>
    const target = document.getElementById('target');

    const widthRadio = document.getElementsByName('width');
    widthRadio.forEach((radio) => {
      if (radio.checked) {
        target.style.setProperty('width', radio.value);
      }
      radio.addEventListener('change', (event) => {
        target.style.setProperty('width', event.target.value);
      })
    })
  </script>
  <div class="cap-supports-notification-container">
    <div class="cap-supports-notification">
      <h3>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Anchor Positioning&nbsp;üò¢</h3>
      <p>
          –û—Ç–∫—Ä–æ–π—Ç–µ –¥–µ–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –∏–º–µ—é—â–µ–º <a href="https://caniuse.com/css-anchor-positioning">–ø–æ–¥–¥–µ—Ä–∂–∫—É</a>.
      </p>
    </div>
  </div>
</body>
</html>
