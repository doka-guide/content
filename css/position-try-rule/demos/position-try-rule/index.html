<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Показываем работу директивы @position-try — @position-try — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .anchor {
      anchor-name: --my-anchor;
      background-color: #123E66;;
      width: 230px;
      height: 110px;
      font-size: 30px;
      place-content: center;
      text-align: center;
      position: absolute;
      user-select: none;
      touch-action: none;
    }

    .target {
      position: absolute;
      position-anchor: --my-anchor;
      position-area: top;
      position-try-fallbacks: --bottom;
      background-color: #2E9AFF;
      width: 145px;
      height: 75px;
      font-size: 30px;
      place-content: center;
      text-align: center;
      user-select: none;
    }

    @position-try --bottom {
      position-area: bottom;
      margin-top: 40px;
      width: 400px;
    }

    @media (width <= 640px) {
      .anchor {
        width: 180px;
        height: 90px;
        font-size: 24px;
      }

      .target {
        width: 110px;
        height: 55px;
        font-size: 24px;
      }

      @position-try --bottom {
        position-area: bottom;
        margin-top: 30px;
        width: 240px;
      }
    }

    @media (width <= 420px) {
      .anchor {
        width: 110px;
        height: 60px;
        font-size: 20px;
      }
      .target {
        width: 85px;
        height: 45px;
        font-size: 20px;
      }

      @position-try --bottom {
        position-area: bottom;
        margin-top: 20px;
        width: 170px;
      }
    }
  </style>
</head>
<body>
  <div id="anchor" class="anchor">Anchor</div>
  <div class="target">Target</div>
  <script>
    let isDragging = false
    let offsetX, offsetY

    const anchor = document.querySelector('#anchor')

    anchor.style.cursor = 'move'

    document.addEventListener('pointerdown', (e) => {
        isDragging = true

        const rect = anchor.getBoundingClientRect()
        offsetX = e.clientX - rect.left
        offsetY = e.clientY - rect.top

        anchor.style.cursor = 'grabbing'
    })

    document.addEventListener('pointermove', (e) => {
        if (!isDragging) return

        anchor.style.left = (e.clientX - offsetX) + 'px'
        anchor.style.top = (e.clientY - offsetY) + 'px'
    })

    document.addEventListener('pointerup', () => {
        isDragging = false
        anchor.style.cursor = 'move'
    })
  </script>
</body>
</html>
