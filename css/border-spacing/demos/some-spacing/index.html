<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Отступ между ячейками — border-spacing — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    table {
      border-top: 7px solid #2E9AFF;
      border-spacing: 10px;
      text-align: center;
    }

    td,
    th {
      border: 1px solid #2E9AFF;
      border-left-width: 0;
      padding: 14px;
      vertical-align: top;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>Фильм</th>
      <th>Оценка</th>
      <th>Год</th>
    </tr>
    <tr>
      <td>Побег из&nbsp;Шоушенка</td>
      <td>9.1</td>
      <td>1994</td>
    </tr>
    <tr>
      <td>Зелёная миля</td>
      <td>9.1</td>
      <td>1999</td>
    </tr>
    <tr>
      <td>Форрест Гамп</td>
      <td>8.9</td>
      <td>1994</td>
    </tr>
  </table>
</body>
</html>
