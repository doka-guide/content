<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Разные режимы — image-rendering — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      min-block-size: 100%;
      padding: 50px;
      background-color: #18191c;
      font-family: "Roboto Mono", monospace;
      font-size: 24px;
      text-align: center;
    }

    .card {
      margin-bottom: 12px;
    }

    .card-description {
      margin-bottom: 4px;
      font-size: 16px;
      color: #f1f1f1;
    }

    .img-wrap {
      width: 370px;
      height: 370px;
      max-width: 600px;
      max-height: 600px;
      resize: both;
      overflow: hidden;
      border: 1px solid #f1f1f1;
      object-fit: cover;
      object-position: center;
    }

    img {
      width: 150%;
    }

    .auto {
      image-rendering: auto;
    }

    .crisp-edges {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -o-crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .pixelated {
      image-rendering: pixelated;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 35px;
    }
  </style>
</head>
<body>
  <form>
    <label>
      <input type="radio" value="auto" name="image-rendering" checked>
      <code>auto</code>
    </label>
    <label>
      <input type="radio" value="crisp-edges" name="image-rendering">
      <code>crisp-edges</code>
    </label>
    <label>
      <input type="radio" value="pixelated" name="image-rendering">
      <code>pixelated</code>
    </label>
  </form>
  <div class="card">
    <div class="img-wrap">
      <img src="../images/triangle.jpg" alt="белый треугольник" class="auto">
    </div>
  </div>

  <script>
    const radios = document.querySelectorAll('input[type="radio"]')
    const img = document.querySelector('img')

    radios.forEach(radio => {
      radio.addEventListener('click', (event) => {
        if (event.target.checked) {
          img.className = ''
          img.classList.add(event.target.value)
        }
      })
    })
  </script>
</body>
</html>
