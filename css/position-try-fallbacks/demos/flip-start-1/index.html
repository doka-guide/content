<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Показываем работу значения flip-start — position-try-fallbacks — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .anchor {
      anchor-name: --my-anchor;
      background-color: #123E66;;
      text-align: center;
      padding: 60px;
      width: auto;
      font-size: 36px;
      position: absolute;
      user-select: none;
    }

    .target {
      position: absolute;
      position-anchor: --my-anchor;
      position-area: top center;
      position-try-fallbacks: flip-start;
      background-color: #2E9AFF;
      padding: 30px;
      font-size: 36px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="anchor" class="anchor">Anchor</div>
  <div class="target">Target</div>
  <script>
    let isDragging = false
    let offsetX, offsetY

    const anchor = document.querySelector('#anchor')

    anchor.style.cursor = 'move'

    document.addEventListener('mousedown', (e) => {
        isDragging = true

        const rect = anchor.getBoundingClientRect()
        offsetX = e.clientX - rect.left
        offsetY = e.clientY - rect.top

        anchor.style.cursor = 'grabbing'
    })

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return

        anchor.style.left = (e.clientX - offsetX) + 'px'
        anchor.style.top = (e.clientY - offsetY) + 'px'
    })

    document.addEventListener('mouseup', () => {
        isDragging = false
        anchor.style.cursor = 'move'
    })
  </script>
</body>
</html>
