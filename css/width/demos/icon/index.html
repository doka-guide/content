<!DOCTYPE html>
<html lang="ru">
<head>

    .card__icon {

      background: url("../images/doka-eyes.png") no-repeat center /

      line-height: 1.05;

  <div class="card">
    <i class="card__icon"></i> <!-- Внимание на меня! -->
