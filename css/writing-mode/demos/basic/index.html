<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Направление текста — writing-mode — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      min-block-size: 100%;
      grid-template-columns: repeat(3, 1fr);
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 1em;
      width: 300px;
      height: 150px;
    }

    .horizontal {
      writing-mode: horizontal-tb;
    }

    .vertical-rl {
      writing-mode: vertical-rl;
    }

    .vertical-lr {
      writing-mode: vertical-lr;
    }
  </style>
</head>
<body>
  <div class="box horizontal">Обычный текст (horizontal-tb)</div>
  <div class="box vertical-rl">Текст справа налево (vertical-rl)</div>
  <div class="box vertical-lr">Текст слева направо (vertical-lr)</div>
</body>
</html>
