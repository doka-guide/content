<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Текстовое поле и якобы поле поиска — appearance — Дока</title>
  <meta charset="UTF-8">
  <style>
    body {
      text-align: center;
      font-family:  Arial, sans-serif;
    }

    p {
      margin-bottom: 5px;
    }

    input[type="text"] {
      border: 2px solid red;
    }

    .search-appearance {
      -webkit-appearance: searchfield;
      -moz-appearance: searchfield;
      appearance: searchfield;
    }
  </style>
</head>
<body>
<p>Обычное текстовое поле</p>
<input type="text">
<p>Поле, которое выглядит <br>как поле поиска</p>
<input type="text" class="search-appearance">
</body>
</html>
