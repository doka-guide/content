<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - appearance</title>
  <style>
    body {
      text-align: center;
      font-family:  Arial, sans-serif;
    }

    p {
      margin-bottom: 5px;
    }

    input[type="search"] {
      border: 2px solid red;
    }

    .no-appearance {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body>
<p>Поле поиска по умолчанию</p>
<input type="search">
<p>Поле поиска со сброшенным appearance</p>
<input type="search" class="no-appearance">
</body>
</html>
