<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Звёздный рейтинг — Комбинированные селекторы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      font-size: 24px;
      text-align: center;
    }

    button {
      color: #ffffff;
      border: none;
      background-color: transparent;
      font-size: 2em;
      cursor: pointer;
    }

    button:hover,
    button:focus,
    button:hover ~ button,
    button:focus ~ button {
      color: red;
    }

    .rating {
      direction: rtl;
    }
  </style>
</head>
<body>
  <div class="rating">
    <button>★</button>
    <button>★</button>
    <button>★</button>
    <button>★</button>
    <button>★</button>
  </div>
</body>
</html>
