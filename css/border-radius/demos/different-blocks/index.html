<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Блоки разного размера со скруглением — border-radius — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #18191C;
    }

    div {
      border-radius: 5em / 50%;
      width: 200px;
      height: 200px;
      background-color: #2E9AFF;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div + div {
      margin-top: 20px;
    }

    .horizontal {
      width: 300px;
    }

    .vertical {
      height: 300px;
    }

    code {
      font-family: "Roboto Mono", monospace;
    }


  </style>
</head>
<body>
<div class="horizontal">
<pre><code>width: 300px;
height: 200px;</code></pre>
</div>

<div>
<pre><code>width: 200px;
height: 200px;</code></pre>
</div>

<div class="vertical">
<pre><code>width: 200px;
height: 300px;</code></pre>
</div>
</body>
</html>
