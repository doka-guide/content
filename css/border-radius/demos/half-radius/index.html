<!DOCTYPE html>
<html lang="ru">
<head>
  <title>50% скругления — border-radius — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: grid;
      place-items: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .option-container {
      display: flex;
      align-items: flex-end;
    }

    .option-container + .option-container {
      margin-top: 30px;
    }

    .option-title {
      width: 260px;
      margin-right: 50px;
      text-align: right;
      text-transform: lowercase;
    }

    code {
      display: block;
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
    }

    .border-radius {
      width: 125px;
      height: 125px;
      border-radius: 50%;
      background-color: #2E9AFF;
    }

    .border-radius--stretched {
      background-color: #FF8630;
      width: 250px;
    }

    .border-radius--fixed {
      background-color: #F498AD;
      width: 250px;
      border-radius: 9999px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .option-title {
        width: 230px;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .option-container {
        flex-direction: column;
      }

      .border-radius {
        width: 100px;
        height: 100px;
      }

      .border-radius--stretched {
        width: 200px;
      }

      .border-radius--fixed {
        width: 200px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="option-container">
    <div class="option-title">
      <span>квадратный блок</span>
      <code>border-radius: 50%;</code>
    </div>
    <div class="border-radius"></div>
  </div>
  <div class="option-container">
    <div class="option-title">
      <span>прямоугольный блок</span>
      <code>border-radius: 50%;</code>
    </div>
    <div class="border-radius border-radius--stretched"></div>
  </div>
  <div class="option-container">
    <div class="option-title">
      <span>прямоугольный блок</span>
      <code>border-radius: 9999px;</code>
    </div>
    <div class="border-radius border-radius--fixed"></div>
  </div>
</div>
</body>
</html>
