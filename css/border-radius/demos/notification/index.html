<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Счётчик уведомлений — border-radius — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
    }

    .icon {
      position: relative;
      width: 55px;
      height: 55px;
      border: none;
      border-radius: 10px;
      background-size: 55px;
      background-repeat: no-repeat;
      background-color: #2E9AFF;
      background-image: url(images/doka.svg);
      cursor: pointer;
    }

    .icon::after {
      position: absolute;
      right: -10px;
      top: -10px;
      content: attr(data-notifications);
      width: 25px; /* равные ширина */
      height: 25px; /* и высота */
      border-radius: 50%; /* закругляем углы на 50% */
      color: #FFFFFF;
      background-color: #ED4242;
      font-size: 14px;
      line-height: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="icon" data-notifications="3"></button>
</body>
</html>
