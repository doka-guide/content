<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Варианты выделения текста — user-select — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      padding: 50px;
      display: grid;
      place-items: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 16px;
    }

    h1 {
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.625rem;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .form {
      flex: 0 0 100px;
    }

    .user-selector {
      margin-left: .5rem;
      margin-right: 2rem;
      padding: 2px 4px;
      font-size: 18px;
    }

    p {
      margin: 7px 0;
      line-height: 1.4;
    }

    .select-none {
      user-select: none;
    }

    .select-text {
      user-select: text;
    }

    .select-all {
      user-select: all;
    }

    .select-auto {
      user-select: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Значение user-select</h1>
    <form class="form">
      <label for="user-selector">Весь текст</label>
      <select
        name="user-selectorAll"
        id="user-selector1"
        class="user-selector"
      >
        <option value="none" selected>none</option>
        <option value="text">text</option>
        <option value="all">all</option>
        <option value="auto">auto</option>
      </select>

      <label for="user-selector">Последняя строка</label>
      <select
        name="user-selectorLast"
        id="user-selector2"
        class="user-selector"
      >
        <option value="none">none</option>
        <option value="text">text</option>
        <option value="all">all</option>
        <option value="auto" selected>auto</option>
      </select>
    </form>
    <div class="content select-none">
      <p>
        Три — эльфийским владыкам в подзвёздный предел;
      </p>
      <p>
        Семь — для гномов царящих в подгорном просторе;
      </p>
      <p>
        Девять — смертным, чей выведен срок и удел;
      </p>
      <p class="last-string-text select-auto">
        И Одно — Властелину на чёрном престоле.
      </p>
    </div>
  </div>
  <script>
    const container = document.querySelector('.container')
    const selectorAllText = container.querySelector('#user-selector1')
    const selectorLastString = container.querySelector('#user-selector2')
    const allText = container.querySelector('.content')
    const lastString = container.querySelector('.last-string-text')


    selectorAllText.addEventListener('change', function (event) {
      const selectValue = event.target.value
      allText.className = `content select-${selectValue}`
    })

    selectorLastString.addEventListener('change', function (event) {
      const selectValue = event.target.value
      lastString.className = `last-string-text select-${selectValue}`
    })
  </script>
</body>
</html>
