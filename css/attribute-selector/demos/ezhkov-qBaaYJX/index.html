<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - attribute selector (div[attr] {})</title>
  <style>
    ul {
      display: flex;
      list-style-type: none;
      padding: 0;
      justify-content: center;
      align-items: baseline;
    }
    li { margin-left: 10px; margin-right: 10px;}

    [href^="http"]::after {
      content: ' ↗️';
      /* Все ссылки с иконкой стрелочки */
    }

    [href*="/mysite.ru/"]::after {
      display: none; /* внутренние ссылки без иконок */
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="http://mysite.ru/about">О нас</a></li>
    <li><a href="http://mysite.ru/delivery">Доставка</a></li>
    <li><a href="http://mysite.ru/contacts">Контакты</a></li>
    <li><a href="http://medium.com/mysite-blog">Мы на Medium</a></li>
  </ul>
</nav>
</body>
</html>
