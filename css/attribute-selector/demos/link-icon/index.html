<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Иконка для внешней ссылки — Селектор по атрибут — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .list {
      display: flex;
      justify-content: center;
      align-items: baseline;
      flex-wrap: wrap;
      column-gap: 25px;
      list-style-type: none;
    }

    a {
      font-size: 24px;
      border-radius: 3px;
      color: inherit;
      -webkit-text-decoration-color: #2E9AFF;
      text-decoration-color: #2E9AFF;
      text-decoration-thickness: 2px;
      transition: background-color 0.2s linear;
    }

    a:hover,
    a:focus {
      background-color: #2E9AFF;
      transition: background-color 0.2s linear;
      outline-width: 0;
    }

    /* Все ссылки с иконкой стрелочки */
    a::after {
      content: '';
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-left: 5px;
      background-image: url(images/arrow-top-right.svg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Внутренние ссылки без иконок */
    [href*="/doka.guide/"]::after {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
<nav>
  <ul class="list">
    <li class="list-item">
      <a href="https://doka.guide/about/">О нас</a>
    </li>
    <li class="list-item">
      <a href="https://doka.guide/subscribe/">Рассылка</a>
    </li>
    <li class="list-item">
      <a href="https://doka.guide/people/">Участники</a>
    </li>
    <li class="list-item">
      <a href="https://discord.gg/NjaevcW8k8">Мы в Discord</a>
    </li>
  </ul>
</nav>
</body>
</html>
