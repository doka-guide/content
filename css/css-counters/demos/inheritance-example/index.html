<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример наследования набора счётчиков — Счётчики в CSS — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .list {
      list-style-type: none;
    }

    .list__item,
    .list__paragraph {
      position: relative;
      padding-left: 10px;
      padding-top: 0.625rem;
      counter-increment: example 1;
    }

    .list__item:last-child::after,
    .list__paragraph::after {
      content: ".";
    }

    .list__item::before,
    .list__paragraph::before {
      content: counter(example);
      position: absolute;
      right: 100%;
      width: 22px;
      height: 20px;
      padding: 4px 7px;
      font-size: 16px;
      line-height: 1;
      color: #000000;
      background-color: #2E9AFF;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li class="list__item"> Первый элемент.
      <p class="list__paragraph">Параграф</p>
    </li>
    <li class="list__item">Второй элемент</li>
  </ul>
</body>
</html>
