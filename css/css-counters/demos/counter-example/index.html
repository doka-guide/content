<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример использования функции counter() — Счётчик в CSS — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .first-list,
    .second-list {
      list-style-type: none;
      counter-reset: new 0;
    }

    .first-list__item,
    .second-list__item {
      position: relative;
      padding-left: 10px;
      padding-top: 0.625rem;
      counter-increment: new 1;
    }

    .first-list__item:last-child::after,
    .second-list__item::after {
      content: ".";
    }

    .first-list__item::before {
      content: counters(new, '.');
      position: absolute;
      right: 100%;
      width: 22px;
      height: 20px;
      padding: 4px 7px;
      font-size: 16px;
      line-height: 1;
      color: #000000;
      background-color: #2E9AFF;
    }

    .second-list__item::before {
      content: counter(new);
      position: absolute;
      right: 100%;
      width: 22px;
      height: 20px;
      padding: 4px 7px;
      font-size: 16px;
      line-height: 1;
      color: #000000;
      background-color: #2E9AFF;
    }
  </style>
</head>
<body>
  <ul class="first-list">
    <li class="first-list__item"> Первый элемент первого списка.
      <ul class="second-list">
        <li class="second-list__item">Первый элемент второго списка</li>
        <li class="second-list__item">Второй элемент второго списка</li>
      </ul>
    </li>
    <li class="first-list__item">Второй элемент первого списка</li>
  </ul>
</body>
</html>
