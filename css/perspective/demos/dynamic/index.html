<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Как трансформируется элемент с изменением перспективы - perspective - Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .container {
      width: 400px;
      margin: 0 auto;
    }

    .slider {
      display: block;
      width: 100%;
    }

    .scene {
      position: absolute;
      width: 250px;
      height: 250px;
      perspective: 500px;
    }

    .scene-wrapper {
      width: 250px;
      height: 250px;
      transform-style: preserve-3d;
    }

    .element {
      display: flex;
      justify-content: center;
      padding: 15px;
      width: 250px;
      height: 250px;
    }

    .element--front {
      align-items: end;
      background-color: #2e9aff80;
      transform: rotateY(0) translateZ(100px);
    }

    .element--back {
      align-items: start;
      background-color: #F498AD;
      transform: rotateY(180deg) translateZ(100px);
    }

    code {
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <label>
      Меняем значение свойства <code>perspective</code>
      <input type="range" min="100" max="1000" value="500" class="slider" id="myRange">
    </label>
    <p>Значение перспективы: <span id="demo"></span></p>
    <div class="scene">
      <div class="scene-wrapper">
        <div class="element element--back">Задняя стенка экрана</div>
      </div>
    </div>
    <div class="element element--front">Пользователь</div>
  </div>

  <script>
    const myRange = document.getElementById("myRange");
    const output = document.getElementById("demo");
    const scene = document.querySelector(".scene");
    const elementBack = document.querySelector(".element--back");
    output.textContent = myRange.value;

    myRange.onchange = myRange.oninput = function() {
      let value = myRange.value;
      elementBack.style.transform="rotateY(180deg) translateZ(100px)";

      if (value === '1000') {
        value = 'none';
        elementBack.style.transform="rotateY(180deg) translateZ(0)";
      }

      scene.style.perspective = value === 'none' ? 'none' : `${ +value}px`;
      output.textContent = value;
    };
  </script>
</body>
</html>
