<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Cтатичный пример свойства perspective</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .parent {
        width: 200px;
        perspective: 50px;
    }

    .child {
        background-color: green;
        transform: rotateX(15deg);
    }
  </style>
</head>
<body>
    <div class="parent">
        <div class="child">Perspective: 50</div>
    </div>
</body>
</html>
