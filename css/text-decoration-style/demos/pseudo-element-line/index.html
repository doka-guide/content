<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример создания и стилизации линий с помощью псевдоэлементов — text-decoration-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      background-color: #ffffff;
      color: #000000;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-width: 700px;
    }

    .dotted::first-line {
      text-decoration-line: underline;
      text-decoration-style: dashed;
    }

    .double::first-letter {
      text-decoration-line: underline;
      text-decoration-style: double;
    }
  </style>
</head>
<body>
  <div>
    <p class="dotted">Но как можно бояться сов? Они ведь такие милые, разве что когти острые и клюв выглядит опасным.</p>
    <p class="double">Ну может взгляд немного устрашает...</p>
  </div>
</body>
</html>
