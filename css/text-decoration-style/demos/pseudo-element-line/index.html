<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример создания и стилизации линий с помощью псевдоэлементов — text-decoration-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    html,
    body {
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      padding: 50px;
      background-color: #18191C;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-inline-size: 700px;
    }

    .dotted::first-line {
      text-decoration-line: underline;
      text-decoration-style: dashed;
    }

    .double::first-letter {
      text-decoration-line: underline;
      text-decoration-style: double;
    }
  </style>
</head>
<body>
  <div>
    <p class="dotted">Но как можно бояться сов? Они ведь такие милые, разве что когти острые и клюв выглядит опасным.</p>
    <p class="double">Ну может взгляд немного устрашает...</p>
  </div>
</body>
</html>
