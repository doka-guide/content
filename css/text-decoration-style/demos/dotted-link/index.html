<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример стилизации ссылки — text-decoration-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      background-color: #18191C;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-width: 700px;
    }

    a,
    a:active,
    a:hover,
    a:visited {
      color: #ffffff;
      text-decoration-color: orange;
      text-decoration-style: dotted;
    }
  </style>
</head>
<body>
  <div>
    <p>У сов <a href="https://ru.wikipedia.org/wiki/Совообразные#Поведение_и_рацион" target="_blank">мягкое оперение</a> для бесшумного полёта. А в темноте их ещё и не видно. Впечатляющие животные!</p>
  </div>
</body>
</html>
