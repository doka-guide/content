<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример стилизации подчёркивания — text-decoration-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      background-color: #ffffff;
      color: #000000;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-width: 700px;
    }

    .subject {
      text-decoration-line: underline;
      text-decoration-style: solid;
    }

    .participle {
      text-decoration-line: underline;
      text-decoration-color: green;
      text-decoration-style: dotted;
    }

    .predicate {
      text-decoration-line: underline;
      text-decoration-style: double;
    }
  </style>
</head>
<body>
  <div>
    <p>На охоте <span class="subject">совы</span>, <span class="participle">проносясь неслышно над землёй</span>, <span class="predicate">издают</span> время от времени резкий крик, вспугивающий своей неожиданностью добычу.</p>
  </div>
</body>
</html>
