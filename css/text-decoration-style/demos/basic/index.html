<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример стилизации подчёркивания — text-decoration-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    html,
    body {
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      padding: 50px;
      background-color: #18191C;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-inline-size: 700px;
    }

    span {
      text-decoration-line: underline;
    }

    .subject {
      text-decoration-style: solid;
    }

    .participle {
      text-decoration-color: #F498AD;
      text-decoration-style: dotted;
    }

    .predicate {
      text-decoration-style: double;
    }
  </style>
</head>
<body>
  <div>
    <p>На охоте <span class="subject">совы</span>, <span class="participle">проносясь неслышно над землёй</span>, <span class="predicate">издают</span> время от времени резкий крик, вспугивающий своей неожиданностью добычу.</p>
  </div>
</body>
</html>
