<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Пример использования кастомных стилей — Подключение стилей — Дока</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
      :root {
        --main-bg-color: #2196f3;
        --main-text: #000000;
        --grey-darken: #424242;
      }

      body {
        margin: 0;
        padding: 50px;
        background-color: var(--main-bg-color);
        font-family: "Roboto", sans-serif;
      }

      h1 {
        color: var(--main-text);
        font-size: 30px;
        font-weight: 500;
      }

      div {
        width: 70%;
        margin: auto;
        padding: 55px 40px;
        background-color: #ffffff;
      }

      p {
        font-size: 18px;
        color: var(--grey-darken);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Интересный факт!</h1>
      <p>
        У хищников (например, у твоего мирно дремлющего на клавиатуре кота)
        глаза расположены спереди, чтобы вовремя увидеть добычу. А у травоядных
        глаза по бокам, чтобы вовремя увидеть крадущегося хищника и успеть
        ужаснуться.
      </p>
    </div>
  </body>
</html>
