<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Стилизация — ::after — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&amp;display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      box-sizing: border-box;
    }

    body {
      padding: 5%;
      background-color: #ffd829;
      color: #ffffff;
      text-align: center;
    }

    .link {
      position: relative;
      padding: 6px 18px;
      color: #000000;
      font-size: 50px;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
    }

    .link::before,
    .link::after {
      content: "";
      height: 8px;
      width: 8px;
      position: absolute;
      transition: all 0.6s;
    }

    .link::before {
      top: -3px;
      left: -3px;
      border-top: 6px solid #000000;
      border-left: 6px solid #000000;
    }

    .link::after {
      bottom: -3px;
      right: -3px;
      border-bottom: 6px solid #000000;
      border-right: 6px solid #000000;
    }

    .link:hover::before,
    .link:hover::after {
      width: 100%;
      height: 100%;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <a href="#" class="link">choose me</a>
</body>
</html>
