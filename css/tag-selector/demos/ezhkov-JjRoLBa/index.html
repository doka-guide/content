<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - tag selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    span {
      background-color: chocolate;
    }
  </style>
</head>
<body>
<span>Немного текста</span>
<ul>
  <li>Взять носки</li>
  <li><span>Взять документы</span></li>
  <li>Взять топор</li>
</ul>
<p>Немного <span>другого</span> текста</p>
</body>
</html>
