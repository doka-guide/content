<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Интерактивная демка background-origin — background-origin — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    label {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      font-size: 0.9em;
    }

    select {
      padding: 0.4em 0.6em;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 4px;
    }

    .box {
      border: 10px dashed #ccc;
      padding: 1em;
      border-radius: 1rem;
      aspect-ratio: 16/9;
      width: 100%;
      background-image: 
        url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=400&q=80'), 
        url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=600&q=80');
      background-size: 200px, cover;
      background-repeat: no-repeat, no-repeat;
      background-position: top left, center;
      background-origin: padding-box, padding-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <label>
        Первый фон (иконка)
        <select id="origin-1">
          <option value="border-box">border-box</option>
          <option value="padding-box" selected>padding-box</option>
          <option value="content-box">content-box</option>
        </select>
      </label>
      <label>
        <select id="origin-2">
          <option value="border-box">border-box</option>
          <option value="padding-box" selected>padding-box</option>
          <option value="content-box">content-box</option>
        </select>
        Второй фон (основной)
      </label>
    </div>

    <div class="box" id="demo-box"><code>background-origin: padding-box, padding-box;</code></div>
  </div>

  <script>
    const box = document.getElementById('demo-box');
    const origin1 = document.getElementById('origin-1');
    const origin2 = document.getElementById('origin-2');

    function updateOrigin() {
      box.style.backgroundOrigin = `${origin1.value}, ${origin2.value}`;
      box.innerHTML = `<code>background-origin: ${origin1.value}, ${origin2.value};</code>`
    }

    origin1.addEventListener('change', updateOrigin);
    origin2.addEventListener('change', updateOrigin);
  </script>
</body>
</html>
