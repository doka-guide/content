<!DOCTYPE html>
<html lang="ru">

<head>
  <title>@правила для @page — Гайд по grid — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;family=Roboto:wght@300;400;500&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      color-scheme: dark;
    }

    body {
      margin: 0px;
      padding: 50px;
      font-family: Roboto, sans-serif;
      background-color: #181A1B;
      color: #FFFFFF;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo {
      display: grid;
      grid-template-columns: auto 50%;
      gap: 1rem;
      margin-top: 1rem;
    }

    .page {
      background-color: #38393D;
      color: #E6E6E6;
      display: grid;
      grid-template-columns: 1rem auto auto auto 1rem;
      grid-template-rows: 1rem 9rem 9rem 9rem 1rem;
      grid-template-areas:
        'topLeftCorner topLeft topCenter topRight topRightCorner'
        'leftTop content content content rightTop'
        'leftMiddle content content content rightMiddle'
        'leftBottom content content content rightBottom'
        'bottomLeftCorner bottomLeft bottomCenter bottomRight bottomRightCorner';
      gap: .5rem;
      padding: 1rem;
    }

    .top-left-corner {
      grid-area: topLeftCorner;
    }

    .top-left {
      grid-area: topLeft;
    }

    .top-center {
      grid-area: topCenter;
    }

    .top-right {
      grid-area: topRight;
    }

    .top-right-corner {
      grid-area: topRightCorner;
    }

    .bottom-left-corner {
      grid-area: bottomLeftCorner;
    }

    .bottom-left {
      grid-area: bottomLeft;
    }

    .bottom-center {
      grid-area: bottomCenter;
    }

    .bottom-right {
      grid-area: bottomRight;
    }

    .bottom-right-corner {
      grid-area: bottomRightCorner;
    }

    .left-top {
      grid-area: leftTop;
    }

    .left-middle {
      grid-area: leftMiddle;
    }

    .left-bottom {
      grid-area: leftBottom;
    }

    .right-top {
      grid-area: rightTop;
    }

    .right-middle {
      grid-area: rightMiddle;
    }

    .right-bottom {
      grid-area: rightBottom;
    }

    .at-demo {
      border: 1px dotted #E6E6E6;
    }

    .at-demo.active {
      border: 1px solid #F498AD;
      background-color: #F498AD;
    }

    .content {
      grid-area: content;
      border: 1px dashed #E6E6E6;
    }

    pre {
      font-family: "Roboto Mono";
      white-space: pre-wrap;
    }

    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    button {
      padding: .5rem 1rem;
      background-color: #2E9AFF;
      transition: background-color 0.2s linear;
      border: none;
      border-radius: 6px;
      color: #181A1B;
      cursor: pointer;
      font-size: 14px;
    }

    button.active {
      background-color: #F498AD;
    }

    button:hover {
      background-color: #FFFFFF;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .demo {
        display: grid;
        grid-template-columns: auto;
        gap: 1rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <fieldset class="size">
      <legend>Подсветить свойство</legend>
      <div class="form">
        <button class="top-left-corner-btn active">@top-left-corner</button>
        <button class="top-left-btn">@top-left</button>
        <button class="top-center-btn">@top-center</button>
        <button class="top-right-btn">@top-right</button>
        <button class="top-right-corner-btn">@top-right-corner</button>
        <button class="right-top-btn">@right-top</button>
        <button class="right-middle-btn">@right-middle</button>
        <button class="right-bottom-btn">@right-bottom</button>
        <button class="bottom-right-corner-btn">@bottom-right-corner</button>
        <button class="bottom-right-btn">@bottom-right</button>
        <button class="bottom-center-btn">@bottom-center</button>
        <button class="bottom-left-btn">@bottom-left</button>
        <button class="bottom-left-corner-btn">@bottom-left-corner</button>
        <button class="left-bottom-btn">@left-bottom</button>
        <button class="left-middle-btn">@left-middle</button>
        <button class="left-top-btn">@left-top</button>
      </div>
    </fieldset>
    <div class="demo">
      <div class="page">
        <div class="at-demo top-left-corner active"></div>
        <div class="at-demo top-left"></div>
        <div class="at-demo top-center"></div>
        <div class="at-demo top-right"></div>
        <div class="at-demo top-right-corner"></div>
        <div class="at-demo bottom-left-corner"></div>
        <div class="at-demo bottom-left"></div>
        <div class="at-demo bottom-center"></div>
        <div class="at-demo bottom-right"></div>
        <div class="at-demo bottom-right-corner"></div>
        <div class="at-demo left-top"></div>
        <div class="at-demo left-middle"></div>
        <div class="at-demo left-bottom"></div>
        <div class="at-demo right-top"></div>
        <div class="at-demo right-middle"></div>
        <div class="at-demo right-bottom"></div>
        <div class="content"></div>
      </div>
      <pre>

        @page {
          @top-left-corner {
            /* Ваше свойство */
          }
        }
      </pre>
    </div>
  </div>

  <script>
    const atDemo = document.querySelectorAll('.at-demo')

    const topLeftCornerPlace = document.querySelector('.top-left-corner')

    const bottomLeftCornerPlace = document.querySelector('.bottom-left-corner')
    const bottomLeftPlace = document.querySelector('.bottom-left')
    const bottomCenterPlace = document.querySelector('.bottom-center')
    const bottomRightPlace = document.querySelector('.bottom-right')
    const bottomRightCornerPlace = document.querySelector('.bottom-right-corner')
    const leftTopPlace = document.querySelector('.left-top')
    const leftMiddlePlace = document.querySelector('.left-middle')
    const leftBottomPlace = document.querySelector('.left-bottom')
    const rightTopPlace = document.querySelector('.right-top')
    const rightMiddlePlace = document.querySelector('.right-middle')
    const rightBottomPlace = document.querySelector('.right-bottom')

    const topLeftCornerBtn = document.querySelector('.top-left-corner-btn')
    const topLeftBtn = document.querySelector('.top-left-btn')
    const topCenterBtn = document.querySelector('.top-center-btn')
    const topRightBtn = document.querySelector('.top-right-btn')
    const topRightCornerBtn = document.querySelector('.top-right-corner-btn')
    const bottomLeftCornerBtn = document.querySelector('.bottom-left-corner-btn')
    const bottomLeftBtn = document.querySelector('.bottom-left-btn')
    const bottomCenterBtn = document.querySelector('.bottom-center-btn')
    const bottomRightBtn = document.querySelector('.bottom-right-btn')

    const rightTopBtn = document.querySelector('.right-top-btn')
    const rightMiddleBtn = document.querySelector('.right-middle-btn')
    const rightBottomBtn = document.querySelector('.right-bottom-btn')

    function makeUnActive() {
      atDemo.forEach((el) => {
        el.classList.remove('active');
      })

        el.classList.remove('active');
      })
    }

    topLeftCornerBtn.addEventListener('click', () => {
      makeUnActive()
      topLeftCornerPlace.classList.add('active')
      topLeftCornerBtn.classList.add('active')
      pre.textContent = `
      @page {

  </script>
</body>
