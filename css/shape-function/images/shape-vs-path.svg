<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bg2)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">shape() vs path()</text>
  
  <!-- path() section -->
  <g transform="translate(50, 60)">
    <rect width="320" height="200" fill="#2a2a4a" rx="12"/>
    <text x="160" y="30" text-anchor="middle" fill="#ff6b6b" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">path()</text>
    
    <text x="20" y="60" fill="#888" font-family="system-ui" font-size="12">SVG-синтаксис:</text>
    <rect x="15" y="70" width="290" height="50" fill="#1a1a2e" rx="6"/>
    <text x="25" y="95" fill="#ff6b6b" font-family="monospace" font-size="11">path("M 0 0 L 100 0 L 100 100</text>
    <text x="25" y="110" fill="#ff6b6b" font-family="monospace" font-size="11">       L 0 100 Z")</text>
    
    <text x="20" y="145" fill="#888" font-family="system-ui" font-size="12">Особенности:</text>
    <text x="25" y="165" fill="#aaa" font-family="system-ui" font-size="11">• Только пиксели (без единиц)</text>
    <text x="25" y="182" fill="#aaa" font-family="system-ui" font-size="11">• Однобуквенные команды (M, L, C...)</text>
  </g>
  
  <!-- shape() section -->
  <g transform="translate(430, 60)">
    <rect width="320" height="200" fill="#2a2a4a" rx="12"/>
    <text x="160" y="30" text-anchor="middle" fill="#4ecdc4" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">shape()</text>
    
    <text x="20" y="60" fill="#888" font-family="system-ui" font-size="12">CSS-синтаксис:</text>
    <rect x="15" y="70" width="290" height="50" fill="#1a1a2e" rx="6"/>
    <text x="25" y="95" fill="#4ecdc4" font-family="monospace" font-size="11">shape(from 0 0, line to 100%,</text>
    <text x="25" y="110" fill="#4ecdc4" font-family="monospace" font-size="11">       line to 100% 100%, close)</text>
    
    <text x="20" y="145" fill="#888" font-family="system-ui" font-size="12">Особенности:</text>
    <text x="25" y="165" fill="#aaa" font-family="system-ui" font-size="11">• Любые CSS-единицы (%, em, rem...)</text>
    <text x="25" y="182" fill="#aaa" font-family="system-ui" font-size="11">• Понятные слова (line, curve, arc...)</text>
  </g>
  
  <!-- VS circle -->
  <circle cx="400" cy="160" r="25" fill="#764ba2"/>
  <text x="400" y="166" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">VS</text>
</svg>