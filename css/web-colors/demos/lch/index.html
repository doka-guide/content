<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Цвета в вебе — LCH — Дока</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { color-scheme: dark; }
    body {
      font-family: "Roboto", sans-serif;
      background: #18191c;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }
    #color-block {
      flex: 1 1 300px;
      height: 200px;
      border-radius: 8px;
      border: 1px solid #ffffff33;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Roboto Mono", monospace;
      font-size: 1rem;
      text-align: center;
      padding: 10px;
    }
    .params {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 15px;
    }
    .group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] { flex: 1; }
    input[type="number"] { width: 70px; }
    label { width: 25px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="color-block">lch(50% 30 60 / 1)</div>
    <div class="params">
      <div class="group"><label for="L">L</label><input type="range" id="L" min="0" max="100" value="50"><input type="number" id="L-num" min="0" max="100" value="50"></div>
      <div class="group"><label for="C">C</label><input type="range" id="C" min="0" max="150" value="30"><input type="number" id="C-num" min="0" max="150" value="30"></div>
      <div class="group"><label for="H">H</label><input type="range" id="H" min="0" max="360" value="60"><input type="number" id="H-num" min="0" max="360" value="60"></div>
      <div class="group"><label for="a">α</label><input type="range" id="a" min="0" max="1" step="0.01" value="1"><input type="number" id="a-num" min="0" max="1" step="0.01" value="1"></div>
    </div>
  </div>

  <script>
    const ids = ['L','C','H','a'];
    const refs = ids.reduce((o,k) => {
      o[k] = document.getElementById(k);
      o[k+'Num'] = document.getElementById(k+'-num');
      return o;
    }, { block: document.getElementById('color-block') });

    function updateColor() {
      const L = refs.L.value;
      const C = refs.C.value;
      const H = refs.H.value;
      const a = refs.a.value;
      const css = `lch(${L}% ${C} ${H} / ${a})`;
      refs.block.style.backgroundColor = css;
      refs.block.textContent = css;

      // Пытаемся получить контрастный цвет текста
      const temp = document.createElement("div");
      temp.style.color = "white";
      temp.style.backgroundColor = css;
      temp.style.position = "absolute";
      temp.style.visibility = "hidden";
      document.body.appendChild(temp);
      const white = window.getComputedStyle(temp).color;

      temp.style.color = "black";
      const black = window.getComputedStyle(temp).color;
      document.body.removeChild(temp);

      // Сравниваем яркость и выставляем подходящий цвет текста
      const getLuminance = rgb => {
        const [r, g, b] = rgb.match(/\d+/g).map(Number).map(v => {
          const c = v / 255;
          return c <= 0.03928 ? c / 12.92 : ((c + 0.055) / 1.055) ** 2.4;
        });
        return 0.2126 * r + 0.7152 * g + 0.0722 * b;
      };

      const lumWhite = getLuminance(white);
      const lumBlack = getLuminance(black);
      refs.block.style.color = lumWhite > lumBlack ? "white" : "black";
    }

    function syncSlider(e) {
      const id = e.target.id;
      refs[id+'Num'].value = refs[id].value;
      updateColor();
    }

    function syncNumber(e) {
      const id = e.target.id.replace('-num', '');
      refs[id].value = refs[id+'Num'].value;
      updateColor();
    }

    ids.forEach(k => {
      refs[k].addEventListener('input', syncSlider);
      refs[k+'Num'].addEventListener('input', syncNumber);
    });

    updateColor();
  </script>
</body>
</html>
