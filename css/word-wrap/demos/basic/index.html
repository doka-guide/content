<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример переноса символов в CSS — word-wrap — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      min-block-size: 100%;
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      width: 130px;
      background-color: #2E9AFF;
      color: #000000;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <p>
    «Частнопредпринимательский» является самым длинным русским словом по данным википедии.
  </p>
</body>
</html>
