<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Показываем работу значения always — position-visibility — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .height-wrapper {
        width: 100%;
        height: 100%;
        overflow: scroll;
    }

    .container {
        display: flex;
        gap: 20px;
        width: 100%;
        height: 220%;
        align-items: center;
        justify-content: center;
    }

    .anchor {
      anchor-name: --my-anchor;
      background-color: #123E66;;
      text-align: center;
      padding: 40px;
      width: auto;
      font-size: 36px;
      user-select: none;
    }

    .target {
      position: absolute;
      position-anchor: --my-anchor;
      position-area: top center;
      position-visibility: always;
      background-color: #2E9AFF;
      padding: 80px 120px;
      font-size: 36px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="height-wrapper" class="height-wrapper">
    <div class="container">
        <div id="anchor" class="anchor">Anchor</div>
        <div class="target">Target</div>
    </div>
  </div>
  <script>
    const heightWrapper = document.getElementById('height-wrapper');
    heightWrapper?.scrollTo({
        top: heightWrapper?.offsetHeight / 2,
        left: heightWrapper?.offsetWidth / 2,
        behavior: 'instant',
    });
  </script>
</body>
</html>
