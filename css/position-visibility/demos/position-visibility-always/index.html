<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞–±–æ—Ç—É –∑–Ω–∞—á–µ–Ω–∏—è always ‚Äî position-visibility ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .height-wrapper {
        width: 100%;
        height: 100%;
        overflow: scroll;
    }

    .container {
        display: flex;
        gap: 20px;
        width: 100%;
        height: 230%;
        align-items: center;
        justify-content: center;
    }

    .anchor {
      anchor-name: --my-anchor;
      background-color: #123E66;;
      text-align: center;
      padding: 40px;
      width: auto;
      font-size: 30px;
      user-select: none;
    }

    .target {
      position: absolute;
      position-anchor: --my-anchor;
      position-area: top center;
      position-visibility: always;
      background-color: #2E9AFF;
      padding: 60px 100px;
      font-size: 30px;
      user-select: none;
    }

    .cap-supports-notification-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(5px);
      padding: 30px;
    }

    .cap-supports-notification {
      padding: 20px;
      background-color: #42464c;
    }

    .cap-supports-notification h3 {
      margin: 0 0 20px;
    }

    @supports (anchor-name: --test) {
      .cap-supports-notification-container {
        display: none;
      }
    }

    @media (width <= 480px) {
      .anchor {
        padding: 30px;
        font-size: 24px;
      }

      .target {
        padding: 40px 80px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="height-wrapper" class="height-wrapper">
    <div class="container">
        <div id="anchor" class="anchor">Anchor</div>
        <div class="target">Target</div>
    </div>
  </div>
  <script>
    const heightWrapper = document.getElementById('height-wrapper');
    heightWrapper?.scrollTo({
        top: heightWrapper?.offsetHeight / 2,
        left: heightWrapper?.offsetWidth / 2,
        behavior: 'instant',
    });
  </script>
  <div class="cap-supports-notification-container">
    <div class="cap-supports-notification">
      <h3>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Anchor Positioning&nbsp;üò¢</h3>
      <p>
          –û—Ç–∫—Ä–æ–π—Ç–µ –¥–µ–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –∏–º–µ—é—â–µ–º <a href="https://caniuse.com/css-anchor-positioning">–ø–æ–¥–¥–µ—Ä–∂–∫—É</a>.
      </p>
    </div>
  </div>
</body>
</html>
