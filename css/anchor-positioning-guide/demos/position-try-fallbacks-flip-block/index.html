<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞–±–æ—Ç—É –∑–Ω–∞—á–µ–Ω–∏—è flip-block –¥–ª—è —Å–≤–æ–π—Å—Ç–≤–∞ position-try-fallbacks ‚Äî Anchor Positioning ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .anchor {
      anchor-name: --my-anchor;
      background-color: #123E66;;
      padding: 40px 70px;
      font-size: 30px;
      place-content: center;
      text-align: center;
      position: absolute;
      user-select: none;
      touch-action: none;
    }

    .target {
      position: absolute;
      position-anchor: --my-anchor;
      position-area: top center;
      position-try-fallbacks: flip-block;
      background-color: #2E9AFF;
      padding: 20px 30px;
      font-size: 30px;
      place-content: center;
      text-align: center;
      user-select: none;
    }

    .cap-supports-notification-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(5px);
      padding: 30px;
    }

    .cap-supports-notification {
      padding: 20px;
      background-color: #42464c;
    }

    .cap-supports-notification h3 {
      margin: 0 0 20px;
    }

    @supports (anchor-name: --test) {
      .cap-supports-notification-container {
        display: none;
      }
    }

    @media (width <= 640px) {
      .anchor {
        padding: 30px 55px;
        font-size: 24px;
      }

      .target {
        padding: 15px 20px;
        font-size: 24px;
      }
    }

    @media (width <= 420px) {
      .anchor {
        padding: 20px 25px;
        font-size: 20px;
      }
      .target {
        padding: 10px 15px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="anchor" class="anchor">Anchor</div>
  <div class="target">Target</div>
  <script>
    let isDragging = false
    let offsetX, offsetY

    const anchor = document.querySelector('#anchor')

    anchor.style.cursor = 'move'

    document.addEventListener('pointerdown', (e) => {
        isDragging = true

        const rect = anchor.getBoundingClientRect()
        offsetX = e.clientX - rect.left
        offsetY = e.clientY - rect.top

        anchor.style.cursor = 'grabbing'
    })

    document.addEventListener('pointermove', (e) => {
        if (!isDragging) return

        anchor.style.left = (e.clientX - offsetX) + 'px'
        anchor.style.top = (e.clientY - offsetY) + 'px'
    })

    document.addEventListener('pointerup', () => {
        isDragging = false
        anchor.style.cursor = 'move'
    })
  </script>
  <div class="cap-supports-notification-container">
    <div class="cap-supports-notification">
      <h3>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Anchor Positioning&nbsp;üò¢</h3>
      <p>
          –û—Ç–∫—Ä–æ–π—Ç–µ –¥–µ–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –∏–º–µ—é—â–µ–º <a href="https://caniuse.com/css-anchor-positioning">–ø–æ–¥–¥–µ—Ä–∂–∫—É</a>.
      </p>
    </div>
  </div>
</body>
</html>
