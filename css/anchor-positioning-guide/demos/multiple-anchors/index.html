<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Используем одно и то же якорное имя с anchor-scope() — anchor-scope() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .anchor {
      position: absolute;
      width: 100px;
      height: 100px;
      resize: both;
      overflow: hidden;
    }

    .anchor::after {
      content: '';
      position: absolute;
      bottom: -30px;
      right: -30px;
      background-color: #FFFFFF;
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    #anchor-1 {
      anchor-name: --anchor-1;
      top: 0;
      left: 0;
    }

    #anchor-2 {
      anchor-name: --anchor-2;
      bottom: 0;
      right: 0;
      rotate: 180deg;
    }

    .target {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      background-color: #2E9AFF;
      font-size: 50px;
      margin: 20px;
      top: anchor(--anchor-1 bottom);
      left: anchor(--anchor-1 right);
      right: anchor(--anchor-2 left);
      bottom: anchor(--anchor-2 top);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div disabled class="anchor" id="anchor-1"></div>
  <div disabled class="anchor" id="anchor-2"></div>
  <div class="target">Target</div>
</body>
</html>
