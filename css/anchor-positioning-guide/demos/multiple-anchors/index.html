<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–¥–Ω–æ –∏ —Ç–æ –∂–µ —è–∫–æ—Ä–Ω–æ–µ –∏–º—è —Å anchor-scope() ‚Äî Anchor Positioning ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .anchor {
      position: absolute;
      width: 100px;
      height: 100px;
      resize: both;
      overflow: hidden;
      touch-action: manipulation;
    }

    .anchor::after {
      content: '';
      position: absolute;
      bottom: -30px;
      right: -30px;
      background-color: #FFFFFF;
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    #anchor-1 {
      anchor-name: --anchor-1;
      top: 0;
      left: 0;
    }

    #anchor-2 {
      anchor-name: --anchor-2;
      bottom: 0;
      right: 0;
      rotate: 180deg;
    }

    .target {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      background-color: #2E9AFF;
      font-size: 50px;
      margin: 20px;
      top: anchor(--anchor-1 bottom);
      left: anchor(--anchor-1 right);
      right: anchor(--anchor-2 left);
      bottom: anchor(--anchor-2 top);
      overflow: hidden;
    }

    .cap-supports-notification-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(5px);
      padding: 30px;
    }

    .cap-supports-notification {
      padding: 20px;
      background-color: #42464c;
    }

    .cap-supports-notification h3 {
      margin: 0 0 20px;
    }

    @supports (anchor-name: --test) {
      .cap-supports-notification-container {
        display: none;
      }
    }

    @media (max-width: 580px) {
      .target {
        font-size: 40px;
      }
    }

    @media (max-width: 380px) {
      .anchor {
        width: 80px;
        height: 80px;
      }

      .target {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="anchor" id="anchor-1"></div>
  <div class="anchor" id="anchor-2"></div>
  <div class="target">Target</div>
  <div class="cap-supports-notification-container">
    <div class="cap-supports-notification">
      <h3>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Anchor Positioning&nbsp;üò¢</h3>
      <p>

      </p>
    </div>
  </div>
</body>
</html>
