<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кастомные свойства — color() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      place-content: center;
      margin: 0;
      padding: 50px;
      background-color: #18191c;
      color: #000;
      gap: 20px;
      -webkit-font-smoothing: antialiased;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    :root {
      --text-color: white;
      --background-color: #2E9AFF;
      --accent-color: hsl(346 81% 78%);
    }

    .color {
      display: grid;
      place-items: center;
      width: 100%;
      max-width: 670px;
      padding: 55px 40px;
      font-size: 24px;
      text-align: center;

      color: color(from var(--text-color) srgb r g b / 0.9);
      border: 1px solid color(from var(--accent-color) display-p3 r g b / 0.75);
      background-color: color(from var(--background-color) xyz x y z / 0.2);
    }
  </style>
</head>
<body>
  <div class="color">
    <span class="color-text">Мои цвета вычислены из <code>var()</code></span>
  </div>
</body>
</html>
