<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - attr()</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .print a::after {
      content: " [" attr(href) "]";
    }

    @media print {
      a::after {
        content: " [" attr(href) "]";
      }
    }
  </style>
</head>
<body>
<div class="section">
  <h3>Как выглядит в браузере</h3>
  <p>Подробнее о скидках и акциях можно узнать <a href="http://best-site.ru/sales">по ссылке</a></p>
</div>

<div class="section print">
  <h3>Как выглядит при печати</h3>
  <p>Подробнее о скидках и акциях можно узнать <a href="http://best-site.ru/sales">по ссылке</a></p>
</div>
</body>
</html>
