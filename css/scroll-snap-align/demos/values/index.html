<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Варианты выравнивания элементов во время прокрутки — scroll-snap-align — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .layout {
      display: flex;
      justify-content: space-evenly;
      gap: 30px;
      width: 100%;
    }

    .title {
      font-size: 30px;
      font-weight: 500;
    }

    .example {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 350px;
    }

    .example_caption {
      font-size: 18px;
    }

    .scroll-container {
      width: 250px;
      height: 250px;
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }

    .item {
      flex: 0 0 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #2E9AFF;
      color: black;
      font-size: 2em;
    }

    .item:nth-child(even) {
      background-color: #123E66;
      color: #FFFFFF;
    }

    .scroll-snap-align-start {
      scroll-snap-align: start;
    }

    .scroll-snap-align-center {
      scroll-snap-align: center;
    }

    .scroll-snap-align-end {
      scroll-snap-align: end;
    }

    @media (width <= 890px) {
      body {
        padding: 30px;
      }

      .scroll-container {
        width: 200px;
        height: 200px;
      }
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }

      .layout {
        flex-direction: column;
        align-items: center;
        gap: 50px;
      }

      .scroll-container {
        width: 80%;
        height: 125px;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">scroll-snap-align</h1>
  <div class="layout">
    <figure class="example">
      <figcaption class="example_caption">
        <code>start</code>
      </figcaption>
      <div class="scroll-container">
        <div class="item scroll-snap-align-start">1</div>
        <div class="item scroll-snap-align-start">2</div>
        <div class="item scroll-snap-align-start">3</div>
        <div class="item scroll-snap-align-start">4</div>
        <div class="item scroll-snap-align-start">5</div>
      </div>
    </figure>
    <figure class="example">
      <figcaption class="example_caption">
        <code>center</code>
      </figcaption>
      <div class="scroll-container">
        <div class="item scroll-snap-align-center">1</div>
        <div class="item scroll-snap-align-center">2</div>
        <div class="item scroll-snap-align-center">3</div>
        <div class="item scroll-snap-align-center">4</div>
        <div class="item scroll-snap-align-center">5</div>
      </div>
    </figure>
    <figure class="example">
      <figcaption class="example_caption">
        <code>end</code>
      </figcaption>
      <div class="scroll-container">
        <div class="item scroll-snap-align-end">1</div>
        <div class="item scroll-snap-align-end">2</div>
        <div class="item scroll-snap-align-end">3</div>
        <div class="item scroll-snap-align-end">4</div>
        <div class="item scroll-snap-align-end">5</div>
      </div>
    </figure>
  </div>
</body>
</html>
