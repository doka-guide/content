    }

    .demo div {
  flex: 1 0 20%; }

<body>
  <div class="container">
    <div class="dashboard">
      <form class="input-radio">
          <input type="radio" value='relative' name="position"><label for="rel">relative</label>
          <input type="radio" value='absolute'  name="position"><label for="abs">absolute</label>
          <input type="radio" value='fixed'   name="position"><label for="fix">fixed</label>
          <input type="radio" value='sticky'   name="position"><label for="stk">sticky</label>
      </form>
      <form class="inputs">
      <div class="coordinates">
       <p class="name">top</p>   
      <input value="0" type='text' name="top" placeholder="add a pinch of pixels"></input> 
      </div>
      <div class="coordinates">
          <p class="name">left</p>   
         <input value="0" type="text" name="left" placeholder="add a pinch of pixels"></input></div>
       <div class="coordinates">
          <p class="name" type="text" name="bottom">bottom</p>   
         <input name='bottom' value="0" placeholder="add a pinch of pixels"></input></div>
         
      <div class="coordinates">
          <p class="name">right</p>   
         <input value="0" type='text' name="right" placeholder="add a pinch of pixels"></input>
       </div>
 
      <button class='button' type="button" onClick='setPosition()'>Try it</button>
  </form>
</div>
    <div class="demo">
        <div class="circle"></div>

        <div class="circle"></div>
        
     </div>

  </div>
<script>

function setPosition() {
       
      
        const chosen = document.getElementById('chosenOne');
        

        const position = document.querySelector('input[name="position"]:checked').value;
        console.log(position)
  

    
    
      
        const topValue = document.querySelector('input[name="top"]').value || '';
        const leftValue = document.querySelector('input[name="left"]').value || '';
        const bottomValue = document.querySelector('input[name="bottom"]').value || '';
        const rightValue = document.querySelector('input[name="right"]').value || '';

        chosen.style.position = position;

        chosen.style.top = topValue ? `${topValue}px` : 'auto';
        chosen.style.left = leftValue ? `${leftValue}px` : 'auto';
        chosen.style.bottom = bottomValue ? `${bottomValue}px` : 'auto';
        chosen.style.right = rightValue ? `${rightValue}px` : 'auto';



       
    }

  </script>
</body>
