<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - position: relative</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<p>relative-позиционирование без смещения</p>
<div class="parent">
  <div class="child"></div>
  <div class="child"></div>
</div>
<p>relative-позиционирование со смещением</p>
<div class="parent">
  <div class="child positioned"></div>
  <div class="child"></div>
</div>
<p>relative-позиционирование со смещением и скроллом родителя</p>
<div class="parent">
  <div class="child positioned-to-scroll"></div>
  <div class="child"></div>
</div>
</body>
</html>
