<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - position: absolute</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<p>Блоки находятся в нормальном потоке</p>
<div class="parent">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
</div>
<p>Один из блоков позиционирован абсолютно</p>
<div class="parent">
  <div class="child">1</div>
  <div class="child positioned">2</div>
  <div class="child">3</div>
</div>
</body>
</html>
