<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Масштабирование с точкой трансформации — transform-origin — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    html,
    body {
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      padding: 50px;
      display: grid;
      place-items: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    code {
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
    }

    .option {
      min-inline-size: 550px;
      margin-block-start: 30px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    h1, .option-title {
      inline-size: 250px;
      text-align: right;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
    }

    .option-title {
      margin-inline-end: 50px;
    }

    button {
      flex-grow: 1;
      position: relative;
      min-inline-size: 210px;
      border: none;
      padding: 11px 15px;
      color: #000000;
      background-color: #2E9AFF;
      cursor: pointer;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      text-decoration: none;
    }

    button::before {
      content: 'Наведи на меня';
      position: absolute;
      inset: 0;
      padding: 11px 15px;
      background-color: #FFFFFF;
      transform: scaleX(0);
      transition: transform .3s;
    }

    button:hover::before {
      transform: scaleX(1);
    }

    .with-origin::before {
      transform-origin: 100%;
    }

    .with-origin-minus::before {
      transform-origin: -10px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .option {
        display: block;
        min-inline-size: auto;
      }

      h1, .option-title {
        inline-size: 100%;
      }

      .option-title {
        margin-inline-end: 0;
        margin-block-end: 10px;
      }

      button {
        inline-size: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><code>transform-origin</code></h1>
    <div class="option">
      <p class="option-title">по умолчанию</p>
      <button>Наведи на меня</button>
    </div>
    <div class="option">
      <p class="option-title"><code>100%</code></p>
      <button class="with-origin">Наведи на меня</button>
    </div>
    <div class="option">
      <p class="option-title"><code>-10px</code></p>
      <button class="with-origin-minus">Наведи на меня</button>
    </div>
  </div>
</body>
</html>
