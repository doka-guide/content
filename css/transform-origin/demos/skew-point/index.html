<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Масштабирование с точкой трансформации — transform-origin — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
      text-align: center;
    }

    button {
      text-decoration: none;
      position: relative;
      color: #ffffff;
      font-size: 24px;
      background: #1a5ad780;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button::before, button::after {
      content: "";
      width: 100%;
      height: 3px;
      background: #f498ad;
      position: absolute;
      left: 0;
      transform: scaleX(0);
      transition: transform .3s;
    }

    button:hover::before, button:hover::after {
      transform: scaleX(1);
    }

    button::before {
      top: 0;
    }

    button::after {
      bottom: 0;
    }

    .with-origin::before {
      transform-origin: 100%;
    }

    .with-origin::after {
      transform-origin: 0;
    }
  </style>
</head>
<body>
  <p>
    <button>Наведи на меня</button>
  </p>
  <p>
    <button class="with-origin">Наведи на меня</button>
  </p>
</body>
</html>
