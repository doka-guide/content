<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Точка трансформации — transform-origin — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      display: grid;
      place-items: center;
      grid-auto-flow: column;
      gap: 100px;
      padding: 50px;
      background-color: #18191c;
      color: #FFFFFF;
    }

    .parent {
      inline-size: 150px;
      block-size: 150px;
      border: 2px dashed #F498AD;
      position: relative;
    }

    .parent::after {
      content: '';
      inline-size: 26px;
      block-size: 26px;
      position: absolute;
      inset: 50%;
      transform: translate(-50%, -50%);
      background-image: url("images/point.svg");
    }

    .rotate-lt::after {
      inset: 0;
    }

    .element {
      inline-size: 150px;
      block-size: 150px;
      border: 2px solid #2E9AFF;
      box-sizing: border-box;
      background-color: rgb(46 154 255 / 30%);
      transform: rotate(-30deg);
      animation: rot 2s linear infinite ;
    }

    .rotate-lt .element {
      transform-origin: 0 0;
    }

    @keyframes rot {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(-30deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    @media (max-width: 768px) {
      body {
        grid-auto-flow: row;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="element"></div>
  </div>
  <div class="parent rotate-lt">
    <div class="element"></div>
  </div>
</body>
</html>
