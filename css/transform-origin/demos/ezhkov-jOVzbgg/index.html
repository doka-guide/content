<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - transform-origin 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      text-decoration: none;
      position: relative;
      font-size: 20px;
      background: #ff000033;
      border: none;
      padding: 6px;
      position: relative;
      cursor: pointer;
    }

    button::before, button::after {
      content: '';
      width: 100%;
      height: 2px;
      background: red;
      position: absolute;
      left: 0;
      transform: scaleX(0);
      transition: transform .3s;
    }

    button:hover::before, button:hover::after {
      transform: scaleX(1);
    }

    button::before {
      top: 0;
    }

    button::after {
      bottom: 0;
    }

    .with-origin::before {
      transform-origin: 100%;
    }

    .with-origin::after {
      transform-origin: 0;
}
  </style>
</head>
<body>
<p>
<button>Наведи на меня</button>
</p>
<p>
<button class="with-origin">Наведи на меня</button>
</p>
</body>
</html>
