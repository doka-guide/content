<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Цветная вуаль поверх блока — background-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    header {
      position: relative;
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      background: url("images/background.png") no-repeat center / cover;
    }

    header:before {
      content: "";
      position: absolute;
      z-index: -1;
      display: block;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 79, 130, 0.5);
    }

    h1 {
      font-size: 96px;
      text-align: center;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      header {
        padding: 30px;
      }

      h1 {
        font-size: 48px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>THE BEST PLACEHOLDER EVER!</h1>
  </header>
</body>
</html>
