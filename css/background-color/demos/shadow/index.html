<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Блок с рваным краем, но без пробела — background-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #000000;
      font-family: "Roboto", sans-serif;
      font-size: 16px;
    }

    div {
      width: 65%;
      padding: 55px 40px;
      background-color: #2E9AFF;
    }

    p {
      line-height: 1.4;
    }

    .bkg {
      background-color: #F498AD;
      box-shadow: 0 4px 0 #F498AD;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      div {
        width: 100%;
        padding: 55px 30px;
      }
    }
  </style>
</head>
<body>
<div>
  <p>
    Чем отличается маркер от текстовыделителя? <span class="bkg">Текстовыделительные маркеры заправляются флуоресцентными полупрозрачными чернилами. Они не покрывают поверхность бумаги плотным слоем, не пропускающим свет, как это делают обычные маркеры на водной или спиртовой основе.</span>
  </p>
</div>
</body>
</html>
