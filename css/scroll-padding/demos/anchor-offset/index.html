<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Отступ при прокрутке к якорю — scroll-padding — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    html {
      scroll-padding-top: 100px;
    }

    body {
      margin: 0;
      font-size: 22px;
      line-height: 1.4;
      font-family: Roboto, sans-serif;
    }

    code {
      display: block;
      white-space: pre-wrap;
      font-family: Roboto Mono, monospace;
    }

    .anchor, .rest {
      margin-top: 100vh;
    }

    @media (max-width: 375px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <p><a href="#anchor">Нажмите, чтобы перейти к якорю</a></p>
  <p id="anchor" class="anchor">
    ⚓ Обратите внимание на отступ сверху, якорь не прилип к краю монитора, а имеет отступ в 100 пикселей.
  </p>
  <p class="rest">Блок для создания полосы прокрутки</p>
</body>
</html>
