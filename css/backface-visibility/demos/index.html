<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backface-visibility</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }

    .card-front {
      background-color: #4CAF50;
    }

    .card-back {
      background-color: #ff5722;
      transform: rotateY(180deg);
    }

    .controls {
      margin-top: 30px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

    <div class="card">
      <div class="card-inner">
        <div class="card-side card-front">Передняя часть</div>
        <div class="card-side card-back">Задняя часть</div>
      </div>
    </div>

  <div class="controls">
    <label for="visibility-select">backface-visibility:</label>
    <select id="visibility-select">
      <option value="visible">visible</option>
      <option value="hidden">hidden</option>
    </select>
  </div>

  <script>
    const cardSides = document.querySelectorAll('.card-side');
    const select = document.getElementById('visibility-select');

    select.addEventListener('change', function () {
      const value = this.value;
      cardSides.forEach(side => {
        side.style.backfaceVisibility = value;
      });
    });
  </script>

</body>
</html>
