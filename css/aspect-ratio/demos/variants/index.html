<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Варианты использования с блоком — aspect-ratio — Дока</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
      }

      body {
        padding: 5% 0;
        background-color: #18191c;
      }

      .block {
        display: flex;
        justify-content: center;
        align-items: center;
        width: clamp(290px, 50%, 420px);
        margin: auto;
        color: #fff;
        border-radius: 5px;
        transition: all 300ms ease-in-out;
        font-size: 1.5em;
        background: rgb(181, 245, 236);
        background: linear-gradient(
          225deg,
          rgba(181, 245, 236, 1) 0%,
          rgba(89, 126, 247, 1) 100%
        );
      }

      .block mark {
        background-color: #fff;
        border-radius: 5px;
        padding: 5px 10px;
      }

      .aspect-1-to-1 {
        aspect-ratio: 1 / 1;
      }

      .aspect-2-to-1 {
        aspect-ratio: 2 / 1;
      }

      .aspect-3-to-1 {
        aspect-ratio: 3 / 1;
      }

      .aspect-4-to-3 {
        aspect-ratio: 4 / 3;
      }

      .aspect-16-to-9 {
        aspect-ratio: 16 / 9;
      }

      .aspect-8-to-5 {
        aspect-ratio: 8 / 5;
      }

      .style-list {
        display: flex;
        flex-wrap: wrap;
        width: clamp(290px, 50%, 420px);
        margin: auto;
        margin-top: 10px;
        padding: 10px 0;
        list-style-type: none;
        user-select: none;
      }

      .style-list__item {
        position: relative;
        text-transform: capitalize;
        background-color: #d6e4ff;
        margin-bottom: 10px;
        border-radius: 5px;
        overflow: hidden;
      }

      .style-list__item:not(:last-child) {
        margin-right: 10px;
      }

      label {
        position: relative;
        display: block;
        cursor: pointer;
        padding: 5px 10px;
        transition: all 200ms ease-in-out;
      }

      input:checked + label {
        background: #85a5ff;
      }

      input[type="radio"] {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <ul class="style-list">
      <li class="style-list__item">
        <input id="aspect-1-to-1" data-value="1 / 1" type="radio" name="style" checked />
        <label for="aspect-1-to-1">
          1 / 1
        </label>
      </li>
      <li class="style-list__item">
        <input id="aspect-2-to-1" data-value="2 / 1" type="radio" name="style" />
        <label for="aspect-2-to-1">
          2 / 1
        </label>
      </li>
      <li class="style-list__item">
        <input id="aspect-3-to-1" data-value="3 / 1" type="radio" name="style" />
        <label for="aspect-3-to-1">
          3 / 1
        </label>
      </li>
      <li class="style-list__item">
        <input id="aspect-8-to-5" data-value="8 / 5" type="radio" name="style" />
        <label for="aspect-8-to-5">
          8 / 5
        </label>
      </li>
      <li class="style-list__item">
        <input id="aspect-4-to-3" data-value="4 / 3" type="radio" name="style" />
        <label for="aspect-4-to-3">
          4 / 3
        </label>
      </li>
      <li class="style-list__item">
        <input id="aspect-16-to-9" data-value="16 / 9" type="radio" name="style" />
        <label for="aspect-16-to-9">
          16 / 9
        </label>
      </li>
    </ul>

    <div class="block aspect-1-to-1">
      <mark>
        aspect-ratio: 1 / 1;
      </mark>
    </div>
    <script>
      const block = document.querySelector(".block");
      const regx = new RegExp("aspect-\\d+-to-\\d+", "gm");

      document.querySelector(".style-list").addEventListener("click", (e) => {
        const id = e.target.id;
        if (id) {
          block.className = block.className.replace(regx, id);
          const [width, height] = id.match(/\d+/gm);
          block.querySelector("mark").textContent = `aspect-ratio: ${e.target.getAttribute('data-value')};`;
        }
      });
    </script>
  </body>
</html>
