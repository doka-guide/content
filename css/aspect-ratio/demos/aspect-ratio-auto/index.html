<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Варианты использования с картинкой — aspect-ratio — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      height: 465px;
    }

    .style-list {
      list-style-type: none;
      width: 420px;
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .radio-label {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .radio-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: calc(50% - 12px);
      width: 25px;
      height: 25px;
      border: 1px solid #FFFFFF;
      border-radius: 50%;
    }

    .radio {
      width: 25px;
      height: 25px;
      opacity: 0;
      margin-right: 15px;
    }

    .radio:focus + .radio-title::before {
      border-color: #2E9AFF;
    }

    .radio:checked + .radio-title::before {
      background: radial-gradient(
        circle,
        #2E9AFF 0%,
        #2E9AFF 40%,
        transparent 50%,
        transparent 100%
      );
    }

    .block {
      position: relative;
      width: 420px;
    }

    .block img {
      display: block;
      width: 100%;
    }

    .block code {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #18191C;
      color: #FFFFFF;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .container {
        height: 345px;
      }

      .style-list,
      .block {
        width: 300px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <ul class="style-list">
    <li>
      <label class="radio-label">
        <input class="radio" name="style" type="radio" data-value="1 / 1" checked>
        <span class="radio-title">1 / 1</span>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" name="style" type="radio" data-value="auto 1 / 1">
        <span class="radio-title">auto 1 / 1</span>
      </label>
    </li>
  </ul>
  <div class="block">
    <code>aspect-ratio: 1 / 1;</code>
    <img
      src="../../images/sphere.jpg"
      alt="Стеклянный шар лежит на стволе дерева. Через шар видны перевёрнутые поляна и деревья."
      style="aspect-ratio: 1 / 1"
    >
  </div>
</div>
<script>
  const block = document.querySelector(".block");
  const img = block.querySelector("img");
  const label = block.querySelector("code");

  document.querySelector(".style-list").addEventListener("click", (e) => {
    const attribute = e.target.getAttribute('data-value');
    if (attribute) {
      img.style.aspectRatio = attribute;
      label.textContent = `aspect-ratio: ${ attribute };`;
    }
  });
</script>
</body>
</html>
