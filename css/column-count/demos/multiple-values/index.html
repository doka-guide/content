<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Варианты значений — column-count — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .buttons-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .active-button {
      background-color: #2E9AFF;
    }

    p {
      padding: 55px 40px;
      flex-grow: 1;
      background-color: #282A2E;
      color: #E6E6E6;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      p {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="buttons-wrapper">
    <button data-column-count="1" class="active-button">1 колонка</button>
    <button data-column-count="2">2 колонки</button>
    <button data-column-count="3">3 колонки</button>
    <button data-column-count="auto">auto</button>
  </div>

  <p class="text-wrapper">
    Не шалю, никого не трогаю, починяю примус, — недружелюбно насупившись, проговорил кот, — и еще считаю долгом предупредить, что кот древнее и неприкосновенное животное.
  </p>

  <script>
    const wrapper = document.querySelector('.text-wrapper')
    const buttons = document.querySelectorAll('button')

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const columnCount = button.getAttribute('data-column-count')
        wrapper.style.columnCount = columnCount
        wrapper.style.columnWidth = columnCount === 'auto' ? '160px' : 'auto'
        buttons.forEach(btn => btn.classList.remove('active-button'))
        button.classList.add('active-button')
      })
    })
  </script>
</body>
</html>
