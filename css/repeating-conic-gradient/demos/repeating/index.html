<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Объяснение повторения — repeating-conic-gradient() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      background-color: #18191c;
    }

    div {
      width: 300px;
      height: 300px;
      background-image: repeating-conic-gradient(from 0deg, #A100FFFF 0 30deg, #71C4FFFF 30deg 60deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
