<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Паттерн на фоне — background-size — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      background-image: url(../../images/pattern.svg);
      color: #000000;
      font-family: "Roboto Mono", monospace;
      font-size: 24px;
    }

    label {
      padding: 55px 40px;
      background-color: #F498AD;
    }

    input {
      width: 100px;
      border: 1px solid #000000;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #000000;
      font-size: inherit;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #FFFFFF;
      outline: none;
    }

    @media (max-width: 768px) {
      label {
        padding: 55px 30px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 16px;
      }

      input {
        width: 55px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body style="background-size: 100px">
  <label>
    background-size:
    <input type="number" id="backgroundSize" value="100" min="0" size="3">
    px
  </label>
  <script>
    const demoContainer = document.querySelector("body")
    const input = document.querySelector("input")

    input.addEventListener('change', (event) => {
      demoContainer.style.backgroundSize = `${ event.target.value }px`
    })
  </script>
</body>
</html>
