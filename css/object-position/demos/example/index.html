<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример object-position — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img {
      display: block;
      width: 350px;
      height: 250px;
      object-fit: cover;
      object-position: 50px top;
      border: 2px solid grey;
    }
  </style>
</head>
<body>
  <img src="images/cat.jpeg" alt="Кот">
</body>
</html>
