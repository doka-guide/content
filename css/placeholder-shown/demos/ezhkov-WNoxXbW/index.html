<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - placeholder-shown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<p>Обычная обрезка</p>
<input type="text" placeholder="Можно искать по номеру телефона, фамилии или email">

<p>Попытка обрезки без псевдокласса <br>Если ввести длинную строку, то она тоже обрежется многоточием</p>
<input type="text" placeholder="Можно искать по номеру телефона, фамилии или email" class="no-pseudo">

<p>Красивая обрезка с использованием псевдокласса</p>
<input type="text" placeholder="Можно искать по номеру телефона, фамилии или email" class="pseudo">
</body>
</html>
