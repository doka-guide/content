<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Неоновые рамки — box-shadow — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 5%;
      display: flex;
      justify-content: center;
      background-color: #18191c;
    }

    .box {
      width: 150px;
      height: 150px;
      box-shadow: inset 0 0 6px 0 #c000ff, 0 0 0 3px #c000ff, 0 0 6px 3px #c000ff,
      0 0 0 7px #18191c, 0 0 0 10px #6e4aff, 0 0 6px 10px #6e4aff,
      0 0 0 14px #18191c, 0 0 0 17px #c000ff, 0 0 6px 17px #c000ff;
    }

    .box + .box {
      margin-left: 100px;
    }

    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box circle"></div>
</body>
</html>
