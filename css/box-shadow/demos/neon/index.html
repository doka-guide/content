<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Неоновые рамки — box-shadow — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      color: #FFFFFF;
    }

    .box {
      width: 120px;
      height: 120px;
      box-shadow: inset 0 0 6px 0 #c000ff, 0 0 0 3px #c000ff, 0 0 6px 3px #c000ff,
      0 0 0 7px #18191c, 0 0 0 10px #6e4aff, 0 0 6px 10px #6e4aff,
      0 0 0 14px #18191c, 0 0 0 17px #c000ff, 0 0 6px 17px #c000ff;
    }

    .box + .box {
      margin-left: 100px;
    }

    .circle {
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 30px;
      }

      .box + .box {
        margin-top: 100px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box circle"></div>
</body>
</html>
