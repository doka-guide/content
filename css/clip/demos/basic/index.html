<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Картинки — clip — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    figcaption {
      margin-top: 1em;
      text-align: center;
    }

    .container {
      position: relative;
      width: 190px;
      height: 140px;
      overflow: hidden;
    }

    .clip {
      position: absolute;
      top: -40px;
      clip: rect(40px, 190px, 180px, auto);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      figcaption {
        margin-top: .5em;
      }
    }
  </style>
</head>
<body>
  <figure>
    <img src="../../images/house.jpg" alt="Домик в деревне">
    <figcaption>Начальный вид</figcaption>
  </figure>
  <figure>
    <div class="container">
      <img class="clip" src="../../images/house.jpg" alt="Домик в деревне">
    </div>
    <figcaption>С применением clip</figcaption>
  </figure>
</body>
</html>
