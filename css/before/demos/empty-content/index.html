<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пустое свойство content — ::before — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }

    body {
      padding: 5%;
      background-color: #064236;
      color: #ffffff;
      text-align: center;
    }

    ul {
      display: inline-block;
      /* убираем стандартные точки */
      list-style-type: none;
    }

    li {
      position: relative;
      font-size: 20px;
      text-align: left;
      font-weight: 300;
    }

    li + li {
      margin-top: 15px;
    }

    li::before {
      /* не забываем о свойстве content */
      content: "";
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #ed6742;
      position: absolute;
      left: -25px;
      top: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Милый маленький грибочек</li>
    <li>Сколопендровый листочек</li>
    <li>Жёлтой пыльки чуть</li>
  </ul>
</body>
</html>
