<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <title>perspective-origin</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #2E9AFF;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      perspective: 600px;
      transition: perspective-origin 0.5s;
    }

    .box-inner {
      width: 100%;
      height: 100%;
      background-color: #F498AD;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000000;
      font-size: 24px;
      transform: rotateY(45deg);
      transition: transform 1s;
    }

    .controls {
      margin-top: 20px;
    }

    label {
      margin-inline-end: 55px;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    select {
      padding: 10px;
      font-size: 18px;
      font-family: inherit;
    }

    .box:hover .box-inner {
      transform: rotateY(180deg);
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .box-container {
        flex-direction: column;
      }

      label {
        display: block;
        margin-inline-end: auto;
        margin-block-end: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box" id="box1">
      <div class="box-inner">Пример</div>
    </div>
    <div class="box" id="box2">
      <div class="box-inner">текста</div>
    </div>
    <div class="box" id="box3">
      <div class="box-inner">в демо</div>
    </div>
  </div>

  <div class="controls">
    <label for="origin-select">perspective-origin:</label>
    <select id="origin-select">
      <option value="50% 50%">center (50% 50%)</option>
      <option value="0% 0%">top left (0% 0%)</option>
      <option value="100% 0%">top right (100% 0%)</option>
      <option value="0% 100%">bottom left (0% 100%)</option>
      <option value="100% 100%">bottom right (100% 100%)</option>
    </select>
  </div>

  <script>
    const boxes = document.querySelectorAll('.box');
    const select = document.getElementById('origin-select');

    select.addEventListener('change', function () {
      const value = this.value;
      boxes.forEach(box => {
        box.style.perspectiveOrigin = value;
      });
    });
  </script>

</body>
</html>
