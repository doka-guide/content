<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perspective-origin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      perspective: 600px;
      transition: perspective-origin 0.5s;
    }

    .box-inner {
      width: 100%;
      height: 100%;
      background-color: #ff5722;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      transform: rotateY(45deg);
      transition: transform 1s;
    }

    .controls {
      margin-top: 20px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }

    .box:hover .box-inner {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box" id="box1">
      <div class="box-inner">Пример</div>
    </div>
    <div class="box" id="box2">
      <div class="box-inner">текста</div>
    </div>
    <div class="box" id="box3">
      <div class="box-inner">в демо</div>
    </div>
  </div>

  <div class="controls">
    <label for="origin-select">perspective-origin:</label>
    <select id="origin-select">
      <option value="50% 50%">center (50% 50%)</option>
      <option value="0% 0%">top left (0% 0%)</option>
      <option value="100% 0%">top right (100% 0%)</option>
      <option value="0% 100%">bottom left (0% 100%)</option>
      <option value="100% 100%">bottom right (100% 100%)</option>
    </select>
  </div>

  <script>
    const boxes = document.querySelectorAll('.box');
    const select = document.getElementById('origin-select');

    select.addEventListener('change', function () {
      const value = this.value;
      boxes.forEach(box => {
        box.style.perspectiveOrigin = value;
      });
    });
  </script>

</body>
</html>
