<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плейсхолдер в поле ввода — ::placeholder — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding: 5%;
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
      text-align: center;
    }

    label {
      display: inline-block;
    }

    span {
      display: block;
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 500;
      text-align: left;
    }

    input {
      display: block;
      width: 500px;
      margin-top: 10px;
      padding: 15px;
      border: 1px solid #FFFFFF;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    input:focus {
      outline: none;
      border-color: #F498AD;
    }
  </style>
</head>
<body>
  <label>
    <span>Нам нужен твой email, одежда и мотоцикл:</span>
    <input class="form-input" type="email" placeholder="Например: mygre@ema.il">
  </label>
</body>
</html>
