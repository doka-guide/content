<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      --gap: 60px;

      display: flex;
      gap: var(--gap);
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      list-style: none;
    }

    .container li {
      padding-top: 180px;
    }

    .box {
      width: 170px;
      height: 170px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .anchor {
      background-color: #123E66;
      anchor-name: --anchor;
    }

    .target {
      background-color: #2E9AFF;
      position: absolute;
      position-anchor: --anchor;
      position-area: top;
      bottom: 20px;

      box-shadow: -8px 8px 8px 0px rgba(3, 12, 18, 0.4);
      margin-left: calc(20px * (var(--index) - 1));
      margin-bottom: calc(10px * (var(--index) - 1));
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }

      .container {
        --gap: 30px;
      }

      .box {
        width: 120px;
        height: 120px;
        font-size: 24px;
      }

      .container li {
        padding-top: 180px;
      }
    }

    @media (width <= 540px) {
      .container {
        --gap: 15px;
      }

      .box {
        width: 100px;
        height: 100px;
        font-size: 18px;
      }

      .container li {
        padding-top: 150px;
      }
    }

    @media (width <= 414px) {
      .container li {
        padding-top: 130px;
      }

      .box {
        width: 90px;
        height: 90px;
      }
    }

    .cap-supports-notification-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(5px);
      padding: 30px;
    }

    .cap-supports-notification {
      padding: 20px;
      background-color: #42464c;
    }

    .cap-supports-notification h3 {
      margin: 0 0 20px;
    }

    @supports (anchor-name: --test) {
      .cap-supports-notification-container {
        display: none;
      }
    }
  </style>
</head>
<body>

      <div class="target box" style="--index: 2;">Target 2</div>
    </li>
    <li>

      </p>
    </div>
  </div>
</body>
</html>
