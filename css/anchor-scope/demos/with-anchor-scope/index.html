<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Используем одно и то же якорное имя с anchor-scope() — anchor-scope() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      gap: 60px;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      list-style: none;
    }

    .container li {
      padding-top: 230px;
    }

    .box {
      width: 170px;
      height: 170px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }

    .anchor {
      background-color: #123E66;
      anchor-name: --anchor;
    }

    .target {
      padding: 20px;
      background-color: #2E9AFF;
      position: absolute;
      position-anchor: --anchor;
      position-area: top;
      bottom: 20px;
    }

    .checkbox-container {
      position: absolute;
      top: 50px;
      font-size: 20px;
    }

    .checkbox-container label {
      margin-left: 5px;
    }

    .checkbox-container input {
      accent-color: #2E9AFF;
    }

    ul.with-anchor-scope li {
      anchor-scope: --anchor;
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="checkbox-container">
    <input type="checkbox" id="anchor-scope">
    <label for="anchor-scope"><code>anchor-scope: --anchor</code></label>
  </div>
  <ul id="list" class="container">
    <li>
      <div class="anchor box">Anchor 1</div>
      <div class="target box">Target 1</div>
    </li>
    <li>
      <div class="anchor box">Anchor 2</div>
      <div class="target box">Target 2</div>
    </li>
    <li>
      <div class="anchor box">Anchor 3</div>
      <div class="target box">Target 3</div>
    </li>
  </ul>
  <script>
    const list = document.getElementById('list')
    const anchorScopeCheckbox = document.getElementById('anchor-scope')
    anchorScopeCheckbox.addEventListener('change', (event) => {
      const isChecked = event.target.checked
      const method = isChecked ? 'add' : 'remove'
      list.classList[method]('with-anchor-scope')
    })
  </script>
</body>
</html>
