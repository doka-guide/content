<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вращающийся полупрозрачный куб — transform-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      padding: 50px;
      display: grid;
      place-items: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    #cube {
      margin: 50px;
      inline-size: 200px;
      block-size: 200px;
      margin-inline: auto;
      transform-style: preserve-3d;
      transform: rotate3d(1, 1, 1, -45deg);
      animation: rot 10s linear infinite;
    }

    .face {
      display: grid;
      place-items: center;
      inline-size: 100%;
      block-size: 100%;
      position: absolute;
      backface-visibility: inherit;
      font-size: 60px;
      color: #fff;
    }

    .front {
      background: rgb(197 111 255 / 70%);
      transform: translateZ(100px);
    }

    .back {
      background: rgb(65 232 71 / 70%);
      transform: rotateY(180deg) translateZ(100px);
    }

    .right {
      background: rgb(244 152 173 / 70%);
      transform: rotateY(90deg) translateZ(100px);
    }

    .left {
      background: rgb(46 154 255 / 70%);
      transform: rotateY(-90deg) translateZ(100px);
    }

    .top {
      background: rgb(255 216 41 / 70%);
      transform: rotateX(90deg) translateZ(100px);
    }

    .bottom {
      background: rgb(255 134 48 / 70%);
      transform: rotateX(-90deg) translateZ(100px);
    }

    @keyframes rot {
      from {
        transform: rotateX(45deg) rotateY(30deg) rotateZ(0);
      }
      to {
        transform: rotateX(-315deg) rotateY(-330deg) rotateZ(360deg);
      }
}
  </style>
</head>
<body>
<section id="cube">
  <div class="face front">1️⃣</div>
  <div class="face back">2️⃣</div>
  <div class="face right">3️⃣</div>
  <div class="face left">4️⃣</div>
  <div class="face top">5️⃣</div>
  <div class="face bottom">6️⃣</div>
</section>
</body>
</html>
