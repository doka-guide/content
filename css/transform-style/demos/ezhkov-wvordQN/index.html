<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - transform-style</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="section">
    <p>transform-style: flat</p>
    <div class="parent">
      <div class="child"></div>
    </div>
  </div>
  <div class="section">
    <p>transform-style: preserve-3d</p>
    <div class="parent preserved">
      <div class="child"></div>
    </div>
  </div>
      <div class="controls">
      <p>Вращение</p>
      <div class="controls-row">
      <input type="range" id="rotate-parent"
        min="-45" max="45">
  <label for="rotate-parent">parent</label>
      </div>
      <div class="controls-row">
      <input type="range" id="rotate-child"
        min="-45" max="45" value="-30">
  <label for="rotate-child">child</label>
      </div>
    </div>

</div>
  <script  src="./script.js"></script>
</body>
</html>
