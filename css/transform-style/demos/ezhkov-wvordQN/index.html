<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - transform-style</title>
  <style>
    :root {
      --parentRotateY: 0deg;
      --childRotateY: -30deg;
    }

    body {
      font-family: Arial, sans-serif;
    }

    p {
      margin: 0;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .section {
      height: 300px;
      position: relative;
    }

    .parent {
      width: 250px;
      height: 100px;
      background: lightblue;
      transform: perspective(500px) rotateY(var(--parentRotateY));
      position: absolute;
      top: 30%;
      left: 25px;
    }

    .child {
      height: 80px;
      width: 200px;
      background: lightcoral;
      transform: rotateY(var(--childRotateY)) translateY(-40px);
    }

    .preserved {
      transform-style: preserve-3d;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%)
    }

    .controls-row {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section">
    <p>transform-style: flat</p>
    <div class="parent">
      <div class="child"></div>
    </div>
  </div>
  <div class="section">
    <p>transform-style: preserve-3d</p>
    <div class="parent preserved">
      <div class="child"></div>
    </div>
  </div>
      <div class="controls">
      <p>Вращение</p>
      <div class="controls-row">
      <input type="range" id="rotate-parent"
        min="-45" max="45">
  <label for="rotate-parent">parent</label>
      </div>
      <div class="controls-row">
      <input type="range" id="rotate-child"
        min="-45" max="45" value="-30">
  <label for="rotate-child">child</label>
      </div>
    </div>

</div>
  <script>
    let root = document.documentElement;

    const parentSlider = document.querySelector('#rotate-parent');

    const childSlider = document.querySelector('#rotate-child')

    const changeVar = (varName) => (e) => {
      root.style.setProperty(varName, `${e.target.value}deg`);
    }

    parentSlider.addEventListener('input', changeVar('--parentRotateY'));

    childSlider.addEventListener('input', changeVar('--childRotateY'));
  </script>
</body>
</html>
