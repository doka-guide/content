<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Демо flex-direction</title>
		<script type="module" crossorigin src="./assets/flexDirection.931ac856.js"></script>
		<link rel="modulepreload" href="./assets/demo.9fbae728.js">
		<link rel="stylesheet" href="./assets/demo.476fbb88.css">
	</head>
	<body class="_dark">
		<main class="main-wrap">
			<code class="code">
				<pre><span class="code__selector">.container</span> {</pre>
				<pre>	<span class="code__properties">width</span>: <span class="code__value">100%</span>;</pre>
				<pre>	<span class="code__properties">height</span>: <span class="code__value">320px</span>;</pre>
				<pre>	<span class="code__properties">display</span>: <span class="code__value">flex</span>;</pre>
				<pre>	<span class="code__properties">flex-direction</span>: <select data-select="flex-direction" class="code__select" name="flex-direction" >
					<option selected value="row">row</option>
					<option value="row-reverse">row-reverse</option>
					<option value="column">column</option>
					<option value="column-reverse">column-reverse</option>
				</select>;</pre>
				<pre>}</pre>
			</code>

			<div data-demo-wrap class="demo">
				<div class="item item_start">
					<span class="item__name">Start</span>
				</div>
				<div data-demo-item class="item">
					<span data-demo-item-name class="item__name">Item</span>
					<div class="item__controls">
						<button
							data-demo-item-btn="remove"
							class="item__btn item__btn_remove"
							aria-label="Удалить элемент"
						></button>
						<button
							data-demo-item-btn="size"
							class="item__btn item__btn_size"
							aria-label="Увеличить/уменьшить элемент"
						></button>
						<button
							data-demo-item-btn="add"
							class="item__btn item__btn_add"
							aria-label="Добавить элемент"
						></button>
					</div>
				</div>
				<div data-demo-end class="item item_end">
					<span class="item__name">End</span>
				</div>
			</div>
		</main>

		
	</body>
</html>
