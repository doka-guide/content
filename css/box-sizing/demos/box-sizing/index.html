<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демонстрация работы свойства — box-sizing — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
    }

    .element {
      display: inline-block;
      width: 100px;
      height: 100px;
      padding: 25px;
      border: 10px solid #ffffff;
      flex-shrink: 0;
    }

    .element + .element {
      margin-left: 20px;
    }

    .first {
      box-sizing: content-box;
      background-color: #2E9AFF;
    }

    .second {
      box-sizing: border-box;
      background-color: #F498AD;
    }
  </style>
</head>
<body>
  <div class="element first"></div>
  <div class="element second"></div>
</body>
</html>
