<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Примеры разных вариантов рамки — border-width — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      width: 65%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .list-title,
    .range-title {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    code {
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
    }

    .list {
      list-style-type: none;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .radio-label {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .radio-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: calc(50% - 12px);
      width: 25px;
      height: 25px;
      border: 1px solid #FFFFFF;
      border-radius: 50%;
    }

    .radio {
      width: 25px;
      height: 25px;
      opacity: 0;
      margin-right: 15px;
    }

    .radio:focus + .radio-title::before {
      border-color: #2E9AFF;
    }

    .radio:checked + .radio-title::before {
      background: radial-gradient(
        circle,
        #2E9AFF 0%,
        #2E9AFF 40%,
        transparent 50%,
        transparent 100%
      );
    }

    .range {
      width: 100%;
      margin-bottom: 20px;
    }

    .range-input {
      width: 100%;
      accent-color: #2E9AFF;
    }

    .element {
      width: 100%;
      padding: 55px 40px;
      border: 10px solid #2E9AFF;
    }

    .element-outer {
      /* Чтобы демка не прыгала при изменении толщины рамки */
      height: 235px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        width: 100%;
      }

      .element {
        padding: 55px 30px;
      }
    }

    @media (max-width: 480px) {
      .list {
        grid-template-columns: repeat(3, auto);
      }

      .element {
        padding: 30px 20px;
      }
    }

    @media (max-width: 360px) {
      .list {
        grid-template-columns: repeat(2, auto);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <code class="list-title">border-style:</code>
  <ul class="list">
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">dotted</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">dashed</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style" checked>
        <code class="radio-title">solid</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">double</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">groove</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">ridge</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">inset</code>
      </label>
    </li>
    <li>
      <label class="radio-label">
        <input class="radio" type="radio" name="style">
        <code class="radio-title">outset</code>
      </label>
    </li>
  </ul>
  <div class="range">
    <label class="range-label">
      <code class="range-title">border-width: 4px;</code>
      <input class="range-input" type="range" min="1" max="20" value="10">
    </label>
  </div>
  <div class="element-outer">
    <div class="element">
      <p>Приятно слышать, что вы так вежливо обращаетесь с котом. Котам обычно почему-то говорят «ты», хотя ни один кот
        никогда ни с кем не пил брудершафта.</p>
    </div>
  </div>
</div>
<script>
  const element = document.querySelector('.element')
  const listItems = Array.from(document.querySelector('.list').children)
  const rangeTitle = document.querySelector('.range-title')
  const range = document.querySelector('.range-input')

  listItems.forEach((radio) => {
    radio.addEventListener('click', (event) => {
      element.style.borderStyle = event.target.parentNode.textContent.trim()
    })
  })

  range.addEventListener('input', () => {
    element.style.borderWidth = `${range.value}px`
    rangeTitle.textContent = `border-width: ${range.value}px;`
  })
</script>
</body>
</html>
