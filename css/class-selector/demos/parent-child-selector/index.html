<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вложенный селектор по классу — Селектор по классу — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    .form-label {
      display: block;
      margin-bottom: 4px;
    }

    .form-input {
      padding: 8px 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .invalid .form-label {
      color: red;
    }

    .invalid .form-input {
      border-color: red;
      background-color: #ff000022;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .block {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <p>Базовое состояние</p>
      <form>
        <label class="form-label" for="input">Ваш email</label>
        <input class="form-input" type="email" id="input">
      </form>
    </div>
    <div class="block">
      <p>Неправильно заполненное поле</p>
      <form class="invalid">
        <label class="form-label" for="error">Ваш email</label>
        <input class="form-input" type="email" id="error">
      </form>
    </div>
  </div>
</body>
</html>
