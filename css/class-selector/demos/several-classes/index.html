<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Несколько классов — Селектор по классу — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    .form-label {
      display: block;
      font-size: 1em;
      color: #333333;
    }

    .text-invalid {
      color: red;
    }

    .warning::before {
      content: '⚠️ ';
    }
  </style>
</head>
<body>
  <label for="input" class="form-label text-invalid">Ваше имя:</label>
  <input id="input" type="text" placeholder="Только кириллица">

  <p class="text-invalid warning">Вы не заполнили все поля</p>

  <h2 class="warning">Обратите внимание</h2>
</body>
</html>
