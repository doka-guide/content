<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Class selector 2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="block">
    <p>Базовое состояние</p>
    <form action="">
      <label class="form-label" for="input">Ваш email</label>
      <input class="form-input" type="email">
    </form>
  </div>
  <div class="block">
    <p>Неправильно заполненное поле</p>
    <form action="">
      <label class="form-label invalid" for="input">Ваш email</label>
      <input class="form-input invalid" type="email">
    </form>
  </div>
</div>
</body>
</html>
