<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уточнённый селектор — Селектор по классу — Дока</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    .form-label {
      display: block;
      margin-bottom: 4px;
    }

    .form-input {
      padding: 8px 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .form-label.invalid {
      color: red;
    }

    .form-input.invalid {
      border-color: red;
      background-color: #ff000022;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .block {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="block">
    <p>Базовое состояние</p>
    <form>
      <label class="form-label" for="input">Ваш email</label>
      <input class="form-input" type="email" id="input">
    </form>
  </div>
  <div class="block">
    <p>Неправильно заполненное поле</p>
    <form>
      <label class="form-label invalid" for="input-invalid">Ваш email</label>
      <input class="form-input invalid" type="email" id="input-invalid">
    </form>
  </div>
</div>
</body>
</html>
