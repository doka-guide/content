<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Transition Demo - Details</title>
  <style>
    @import "../common.css";
    @import "../article.css";
    @import "../animations.css";

    ::view-transition-old(root) {
      animation: 0.3s ease-in-out both zoomOut;
    }

    ::view-transition-new(root) {
      animation: 0.3s ease-in-out both slideIn;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button" id="backButton">← Назад к списку</a>
    
    <article class="article">
      <p>Это демонстрация работы View Transitions API. Когда вы перешли на эту страницу, вы должны были увидеть плавную анимацию перехода между списком статей и детальным просмотром.</p>
    </article>
  </div>
  
  <script>
    new ResizeObserver(() => {
      const data = {
        id: 'mpa',
        height: document.body.getBoundingClientRect().height,
      };

      window.parent.postMessage(data);
    }).observe(document.body);
  </script>
</body>
</html>
