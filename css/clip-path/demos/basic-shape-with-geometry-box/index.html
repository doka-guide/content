<!DOCTYPE html>
<html lang="ru">
<head>
  <title>SVG-источник — clip-path — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
    }

    h1 {
      font-size: 30px;
      font-weight: 500;
      line-height: 1;
    }

    .option-title {
      display: block;
      font-size: 18px;
    }

    h1, .option-title {
      width: 250px;
      text-align: right;
      text-transform: lowercase;
    }

    code {
      font-family: "Roboto Mono", monospace;
    }

    .option-container {
      display: flex;
      align-items: flex-end;
      gap: 50px;
      margin-top: 30px;
    }

    .option {
      position: relative;
      width: 140px;
      height: 100px;
      border-radius: 20px;
      border: 10px solid #F498AD;
      background: #2E9AFF;
    }

    .option::after {
      content: "⭐";
      position: absolute;
      top: -15px;
      left: -25px;
      width: 60px;
      transform: rotate(-30deg);
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: #FFFFFF;
    }

    @media (max-width: 480px) {
      .option-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div>
  <h1><code>clip-path</code></h1>
  <div class="option-container">
    <code class="option-title">none</code>
    <div class="option"></div>
  </div>
  <div class="option-container">
    <code class="option-title">padding-box</code>
    <div class="option" style="clip-path: padding-box"></div>
  </div>
  <div class="option-container">
    <code class="option-title">circle(50%)</code>
    <div class="option" style="clip-path: circle(50%)"></div>
  </div>
  <div class="option-container">
    <code class="option-title">padding-box circle(50%)</code>
    <div class="option" style="clip-path: padding-box circle(50%)"></div>
  </div>
</div>
</body>
</html>
