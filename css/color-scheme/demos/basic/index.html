<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Color-scheme — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: #18191C;
  color: lightgrey;
}
body {
  font-family: "Roboto", sans-serif;
  font-size: 18px;
}
code {
  font-family: "Roboto Mono", monospace;
}
h1 {
  font-size: 26px;
  font-weight: 500;
}
.main {
  display: flex;
  flex-direction: column;
  max-width: 500px;
  gap: 10px;
  margin: auto;
  margin-top: 20px;
  margin-bottom: 20px;
}
input {
  padding: 10px;
  font-size: inherit;
  font-family: inherit;
  width: 150px;
  background: #e6e9ed;
  border: none;
}
div {
  display: flex;
  width: auto;
  gap: 20px;
}
span {
  min-width: 100px;
  display: flex;
  align-items: end;
}
.dark {
  color-scheme: dark;
  background: #3f4042;
}
.light {
  color-scheme: light;
}
.normal {
  color-scheme: light dark;
}
@media (min-width: 750px) {
  div {
    gap: 30px;
  }
  input {
    width: 300px;
  }
}
</style>
</head>
<body>
  <div class="main">
    <h1><code>color-scheme</code></h1>
    <div><span><code>light</code></span><input class="dark" placeholder="Светлый" /></div>
    <div><span><code>dark</code></span><input class="light" placeholder="Тёмный" /></div>
    <div><span><code>light dark</code></span><input class="normal" placeholder="Системный"/></div>
  </div>
</body>
</html>
