<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Блок кода с переносами — white-space — Дока</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    p {
      text-align: center;
    }
    code {
      width: 200px;
      display: block;
      border: 1px solid #00000033;
      margin-left: auto;
      margin-right: auto;
      white-space: pre;
    }
  </style>
</head>
<body>
<p>Рассмотрим кусочек кода</p>
<code>
  p {
    font-size: 20px;
    color: 'red';
  }

</code>
</body>
</html>
