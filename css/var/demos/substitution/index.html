<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Подмена значения кастомного свойства — var() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap">
  <style>
    :root {
      --card-color: purple;
    }

    * {
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 5%;
      color: #ffffff;
      font-size: 24px;
      background-color: #18191C;
    }

    body,
    code {
      font-family: "Roboto Mono",  monospace;
    }

    .card {
      background-color: var(--card-color);
      padding: 1rem;
      border-radius: 1rem;
      margin-block-end: 1rem;
      transition: background-color 0.2s ease-in-out;
    }

    label {
      cursor: pointer;
    }

    label + label {
      margin-inline-start: 2rem;
    }

    input {
      margin: 0;
      accent-color: var(--card-color);
      inline-size: 1.5rem;
      block-size: 1.5rem;
      vertical-align: middle;
    }

    @media (max-width: 350px) {
      .card {
        padding: 0.5rem;
        font-size: 14px;
      }

      label {
        display: block;
      }

      label + label {
        margin-inline-start: 0;
        margin-block-start: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="card">

<pre><code class="code">:root {
  --color: purple;
}</code><code>

.card {
  background-color: var(--color);
}</code></pre>

  </div>
  <label for="color-purple">
    <input type="radio" id="color-purple" name="card-color" value="purple" checked>
    Фиолетовый
  </label>
  <label for="color-midnightblue">
    <input type="radio" id="color-midnightblue" name="card-color" value="midnightblue">
    Тёмно-синий
  </label>
</div>

  <script>
    const code = document.querySelector('.code')

    document.getElementById('color-purple').addEventListener('change', setColor)
    document.getElementById('color-midnightblue').addEventListener('change', setColor)

    function setColor(event) {
      const color = event.target.value
      document.documentElement.style.setProperty('--card-color', color);
      code.innerHTML = `:root {\n  --color: ${color};\n}`
    }
  </script>
</body>
</html>
