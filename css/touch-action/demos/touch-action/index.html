<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демонстрация разницы значений — touch-action — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
      font-size: 18px;
    }

    body {
      min-block-size: 100%;
      padding: 50px;
      display: grid;
      place-items: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    code {
      font-size: calc(1em - 1px);
      font-family: "Roboto Mono", monospace;
    }

    .option-container {
      display: flex;
      align-items: flex-end;
      margin-top: 30px;
    }

    .option-title {
      margin-right: 50px;
      font-size: 18px;
    }

    h1, .option-title {
      width: 260px;
      text-align: right;
      text-transform: lowercase;
    }

    h1 {
      font-size: 30px;
      font-weight: 500;
      line-height: 1;
    }

    .option-hint {
      font-size: calc(1em - 2px);
      font-style: italic;
    }

    .touch-auto {
      touch-action: auto;
    }

    .touch-none {
      touch-action: none;
    }

    .map {
      width: 350px;
      height: 250px;
      overflow: scroll;
      position: relative;
    }

    .map img {
      width: 640px;
      height: 425px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      h1 {
        width: 100%;
      }

      .option-title {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .option-container {
        flex-direction: column;
      }

      .map {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>touch-action</h1>
    <div class="option-container">
      <div class="option-title">
        <code>touch-action: auto;</code>
        <span class="option-hint">Дефолтное поведение</span>
      </div>
      <div class="map touch-auto">
        <img src="./images/map.jpg" alt="Карта мира">
      </div>
    </div>
    <div class="option-container">
      <div class="option-title">
        <code>touch-action: none;</code>
        <span class="option-hint">Обработка прикосновений по умолчанию отключена<br>
          (нужно сенсорное устройство)</span>
      </div>
      <div class="map touch-none">
        <img src="./images/map.jpg" alt="Карта мира">
      </div>
    </div>
  </div>
</body>
</html>
