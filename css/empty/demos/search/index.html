<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Поиск результатов — :empty — Дока</title>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      font-family: Arial, sans-serif;
    }

    .search-results {
      margin-top: 20px;
      border-top: 1px solid gray;
      padding-top: 15px;
    }

    .with-empty:empty {
      display: none;
    }

    .search-result {
      padding: 5px;
      background: coral;
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="section">
  <p>Поиск с результатами</p>
  <div class="search-form-container">
    <form action="" class="search-form">
      <input type="search" name="" placeholder="Поиск...">
      <button type="submit">Найти</button>
    </form>
  </div>
  <div class="search-results">
    <div class="search-result">Результат 1</div>
    <div class="search-result">Результат 2</div>
  </div>
</div>
<div class="section">
  <p>Пустой результат, без :empty</p>
  <div class="search-form-container">
    <form action="" class="search-form">
      <input type="search" name="" placeholder="Поиск...">
      <button type="submit">Найти</button>
    </form>
  </div>
  <div class="search-results"></div>
</div>
<div class="section">
  <p>Пустой результат, с :empty</p>
  <div class="search-form-container">
    <form action="" class="search-form">
      <input type="search" name="" placeholder="Поиск...">
      <button type="submit">Найти</button>
    </form>
  </div>
  <div class="search-results with-empty"></div>
</div>
</body>
</html>
