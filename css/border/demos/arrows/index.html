<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Стрелки для слайдера — border — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
    }

    .arrows {
      position: relative;
      width: 100%;
      height: 250px;
      background-color: #2E9AFF;
    }

    .arrow {
      position: absolute;
      top: calc(50% - 25px);
      width: 50px;
      height: 50px;
      border-left: 5px solid #ffffff;
      border-bottom: 5px solid #ffffff;
    }

    .arrow._prew {
      left: 50px;
      transform: rotate(45deg);
    }

    .arrow._next {
      right: 50px;
      transform: rotate(-135deg);
    }

    @media (max-width: 360px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="arrows">
    <div class="arrow _prew"></div>
    <div class="arrow _next"></div>
  </div>
</body>
</html>
