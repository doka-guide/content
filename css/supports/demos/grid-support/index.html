      display: flex;
      flex-wrap: wrap;

    }

    .container__block {

      margin: 1rem;

    @supports (display: grid) {

        grid-column-end: 4;
      }

      .text-block_support {
        display: block;
      }

      .text-block_no-support {
        display: none;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container__block {
        flex-basis: calc(100% / 3 - 0.4rem);
        margin: 0.2rem;

  </style>
</head>
