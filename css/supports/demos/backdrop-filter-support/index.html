<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Фолбэк для backdrop-filter — @supports — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 24px;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .card {
      display: flex;
      position: relative;
      height: 400px;
      width: 100%;
      max-width: 600px;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url('./images/image.png');
    }

    .text-block {
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #a5856a;
      background-color: rgba(141, 104, 75, 0.6);
    }

    @supports (backdrop-filter: blur(8px)) {
      .text-block {
        backdrop-filter: blur(8px);
        background-color: unset;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="text-block">
      Быть бы индейцем, готов хоть сейчас,<br>и на мчащейся лошади, наискось в воздухе, коротко вздрагивать над дрожащей
      землей...
    </div>
  </div>
</body>

</html>
