<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Валидация формы — :invalid и :valid — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    form {
      width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-row {
      margin-bottom: 12px;
    }

    label {
      display: block;
    }

    input:not([type=checkbox]) {
      width: 100%;
      box-sizing: border-box;
      padding: 5px 20px 5px 8px;
      border-radius: 4px;
      border: 2px solid black;
    }

    input + .validity-icon {
      position: relative;
    }

    input + .validity-icon::before {
      position: absolute;
      right: 5px;
      top: 2px;
    }

    input:invalid {
      border: 2px solid red;
    }

    input:invalid + .validity-icon::before {
      content: '✖';
      color: red;
    }

    input:valid + .validity-icon::before {
      content: '✓';
      color: green;
    }

    [type=checkbox]:invalid {
      outline: 2px solid red;
      outline-offset: 2px;
    }

    input:invalid:placeholder-shown {
      border-color: black;
    }

    input:invalid:placeholder-shown + .validity-icon::before,
    input:valid:placeholder-shown + .validity-icon::before
    {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <form>
    <div class="form-row">
      <label for="first-name">Имя:</label>
      <input type="text" name="first-name" id="first-name" required placeholder="Например, Пётр">
      <span class="validity-icon"></span>
    </div>
    <div class="form-row">
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Например, mymail@gmail.com">
      <span class="validity-icon"></span>
    </div>
    <div class="form-row">
      <button type="submit">Отправить</button>
    </div>
  </form>
</body>
</html>
