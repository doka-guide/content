<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Круг и квадрат c направлением анимации — CSS-анимации — Дока</title>
  <meta charset="UTF-8">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .child {
      flex: 0 0 auto;
      width: 200px;
      height: 200px;
      margin: 25px;
      border: 1px solid;
    }

    .child-one {
      border-radius: 50%;
      background-color: red;
      animation-name: circle-to-square;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    .child-two {
      background-color: blue;
    }

    @keyframes circle-to-square {
      from {
        border-radius: 50%;
        background-color: red;
      }
      50% {
        border-radius: 25%;
        background-color: green;
      }
      to {
        border-radius: 0;
        background-color: blue;
      }
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child child-one"></div>
  <div class="child child-two"></div>
</div>
</body>
</html>
