<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Круг с анимацией по ховеру — CSS-анимации — Дока</title>
  <meta charset="utf-8">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .child {
      flex: 0 0 auto;
      width: 200px;
      height: 200px;
      margin: 25px;
      border: 1px solid;
      border-radius: 50%;
      background-color: red;
      animation:
        circle-to-square 2s infinite alternate ease-in 1s,
        color-change 10s alternate linear infinite;
    }

    @keyframes circle-to-square {
      from {
        border-radius: 50%;
      }
      to {
        border-radius: 0;
      }
    }

    @keyframes color-change {
      from {
        background-color: red;
      }

      to {
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
