<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Круг и квадрат — CSS-анимации — Дока</title>
  <meta charset="UTF-8">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .child {
      flex: 0 0 auto;
      width: 200px;
      height: 200px;
      margin: 25px;
      border: 1px solid;
    }

    .child-one {
      border-radius: 50%;
      background-color: red;
    }

    .child-two {
      background-color: blue;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child child-one"></div>
  <div class="child child-two"></div>
</div>
</body>
</html>
