<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–≤–µ—Ä—Ö—É –∏ —Ç—è–Ω–µ–º –Ω–∞ —Ç—Ä–∏ —è—á–µ–π–∫–∏ ‚Äî position-area ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400;500&display=swap">

  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    .wrapper {
      position: relative;
      width: 60%;
      height: 90%;
      max-width: 800px;
      max-height: 500px;
    }

    .container {
      width: 100%;
      height: 100%;
      place-content: center;
      border: 4px solid #2E9AFF;
      anchor-name: --container;
    }

    .anchor {
      anchor-name: --my-anchor;
      background-color: #123E66;
      width: 180px;
      height: 100px;
      font-size: 30px;
      margin: 0 auto;
      place-content: center;
      text-align: center;
    }

    .target {
      position: absolute;
      position-anchor: --my-anchor;
      background-color: #2E9AFFB3;
      position-area: top;
      width: 100%;
      height: 100%;
      font-size: 30px;
      padding: 5px;
      place-content: center;
      text-align: center;
    }

    .line-top {
      position: absolute;
      position-anchor: --my-anchor;
      border-bottom: 3px solid #2E9AFF;
      width: 100%;
      position-area: top span-all;
    }

    .line-bottom {
      position: absolute;
      position-anchor: --my-anchor;
      border-top: 3px solid #2E9AFF;
      width: 100%;
      position-area: bottom span-all;
    }

    .line-right {
      position: absolute;
      position-anchor: --my-anchor;
      border-left: 3px solid #2E9AFF;
      height: 100%;
      position-area: right span-all;
    }

    .line-left {
      position: absolute;
      position-anchor: --my-anchor;
      border-right: 3px solid #2E9AFF;
      height: 100%;
      position-area: left span-all;
    }

    .side-caption {
      position: absolute;
      position-anchor: --my-anchor;
      position-area: var(--position-area);
      color: white;
      font-size: 25px;
    }

    .side-caption-vertical {
      align-self: center;
      justify-self: stretch;
      left: calc(anchor(--container right) + 4px + 0.5em);
    }

    .side-caption-horizontal {
      align-self: stretch;
      justify-self: center;
      top: calc(anchor(--container bottom) + 4px + 0.2em);
    }

    @media (width <= 950px) {
      .wrapper {
        width: 70%;
      }

      .side-caption {
        font-size: 20px;
      }
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }

      .wrapper {
        width: 80%;
      }

      .anchor {
        width: 140px;
        height: 90px;
      }

      .anchor,
      .target {
        font-size: 24px;
      }

      .side-caption {
        font-size: 18px;
      }

      .area-button {
        font-size: 16px;
      }
    }

    @media (width <= 580px) {
      .anchor {
        width: 100px;
        height: 80px;
      }
    }

    @media (width <= 460px) {
      .side-caption {
        font-size: 14px;
      }
    }

    @media (width <= 414px) {
      .wrapper {
        width: 70%;
        height: 60%;
      }

      .anchor {
        width: 80px;
        height: 70px;
      }

      .anchor,
      .target {
        font-size: 18px;
      }

      .side-caption {
        font-size: 13px;
      }
    }

    .cap-supports-notification-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(5px);
      padding: 30px;
    }

    .cap-supports-notification {
      padding: 20px;
      background-color: #42464c;
    }

    .cap-supports-notification h3 {
      margin: 0 0 20px;
    }

    @supports (anchor-name: --test) {
      .cap-supports-notification-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="anchor">Anchor</div>

      <div class="line-bottom"></div>
      <div class="line-top"></div>
      <div class="line-right"></div>
      <div class="line-left"></div>

      <div id="target" class="target">Target</div>

      <div class="side-caption side-caption-vertical" style="--position-area: top right;">top</div>
      <div class="side-caption side-caption-vertical" style="--position-area: center right;">center</div>
      <div class="side-caption side-caption-vertical" style="--position-area: bottom right;">bottom</div>

      <div class="side-caption side-caption-horizontal" style="--position-area: bottom left;">left</div>
      <div class="side-caption side-caption-horizontal" style="--position-area: bottom center;">center</div>
      <div class="side-caption side-caption-horizontal" style="--position-area: bottom right;">right</div>
    </div>
  </div>
  <div class="cap-supports-notification-container">
    <div class="cap-supports-notification">
      <h3>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Anchor Positioning&nbsp;üò¢</h3>
      <p>
          –û—Ç–∫—Ä–æ–π—Ç–µ –¥–µ–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –∏–º–µ—é—â–µ–º <a href="https://caniuse.com/css-anchor-positioning">–ø–æ–¥–¥–µ—Ä–∂–∫—É</a>.
      </p>
    </div>
  </div>
</body>
</html>
