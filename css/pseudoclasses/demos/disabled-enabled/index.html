<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Стили для неактивного поля ввода — Псевдоклассы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    input:enabled {
      background-color: #49a5dc;
    }

    input:disabled {
      background-color: #aaa;
      opacity: .7;
    }

    /* * * * * * * * * * */

    :root {
      height: 100vh;
      font-size: 20px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body>
<form action="">
  <fieldset>
    <legend>
      <code>&lt;input disabled&gt;</code>
    </legend>
    <input type="text" disabled>
  </fieldset>
  <fieldset disabled>
    <legend>
      <code>&ltfieldset disabled&gt;</code>
    </legend>
    <input type="text">
  </fieldset>
  <fieldset>
    <legend>
      <code>:enabled</code>
    </legend>
    <input type="text">
  </fieldset>
</form>
</body>
</html>
