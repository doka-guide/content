<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Изменение цвета по ховеру — Псевдоклассы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    table {
      width: 500px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
      border: 1px solid black;
    }

    thead th {
      text-align: right;
    }

    th {
      text-align: left;
    }

    td {
      text-align: right;
    }

    tr:hover { /* При наведении курсора… */
      background: #c3bff5; /* …цвет фона изменится на голубой */
    }
  </style>
</head>
<body>
<table>
  <caption>Чемпионат по поеданию хот-догов</caption>
  <thead>
  <tr>
    <th></th>
    <th>Матчи</th>
    <th>Выигрыши</th>
    <th>Ничьи</th>
    <th>Проигрыши</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th>Танос</th>
    <td>5</td><td>2</td><td>4</td><td>1</td>
  </tr>
  <tr>
    <th>Звёздный Лорд</th>
    <td>4</td><td>1</td><td>1</td><td>2</td>
  </tr>
  <tr>
    <th>Гамора</th>
    <td>5</td><td>3</td><td>2</td><td>0</td>
  </tr>
  <tr>
    <th>Ронан Обвинитель</th>
    <td>3</td><td>2</td><td>0</td><td>1</td>
  </tr>
  </tbody>
</table>
</body>
</html>
