<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Подсветка активной секции — Псевдоклассы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :target {
      background-color: yellow;
    }

    /*  */

    :target::before {
      content: "";
      margin-top: -4em;
      height: 4em;
      visibility: hidden;
    }

    html {
      scroll-padding: 3em 0 0 0;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 1em 0;
    }

    a {
      padding: 1em;
      line-height: 1em;
    }

    section {
      padding: 1em;
      min-height: 50vh;
      background-color: grey;
    }

    section + section {
      margin-top: 1em;
    }
  </style>
</head>
<body>
<nav>
  <a href="#one">Раз</a>
  <a href="#two">Два</a>
  <a href="#three">Три</a>
  <a href="#four">Четыре</a>
</nav>

<section id="one">
  Первая секция
</section>
<section id="two">
  Вторая секция
</section>
<section id="three">
  Третья секция
</section>
<section id="four">
  Четвёртая секция
</section>
</body>
</html>
