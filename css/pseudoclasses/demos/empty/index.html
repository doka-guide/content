<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Крестики-нолики с :empty — Псевдоэлементы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    td {
      background-color: #ccc;
    }

    td:empty {
      background-color: #fff;
    }

    /* * * * * * * * * * */

    table {
      width: 320px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #888;
      vertical-align: baseline;
      line-height: 1;
      text-align: center;
      padding: 1em;
    }

    :root {
      height: 100vh;
      font-size: 32px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body>
<table>
  <caption>Крестики-нолики</caption>
  <tr>
    <td>✕</td>
    <td></td>
    <td>◯</td>
  </tr>
  <tr>
    <td></td>
    <td>✕</td>
    <td>◯</td>
  </tr>
  <tr>
    <td>✕</td>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
</html>
