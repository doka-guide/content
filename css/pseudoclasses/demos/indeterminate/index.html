<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Промежуточные состояния элементов форм — Псевдоклассы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    input:indeterminate + label:after {
      content: ' (этот контрол пока не меняли)';
    }

    progress:indeterminate {
      opacity: .5;
    }

    /* * * * * * * * */

    :root {
      height: 100vh;
      font-size: 20px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Чекбокс</label>
  </div>
  <div>
    <input type="radio" id="radio">
    <label for="radio">Радио</label>
  </div>
  <div>
    <progress id="progress"></progress>
    <button type="button" id="button">Установить значение</button>
  </div>

  <script>
    const inputs = document.getElementsByTagName('input')

    for (let i = 0; i < inputs.length; i++) {
      inputs[i].indeterminate = true
    }

    const progress = document.getElementById( 'progress' )

    function progressToggle() {
      if (!progress.value) {
        progress.value = 25
        progress.max = 100
        this.textContent = 'Удалить значение'
      } else {
        progress.removeAttribute('value')
        progress.removeAttribute('max')
        this.textContent = 'Установить значение'
      }
    }

    document.getElementById('button').addEventListener('click', progressToggle)
  </script>
</body>
</html>
