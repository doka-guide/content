<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Стили для диапазона — Псевдоэлементы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    input:in-range {
      background-color: #94f694;
    }

    input:out-of-range {
      background-color: #eda0a0;
    }

    /* * * * * * * * * * * */

    label {
      display: block;
    }

    label + label {
      margin-top: 1em;
    }

    :root {
      height: 100vh;
      font-size: 20px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body>
<h3>Бериллий</h3>
<label>
  Порядковый номер
  <input type="number" min="4" max="4" value="4">
</label>

<label>
  Молярный объём
  <input type="number" min="5" max="5" value="6">
</label>
</body>
</html>
