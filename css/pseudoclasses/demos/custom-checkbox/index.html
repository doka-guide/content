<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кастомный чекбокс — Псевдоклассы — Дока</title>
  <meta charset="UTF-8">
  <style>
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
        -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }

    /* Прячем дефолтный чекбокс */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    /* Создаём собственный стиль */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* Подсвечиваем элемент при наведении курсора */
    .container:hover input ~ .checkmark {
      background-color: #ccc;
    }

    /* Когда чекбокс активен, меняем цвет */
    .container input:checked ~ .checkmark {
      background-color: #2196F3;
    }

    /* «Галочка» (скрыта, если чекбокс не выбран) */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Показываем «галочку», если чекбокс выбран */
    .container input:checked ~ .checkmark:after {
      display: block;
    }

    /* Стили «галочки» */
    .container .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
<label class="container">Первый
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container">Второй
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Третий
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<label class="container">Четвёртый
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
</body>
</html>
