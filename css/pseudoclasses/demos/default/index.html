<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Стили для чекбокса по умолчанию — Псевдоклассы — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :default + span {
      font-weight: bold;
      color: red;
    }

    /* * * * * * * * * * * */

    :root {
      height: 100vh;
      font-size: 20px;
      display: grid;
      place-items: center;
    }

    form {
      width: 20em;
    }

    label:after {
      content: "";
      display: table;
      clear: both;
    }

    input {
      float: right;
    }
  </style>
</head>
<body>
<h3>Выберите комплектацию</h3>

<form action="">
  <label>
    <input type="checkbox" checked>
    <span>Стеклоподъёмники</span>
  </label>
  <label>
    <input type="checkbox">
    <span>Кондиционер</span>
  </label>
  <label>
    <input type="checkbox">
    <span>Подогрев сидений</span>
  </label>
</form>
</body>
</html>
