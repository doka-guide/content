<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ошибка при неверном вводе — :in-range и :out-of-range — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    form {
      display: flex;
      align-items: center;
      gap: 55px;
    }

    .label {
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .with-range {
      width: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .with-range:focus {
      border-color: #2E9AFF;
      outline: none;
    }

    .with-range:in-range {
      border-color: #41E847;
      background-color: rgb(65 232 71 / 20%);
    }

    .with-range:out-of-range {
      border-color: #FF8630;
      background-color: rgb(255 134 48 / 20%);
    }

    .validation-error {
      position: absolute;
      margin-top: 5px;
      font-size: 16px;
      color: #FF8630;
      visibility: hidden;
      opacity: 0;
      transition: opacity .3s, visibility .3s;
    }

    .with-range:out-of-range + .validation-error {
      opacity: 1;
      visibility: visible;
    }

    .with-range:placeholder-shown {
      background-color: transparent;
      border-color: #FFFFFF;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      form {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <form>
    <label class="label" for="hour">Который час?</label>
    <div>
      <input id="hour" type="number" name="count" class="with-range" min="0" max="23" step="1" value="24" placeholder="Число от 0 до 23">
      <p class="validation-error">Введите число от 0 до 23</p>
    </div>
  </form>
</body>
</html>
