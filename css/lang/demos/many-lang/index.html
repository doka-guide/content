<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Несколько языков — :lang — Дока</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    blockquote::before {
      content: open-quote;
    }
    blockquote::after {
      content: close-quote;
    }
    blockquote:lang(de) {
      quotes: "„" "“";
    }
    blockquote:lang(fr) {
      quotes: "«" "»";
    }
    blockquote:lang(en) {
      quotes: "“" "”";
    }
  </style>
</head>
<body>
  <blockquote lang="de">
    Der Mensch, versuche die Gotter nicht.
  </blockquote>
  <blockquote lang="fr">
    Ce que femme veut, Dieu le veut.
  </blockquote>
  <blockquote lang="en">
    То be or not to be.
  </blockquote>
</body>
</html>
