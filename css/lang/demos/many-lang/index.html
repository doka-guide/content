<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Несколько языков — :lang — Дока</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    p:lang(de) {
      font-size: 16px;
      color:Tomato;
    }
    p:lang(fr) {
      font-size: 12px;
      color:DodgerBlue;
    }
    p:lang(en) {
      font-size: 20px;
      color:MediumSeaGreen;
    }
  </style>
</head>
<body>
  <p lang="de">Предложение на немецком языке.</p>
  <p lang="fr">Предложение на французском языке.</p>
  <p lang="en">Предложение на английском языке.</p>
</body>
</html>
