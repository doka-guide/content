<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Список без маркера — list-style-type — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&amp;display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 5%;
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    ul {
      font-size: 20px;
      font-weight: 400;
      list-style-type: none;
      text-align: center;
    }

    li + li {
      margin-top: 15px;
    }

    a {
      color: #ffffff;
      text-decoration-color: #1a5ad7;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="#">Статьи</a>
    </li>
    <li>
      <a href="#">Авторы</a>
    </li>
    <li>
      <a href="#">Контакты</a>
    </li>
  </ul>
</body>
</html>
