<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Кастомные маркеры — list-style-type — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    @counter-style circled-alpha {
      system: fixed;
      symbols: 😁 😇 😋 🤪 😎;
      suffix: " ";
    }

    .list {
      list-style: circled-alpha;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }

    body {
      padding: 5%;
      background-color: #1a5ad7;
      color: #ffffff;
      text-align: center;
    }

    ol {
      display: inline-block;
    }

    li {
      font-size: 20px;
      text-align: left;
      font-weight: 300;
    }

    li + li {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <ol class="list">
    <li>Камень</li>
    <li>Ножницы</li>
    <li>Бумага</li>
    <li>Ящерица</li>
    <li>Спок</li>
  </ol>
</body>
</html>
