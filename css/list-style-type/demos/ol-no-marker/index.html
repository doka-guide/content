<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Список без маркера — list-style-type — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,500&amp;display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 5%;
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    ol {
      color: #49a16c;
      list-style-type: none;
    }

    li + li {
      margin-top: 15px;
    }

    h2 {
      font-size: 22px;
      font-weight: 500;
    }

    address {
      font-size: 16px;
      font-weight: 300;
      font-style: normal;
    }
  </style>
</head>
<body>
  <ol>
    <li>
      <article>
        <h2>Обзор кафе «Тарелко эль Торреро»</h2>
        <address>Григорий Гаспатчев</address>
      </article>
    </li>
    <li>
      <article>
        <h2>Заказываем пиццу из «Саранчи»</h2>
        <address>Мария Пепперони</address>
      </article>
    </li>
    <li>
      <article>
        <h2>Где попробовать тэппанъяки?</h2>
        <address>Василиса Васаби</address>
      </article>
    </li>
  </ol>
</body>
</html>
