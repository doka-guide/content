<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Список без маркера — list-style-type — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    ol {
      list-style-type: none;
    }

    li + li {
      margin-top: 50px;
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
    }

    address {
      color: #2E9AFF;
      font-size: 16px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <ol>
    <li>
      <article>
        <h2>Обзор кафе «Тарелко эль Торреро»</h2>
        <address>Григорий Гаспатчев</address>
      </article>
    </li>
    <li>
      <article>
        <h2>Заказываем пиццу из «Саранчи»</h2>
        <address>Мария Пепперони</address>
      </article>
    </li>
    <li>
      <article>
        <h2>Где попробовать тэппанъяки?</h2>
        <address>Василиса Васаби</address>
      </article>
    </li>
  </ol>
</body>
</html>
