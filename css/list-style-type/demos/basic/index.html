<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Списки по умолчанию — list-style-type — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&amp;display=swap">
  <style>
    * {
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 5%;
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    ol,
    ul {
      font-size: 20px;
      font-weight: 300;
    }

    ol {
      color: #49a16c;
    }

    ul {
      margin-left: 100px;
      color: #ed6742;
    }

    li + li {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <ol>
    <li>Доктор Дум</li>
    <li>Существо</li>
    <li>Сью Сторм</li>
    <li>Человек-факел</li>
  </ol>

  <ul>
    <li>Хлеб</li>
    <li>Яйца</li>
    <li>Молоко</li>
    <li>Масло</li>
  </ul>
</body>
</html>
