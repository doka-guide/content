<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Круговая диаграмма — conic-gradient — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      display: grid;
      place-items: center;
      height: 100%;
    }

    body {
      background-color: #18191c;
    }

    .pie-chart {
      width: 310px;
      height: 310px;
      background-image: conic-gradient(coral 27deg, palegreen 27deg 150deg, skyblue 150deg);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="pie-chart"></div>
</body>
</html>
