<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плавное изменение цвета — transition — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
    }

    body {
      padding: 10% 5%;
      overflow: hidden;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
    }

    .wrapper {
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .col {
      display: flex;
      align-items: center;
    }

    .col + .col {
      margin-top: 70px;
    }

    .title {
      width: 50%;
      font-size: 24px;
      font-weight: 600;
    }

    .link {
      width: 50%;
      color: #ffffff;
      font-size: 24px;
      text-align: center;
      text-decoration-color: #1a5ad7;
      text-decoration-thickness: 2px;
    }

    .link:hover {
      color: #1a5ad7;
    }

    .transitioned .link {
      transition: color 0.6s;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="col">
      <h2 class="title">Без transition</h2>
      <a href="#" class="link">Наведи на меня</a>
    </div>
    <div class="col transitioned">
      <h2 class="title">C transition</h2>
      <a href="#" class="link">Наведи на меня</a>
    </div>
  </div>
</body>
</html>
