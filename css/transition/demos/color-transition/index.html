<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плавное изменение цвета — transition — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      padding: 50px;
      display: grid;
      place-items: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .wrapper {
      inline-size: 450px;
      margin-inline: auto;
    }

    .col {
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .col + .col {
      margin-block-start: 30px;
    }

    .option-title {
      inline-size: 150px;
      margin-inline-end: 50px;
      text-align: right;
      text-transform: lowercase;
    }

    code {
      font-family: 'Roboto Mono', monospace;
    }

    .link {
      padding-inline: 15px;
      border-radius: 3px;
      color: #ffffff;
      font-size: 24px;
      text-align: center;
      text-decoration-color: #2E9AFF;
      text-decoration-thickness: 2px;
    }

    .link:hover {
      background-color: #2E9AFF;
    }

    .transitioned .link {
      transition: background-color 0.6s;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .wrapper {
        inline-size: auto;
      }

      .col {
        flex-direction: column;
      }

      .col + .col {
        margin-block-start: 50px;
      }

      .option-title {
        inline-size: auto;
        margin-inline-end: 0;
        margin-block-end: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="col">
      <span class="option-title">Без <code>transition</code></span>
      <a href="#" class="link">Наведи на меня</a>
    </div>
    <div class="col transitioned">
      <span class="option-title">C <code>transition</code></span>
      <a href="#" class="link">Наведи на меня</a>
    </div>
  </div>
</body>
</html>
