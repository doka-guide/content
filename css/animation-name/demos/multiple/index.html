<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Применяем разные названия анимаций — animation-name — Дока</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap">
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        align-items: flex-end;
        min-height: 100vh;
        padding: 20px;
        background-color: #18191c;
        color: #ffffff;
      }

      .container {
        width: 100%;
      }

      @keyframes left-to-right {
        0% {
          transform: translateX(0);
        }

        50% {
          transform: translateX(calc(100vw - 250px));
        }

        100% {
          transform: translateX(0);
        }
      }

      @keyframes bottom-to-top {
        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(calc(-100vh + 250px));
        }

        100% {
          transform: translateY(0);
        }
      }

      .square {
        border-radius: 25px;
        width: 200px;
        height: 200px;
        background-color: #2e9aff;
        animation-duration: 3s;
        animation-timing-function: ease-in;
      }

      .names-list {
        position: absolute;
        top: calc(50% - 86px);
        right: 40px;
        list-style-type: none;
        font-size: 24px;
      }

      .animation-name {
        font-family: "Roboto Mono", monospace;
        font-size: calc(1em - 1px);
        border-radius: 5px;
        background-color: #2e9aff;
      }

      .radio-label {
        position: relative;
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-top: 15px;
      }

      .radio-title::before {
        content: "";
        position: absolute;
        left: 0;
        top: calc(50% - 12px);
        width: 25px;
        height: 25px;
        border: 1px solid #ffffff;
        border-radius: 50%;
      }

      .radio {
        width: 25px;
        height: 25px;
        opacity: 0;
        margin-right: 15px;
      }

      .radio:focus + .radio-title::before {
        border-color: #2e9aff;
      }

      .radio:checked + .radio-title::before {
        background: radial-gradient(
          circle,
          #2e9aff 0%,
          #2e9aff 40%,
          transparent 50%,
          transparent 100%
        );
      }

      @media (max-width: 768px) {
        .names-list {
          position: static;
        }

        @keyframes bottom-to-top {
        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(calc(-80vh + 250px));
        }

        100% {
          transform: translateY(0);
        }
      }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="square"></div>
      <ul class="names-list">
        <li>
          <label class="radio-label">
            <input
              class="radio"
              name="style"
              type="radio"
              data-value="left-to-right"
            />
            <span class="radio-title">
              animation-name: <span class="animation-name">left-to-right</span>
            </span>
          </label>
        </li>
        <li>
          <label class="radio-label">
            <input
              class="radio"
              name="style"
              type="radio"
              data-value="bottom-to-top"
            />
            <span class="radio-title">
              animation-name: <span class="animation-name">bottom-to-top</span>
            </span>
          </label>
        </li>
      </ul>
    </div>
    <script>
      const list = document.querySelector(".names-list");
      const square = document.querySelector(".square");

      list.addEventListener("click", (e) => {
        const animationName = e.target.getAttribute("data-value");

        if (animationName) {
          square.style.animationName = animationName;
        }
      });
    </script>
  </body>
</html>
