<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Цепочки прокрутки — overscroll-behavior — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }
    }

    .parent {
      border: 2px dashed #2E9AFF;
      border-radius: 6px;
      padding: 20px;
      overflow: auto;
      width: 100%;
      height: 100%;
    }

    .parent-content {
      height: 200vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .child {
      border-radius: 6px;
      background-color: #123E66;
      height: 200px;
      overflow: auto;
    }

    .child-content {
      height: 150vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .mb-20 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="parent-content">
      <div>
        <p class="mb-20">Начало родительской прокрутки...</p>
        <div class="child">
          <div class="child-content">
            <p>Начало дочерней прокрутки...</p>
            <p>...конец дочерней прокрутки</p>
          </div>
        </div>
      </div>
      <p class="mb-20">...конец родительской прокрутки</p>
    </div>
  </div>
</body>
</html>
