<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Эффект отскока — overscroll-behavior — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }
    }

    .container {
      border: 2px dashed #2E9AFF;
      padding: 20px;
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    .container-content {
      height: 200vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-content">
      <p>Начало прокрутки...</p>
      <p>...конец прокрутки</p>
    </div>
  </div>
</body>
</html>
