<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Функция drop-shadow() — Функции фильтров — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background-color: #18191c;
    }

    img {
      width: auto;
      height: 450px;
      filter: drop-shadow(4px 4px red);
    }
  </style>
</head>
<body>
  <img src="../../images/image.jpg" width="640" height="960" alt="Миска с йогуртом и фруктами, стоит на стопке журналов, рядом лежат наушники AirPods.">
</body>
</html>
