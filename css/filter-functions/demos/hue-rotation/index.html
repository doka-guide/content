<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Функция hue-rotate() — функции фильтров — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
    }

    img {
      height: 450px;
      filter: hue-rotate(0.5turn);
    }
  </style>
</head>
<body>
  <img src="../../images/image.jpg" alt="Миска с йогуртом и фруктами, стоит на стопке журналов, рядом лежат наушники AirPods.">
</body>
</html>
