<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Радиальные градиенты — background-image — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
    }

    .spread-gradient,
    .smooth-circle,
    .sharp-circle {
      width: 200px;
      height: 200px;
    }

    .spread-gradient {
      background-image: radial-gradient(#2E9AFF, #18191C);
    }

    .smooth-circle {
      background-image: radial-gradient(#2E9AFF, #18191C 70%);
    }

    .sharp-circle {
      background-image: radial-gradient(#2E9AFF 70%, #18191C 70%);
    }

    @media (max-width: 768px) {
      body {
        gap: 25px;
      }

      .spread-gradient,
      .smooth-circle,
      .sharp-circle {
        width: 125px;
        height: 125px;
      }
    }

    @media (max-width: 480px) {
      body {
        gap: 20px;
      }

      .spread-gradient,
      .smooth-circle,
      .sharp-circle {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 360px) {
      body {
        gap: 10px;
      }

      .spread-gradient,
      .smooth-circle,
      .sharp-circle {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="spread-gradient"></div>
  <div class="smooth-circle"></div>
  <div class="sharp-circle"></div>
</body>
</html>
