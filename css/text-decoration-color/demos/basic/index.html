<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — text-decoration-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      background-color: #18191C;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-width: 700px;
    }

    span {
      text-decoration-line: underline;
      text-decoration-style: double;
    }

    .red {
      text-decoration-color: red;
    }

    .yellow {
      text-decoration-color: yellow;
    }

    .white {
      text-decoration-color: white;
    }
  </style>
</head>
<body>
  <div>
    <p>Божьи коровки бывают разных цветов. Часто в виде комбинации <span class="red">красного</span>, <span class="yellow">жёлтого</span>, <span class="white">белого</span> и чёрного цвета.</p>
  </div>
</body>
</html>
