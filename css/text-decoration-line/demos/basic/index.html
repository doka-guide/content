<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — text-decoration-line — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      background-color: #ffffff;
      color: #000000;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-width: 700px;
      margin-top: 20px;
    }

    .underline {
      text-decoration-line: underline;
    }

    .line-through {
      text-decoration-line: line-through;
    }
  </style>
</head>
<body>
  <div>
    <p>Гепард <span class="underline">быстрейший</span> из всех наземных млекопитающих: всего за 3 секунды он может развивать скорость до 110 км/ч.</p>
    <p>Секунда, секунда, секунда, <span class="line-through">секунда</span> — и он уже кого надо догнал.</p>
  </div>
</body>
</html>
