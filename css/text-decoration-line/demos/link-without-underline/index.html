<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример ссылки без подчёркивания — text-decoration-line — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      background-color: #ffffff;
      color: #000000;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    p {
      max-width: 700px;
    }

    a,
    a:hover,
    a:active,
    a:visited {
      color: hsl(209deg 100% 59%);
      text-decoration-line: none;
    }
  </style>
</head>
<body>
  <div>
    <p><a href="https://ru.wikipedia.org/wiki/Гепард" target="_blank">Быстрота</a> гепардов впечатляет.</p>
  </div>
</body>
</html>
