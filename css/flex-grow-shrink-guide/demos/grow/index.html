<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример flex-grow — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px 50px 100px;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .container {
      display: flex;
      width: 1200px;
      min-height: 100px;
    }

    .container-item-grown {
      background-color: orange;
      flex-grow: 2;
    }

    .container-item-common {
      background-color: yellow;
      flex-grow: 1;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="container-item-grown">flex-grow - 2</div>
        <div class="container-item-common">flex-grow - 1</div>
     </div>
</body>
</html>
