<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - text-rendering</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="blocks">
  <div class="block">
    <p>Шрифт с лигатурами</p>
    <p class="ligatures">fi fl</p>
  </div>
  <div class="block">
    <p>Кернинговые пары</p>
    <p class="kerning">VA LYoWAT</p>
  </div>
  <div class="block">
    <p>Шрифт без лигатур</p>
    <p class="no-ligatures">fi fl</p>
  </div>
  <div class="block">
    <p>Без кернинговых пар</p>
    <p class="no-kerning">VA LYoWAT</p>
  </div>
</div>
</body>
</html>
