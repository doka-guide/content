<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Примеры лигатуры и кернинговых пар — text-rendering — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
    }

    .blocks {
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
    }

    p {
      margin-bottom: 10px;
      margin-top: 20px;
    }

    .ligatures {
      font-family: "Playfair Display", serif;
      font-size: 40px;
      margin: 0;
    }

    .no-ligatures {
      font-family: "Times New Roman", serif;
      font-size: 45px;
      margin: 0;
    }

    .kerning {
      font-size: 32px;
    }

    .no-kerning {
      font-family: "Courier", monospace;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="blocks">
    <div class="block">
      <p>Шрифт с лигатурами</p>
      <p class="ligatures">fi fl</p>
    </div>
    <div class="block">
      <p>Кернинговые пары</p>
      <p class="kerning">VA LYoWAT</p>
    </div>
    <div class="block">
      <p>Шрифт без лигатур</p>
      <p class="no-ligatures">fi fl</p>
    </div>
    <div class="block">
      <p>Без кернинговых пар</p>
      <p class="no-kerning">VA LYoWAT</p>
    </div>
  </div>
</body>
</html>
