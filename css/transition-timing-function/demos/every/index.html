<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демонстрация разных временных функций — transition-timing-function — Дока</title>
  <meta charset="UTF-8">
  <style>
    .parent {
      width: 70vw;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .parent > div[class] {
      width: 13em;
      min-width: 13em;
      margin-bottom: 4px;
      background-color: black;
      border: 1px solid red;
      color: white;
      transition-property: all;
      transition-duration: 3s;
      text-align: center;
    }
    .parent > div.box1 {
      width: 100%;
      min-width: 26em;
      background-color: green;
      color: yellow;
      border: 1px solid orange;
      transition-property: all;
      transition-duration: 2s;
    }
    .ease {
      transition-timing-function: ease;
    }
    .easein {
      transition-timing-function: ease-in;
    }
    .easeout {
      transition-timing-function: ease-out;
    }
    .easeinout {
      transition-timing-function: ease-in-out;
    }
    .linear {
      transition-timing-function: linear;
    }
    .cb {
      transition-timing-function: cubic-bezier(0.2, -2, 0.8, 2);
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="ease">ease</div>
  <div class="easein">ease-in</div>
  <div class="easeout">ease-out</div>
  <div class="easeinout">ease-in-out</div>
  <div class="linear">linear</div>
  <div class="cb">cubic-bezier(0.2,-2,0.8,2)</div>
</div>
  <script>
    function updateTransition() {
      var els = document.querySelectorAll(".parent > div[class]");
      for (var c = els.length, i = 0; i < c; i++) {
        els[i].classList.toggle("box1");
      }
    }

    var intervalID = window.setInterval(updateTransition, 5000);
  </script>
</body>
</html>
