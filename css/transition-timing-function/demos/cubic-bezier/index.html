<!DOCTYPE html>
<html lang="ru">
<head>
  <title>cubic-bezier — transition-timing-function — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      min-block-size: 100%;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      background-color: #18191c;
    }

    button {
      padding: 10px 20px;
      color: #000000;
      background-color: #2E9AFF;
      border: none;
      font-size: 24px;
      font-weight: 300;
      font-family: inherit;
      transition-property: padding;
      transition-duration: .5s;
      transition-timing-function: cubic-bezier(.52,0,.27,2);
    }

    button:hover {
      padding: 20px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>Наведи на меня</button>
</body>
</html>
