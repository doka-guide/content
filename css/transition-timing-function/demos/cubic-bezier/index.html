<!DOCTYPE html>
<html lang="ru">
<head>
  <title>cubic-bezier — transition-timing-function — Дока</title>
  <meta charset="UTF-8">
  <style>
    html {
      height: 100%;
    }
    body {
      display: flex;
      min-height: 100%;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background: #34f412;
      border: none;
      transition-property: padding;
      transition-duration: .5s;
      transition-timing-function: cubic-bezier(.52,0,.27,2);
    }

    button:hover {
      padding: 20px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<button>Наведи на меня</button>
</body>
</html>
