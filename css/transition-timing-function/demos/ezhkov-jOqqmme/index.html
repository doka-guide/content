<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - transition-timing-function1</title>
  <style>
    .parent {
      position: relative;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 30px;
      outline: 1px solid rgba(0, 0, 0, 0.3);
      outline-offset: -1px;
    }

    .parent span {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .elem {
      width: 0px;
      height: 30px;
      background: red;
      color: white;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .elem:before {
      content: "";
      position: absolute;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding-left: 30px;
      left: 0;
      width: 600px;
      height: 100%;
      top: 0;
      background: rgb(255, 0, 0);
    }

    .elem.active {
      width: 600px;
      transition-property: width;
      transition-duration: 3s;
    }

    .supports {
      display: none;
    }

    .jump-start {
      transition-timing-function: steps(5, start);
    }
    @supports (transition-timing-function: steps(5, jump-start)) {
      .jump-start {
        transition-timing-function: steps(5, jump-start);
      }
      .supports {
        display: block;
      }
      .not-supports {
        display: none;
      }
    }


    .jump-end {
      transition-timing-function: steps(5, end);
    }

    @supports (transition-timing-function: steps(5, jump-end)) {
      .jump-end {
        transition-timing-function: steps(5, jump-end);
      }
      .supports {
        display: block;
      }
      .not-supports {
        display: none;
      }
    }

    .jump-none {
      transition-timing-function: steps(5, jump-none);
    }

    .jump-both {
      transition-timing-function: steps(5, jump-both);
    }

    .ticker {
      width: 1px;
      height: 20px;
      background: #000;
      left: 0;
      position: absolute;
    }

    .ticker.active {
      left: 600px;
      transition-property: left;
      transition-duration: 3s;
      transition-timing-function: linear;
    }

    h3 {
      text-align: center;
    }
  </style>
</head>
<body>
<h3>Нажми на прямоугольник</h3>
<div class="parent">
  <span class="supports">jump-start</span>
  <span class="not-supports">start</span>
  <div class="elem jump-start"></div>
  <div class="ticker"></div>
</div>

<div class="parent">
  <span class="supports">jump-end</span>
  <span class="not-supports">end</span>
  <div class="elem jump-end"></div>
  <div class="ticker"></div>
</div>

<div class="parent supports">
  <span>jump-none</span>
  <div class="elem jump-none"></div>
  <div class="ticker"></div>
</div>

<div class="parent supports">
  <span>jump-both</span>
  <div class="elem jump-both"></div>
  <div class="ticker"></div>
</div>
  <script>
    const parents = document.querySelectorAll(".parent");

    parents.forEach((parent) => {
      parent.addEventListener("click", () => {
        const elem = parent.querySelector(".elem");
        const ticker = parent.querySelector(".ticker");
        elem.classList.toggle("active");
        ticker.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
