<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демонстрация разных значений step — transition-timing-function — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      display: grid;
      place-items: center;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    h3 {
      font-weight: 500;
    }

    .parent {
      position: relative;
      inline-size: 600px;
      margin-inline: auto;
      margin-block-end: 40px;
      outline: 1px solid #FFFFFF;
    }

    .parent span {
      position: absolute;
      z-index: 1;
      inline-size: fit-content;
      inset: 50% 0 0 50%;
      transform: translate(-50%, -50%);
      font-family: monospace;
    }

    .elem {
      inline-size: 0;
      block-size: 50px;
      background-color: #2e9aff;
      color: white;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .elem::before {
      content: '';
      position: absolute;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding-inline-start: 30px;
      inset-inline-start: 0;
      inline-size: 600px;
      block-size: 100%;
      inset-block-start: 0;
      background-color: #2e9aff;
    }

    .elem.active {
      inline-size: 600px;
      transition-property: width;
      transition-duration: 3s;
    }

    .supports {
      display: none;
    }

    .step-start {
      transition-timing-function: step-start;
    }

    .step-end {
      transition-timing-function: step-end;
    }

    .ticker {
      inline-size: 1px;
      block-size: 20px;
      background-color: #fff;
      inset-inline-start: -1px;
      position: absolute;
    }

    .ticker.active {
      inset-inline-start: 600px;
      transition-property: left;
      transition-duration: 3s;
      transition-timing-function: linear;
    }

    h3 {
      margin-block-end: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h3>Нажми на прямоугольник</h3>
    <div class="parent">
      <span class="supports">step-start</span>
      <span class="not-supports">start</span>
      <div class="elem step-start"></div>
      <div class="ticker"></div>
    </div>

    <div class="parent">
      <span class="supports">step-end</span>
      <span class="not-supports">end</span>
      <div class="elem step-end"></div>
      <div class="ticker"></div>
    </div>
  </div>

  <script>
    const parents = document.querySelectorAll('.parent')

    parents.forEach((parent) => {
      parent.addEventListener('click', () => {
        const elem = parent.querySelector('.elem')
        const ticker = parent.querySelector('.ticker')
        elem.classList.toggle('active')
        ticker.classList.toggle('active')
      })
    })
  </script>
</body>
</html>
