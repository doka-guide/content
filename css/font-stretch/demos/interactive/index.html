<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Интерактивный пример с процентами — font-stretch — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth@50..200&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #E6E6E6;
    }

    input {
      width: 120px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 36px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #2E9AFF;
      outline: none;
    }

    div {
      margin-top: 30px;
      width: 65%;
      padding: 55px 40px;
      background-color: #282A2E;
    }

    .input-wrapper {
      font-family: "Roboto Mono", monospace;
      font-size: 36px;
    }

    .variable-text {
      font-family: Inconsolata;
      font-size: 24px;
      font-stretch: 100%
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      div {
        width: 100%;
        padding: 55px 30px;
      }

      input {
        width: 100px;
        font-size: 24px;
      }

      .input-wrapper {
        font-size: 24px;
      }

      .variable-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <label class="input-wrapper">
    font-stretch:
    <input type="number" id="fontWeight" value="100" min="50" max="200" step="10">
    %;
  </label>
  <div>
    <p class="inconsolata variable-text" id="variableTest">The quick brown fox jumps over the lazy dog</p>
  </div>
  <script>
    let fontWeight = document.querySelector('#fontWeight')
    let variableTest = document.querySelector('#variableTest')
    fontWeight.addEventListener('change', (e) => {
      variableTest.style.fontStretch = e.currentTarget.value + '%'
    })
  </script>
</body>
</html>
