<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Паттерн из линейного градиента — linear-gradient — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 10% 5%;
        overflow: hidden;
        background-color: #18191c;
        color: #ffffff;
      }

      .element {
        width: 500px;
        height: 200px;
        margin-left: auto;
        margin-right: auto;
        border: 20px solid #fff;
        background: white linear-gradient(to top, #ccc 1px, transparent 1px) repeat 0 -.7rem / 100% 3rem;
        color: #000000;
        font-size: 2rem;
        line-height: 3rem;
      }

      p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="element">
      <p>
        Мой дядя самых честных правил<br>
        Когда не в шутку занемог,<br>
        Он уважать себя заставил<br>
        И лучше выдумать не мог.
      </p>
    </div>
  </body>
</html>
