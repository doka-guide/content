<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Интерактивная демонстрация — scale — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "Roboto", sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      background: #000;
      text-align: center;
      perspective: 1000px;
    }

    .controls {
      margin: 30px 0;
    }

    input {
      width: 80px;
      padding: 10px;
      margin: 0 15px;
      background: #222;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    input:focus {
      border-color: #0066ff;
      outline: none;
    }

    .cube-container {
      transform-style: preserve-3d;
      margin: 60px auto;
      width: 100px;
      height: 100px;
      transform: rotateX(-25deg) rotateY(25deg);
      transition: transform 0.5s ease;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 102, 255, 0.8);
      border: 2px solid #0044cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: translateZ(-50px) rotateY(180deg); }
    .right  { transform: translateX(50px) rotateY(90deg); }
    .left   { transform: translateX(-50px) rotateY(-90deg); }
    .top    { transform: translateY(-50px) rotateX(90deg); }
    .bottom { transform: translateY(50px) rotateX(-90deg); }

    .labels {
      margin-top: 10px;
    }

    .labels span {
      display: inline-block;
      width: 80px;
      margin: 0 15px;
      font-weight: bold;
      color: #ccc;
    }

    .info {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }

    .rotation-controls {
      margin: 20px 0;
    }

    button {
      padding: 8px 16px;
      margin: 0 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0055cc;
    }
  </style>
</head>
<body>
  <h1>Наведите курсор на квадраты, чтобы увидеть <code>scale()</code></h1>
  <div class="container">
    <div class="demo-item">
      <div class="box scale-up">Увеличение</div>
      <div class="label"><code>hover: scale(2)</code></div>
    </div>
    <div class="demo-item">
      <div class="box scale-down">Уменьшение</div>
      <div class="label"><code>hover: scale(0.5)</code></div>
    </div>
    <div class="demo-item">
      <div class="box scale-zero">Исчезновение</div>
      <div class="label"><code>hover: scale(0)</code></div>
    </div>
    <div class="demo-item">
      <div class="box scale-negative-x">Отр. по X</div>
      <div class="label"><code>hover: scaleX(-1.5)</code></div>
    </div>
    <div class="demo-item">
      <div class="box scale-negative-y">Отр. по Y</div>
      <div class="label"><code>hover: scaleY(-1)</code></div>
    </div>
    <div class="demo-item">
      <div class="box scale-different">Разные значения</div>
      <div class="label"><code>hover: scale(1.8, 0.6)</code></div>
    </div>
    <div class="demo-item">
      <div class="box scale-negative-complex">Комплексное</div>
      <div class="label"><code>hover: scale(-1.2, 1.5)</code></div>
    </div>
  </div>
</body>
</html>
