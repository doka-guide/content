<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Выравнивание текста в контейнере — text-align — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Roboto, sans-serif;
      font-size: 18px;
      margin: 0;
      background-color: #18191c;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    select {
      font-size: inherit;
    }

    .demo {
      padding: 50px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
      justify-content: center;
    }

    .form {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      color: #ffffff;
    }

    .child {
      background-color: #2e9aff;
      padding: 55px 40px;
    }
  </style>

</head>
<body>
  <main class="demo">
    <form class="form">
      <div>
        <label for="parent-direction">Направление</label>
        <select name="text-direction" id="parent-direction" onchange="onDirectionChange(this)">
          <option value="unset">unset</option>
          <option value="ltr">ltr</option>
          <option value="rtl">rtl</option>
        </select>
      </div>

      <div>
        <label for="child-alignment">Выравнивание по горизонтали</label>
        <select name="text-horizontal-alignment" id="child-alignment" onchange="onHorizontalAlignmentChange(this)">
          <option value="start">start</option>
          <option value="end">end</option>
          <option value="left">left</option>
          <option value="right">right</option>
          <option value="center">center</option>
          <option value="justify">justify</option>
          <option value="match-parent">match-parent</option>
        </select>
      </div>
    </form>

    <div class="parent">
      <div class="child">
        С точки зрения научной систематики, домашняя кошка — млекопитающее семейства кошачьих отряда хищных. Одни исследователи рассматривают домашнюю кошку как подвид дикой кошки, другие — как отдельный биологический вид.
      </div>
    </div>
  </main>


  <script>
    const parentEl = document.querySelector('.parent');
    const childEl = document.querySelector('.child');

    function onDirectionChange(e) {
      parentEl.style.direction = e.value;
    }

    function onHorizontalAlignmentChange(e) {
      childEl.style['text-align'] = e.value;
    }
  </script>
</body>
</html>
