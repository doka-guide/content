<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Родительский контекст наложения — Контекст наложения — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .block {
      position: relative;
      z-index: 1;
      width: 150px;
      height: 150px;
      padding: 15px;
      border: 5px solid;
    }

    .parent {
      background-color: #2E9AFF;
    }

    .child {
      width: 50px;
      height: 50px;
      border: 1px dashed;
      background-color: #F498AD;
    }

    .red {
      margin-top: -25px;
      margin-left: 25px;
      background-color: #cd445d;
    }

    .yellow {
      position: relative;
      z-index: -9999999;
      margin-top: -25px;
      margin-left: 90px;
      background-color: #FFD829;
    }
  </style>
</head>
<body>
  <div class="block parent">
    <div class="child brown"></div>
    <div class="child red"></div>
    <div class="child yellow"></div>
  </div>
</body>
</html>
