<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Стандартное поведение — Контекст наложения — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .block {
      width: 150px;
      height: 150px;
      border: 5px solid;
      box-sizing: border-box;
    }

    .first {
      background-color: #2E9AFF;
    }

    .second {
      margin-top: -50px;
      margin-left: 50px;
      background-color: #F498AD;
    }
  </style>
</head>
<body>
  <div>
    <div class="block first"></div>
    <div class="block second"></div>
  </div>
</body>
</html>
