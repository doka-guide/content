<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Очень длинное слово — word-break — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      color-scheme: dark;
      block-size: 100%;
    }

    body {
      display: grid;
      place-items: center;
      margin: 0;
      padding: 50px;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    p {
      max-inline-size: 180px;
      margin: 0;
      padding: 10px;
      outline: 1px solid #2E9AFF;
      word-break: normal;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <p>Очень длинный термин - Пароксизмально-циклокарбонатация-дезоксирибонуклеиновая-кислота</p>
</body>
</html>
