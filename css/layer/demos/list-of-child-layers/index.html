<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Перечисление дочерних слоёв — @layer — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    @layer framework.base, framework.theme;

    *, *::before, *::after {
      margin: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-size: 34px;
      font-family: "Roboto", sans-serif;
    }

    .container {
      width: 65%;
      padding: 55px 40px;
      background-color: #2E9AFF;
    }

    @layer framework {
      @layer theme {
        p {
          color: #000000;
        }
      }

      @layer base {
        p {
          color: #FFFFFF;
        }
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        width: 100%;
        padding: 55px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Внешний локус контроля.</p>
  </div>
</body>
</html>
