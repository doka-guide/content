<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Адаптивная ширина — clamp() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      height: 100%;
      min-width: 550px;
      display: grid;
      place-items: center;
      grid-auto-flow: column;
    }

    body {
      margin: 0;
      background-color: #18191c;
      accent-color: #2E9AFF;
    }

    iframe {
      margin-bottom: 25px;
      width: 300px;
      height: 230px;
      border: none;
    }

    input {
      margin: auto;
      display: block;
      width: 300px;
    }
  </style>
</head>
<body>
<iframe src="code.html"></iframe>
<input type="range" min="300" max="550" value="300">

<script>
  const range = document.querySelector('input')
  const frame = document.querySelector('iframe')

  range.addEventListener('input', () => {
    frame.style.width = range.value + 'px'
  })
</script>
</body>
</html>
