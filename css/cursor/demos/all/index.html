<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Все виды курсоров — cursor — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }

    body {
      padding: 5%;
      background-color: #282a2e;
      color: #ffffff;
    }

    .title {
      margin-bottom: 15px;
      text-align: center;
      color: #ffd829;
      font-size: 22px;
      font-weight: 500;
    }

    .parent {
      display: flex;
      flex-wrap: wrap;
      padding: 0 10%;
    }

    .btn {
      flex-grow: 1;
      margin: 1%;
      padding: 20px;
      border: none;
      background-color: #ffd829;
      text-transform: uppercase;
      font-size: 18px;
    }

    .auto {
      cursor: auto;
    }

    .default {
      cursor: default;
    }

    .none {
      cursor: none;
    }

    .pointer {
      cursor: pointer;
    }

    .text {
      cursor: text;
    }

    .context-menu {
      cursor: context-menu;
    }

    .help {
      cursor: help;
    }

    .progress {
      cursor: progress;
    }

    .wait {
      cursor: wait;
    }

    .cell {
      cursor: cell;
    }

    .crosshair {
      cursor: crosshair;
    }

    .vertical-text {
      cursor: vertical-text;
    }

    .alias {
      cursor: alias;
    }

    .copy {
      cursor: copy;
    }

    .move {
      cursor: move;
    }

    .no-drop {
      cursor: no-drop;
    }

    .not-allowed {
      cursor: not-allowed;
    }

    .grab {
      cursor: grab;
    }

    .grabbing {
      cursor: grabbing;
    }

    .all-scroll {
      cursor: all-scroll;
    }

    .col-resize {
      cursor: col-resize;
    }

    .row-resize {
      cursor: row-resize;
    }

    .zoom-in {
      cursor: zoom-in;
    }

    .zoom-out {
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <h2 class="title">Наведи курсор на кнопки</h2>
  <div class="parent">
    <button class="btn auto">auto</button>
    <button class="btn default">default</button>
    <button class="btn none">none</button>
    <button class="btn pointer">pointer</button>
    <button class="btn text">text</button>
    <button class="btn context-menu">context-menu</button>
    <button class="btn help">help</button>
    <button class="btn progress">progress</button>
    <button class="btn wait">wait</button>
    <button class="btn cell">cell</button>
    <button class="btn crosshair">crosshair</button>
    <button class="btn vertical-text">vertical-text</button>
    <button class="btn alias">alias</button>
    <button class="btn copy">copy</button>
    <button class="btn move">move</button>
    <button class="btn no-drop">no-drop</button>
    <button class="btn not-allowed">not-allowed</button>
    <button class="btn grab">grab</button>
    <button class="btn grabbing">grabbing</button>
    <button class="btn all-scroll">all-scroll</button>
    <button class="btn col-resize">col-resize</button>
    <button class="btn row-resize">row-resize</button>
    <button class="btn zoom-in">zoom-in</button>
    <button class="btn zoom-out">zoom-out</button>
  </div>
</body>
</html>
