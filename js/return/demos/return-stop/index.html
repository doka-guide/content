<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - return(), остановка при return — Дока</title>
  <style>
    body {
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
      color: white;
      margin: 20px;
    }
    button {
      background-color: #2E9AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 8px 12px;
      border: 1px solid #4E4F50;
      border-radius: 5px;
      background: #3A3B3C;
      color: white;
    }
    textarea {
      width: -webkit-fill-available;
      height: 150px;
      background: #3A3B3C;
      color: white;
      border: 1px solid #4E4F50;
      border-radius: 5px;
      padding: 10px;
    }
    span {
      color: #2E9AFF;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
        align-items: normal;
      }
    }
  </style>
</head>
<body>
Функция checkNumber проверяет введённое число.<br>
Если проверка успешна - выводится alert.<br>
Каждая попытка должна записываться в textarea.<br>
Но этого не происходит.<br>
<button onclick="checkNumberShow()">Нажми меня</button>
<input placeholder="Введите число">
<br>
Результат: <span></span>
<br>
<textarea></textarea>
  <script>
    const checkNumber = () => {
      const result = document.querySelector('input').value;
      if (result < 100) {
       return false;
      }
  // Если result < 100 то код далее не будет выполнен!
     const logElement = document.querySelector('textarea');
     logElement.value += `\nВремя проверки: ${new Date()}`;
     return true;
    }

    const checkNumberShow = () => {
      const result = checkNumber();
      document.querySelector('span').textContent = result;
    }
  </script>
</body>
</html>
