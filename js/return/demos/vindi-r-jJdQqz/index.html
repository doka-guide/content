<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Как понять - return() — Дока</title>
</head>
<body>
<p>
  <input id="input1" type="text"> <button onclick="runExample1()">isEven</button> <div id="example1"></div>
</p>
  <script>
    function isEven(value) {
        if ((undefined === value) || (null === value)) {
            return false;
        }
        return value % 2 == 0;
    }
    function runExample1(){
      document.querySelector('#example1').textContent = isEven(document.querySelector("#input1").value);
    }
  </script>
</body>
</html>
