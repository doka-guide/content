<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демо - confirm() как это понять</title>
  <style>
    #result{
      font-style: italic;
    }
  </style>
</head>
<body>
Нажатие на кнопку вызывает confirm.
<br>
В зависимости от выбора будет разный текст на странице.
<br>
<button onclick="confirmFx()">Нажми меня</button>
<br>
<div id="result">
  Нажатия на кнопку не было...
</div>
  <script>
    function confirmFx() {
      const result = confirm('Удалить элемент?');
      if (result === true) {
        document.querySelector('#result').innerText = 'Элемент удален';
      } else {
            document.querySelector('#result').innerText = 'Удаление отменено';
      }
    }
  </script>
</body>
</html>
