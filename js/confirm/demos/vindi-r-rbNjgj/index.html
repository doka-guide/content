<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демо - confirm() кратко</title>
</head>
<body>
confirm('Подтвердите действие')
<br>
<button onclick="confirm('Подтвердите действие')">Нажми меня</button>
<br>
<br>
confirm({msg: 'Сообщение для подтверждения'})
<br>
<button onclick="confirm({msg: 'Сообщение для подтверждения'})">Нажми меня</button>
</body>
</html>
