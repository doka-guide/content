<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - isNaN — Дока</title>
</head>
<body>
Просто калькулятор скидки
<br>
Первое поле - цена
<br>
Второе - процент скидки
<br>

<input id="price" type="text" placeholder="Цена товара" oninput="check()" maxlength="5">
<input id="discount" type="text" placeholder="Скидка" oninput="check()" maxlength="2">
<br>
Цена со скидкой (Без проверки):
<div id="simple"></div>
<br>
Цена со скидкой (С проверкой):
<div id="full"></div>
  <script>
    function check(){
      let p = document.querySelector('#price').value;
      let d = document.querySelector('#discount').value;
      // Без валидации ввода
      document.querySelector('#simple').innerText = p - (p / 100 * d).toFixed(2);
      // с Валидацией
      let discount = p - (p / 100 * d).toFixed(2);
      if (isNaN(discount)) {
        if (isNaN(p)) {
              discount = "Введите корректные значения!";
        } else {
          discount = p;
        }
      }

      document.querySelector('#full').innerText = discount;
    }


    // первичные значения для формы
    document.querySelector('#price').value = 100;
    document.querySelector('#discount').value = "Скидок нет";
    check();
  </script>
</body>
</html>
