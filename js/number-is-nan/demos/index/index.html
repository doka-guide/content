<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Калькулятор скидки — Number.isNaN() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      --main-w: 16.875rem;

      display: grid;
      place-content: center;
      min-height: 100vh;
      padding: 1rem;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", system-ui, sans-serif;
      font-size: 1.125rem;
    }

    form {
      max-width: 430px;
      display: grid;
      row-gap: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr var(--main-w);
      gap: 0.5rem 2rem;
      align-items: center;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--main-w);
      width: 100%;
      margin-left: auto;
    }

    .total-container {
      margin-top: 2rem;
    }

    .label {
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    .input {
      border-radius: 0.375rem;
      border: 1px solid #ffffff;
      padding: 0.75rem;
      background-color: #18191c;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      font-weight: 300;
      font-size: 1.125rem;
      width: 100%;

      &::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      &:focus {
        border-color: #ffd829;
        outline: none;
      }
    }

    .error {
      position: relative;
    }

    .error,
    .error:focus {
      border-color: #ff8630;
      background-color: rgb(255 134 48 / 10%);
    }

    .total {
      font-size: 6.25rem;
      font-weight: 500;
      line-height: 1;
    }

    .checkbox-container {
      position: relative;
    }

    .checkbox {
      width: 1.5rem;
      height: 1.5rem;
      opacity: 0;
    }

    .checkbox,
    .checkbox-title {
      cursor: pointer;
    }

    .checkbox + .checkbox-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: calc(50% - 12px);
      width: 24px;
      height: 24px;
      border: 1px solid #ffffff;
      border-radius: 6px;
    }

    .checkbox:checked + .checkbox-title::after {
      content: "";
      position: absolute;
      left: 5px;
      top: calc(50% - 7px);
      width: 14px;
      height: 14px;
      background-color: #ffd829;
      border-radius: 3px;
    }

    @media (width < 30.5rem) {
      .grid {
        grid-template-columns: auto;
      }

      .checkbox-container {
        min-width: auto;
        max-width: none;
        justify-content: start;
        gap: 0.5rem;
      }
    }

  </style>
</head>

<body>
  <form>
    <label class="grid">
      <span class="label">Цена</span>
      <input class="input" id="price" type="text" placeholder="Цена товара" oninput="check()" maxlength="5" value="100">
    </label>
    <label class="grid">
      <span class="label">Скидка, %</span>
      <input class="input" id="discount" type="text" placeholder="Скидка" oninput="check()" maxlength="2"
        value="Скидок нет">
    </label>
    <label class="checkbox-container">
      <input class="checkbox" id="checkNaN" type="checkbox" oninput="check()">
      <span class="checkbox-title">включить проверку на NaN</span>
    </label>
    <output class="total-container grid">
      <span class="label">Итого, карибских тугриков</span>
      <span class="total" id="total"></span>
    </output>
  </form>

  <script>
    function check() {
      const priceInput = document.querySelector('#price')
      const priceValue = Number(document.querySelector('#price').value)
      const discountValue = Number(document.querySelector('#discount').value)
      const checkNaN = document.querySelector('#checkNaN').checked
      const total = document.querySelector('#total')

      priceInput.classList.remove("error")

      let discount = priceValue - (priceValue / 100 * discountValue).toFixed(2)
      if (checkNaN) {
        if (Number.isNaN(discount)) {
          discount = priceValue
        }
        if (Number.isNaN(priceValue)) {
          discount = 0
          priceInput.classList.add("error")
        }
      }
      total.innerText = discount
    }

    check()
  </script>
</body>
</html>
