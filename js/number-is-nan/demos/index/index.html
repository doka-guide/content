<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Калькулятор скидки — Number.isNaN() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      --main-w: 16.875rem;
      --color-base-js: hsl(49 100% 58%);
      --error: hsl(25, 100%, 59%);

      display: grid;
      place-content: center;
      min-height: 100vh;
      padding: 1rem;
      background-color: #18191c;
      color: #fff;
      font-family: Roboto, system-ui, sans-serif;
      font-size: 1.125rem;
    }

    form {
      max-width: 26.875rem;
      display: grid;
      row-gap: 1.5rem;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr var(--main-w);
      gap: 0.5rem 2rem;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: var(--main-w);
      justify-self: end;
    }

    .total-container {
      margin-top: 2rem;
    }

    .input {
      border-radius: 0.375rem;
      border: 1px solid #fff;
      padding: 0.75rem;
      background-color: transparent;
      color: #fff;
      font-family: inherit;
      font-weight: 300;
      font-size: 1.125rem;
      width: 100%;
      cursor: pointer;

      &::placeholder {
        color: hsla(0, 0%, 100%, 0.6);
      }

      &:focus {
        border-color: var(--color-base-js);
        outline: none;
      }
    }

    .error {
      position: relative;
    }

    .error,
    .error:focus {
      border-color: var(--error);
      background-color: hsl(from var(--error) h s l / 10%)
    }

    .total {
      font-size: 6.25rem;
      font-weight: 500;
      line-height: 1;
    }

    .checkbox {
      appearance: none;
      display: grid;
      place-items: center;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 0.375rem;
      border: 1px solid #fff;

      &::after {
        content: "";
        width: 0.875rem;
        height: 0.875rem;
        background-color: var(--color-base-js);
        border-radius: 3px;
        scale: 0;
      }

      &:checked::after {
        scale: 1;
      }
    }

    @media (width < 30.5rem) {
      .wrapper {
        grid-template-columns: auto;
      }

      .checkbox-container {
        width: auto;
        justify-self: start;
        justify-content: start;
        gap: 0.5rem;
      }
    }

    @media (prefers-reduced-motion: no-preference) {
      .input {
        transition-property: color, background-color, border-color;
        transition-duration: 0.2s;
      }

      .checkbox::after {
        transition: scale 0.2s cubic-bezier(0.39, 0.58, 0.57, 1);
      }
    }
  </style>
</head>

<body>
  <form>
    <label class="wrapper">
      Цена
      <input class="input" id="price" name="price" type="text" placeholder="Цена товара" maxlength="5" value="100">
    </label>
    <label class="wrapper">
      Скидка, %
      <input class="input" id="discount" name="discount" type="text" placeholder="Скидка" maxlength="2"
        value="Скидок нет">
    </label>
    <label class="checkbox-container">
      <input class="checkbox" name="failsafe" type="checkbox">
      включить проверку на NaN
    </label>
    <label class="total-container wrapper">
      Итого, карибских тугриков
      <output class="total" name="total" for="price discount"></output>
    </label>
  </form>

  <script>
    const form = document.querySelector('form')

    form.addEventListener('input', event => {
      const priceInput = form.price

      const price = Number(priceInput.value),
        discount = Number(form.discount.value),
        checkNaN = form.failsafe.checked

      priceInput.classList.remove('error')

      let total = price - ((price / 100) * discount).toFixed(2)

      if (checkNaN) {
        if (Number.isNaN(discount)) total = price

        if (Number.isNaN(price)) {
          total = 0
          priceInput.classList.add('error')
        }
      }

      form.total.value = total
    })

    form.dispatchEvent(new Event('input'))
  </script>
</body>
</html>
