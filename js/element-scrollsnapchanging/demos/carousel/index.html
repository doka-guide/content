<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Получение номера слайда во время прокрутки — scrollsnapchanging — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .example {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }

    .scroll-container {
      width: 100%;
      height: 350px;
      max-width: 600px;
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      list-style: none;
    }

    .item {
      flex: 0 0 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #FFD829;
      color: black;
      font-size: 2em;
      scroll-snap-align: center;
    }

    .item:nth-child(even) {
      background-color: #665610;
      color: #FFFFFF;
    }

    .caption-value {
      display: inline-block;
      width: 20px;
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <figure class="example">
    <ol id="carousel" class="scroll-container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
    </ol>
    <figcaption>
      <span id="caption-label">Пролистываемый слайд:</span>
      <span id="caption-value" class="caption-value">1</span>
    </figcaption>
  </figure>
  <script>
    const carousel = document.getElementById('carousel')
    const captionValue = document.getElementById('caption-value')

    // Проверяем поддерживает ли браузер событие
    const supported = 'onscrollsnapchanging' in carousel

    if (supported) {
      // Добавляем обработчики событий для демки
      carousel.addEventListener('scrollsnapchanging', (event) => {
        captionValue.textContent = event.snapTargetInline.textContent
      })
    } else {
      // Показываем сообщение о том, что поддержки нет
      const captionLabel = document.getElementById('caption-label')
      captionLabel.textContent = `⚠️ scrollsnapchanging не поддерживается браузером`
      captionValue.textContent = ''
    }
  </script>
</body>
</html>
