<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Разница между событиями load и DOMContentloaded — Событие load и DOMContentLoaded — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      padding: 5% 10% !important;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
    }

    code {
      font-family: "Roboto Mono", monospace;
    }

    pre {
      white-space: pre-wrap;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .button-like {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid;
      color: #ffffff;
      font-size: 18px;
      font-weight: 300;
      line-height: normal;
      text-align: center;
      text-decoration: none;
    }

    .button-like:hover {
      color: #ffffff;
      background-color: #18191c;
      cursor: pointer;
    }

    .button-like:focus {
      outline: 1px solid #ffffff;
    }

    .blue {
      background-color: #1a5ad7;
      border-color: transparent;
    }

    .blue:hover {
      border-color: #1a5ad7;
    }

    .description {
      width: 280px;
      flex-shrink: 0;
    }

    .timings-line + .timings-line {
      margin-top: 25px;
    }

    .timings span {
      display: block;
      color: #979797;
      line-height: normal;
    }

    #domloaded-time,
    #load-time,
    #difference {
      color: #FFFFFF;
      font-size: 3rem;
      line-height: 1.1;
    }

    #difference::after {
      content: " мс";
      font-size: 16px;
    }

    .tip {
      margin-top: 40px;
    }

    .tip p {
      color: #979797;
      line-height: 1.4;
    }

    .scrollable {
      width: 100%;
      height: 425px;
      margin-left: 70px;
      padding: 10px;
      background-color: #282a2e;
      color: #979797;
      font-family: "Roboto Mono", monospace;
      line-height: 1.2;
      overflow-y: scroll;
      overflow-x: hidden;
      scrollbar-color: #ffffff #979797;
      scrollbar-width: 8px;
    }

    .scrollable::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      background-color: #979797;
    }

    .scrollable::-webkit-scrollbar-thumb {
      background-color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="description">
      <div class="timings">
        <p class="timings-line">
          <span id='domloaded-time'></span>
          <span>Событие <code>DOMContentLoaded</code></span>
        </p>
        <p class="timings-line">
          <span id='load-time'></span>
          <span>Событие <code>load</code></span>
        </p>
        <p class="timings-line">
          <span id='difference'></span>
          <span>Разница между событиями</span>
        </p>
      </div>
      <div class="tip">
        <a class="button-like blue" href="overloaded.html">Попробовать со стилями</a>
        <p>Здесь лишних стилей нет, разница между событиями должна быть меньше.</p>
      </div>
    </div>
    <div class="scrollable"></div>
  </div>

<script>
  let diff;
  let diffSpan = document.getElementById('difference');

  window.addEventListener('load', function() {
    let loadSpan = document.getElementById('load-time');
    let currentTime = getCurrentTime();
    loadSpan.textContent = currentTime.string;
    diffSpan.textContent = countDiff(currentTime.ms);
  });

  window.addEventListener('DOMContentLoaded', function() {
    let DOMLoadedSpan = document.getElementById('domloaded-time');
    let currentTime = getCurrentTime();
    DOMLoadedSpan.textContent = currentTime.string;
    diffSpan.textContent = countDiff(currentTime.ms);
  });

  function getCurrentTime() {
    const time = new Date();
    return {ms: time.getTime(), string: time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds() + '.' + time.getMilliseconds()};
  }

  function countDiff(currentTime) {
    if (!diff) {
      diff = currentTime;
    } else {
      diff -= currentTime;
      return Math.abs(diff);
    };
  }
</script>
</body>
</html>
