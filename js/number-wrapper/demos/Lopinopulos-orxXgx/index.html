<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - Number.toLocaleString — Дока</title>
</head>
<body>
<input type="number" name="value" id="value" value="123456">
<select id="locale">
  <option value="">Пользовательская</option>
  <option value="ru">Русская</option>
  <option value="en-US">США</option>
  <option value="ar">Арабская</option>
  <option value="zh-Hans-CN-u-nu-hanidec">Китайская</option>
</select>
<button id="styleValue">Форматировать число</button>
<h1></h1>
  <script>
    let input = document.getElementById('value');
    let select = document.getElementsByTagName('select')[0];
    let button = document.getElementsByTagName('button')[0];
    let output = document.getElementsByTagName('h1')[0];

    button.addEventListener('click', function() {
      let value = input.value;
      let locale = select.value;

      let num = (new Number(value));
      if (locale) {
        output.textContent = num.toLocaleString(locale);
      } else {
        output.textContent = num.toLocaleString();
      }

    });
  </script>
</body>
</html>
