<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Примеры события input в JS — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --main-color: #FFD829;
      --white-shadowed: rgba(120, 120, 120);
      --complementary-color: #41E847;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    html {
      color-scheme: dark;
    }

    body {
      align-items: flex-start;
      background-color: #18191C;
      color: #FFFFFF;
      counter-reset: h2counter;
      display: flex;
      font-family: "Roboto", sans-serif;
      justify-content: center;
      min-height: 100vh;
      padding: 50px;

      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 {
      counter-reset: h2counter;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h2:before {
      content: counter(h2counter) ". ";
      counter-increment: h2counter;
    }

    section {
      margin-top: 24px;
    }

    .button {
      background-color: var(--main-color);
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible,
    .button:focus {
      border: 2px solid var(--complementary-color);
      outline: none;
    }

    .button--input-file {
      align-items: flex-start;
      display: flex;
      justify-content: space-around;
      position: relative;
    }

    .button--input-file:before {
      align-items: center;
      background-color: var(--main-color);
      content: 'input type="file"';
      display: flex;
      justify-content: center;
      height: 100%;
      left: 0;
      position: absolute;
      text-align: center;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .button--input-file:hover::before {
      background-color: white;
      transition: background-color 0.2s linear;
    }

    .input {
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .input--text {
      width: 300px;
    }

    .input:focus {
      border-color: var(--complementary-color);
      outline: none;
    }

    .checkbox-label {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox {
      background-color: transparent;
      height: 24px;
      margin-left: 1rem;
      margin-right: 1rem;
      cursor: pointer;
      position: relative;
      width: 24px;
    }

    .checkbox::after {
      background-color: var(--main-color);
      background-size: 100% 100%;
      content: "";
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      z-index: 1;
      width: 100%;
    }

    .checkbox:checked::after {
      z-index: -1;
    }

    .checkbox:focus,
    .checkbox:focus-visible {
      border: 0;
      outline: 1px solid var(--complementary-color);
    }

    .checkbox:hover::after {
      background-color: white;
    }

    .checkbox + .checkbox-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: calc(50% - 12px);
      width: 24px;
      height: 24px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
    }

    .checkbox:focus + .checkbox-title::before {
      border-color: var(--complementary-color);
    }

    .checkbox:checked + .checkbox-title::after {
      content: '';
      position: absolute;
      left: 5px;
      top: calc(50% - 7px);
      width: 14px;
      height: 14px;
      border-radius: 3px;
      background-color: var(--main-color);
    }

    .textarea {
      min-width: 300px;
      max-width: 300px;
      min-height: 100px;
      max-height: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      display: block;
      width: 100;
    }

    .textarea:focus {
      border-color: var(--complementary-color);
      outline: none;
    }

    .textarea[disabled] {
      background-color: #282A2E;
      border-color: var(--white-shadowed);
      color: #E6E6E6;
      outline: none;
    }

    .has-columns {
      column-gap: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: stretch;
    }

    .has-columns >  * {
      flex: 1;
    }

    .has-rows {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      row-gap: 2rem;
    }

    .margin-small {
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .visually-hidden:not(:focus):not(:active) {
      border: 0;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    @media (max-width: 768px) {
      body {
        padding: var(--gapBig);
      }
    }
  </style>
  <script>
    function getHandleEvent(resultTextNode) {
      return function addTextToNode(evt) {
        resultTextNode.value += evt.type + "; ";
      };
    }
  </script>
</head>

<body class="adaptive has-rows">
  <h1>Примеры использования события <code lang="EN">input</code></h1>

  <section class="has-rows">
    <h2>Событие <code lang="EN">input</code> у текстового поля</h2>
    <label class="input-label">Введите текст или вставьте из буфера обмена:
      <input class="input input--text" id="inputTextField"
        placeholder="вводите здесь" type="text"
      >
    </label>

    <div class="has-columns margin-small">
      <label for="textResultInput" class="input-label">
        <span class="input-title">
          Здесь результат события <code lang="EN">input</code>. При
          вводе и удалении каждого символа сразу отображается результат:
        </span>
      </label>
      <label for="textResultChange" class="input-label">
        <span class="input-title">
          Здесь результат события <code lang="EN">change</code>.
          Изменение возникнет только когда фокус покинет поле ввода;
          попробуйте кликнуть на пустое место страницы:
        </span>
      </label>
    </div>

    <div class="has-columns">
      <div class="has-rows">
        <textarea class="textarea" cols="30" disabled
          id="textResultOnInput" rows="5"
        >
        </textarea>
      </div>

      <div class="has-rows">
        <textarea class="textarea" cols="30" disabled
          id="textResultOnChange" rows="5"
        >
        </textarea>
      </div>
    </div>
    <script>
      const inputTextNode = document.getElementById('inputTextField');
      const resultOnInput = document.getElementById('textResultOnInput');
      const resultOnChange = document.getElementById('textResultOnChange');
      inputTextNode.oninput = function () {
        resultOnInput.value = inputTextNode.value;
      };
      inputTextNode.onchange = function () {
        resultOnChange.value = inputTextNode.value;
      };
    </script>
  </section>

  <section class="has-rows">
    <h2>События у элементов форм</h2>
    <p>Попробуйте кликнуть чекбокс и каждую кнопку</p>
    <div class="has-columns">
      <div class="has-rows">
        <label class="checkbox-label">
          <span class="checkbox-title">Чекбокс:</span>
          <input type="checkbox" name="checkbox-input" class="checkbox">
        </label>

        <input class="button" name="input-button"
          type="button" value='input type="button"''
        >

        <input class="button" name="input-submit"
          type="submit" value='input type="submit"'
        >

        <label class="hint"><span class="visually-hidden">Выберите файл с диска:</span>
          <input class="button button--input-file" name="input-file" type="file">
        </label>

      </div>

      <div>
        <label class="hint">
          <span class="text-small">
            Какие события происходят:
          </span>
          <textarea
            class="textarea" cols="30" disabled id="events-log" rows="20"
          >
          </textarea>
        </label>
      </div>
    </div>

    <script>
      const eventsLog = document.getElementById('events-log');

      const checkbox = document.querySelector("[name=checkbox-input]");
      checkbox.addEventListener('input', getHandleEvent(eventsLog));
      checkbox.addEventListener('change', getHandleEvent(eventsLog));
      checkbox.addEventListener('click', getHandleEvent(eventsLog));

      const inputButton = document.querySelector("[name=input-button]");
      inputButton.addEventListener("input", getHandleEvent(eventsLog));
      inputButton.addEventListener("change", getHandleEvent(eventsLog));
      inputButton.addEventListener("click", getHandleEvent(eventsLog));

      const inputSubmit = document.querySelector("[name=input-submit]");
      inputSubmit.addEventListener('input', getHandleEvent(eventsLog));
      inputSubmit.addEventListener('change', getHandleEvent(eventsLog));
      inputSubmit.addEventListener('click', getHandleEvent(eventsLog));

      const inputFile = document.querySelector("[name=input-file]");
      inputFile.addEventListener('input', getHandleEvent(eventsLog));
      inputFile.addEventListener('change', getHandleEvent(eventsLog));
      inputFile.addEventListener('click', getHandleEvent(eventsLog));
    </script>
  </section>
</body>
</html>
