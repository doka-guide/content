<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Измерение времени работы иерархий медленных  функций – Performance – Doka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 8px 16px;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 400;
      background-color: #18191c!important;
      color: #FFFFFF;
    }
    ol{
      margin-bottom: 16px;
      padding-left: 20px;
    }
    li{
      margin-bottom: 6px;
    }

    .result {
      display: flex;
      flex-direction: column;
    }

    .button {
      padding: 4px 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>


    <main>
    <div id="container">
      <ol>
        <li>Откройте инструменты разработчика (developer tools) и перейдите в раздел «Производительность» (Performance).</li>
        <li>Нажмите круглую кнопку для начала записи или <code>Ctrl E</code></li>
        <li>
          Нажмите для старта медленных функций — <button id="start-button" class="button">Запустить</button>
        </li>
        <li>Нажмите красную кнопку для остановки записи или <code>Ctrl E</code></li>

      </ol>
    </div>
    <p id="result" class="hidden">Готово</p>
  </main>
  <script>
    const container = document.getElementById('container')
    const startButton = document.getElementById('start-button')
    const result = document.getElementById('result')

    const performSlowCalculation = function() {
      performance.mark('slow start')
      for (let i = 0; i < 100000000; i++) {
        const a = i * i
      }
      performance.mark('slow end')
      performance.measure('slow duration', 'slow start', 'slow end')
    }

    function function_1(){
      performance.mark('first slow iteration')
      slow()
      performance.mark('function_1 end')
      performance.measure('function_1 duration', 'function_1 start', 'function_1 end')
    }
    function function_2() {
      performance.mark('function_2 start')
      slow()
      slow()
      performance.mark('function_2 end')
      performance.measure('function_2 duration', 'function_2 start', 'function_2 end')
    }

    startButton.addEventListener('click', async function(evt) {
      evt.preventDefault()

      performance.mark('start')

      function_1()
      function_2()
      slow()

      performance.mark('end')
      performance.measure('duration', 'start', 'end')


      result.classList.remove('hidden')
    })
  </script>
</body>
</html>
