<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Установка фокуса на элементы — Element.focus() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <label>Куда переместить фокус?
    <select id="focus-selector">
      <option></option>
      <option value="name">Имя</option>
      <option value="email">Email</option>
      <option value="age">Возраст</option>
      <option value="specialization">Специализация</option>
      <option value="nasa">Опыт в NASA</option>
      <option value="photo">Фото</option>
      <option value="submit">Кнопка отправки</option>
    </select>
  </label>
  <h1>Регистрация в экспедицию на Марс</h1>
  <form action="/apply" method="POST">
    <label>
      Your name:
      <input
        type="text"
        name="name"
        id="name"
      >
    </label>

    <label>
      Email:
      <input
        type="email"
        name="email"
        id="email"
      >
    </label>

    <label>
      Age:
      <input type="number" name="age" id="age" required>
    </label>

    <label>
      Specialization:
      <select name="specialization" id="specialization" required>
        <option value="engineer" selected>Engineer</option>
        <option value="scientist">Scientist</option>
        <option value="psychologist">Psychologist</option>
        <option value="other">Other</option>
      </select>
    </label>

    <label>
      I worked in NASA
      <input type="checkbox" name="nasaExperience" id="nasa" value="1">
    </label>

    <label>
      Photo:
      <input type="file" accept="image/jpeg" name="photo" id="photo" required>
    </label>

    <button type="submit" id="submit">Подать заявку</button>
  </form>
  <script>
    const focusSelector = document.getElementById("focus-selector")
    focusSelector.value = null
    focusSelector.addEventListener("change", (e) => {
      const chosenId = e.target.value
      if (chosenId) {
        const choice = document.getElementById(chosenId)
        choice.focus()
      }
    })
  </script>
</body>
</html>
