<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Обработка событий мыши — Element.addEventListener() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
    }

    body {
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
    }

    div + div {
      margin-top: 50px;
    }

    #result {
      margin-top: 0;
      color: #1a5ad7;
    }

    a {
      display: block;
      margin: 10px 0;
      color: #ffffff;
      font-size: 24px;
      text-decoration: underline;
      text-decoration-style: solid;
      text-decoration-color: #1a5ad7;
      text-decoration-thickness: 2px;
    }
  </style>
</head>
<body>
  <div>
    <p>Эта ссылка не содержит обработчика нажатия мыши:</p>
    <a href="https://yandex.ru" target="_blank">Ссылка на Яндекс</a>
  </div>
  <div>
    <p>Эта содержит и прерывает поведение браузера, заменяя своим:</p>
    <a href="https://yandex.ru" target="_blank" id="custom">Ссылка с изменённым поведением</a>
  </div>
  <div id="result"></div>

  <script>
    const result = document.querySelector('#result')

    function handleClick(e) {
      // Отменяем поведение браузера для этого события
      e.preventDefault()
      result.innerText = 'Вы нажали на ссылку, но ничего не произошло!'
      setTimeout(function() {
        result.innerText = ''
      }, 2500)
    }
    document.querySelector('#custom').addEventListener('click', handleClick)
  </script>
</body>
</html>
