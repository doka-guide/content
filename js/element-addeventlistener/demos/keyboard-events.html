<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Обработка событий клавиатуры — Element.addEventListener() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
    }

    code {
      font-family: "Roboto Mono", monospace;
    }

    .container {
      width: 500px;
      margin: auto;
    }

    .event {
      position: relative;
      min-height: 100px;
    }

    .event span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      font-style: italic;
    }

    .event code {
      font-size: 100px;
      line-height: 1;
    }

    input {
      display: block;
      width: 100%;
      border: 1px solid #ffffff;
      margin-top: 35px;
      padding: 15px;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    input:focus {
      border-color: #1a5ad7;
      outline: none;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .result-container {
      position: relative;
      margin-top: 35px;
    }

    .result {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100px;
      padding-top: 10px;
      overflow: hidden;
    }

    .result-container::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 10px;
      background: linear-gradient(to bottom, #18191c 0%, transparent 100%);
    }

    .message {
      border-radius: 15px;
      padding: 5px 10px;
      background-color: #1a5ad7;
      font-size: 0.8em;
      line-height: 1;
      text-align: left;
    }

    .message + .message {
      margin-top: 5px;
    }

    .inline-code {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="event"><span>Ожидание ввода...</span></div>
    <input id="field" type="text" placeholder="Введите сообщение">
    <label for="field">Начинайте вводить сообщение, после чего нажмите <code class="inline-code">Enter</code></label>
    <div class="result-container">
      <div class="result"></div>
    </div>
  </div>

  <script>
    function handleKey(event) {
      const msg = '<code>' + event.key + '</code>'
      if (event.key === 'Enter') {
        const newMsg = document.createElement('div')
        const result = document.querySelector('.result')

        newMsg.classList.add('message')
        newMsg.innerText = event.target.value
        result.appendChild(newMsg)
        result.scrollTo(0, result.scrollHeight)
        event.target.value = ''
      }

      document.querySelector('.event').innerHTML = msg
    }

    document.querySelector('input').addEventListener('keydown', handleKey)
  </script>
</body>
</html>
