<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - doka-positioning-via-css-custom-properties</title>
  <style>
    body {
      margin: 0
    }

    .element {
      width: 50px;
      height: 50px;
      background: black;
      position: absolute;

      --x: 0px;
      --y: 0px;
      transform: translate(var(--x), var(--y));
    }
  </style>
</head>
<body>
<div class="element"></div>
  <script>
    const element = document.querySelector('.element');

    let dragging = false;
    let startX = 0;
    let startY = 0;

    element.addEventListener('mousedown', (e) => {
      dragging = true;

      const style = window.getComputedStyle(element);
      const translateX = parseInt(style.getPropertyValue('--x'));
      const translateY = parseInt(style.getPropertyValue('--y'));

      startX = e.pageX - translateX;
      startY = e.pageY - translateY;
    })

    document.body.addEventListener('mouseup', () => {
      dragging = false;
    })

    document.body.addEventListener('mousemove', (e) => {
      if (!dragging) return;

      element.style.setProperty('--x', `${e.pageX - startX}px`);
      element.style.setProperty('--y', `${e.pageY - startY}px`);
    })
  </script>
</body>
</html>
