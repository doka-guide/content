<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - doka-positioning-via-style</title>
  <style>
    body {
      margin: 0
    }

    .element {
      width: 50px;
      height: 50px;
      background: black;
      position: absolute;
    }
  </style>
</head>
<body>
<div class="element"></div>
  <script>
    const element = document.querySelector('.element');

    let dragging = false;
    let startX = 0;
    let startY = 0;

    element.addEventListener('mousedown', (e) => {
      dragging = true;
      startX = e.pageX - Number.parseInt(element.style.left || 0);
      startY = e.pageY - Number.parseInt(element.style.top || 0);
    })

    document.body.addEventListener('mouseup', () => {
      dragging = false;
    })

    document.body.addEventListener('mousemove', (e) => {
      if (!dragging) return;

      element.style.top = `${e.pageY - startY}px`;
      element.style.left = `${e.pageX - startX}px`;
    })
  </script>
</body>
</html>
