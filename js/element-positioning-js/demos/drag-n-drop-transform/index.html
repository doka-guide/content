<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Драг-н-дроп, работающий на transform — Позиционирование элементов с помощью JS — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
    }

    body {
      height: 225px;
      background-color: #18191C;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100%;
      margin: auto;
      border: 25px solid #18191C;
      outline: 1px solid #665610;
      outline-offset: -26px;
      background:
        linear-gradient(to top, #665610 1px, transparent 1px)
        repeat 0 0 / 100% 75px,
        linear-gradient(to right, #665610 1px, transparent 1px)
        repeat 0 0 / 75px 100%;
    }

    .element {
      position: absolute;
      right: 325px;
      top: 100px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #FFD829;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>
  <script>
    const element = document.querySelector('.element')

    let dragging = false
    let startX = 0
    let startY = 0

    element.addEventListener('mousedown', (e) => {
      dragging = true

      const style = window.getComputedStyle(element)
      console.log(style.transform)
      const transform = new DOMMatrixReadOnly(style.transform)

      const translateX = transform.m41
      const translateY = transform.m42

      startX = e.pageX - translateX
      startY = e.pageY - translateY
    })

    document.body.addEventListener('mouseup', () => {
      dragging = false
    })

    document.body.addEventListener('mousemove', (e) => {
      if (!dragging) return

      const x = e.pageX - startX
      const y = e.pageY - startY
      element.style.transform = `translate(${x}px, ${y}px)`
    })

    function setRoundWidth() {
      const container = document.querySelector('.container')
      const newWidth = Math.floor(document.documentElement.clientWidth / 75) * 75 - 50 - 25
      container.style.width = newWidth + 'px'
    }
    setRoundWidth()
    window.addEventListener('resize', setRoundWidth)
  </script>
</body>
</html>
