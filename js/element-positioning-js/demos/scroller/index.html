<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Галерея с прокрутчиком (scroller) — Позиционирование элементов с помощью JS — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/lib.css">
  <style>
    body {
      margin: 0;
      padding: 10px 20px 0;
      background-color: #18191C;
      overflow: hidden;
    }

    .item {
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: #FFD829;
    }

    .ab_scroller-item:first-child .item {
      margin-left: 0;
    }

    .ab_scroller-item:last-child .item {
      margin-right: 0;
    }

    .ab_scroller-scrollbar {
      background-color: #665610;
    }
  </style>
</head>
<body>
  <div class="scroller">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script src="scripts/lib.js"></script>
</body>
</html>
