<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Element.scroll/scrollIntoView — Прокрутка к элементу — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <style>
    body {
      position: relative;
      height: 2250px;
      margin: 0;
      background-color: #18191C;
      background-image: url("../images/background-dash.svg");
      background-repeat: repeat;
      background-size: 18px 450px;
    }

    #buttons{
      position: fixed;
      top: 50%;
      left: 10%;
      transform: translate(0, -50%);
      z-index: 10;
    }

    #element{
      position: absolute;
      top: calc(50% - 50px);
      right: calc((100% - 10% - 220px) / 2 - 50px);
      width: 100px;
      height: 100px;
      margin: 0 auto;
      background-image: url("../images/star.svg");
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1;
    }

    .button {
      display: block;
      width: 220px;
      padding: 10px;
      border: 1px solid;
      vertical-align: middle;
      color: #ffffff;
      font-size: 18px;
      font-weight: 300;
      font-family: "Roboto";
    }

    .button + .button {
      margin-top: 20px;
    }

    .button:hover {
      border: 1px solid #ffffff;
      color: #ffffff;
      background-color: #18191c;
      cursor: pointer;
    }

    .button:focus {
      outline: 1px solid #ffffff;
    }

    .green {
      border-color: transparent;
      background-color: #49A16C;
    }

    .green:hover {
      border-color: #49A16C;
    }

    .blue {
      border-color: transparent;
      background-color: #1A5AD7;
    }

    .blue:hover {
      border-color: #1A5AD7;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button type="type" class="button green" onclick="makeScroll(true)">Прокрутка с arg = true</button>
    <button type="type" class="button blue" onclick="makeScroll(false)">Прокрутка с arg = false</button>
  </div>
  <div id="element"></div>
  <script>
    function makeScroll(arg) {
      const parent = window.parent
      const x = parent.scrollX
      const y = parent.scrollY

      const elt = document.querySelector('#element')
      elt.scrollIntoView(arg)

      parent.scrollTo(x, y)
    }
  </script>
</body>
</html>
