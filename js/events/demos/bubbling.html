<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Всплытие событий — events — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
    }

    body {
      font-family: "Roboto", sans-serif;
    }

    #container {
      padding: 5%;
      background-color: #18191c;
      color: #FFFFFF;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 500;
    }

    video {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Кликни на коробку</h1>
    <video id="cat" src="../video/cat.mp4"></video>
  </div>

  <script>
    let container = document.getElementById('container');
    let video = document.getElementById('cat');

    // слушаем событие click на <div>
    container.addEventListener('click', function() {
      const colors = ["#49A16C", "#064236", "#ED6742", "#F498AD", "#1A5AD7", "#AFC9DA", "#FFD829", "#282A2E", "#5E6064"];
      let randomColorIndex = Math.floor(Math.random()*colors.length);
      container.style = `background-color: ${colors[randomColorIndex]}`;
    })

    // слушаем событие click на видео
    video.addEventListener('click', function() {
      this.currentTime = 0; // отматываем видео на начало
      this.play();
    })
  </script>
</body>
</html>
