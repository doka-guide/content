<!DOCTYPE html>
<html lang="ru">
<head>
  <title>This –≤ —Ñ—É–Ω–∫—Ü–∏–∏-–æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ ‚Äî events ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding: 5%;
      margin: 0;
      background-color: #18191C;
      text-align: center;
    }

    .button {
      width: 125px;
      height: 125px;
      border: none;
      padding: 10px;
      vertical-align: middle;
      background-color: #FFFFFF;
      font-size: 75px;
    }

    .button:hover {
      border: 1px solid #FFFFFF;
      color: #FFFFFF;
      background: linear-gradient(to top, #18191C, #18191C);
      cursor: pointer;
    }

    .button:active, .button:focus {
      outline: none;
    }

    .button + .button {
      margin-left: 25px;
    }
  </style>
</head>
<body>
  <button class="button">üç∫</button>
  <button class="button">üç∑</button>
  <button class="button">üçπ</button>

  <script>
    function changeColor() {
      // –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–æ–∏–∑–æ—à–ª–æ —Å–æ–±—ã—Ç–∏–µ. –∫–Ω–æ–ø–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Å –ø–æ–º–æ—â—å—é –∫–ª—é—á–µ–≤–æ–≥–æ —Å–ª–æ–≤–∞ this
      this.style.backgroundColor = getColor()
    }

    function getColor() {
      const colors = ['#49A16C', '#064236', '#ED6742', '#F498AD', '#1A5AD7', '#AFC9DA', '#FFD829', '#5E6064', '#E6E6E6', '#FFFFFF']
      const randomColorIndex = Math.floor(Math.random() * colors.length)
      return colors[randomColorIndex]
    }

    const buttons = document.getElementsByTagName('button')
    for(let i = 0; i < buttons.length; ++i) {
      const button = buttons[i]
      // –∫ –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–µ –ø—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
      // –æ–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ, —á—Ç–æ –º—ã –Ω–µ –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é —Ñ—É–Ω–∫—Ü–∏—é changeColor, –∞ —Ç–æ–ª—å–∫–æ –ø–∏—à–µ–º –µ–µ –∏–º—è
      button.addEventListener('click', changeColor)
    }
  </script>

</html>
