<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Свойство DOM элемента onclick — events — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left: 40px;
    }

    .button + .button {
      margin-top: 25px;
    }

    .button {
      border: 1px solid;
      padding: 10px;
      vertical-align: middle;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    .button:hover {
      border: 1px solid #ffffff;
      background-color: #18191c;
      color: #ffffff;
      cursor: pointer;
    }

    .button:focus {
      outline: 1px solid #FFFFFF;
    }

    .green {
      background-color: #49a16c;
      border-color: #49a16c;
    }

    .green:hover {
      border-color: #49a16c;
    }

    .blue {
      background-color: #1A5AD7;
      border-color: #1A5AD7;
    }

    .blue:hover {
      border-color: #1A5AD7;
    }

    #square {
      width: 200px;
      height: 200px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="square"></div>
    <div class="buttons">
      <button id="change" class="button green">Поменять цвет квадрата</button>
      <button class="button blue">Кнопка без обработчика</button>
    </div>
  </div>

  <script>
    const buttonElement = document.getElementById('change')
    const squareDiv = document.getElementById('square')

    // чтобы реагировать на нажатие кнопки, записываем функцию в свойство onclick. Эта функция будет вызываться при каждом нажатии на кнопку. Часто говорят, что эта функция обрабатывает событие
    buttonElement.onclick = function() {
      squareDiv.style.backgroundColor = getColor()
    }

    function getColor() {
      const colors = ['#49A16C', '#064236', '#ED6742', '#F498AD', '#1A5AD7', '#AFC9DA', '#FFD829', '#282A2E', '#5E6064', '#E6E6E6']
      const randomColorIndex = Math.floor(Math.random() * colors.length)
      return colors[randomColorIndex]
    }
  </script>
</body>
</html>
