<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Захват событий — Событийная модель — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Roboto", sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 50px;
      background-color: #18191c;
      color: #FFFFFF;
      text-align: center;
    }

    h1 {
      margin-bottom: 17px;
      font-size: 26px;
      font-weight: 500;
    }

    video {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Кликни на коробку</h1>
    <video id="cat" src="../bubbling/video/cat.mp4"></video>
  </div>

  <script>
    const container = document.getElementById('container')
    const video = container.querySelector('#cat')

    // слушаем событие click на <div>
    container.addEventListener('click', function(event) {
      const colors = ['#41E847', '#286C2D', '#2E9AFF', '#123E66', '#F498AD', '#623D45', '#FF8630', '#663613', '#FFD829', '#665610']
      const randomColorIndex = Math.floor(Math.random() * colors.length)
      container.style.backgroundColor = colors[randomColorIndex]
      if (randomColorIndex !== 0 && randomColorIndex !== 2 ) {
        event.stopPropagation()
      }
    }, true)

    // слушаем событие click на видео
    video.addEventListener('click', function() {
      // отматываем видео на начало
      this.currentTime = 0
      this.play()
    })
  </script>
</body>
</html>
