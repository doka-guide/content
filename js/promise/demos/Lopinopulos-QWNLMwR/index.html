<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–∏–º–µ—Ä —Å–æ—Å—Ç–æ—è–Ω–∏–π –ø—Ä–æ–º–∏—Å–∞ - Promise ‚Äî –î–æ–∫–∞</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 100px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-yellow {
      background-color: #FFD829;
    }

    #promise-demo {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 35px);
      text-align: center;
      font-size: 24px;
    }

    #pending {
      grid-column: 2;
      grid-row: 1;
    }

    .slash {
      align-self: center;
      justify-self: end;
      grid-column: 1;
      grid-row: 2;
    }

    #fulfilled {
      align-self: end;
      grid-column: 3;
      grid-row: 3;
    }

    .backslash {
      align-self: center;
      justify-self: start;
      grid-column: 3;
      grid-row: 2;
    }

    #rejected {
      align-self: end;
      grid-column: 1;
      grid-row: 3;
    }

    .active {
      color: #41E847;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div>
    <button class="button button-yellow">–ö—É–ø–∏—Ç—å üí∏</button>
  </div>
  <div id="promise-demo">
    <div id="pending">Pending</div>
    <div class="slash">/</div>
    <div id="fulfilled">Fulfilled</div>
    <div class="backslash">\</div>
    <div id="rejected">Rejected</div>
  </div>
  <script>
    const button = document.querySelector("button")
    const pendingBlock = document.getElementById("pending")
    const fulfilledBlock = document.getElementById("fulfilled")
    const rejectedBlock = document.getElementById("rejected")
    const resetBlocks = (blocks = [pendingBlock, fulfilledBlock, rejectedBlock]) => {
      blocks.forEach(block => block.className = '')
    }

    const activateBlock = (block) => {
      block.classList.add("active");
    }

    button.addEventListener("click", () => {
      (new Promise((fulfill, reject) => {
        button.textContent = "üîÑ"
        button.disabled = true;
        resetBlocks()
        activateBlock(pendingBlock);

        setTimeout(() => {
          button.textContent = "–ö—É–ø–∏—Ç—å –µ—â—ë üí∏"
          button.disabled = false;

          resetBlocks()
          if (Math.random() > 0.5) {
            fulfill("–≤—Å–µ –æ–∫!")
          } else {
            reject(new Error("–æ—à–∏–±–∫–∞"))
          }
        }, 1000)
      }).then(resp => {
            activateBlock(fulfilledBlock)
          // –≤—ã–≤–µ—Å—Ç–∏ —Ç–µ–∫—Å—Ç
        }).catch(err => {
          activateBlock(rejectedBlock);
        // –æ—à–∏–±–∫–∞
        })
      )
    })
  </script>
</body>
</html>
