<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Как работает событие — click — Дока</title>
</head>
<body>
<p>Кликните по экрану</p>
<p id="info"></p>
  <script>
    let info = document.getElementById('info');
    window.addEventListener('click', function(e) {
      info.textContent = 'Вы кликнули подряд: ' + e.detail;
    });
  </script>
</body>
</html>
