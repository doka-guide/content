<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - for — Дока</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
Вставка 10 строк в таблицу через цикл
<br>
<button onclick="slowInsert()">Вставка строк через цикл</button>
<br>
<br>
  <table>
  <thead>
    <tr>
      <td>ID</td>
      <td>Value</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>0</td>
      <td>example</td>
    </tr>
  </tbody>
</table>
  <script>
    function slowInsert() {
      let tbody = document.querySelector('tbody');
      let startTime = new Date().getTime();
      for (let i =0;i<10;i++){
        let row = document.createElement('tr');
        let id = document.createElement('td');
        id.innerText = i;
        let val = document.createElement('td');
        val.innerText = 'Value #'+i;
        row.appendChild(id);
        row.appendChild(val);
        tbody.appendChild(row);
      }
    }
  </script>
</body>
</html>
