<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ховер-эффект при помощи события mouseover — Element.mouseover — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
    }

    body {
      padding: 5%;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 24px;
      text-align: center;
    }

    ul {
      position: relative;
      display: inline-block;
      padding-left: 30px;
      text-align: left;
    }

    ul::before {
      content: 'меню';
      position: absolute;
      left: -30px;
      top: 6px;
      font-size: 0.5em;
    }

    li {
      list-style-type: none;
    }

    li + li {
      margin-top: 10px;
    }

    a {
      color: inherit;
      text-decoration-color: #1A5AD7;
      text-decoration-thickness: 2px;
      transition: background-color 0.3s;
      text-transform: lowercase;
    }

    .mouseover a {
      background-color: #1A5AD7;
      transition: background-color 0.3s;
    }

  </style>
</head>
<body>
  <ul>
    <li><a href="#">Каталог</a></li>
    <li><a href="#">О людях</a></li>
    <li><a href="#">О компании</a></li>
    <li><a href="#">Контакты</a></li>
  </ul>
  <script>
    let current = undefined

    function onMouseover() {
      if (current) {
        current.classList.remove('mouseover')
      }
      this.classList.add('mouseover')
      // записываем текущий пункт, чтобы удалить с него класс при переходе курсора на новый элемент
      current = this
    }

    const items = document.getElementsByTagName('li')
    for (let i = 0; i < items.length; ++i) {
      items[i].addEventListener('mouseover', onMouseover)
    }
  </script>
</body>
</html>
