<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Приветствуем авторизованного пользователя — CustomEvent — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 500px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-bottom: 60px;
    }

    .label {
      display: block;
      margin-bottom: 10px;
    }

    .input {
      width: 100%;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .input:focus {
      border-color: #FFD829;
      outline: none;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      background-color: #FFD829;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .greeting-container {
      border-top: #FFFFFF dashed 2px;
      padding-top: 60px;
    }

    @media (width <= 768px) {
      body {
        padding: 30px;
      }

      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="auth-form" class="form">
      <div>
        <label for="login" class="label">Логин</label>
        <input id="login" name="login" type="text" class="input" required>
      </div>

      <div>
        <label for="password" class="label">Пароль</label>
        <input id="password" name="password" type="password" class="input" required>
      </div>

      <button type="submit" class="button">Авторизоваться</button>
    </form>
    <div class="greeting-container" aria-live="polite" aria-atomic="true">
      <p>Привет, <span id="username">Аноним</span>!</p>
    </div>
  </div>
  <script src="./js/auth.js"></script>
  <script src="./js/greeting.js"></script>
</body>
</html>
