<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Как понять - Строки — Дока</title>
  <style>
    #dialog-overlay {
        display: none;
        opacity: 0.25;
        position: fixed;
        top: 0px;
        left: 0px;
        background: #000;
        width: 100%;
        z-index: 100;
    }
    #dialog-box {
        display: none;
        position: fixed;
        background: #FFF;
        width: 550px;
        z-index: 101;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
        -webkit-box-shadow: 4px 4px 3px 3px rgba(0, 0, 0, 0.35);
        -moz-box-shadow: 4px 4px 3px 3px rgba(0, 0, 0, 0.35);
        box-shadow: 4px 4px 3px 3px rgba(0, 0, 0, 0.35);
    }
    #dialog-box > div {
        background:#FFF;
        margin:8px;
    }
    #dialog-box > div > #dialog-box-head {
        background: #FFF;
        font-size: 19px;
        padding: 10px;
        color: #000;
    }
    #dialog-box > div > #dialog-box-body {
        background: #FFF;
        padding: 20px;
        color: #000;
    }
    #dialog-box > div > #dialog-box-foot {
        background: #FFF;
        padding: 10px;
        text-align: right;
}
  </style>
</head>
<body>
Введённые в поля значения приводятся к виду
<br>
Первая буква - заглавная
<br>
Остальные - строчные
<br><br>

<div>
<input id="F"
      maxlength="25"
      oninput="formatFio()"
      placeholder="Фамилия"
      type="text">
<br>
<input id="I"
      maxlength="25"
      oninput="formatFio()"
      placeholder="Имя"
      type="text">
<br>
<input id="O"
      maxlength="25"
      oninput="formatFio()"
      placeholder="Отчетство"
      type="text">
<br>
</div>
<br>
<div>
  <span id="FF">Иванов</span>
  <span id="II">Иван</span>
  <span id="OO">Иванович</span>
</div>
  <script>
    function formatFio() {
      let f = document.querySelector('#F').value || "Иванов";
      let i = document.querySelector('#I').value || "Иван";
      let o = document.querySelector('#O').value || "Иванович";

      f = f[0].toUpperCase() + f.slice(1).toLowerCase();
      i = i[0].toUpperCase() + i.slice(1).toLowerCase();
      o = o[0].toUpperCase() + o.slice(1).toLowerCase();

      document.querySelector('#FF').innerText = f;
      document.querySelector('#II').innerText = i;
      document.querySelector('#OO').innerText = o;
    }
  </script>
</body>
</html>
