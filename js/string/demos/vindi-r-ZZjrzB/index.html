<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - Строки - в работе</title>
  <style>
    #result, #result2{
      background: black;
      border: 2px solid black;
    }
    #invert, #invert2{
      background: white;
      white-space: pre;
    }
  </style>
</head>
<body>
Текст, введённый в поле ниже
<br>
будет очищен от пробелов по краям
<br>
<input type="text" oninput="check()" maxlength="30" value="test    ">
<br>
<br>
<div id="result">
  <span id="invert">...</span>
</div>
<br>
<div id="result2">
  <span id="invert2">...</span>
</div>
  <script>
    function check() {
      let val = document.querySelector('input').value;
      let raw = document.querySelector('#invert');
      let clear = document.querySelector('#invert2');
      raw.innerText = val;
      clear.innerText = val.trim();
    }

    check();
  </script>
</body>
</html>
