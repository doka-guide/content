<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Как понять - Строки — Дока</title>
</head>
<body>
<textarea oninput="countSymbols()" name="" id="" cols="60" rows="10"></textarea>
<br>
Рекомендуемая длина текста не более 300 символов
<br>
Использовано символов:
<span id="result">0</span>
  <script>
    function countSymbols(){
      let text = document.querySelector('textarea').value;
      document.querySelector('#result').innerText = text.length;
    }
  </script>
</body>
</html>
