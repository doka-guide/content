<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Рисуем касаниями — .touch — Дока</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    #wrapper {
      touch-action: none;
    }

    canvas {
      border: 1px solid #FFD829;
      border-radius: 6px;
      width: 400px;
      height: 300px;
    }

    figcaption {
      margin-block-start: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      canvas {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <figure id="wrapper">
    <canvas id="canvas" ></canvas>
    <figcaption>
      Ведите пальцем или стилусом, чтобы рисовать
    </figcaption>
  </figure>
  <script>
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d")

    function start(coords) {
      context.beginPath()
      context.moveTo(coords.x, coords.y)
      this.isDrawing = true
    }

    function move(coords) {
      if (this.isDrawing) {
        context.strokeStyle = "#41E847"
        context.lineJoin = "round"
        context.lineWidth = 3
        context.lineTo(coords.x, coords.y)
        context.stroke()
      }
    }

    function stop(coords) {
      if (this.isDrawing) {
        this.touchmove(coords)
        this.isDrawing = false
      }
    }

    const drawer = {
      isDrawing: false,
      touchstart: start,
      touchmove: move,
      touchend: stop
    }

    function draw(coords) {
      context.strokeStyle = "#41E847"
      context.lineJoin = "round"
      context.lineWidth = 3
      context.lineTo(coords.x, coords.y)
      context.stroke()
    }

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect()

      const scaleX = canvas.width / rect.width
      const scaleY = canvas.height / rect.height

      const coords = {
        x: (e.targetTouches[0].pageX - rect.left) * scaleX,
        y: (e.targetTouches[0].pageY - rect.top) * scaleY
      };

      return coords
    }

    canvas.addEventListener("touchstart", (e) => {
      const coords = getCoords(e)
      context.beginPath()
      context.moveTo(coords.x, coords.y)
    })

    canvas.addEventListener("touchmove", (e) => {
      const coords = getCoords(e)
      draw(coords)
    })

    canvas.addEventListener("touchend", (e) => {
      const coords = getCoords(e)
      draw(coords)
    })
  </script>
</body>
</html>
