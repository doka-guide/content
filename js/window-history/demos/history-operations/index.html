<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Работа window.history</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">

  <link rel="preload" href="./about.html" as="document">
  <link rel="preload" href="./prices.html" as="document">
</head>
<body>
  <h1>Главная страница</h1>
  <br>
  <div id="url">Текущий URL: _</div>
  <div id="history-count">Количество записей в истории: 1</div>
  <br>
  <div class="centered">
    <button id="add" class="button button-green">Добавить новую запись</button>
    <button id="reload" class="button button-green hidden">Перезагрузить страницу</button>
  </div>

  <script>
    const urlEl = document.getElementById('url')
    const countEl = document.getElementById('history-count')
    const addButton = document.getElementById('add')
    const reloadButton = document.getElementById('reload')

    function updateTexts() {
      urlEl.innerText = `Текущий путь: ${document.location.pathname}`
      countEl.innerText = `Количество записей в истории: ${history.length}`
    }

    function hide(el) {
      el.classList.add('hidden')
    }

    function show(el) {
      el.classList.remove('hidden')
    }

    addButton.addEventListener('click', () => {
      window.history.pushState(
        {},
        '',
        'about.html'
      )

      hide(addButton)
      show(reloadButton)
      updateTexts()
    }, { once: true })

    reloadButton.addEventListener('click', () => {
      window.location.reload()
    })

    updateTexts()
  </script>
</body>
</html>
