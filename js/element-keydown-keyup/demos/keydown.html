<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Подсказки о нажатой клавише при событии keydown — Element.Keydown/Keyup — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      overflow: hidden;
    }

    code {
      font-family: "Roboto Mono", monospace;
    }

    .code-container {
      display: flex;
    }

    .code-container .code-wrap {
      position: relative;
      width: calc(100%/3);
      padding-top: calc(100%/3);
    }

    .code-container code {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 30px;
      text-align: center;
      word-break: break-word;
      overflow: hidden;
    }

    .code-container code::before {
      position: absolute;
      top: 20px;
      left: 20px;
      right: calc(50% + 10px);
      font-family: "Roboto", sans-serif;
      font-size: 16px;
      line-height: 1;
      text-transform: lowercase;
      text-align: left;
      word-break: initial;
    }

    #key {
      background-color: #1a5ad7;
    }

    #key::before {
      content: "Символьное значение";
    }

    #key-code {
      background-color: #E6E6E6;
      color: #000000;
    }

    #key-code::before {
      content: "Код клавиши";
    }

    #code {
      background-color: #AFC9DA;
      color: #000000;
    }

    #code::before {
      content: "Название клавиши";
    }

    .input-container {
      position: relative;
      margin-top: 30px;
    }

    #field {
      width: 100%;
      border: 1px solid #979797;
      padding: 15px 85px 15px 15px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    #field::placeholder {
      color: #979797;
      font-size: 18px;
    }

    #field:focus {
      border-color: #AFC9DA;
      outline: none;
    }

    #extra {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      padding: 10px 15px;
      font-weight: 300;
      line-height: 35px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <div class="code-wrap">
      <code id="key-code"></code>
    </div>
    <div class="code-wrap">
      <code id="key"></code>
    </div>
    <div class="code-wrap">
      <code id="code"></code>
    </div>
  </div>
  <div class="input-container">
    <input id="field" placeholder="Начни печатать">
    <span id="extra"></span>
  </div>
  <script>
    const field = document.getElementById('field')
    const key = document.getElementById('key')
    const keyCode = document.getElementById('key-code')
    const code = document.getElementById('code')
    const extra = document.getElementById('extra')

    field.addEventListener('keydown', function (event) {
      key.innerText = event.key
      keyCode.innerText = event.keyCode
      code.innerText = event.code

      if (!event.shiftKey && !event.altKey && !event.ctrlKey) {
        extra.innerText = ''
      } else if (event.shiftKey) {
        extra.innerHTML = '+ <code>Shift</code>'
      } else if (event.altKey) {
        extra.innerHTML = '+ <code>Alt</code>'
      } else if (event.ctrlKey) {
        extra.innerHTML = '+ <code>Ctrl</code>'
      }
    })
  </script>
</body>
</html>
