<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Событие keyup — Element.Keydown/Keyup — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #FFD829;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
    }

    #field {
      width: 750px;
      border: 1px solid currentColor;
      border-radius: 6px;
      padding: 15px;
      background-color: transparent;
      color: #000000;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    #field::placeholder {
      color: rgba(0, 0, 0, 0.6);
      font-size: 18px;
    }

    #field:focus {
      border-color: #000000;
      outline: none;
    }

    #field.shifted {
      border-color: #FFFFFF;
      color: #FFFFFF;
    }

    #field.shifted::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #field.shifted:focus {
      border-color: #FFD829;
    }
  </style>
</head>
<body>
  <input placeholder="Напишите слово «ПРИВЕТ», удерживая&#8194;&#8679;&#8201;Shift" id="field">
  <script>
    const field = document.getElementById('field')
    const body = document.getElementsByTagName('body')[0]

    field.addEventListener('keyup', function (event) {
      if (event.key === 'Shift') {
        body.style.backgroundColor = '#18191c'
        field.classList.add('shifted')
      }
    })
  </script>
</body>
</html>
