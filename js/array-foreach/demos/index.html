<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Работа Array.forEach — Array.forEach — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      text-align: center;
    }

    pre {
      font-family: "Roboto Mono";
      white-space: pre-wrap;
    }

    .container {
      display: inline-block;
      text-align: left;
    }

    h2 {
      margin-top: 45px;
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 500;
    }

    h2:first-child {
      margin-top: 0;
    }

    .button {
      min-width: 200px;
      border: 1px solid;
      padding: 10px;
      vertical-align: middle;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    .button:hover {
      border: 1px solid #ffffff;
      background-color: #18191c;
      color: #ffffff;
      cursor: pointer;
    }

    .button:focus {
      outline: 1px solid #ffffff;
    }

    .blue {
      background-color: #1a5ad7;
      border-color: #1a5ad7;
    }

    .blue:hover {
      border-color: #1a5ad7;
    }

    .header-container {
      margin-top: 10px;
      margin-bottom: 45px;
    }

    .header-container pre {
      padding: 15px 0;
      border-bottom: 1px solid #5e6064;
    }

    .items {
      display: flex;
    }

    .item {
      width: 50px;
      height: 32px;
      border: 1px solid #ffffff;
      color: #ffffff;
      line-height: 30px;
      text-align: center;
    }

    .active {
      border-color: #ffd829;
      background-color: #ffd829;
      color: #ffffff;
    }

    .item + .item {
      margin-left: 10px;
    }

    .result {
      min-height: 57px;
      padding: 15px 0;
      border-bottom: 1px solid #5e6064;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h2>Наш код</h2>
      <pre>
const numbers = [1, 2, 3, 4, 5, 6, 7, 8]

numbers.forEach(num => {
  console.log(num * num)
})
</pre>
    </div>
    <button id="start" class="start button blue">Начать выполнение</button>
    <h2>С каким элементом работаем</h2>
    <div class="items" id="container"></div>
    <h2>Что выполняется</h2>
    <pre class="result" id="result"></pre>
  </div>

<script>
  const SECOND = 1000;
  const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
  const container = document.getElementById("container");
  const result = document.getElementById("result");
  const startButton = document.getElementById("start");
  let isActive = false;

  // Создаем элементы с помощью forEach
  numbers.forEach((num) => {
    const itemElement = document.createElement("div");
    itemElement.classList.add("item");
    itemElement.textContent = num;
    itemElement.id = num;

    container.appendChild(itemElement);
  });

  function clearActive() {
    result.textContent = ''
    const activeItem = document.querySelector(".active")

    if (activeItem) {
      activeItem.classList.remove("active")
    }
  }

  function create(num) {
    return new Promise((resolve) => {
      setTimeout(() => {
        clearActive()

        const item = document.getElementById(num)
        item.classList.add("active")

        result.textContent = `console.log(${num} * ${num})`

        resolve()
      }, SECOND * num);
    });
  }

  function createIterations() {
    const iterations = [];

    numbers.forEach((num, index, arr) => {
      iterations.push(create(num))
    });

    return iterations;
  }

  startButton.addEventListener("click", () => {
    if (!isActive) {
      isActive = true;
      const iterations = createIterations()

      Promise.all(iterations).then(() => {
        setTimeout(() => {
          clearActive()
          isActive = false
        }, SECOND)
      });
    }
  });
</script>
</body>
</html>
