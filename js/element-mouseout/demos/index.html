<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Смена цвета при событии mouseout — Element.mouseout — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  <style>
    * {
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      height: 300px;
      background-color: #1A5AD7;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .figure {
      width: 50%;
      height: 300px;
      background-color: #AFC9DA;
      border-radius: 0 150px 150px 0;
    }

    .text {
      width: 50%;
      text-align: center;
    }

    h2 {
      display: inline-block;
      font-size: 24px;
      font-weight: 500;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="figure"></div>
  <div class="text">
    <h2>Наведи курсор<br>на фигуру слева,<br>а затем убери</h2>
  </div>

<script>
  const figure = document.querySelector('.figure');

  figure.addEventListener('mouseout', function() {
    figure.style = `background-color: ${getColor()};`;
  });

  function getColor() {
    const colors = ["#49A16C", "#064236", "#ED6742", "#F498AD", "#AFC9DA", "#FFD829", "#282A2E", "#979797", "#E6E6E6", "#FFFFFF"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>
</body>
</html>
