<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Генерация случайного числа — Math.random — Дока</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 350px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #ffffff;
      outline: none;
    }

    .button:focus {
      border: 2px solid #ffffff;
      outline: none;
    }

    .button-yellow {
      background-color: #FFD829;
    }

    #result {
      font-size: clamp(24px, 6vw, 60px);
      line-height: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <span id="result">
    ❔
  </span>
  <span class="hint">Нажми на кнопку — получишь результат</span>
  <button class="button button-yellow" onclick="simpleRandom()">Math.random</button>

  <script>
    function writeResult(text) {
      let div = document.querySelector('#result')
      div.innerText = text
    }
    function simpleRandom(){
      writeResult(Math.random())
    }
  </script>
</body>
</html>
