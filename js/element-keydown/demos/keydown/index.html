<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример события keydown — Element.keydown — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    label {
      padding-right: 10px;
    }

    input {
      width: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #FFD829;
      outline: none;
    }

    .output-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FFD829;
      border-radius: 6px;
      width: 200px;
      height: 40px;
      font-size: 24px;
      color: #000000;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div>
    <label for="input-field">Нажмите клавишу в поле:</label>
    <input id="input-field" autocomplete="off">
  </div>
  <div id="output-container" class="output-container">
    <output id="output-field">...</output>
  </div>
<script>
  const outputContainer = document.getElementById('output-container')
  const outputField = document.getElementById('output-field')
  const inputField = document.getElementById('input-field')

  inputField.addEventListener('keydown', function (event) {
    outputField.innerText = 'keydown'
    outputContainer.style.backgroundColor = '#ffea8f'
    outputContainer.style.transform = 'translate(0, -1px)'
  })

  inputField.addEventListener('keyup', function (event) {
    outputField.innerText = '...'
    outputContainer.style.backgroundColor = '#FFD829'
    outputContainer.style.transform = 'translate(0)'
  })
</script>
</body>
</html>
