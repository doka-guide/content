<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - doka-forms-js</title>
  <style>
    .hidden {
      display:none;
    }

    label {
      display: block;
    }
  </style>
</head>
<body>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Once Application</title>
</head>
<body>
  <form id="marsOnce" action="/apply/" method="POST">
    <!-- Спрашиваем имя, чтобы знать, как обращаться в ответном письме. -->
    <label>
      Your name:
      <input type="text" name="name" id="name" placeholder="Elon Musk" required autofocus>
    </label>

    <!-- Спрашиваем почту, чтобы знать, куда это письмо слать. -->
    <label>
      Email:
      <input type="email" name="email" id="email" placeholder="elon@musk.com" required>
    </label>

    <!-- Возраст — нужны только молодые, сорри. -->
    <label>
      Age:
      <input type="number" name="age">
    </label>

    <!-- Инженеры и учёные пригодятся для основной работы;
        психологи нужны, чтобы команда друг друга
        не перегрызла за 10-летнюю колонизаторскую миссию. -->
    <label>
      Specialization:
      <select name="specialization" required>
        <option value="engineer" selected>Engineer</option>
        <option value="scientist">Scientist</option>
        <option value="psychologist">Psychologist</option>
        <option value="other">Other</option>
      </select>
    </label>

    <!-- Если человек работал в NASA — это большой плюс. -->
    <label>
      I worked in NASA
      <input type="checkbox" name="nasaExperience" value="1">
    </label>

    <!-- Фотография нужна для прессы. -->
    <label>
      Photo:
      <input type="file" accept="image/jpeg" name="photo" required>
    </label>

    <button type="submit">Apply to the mission</button>
    <div id="loader" class="hidden">Sending...</div>
  </form>
</body>
</html>
  <script>
    function toggleLoader() {
      const loader = document.getElementById("loader");
      loader.classList.toggle("hidden");
    }

    function onSuccess(formNode) {
      alert("Your application successfully sent!");
      formNode.classList.toggle("hidden");
    }

    function onError(error) {
      alert(error.message);
    }

    function serializeForm(formNode) {
      const data = new FormData(formNode);
      return data;
    }

    function checkValidity(event) {
      const formNode = event.target.form;
      const isValid = formNode.checkValidity();
      formNode.querySelector("button").disabled = !isValid;
    }

    async function sendData(data) {
      return await fetch("/api/apply/", {
        method: "POST",
        headers: { "Content-Type": "multipart/form-data" },
        body: data,
      });

      // Чтобы проверить, как работает
      // обработка ответа, можно использовать
      // поддельный ответ от сервера:

      // return new Promise(resolve => {
      //   setTimeout(() => {
      //     resolve({
      //       status: 400,
      //       error: {
      //         message: 'Something went wrong!'
      //       }
      //     })
      //   })
      // })
    }

    async function handleFormSubmit(event) {
      event.preventDefault();
      const data = serializeForm(event.target);

      toggleLoader();
      const { status, error } = await sendData(data);
      toggleLoader();

      if (status === 200) onSuccess(event.target);
      else onError(error);
    }

    const applicantForm = document.getElementById("marsOnce");
    applicantForm.addEventListener("submit", handleFormSubmit);
    applicantForm.addEventListener("input", checkValidity);

    applicantForm.querySelector('button').disabled = true
  </script>
</body>
</html>
