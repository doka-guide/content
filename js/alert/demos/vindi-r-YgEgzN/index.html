<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демо - alert() для объекта</title>
</head>
<body>
<p><button onclick="showObj()">Нажми меня</button> alert() простого объекта</p>
<p><button onclick="showToString()">Нажми меня</button> alert() объекта с toString </p>
  <script>
    function showObj(){
      alert({id: 5, text: 'example'})
    }

    function showToString(){
      alert({id: 5, text: 'example', toString: function() {
        return `${this.id}: ${this.text}`;
      }})
    }
  </script>
</body>
</html>
