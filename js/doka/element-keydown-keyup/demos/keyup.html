<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Событие keyup — Element.Keydown/Keyup — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding: 5%;
      background-color: #1A5AD7;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      overflow: hidden;
    }

    #field {
      width: 470px;
      border: 1px solid #FFFFFF;
      padding: 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      font-weight: 300;
    }

    #field::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    #field:focus {
      border-color: #000000;
      outline: none;
    }

    #field.shifted {
      border-color: #FFFFFF;
    }

    #field.shifted:focus {
      border-color: #1A5AD7;
    }
  </style>
</head>
<body>
  <input placeholder="Напишите слово «ПРИВЕТ», удерживая&#8194;&#8679;&#8201;Shift" id="field">

<script>
  const field = document.getElementById("field");
  const body = document.getElementsByTagName("body")[0];
  field.addEventListener("keyup", function (event) {
    if (event.key === "Shift") {
      body.style.backgroundColor = "#18191c";
      field.classList.add('shifted');
    }
  });
</script>
</body>
</html>
