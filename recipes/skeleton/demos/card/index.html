<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Карточка для статьи — Скелетон — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .card {
      position: relative;
      width: 340px;
      min-height: 450px;
      background-color: #5F377D33;
    }

    .card:hover {
      background-color: #5F377D66;
    }

    .card-image {
      display: block;
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-text-content-container {
      padding: 15px;
    }

    .card-title {
      font-size: 34px;
      font-weight: 500;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .card-title-link {
      color: inherit;
      text-underline-offset: 10px;
      text-decoration-color: #C56FFF;
    }

    .card-title-link:hover {
      text-decoration: none;
    }

    .card-text {
      font-size: 22px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    @media (max-width: 414px) {
      .card {
        width: 100%;
      }
    }

    @media (max-width: 375px) {
      .card-title {
        font-size: 30px;
      }

      .card-text {
        font-size: 20px;
      }
    }

    @media (max-width: 320px) {
      .card-title {
        font-size: 28px;
      }

      .card-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <article class="card">
    <img src="../images/skeleton-x1.jpg" srcset="../images/skeleton-x2.jpg 2x" class="card-image" alt="Скелетон">
    <div class="card-text-content-container">
      <h3 class="card-title">
        <a href="#" class="card-title-link">Скелетон на CSS</a>
      </h3>
      <p class="card-text">Разберём, что за скелетоны, зачем они нужны, и как их рисовать на CSS</p>
    </div>
  </article>
</body>
</html>
