<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Стилизация при помощи псевдоэлемента и контейнера — Стилизация чекбоксов и радиокнопок — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    >
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      body {
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #FFFFFF;
        background: #18191C;
        font-family: Roboto, sans-serif;
        font-size: 18px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      fieldset {
        min-width: 350px;
        padding: 25px 15px 15px;
      }

      .checkbox,
      .radio {
        position: relative;
        width: fit-content;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      label + label {
        margin-block-start: 10px;
      }

      .checkbox-input,
      .radio-input {
        appearance: none;
        position: relative;
        width: 90px;
        height: 40px;
        border-radius: 20px;
        border: 1px solid #FFFFFF;
      }

      .checkbox-input:not([disabled]) ~ *,
      .radio-input:not([disabled]) ~ * {
        cursor: pointer;
      }

      .checkbox-label,
      .radio-label {
        margin-inline-start: 10px;
      }

      .checkbox-new,
      .radio-new {
        position: absolute;
        top: 0px;
        left: 0px;
        display: flex;
        width: 90px;
        height: 40px;
        padding: 3px;
        justify-content: center;
        align-items: center;
        border: 1px solid transparent;
        border-radius: 20px;
        user-select: none;
      }

      .checkbox-new_checked,
      .checkbox-input:checked + .checkbox-new > .checkbox-new_unchecked,
      .radio-new_checked,
      .radio-input:checked + .radio-new > .radio-new_unchecked {
        display: none;
      }

      .checkbox-input:checked + .checkbox-new > .checkbox-new_checked,
      .checkbox-input:not(:checked) + .checkbox-new > .checkbox-new_unchecked,
      .radio-input:checked + .radio-new > .radio-new_checked,
      .radio-input:not(:checked) + .radio-new > .radio-new_unchecked {
        display: initial;
      }

      .checkbox-input:checked,
      .radio-input:checked {
        background: #C56FFF;
      }

      .checkbox-input:checked + .checkbox-new,
      .radio-input:checked + .radio-new {
        color: #000000;
      }

      .checkbox-input:disabled,
      .radio-input:disabled {
        background: gray;
      }

      @media (width <= 768px) {
        body {
          padding: 30px;
        }

        fieldset {
          min-width: initial;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Чекбоксы</legend>
        <label class="checkbox">
          <input class="checkbox-input" type="checkbox" id="checkbox3">
          <div class="checkbox-new" aria-hidden="true">
            <div class="checkbox-new_checked">
              U
              <span class="eye">•</span>
              <span class="nose">ᴥ</span>
              <span class="eye">•</span>U
            </div>
            <div class="checkbox-new_unchecked">
              U
              <span class="eye">x</span>
              <span class="nose">ᴥ</span>
              <span class="eye">x</span>U
            </div>
          </div>
          <span class="checkbox-label">Гав!</span>
        </label>

        <label class="checkbox">
          <input class="checkbox-input" type="checkbox" id="checkbox3-c" checked>
          <div class="checkbox-new" aria-hidden="true">
            <div class="checkbox-new_checked">
              U
              <span class="eye">•</span>
              <span class="nose">ᴥ</span>
              <span class="eye">•</span>U
            </div>
            <div class="checkbox-new_unchecked">
              U
              <span class="eye">x</span>
              <span class="nose">ᴥ</span>
              <span class="eye">x</span>U
            </div>
          </div>
          <span class="checkbox-label">Гав-гав!</span>
        </label>

        <label class="checkbox">
          <input
            class="checkbox-input"
            type="checkbox"
            id="checkbox3-d-c"
            disabled
            checked
            aria-disabled="true"
          >
          <div class="checkbox-new" aria-hidden="true">
            <div class="checkbox-new_checked">
              U
              <span class="eye">•</span>
              <span class="nose">ᴥ</span>
              <span class="eye">•</span>U
            </div>
            <div class="checkbox-new_unchecked">
              U
              <span class="eye">x</span>
              <span class="nose">ᴥ</span>
              <span class="eye">x</span>U
            </div>
          </div>
          <span class="checkbox-label">Гав-гав-гав!</span>
        </label>

        <label class="checkbox">
          <input
            class="checkbox-input"
            type="checkbox"
            id="checkbox3-d"
            disabled
            aria-disabled="true"
          >
          <div class="checkbox-new" aria-hidden="true">
            <div class="checkbox-new_checked">
              U
              <span class="eye">•</span>
              <span class="nose">ᴥ</span>
              <span class="eye">•</span>U
            </div>
            <div class="checkbox-new_unchecked">
              U
              <span class="eye">x</span>
              <span class="nose">ᴥ</span>
              <span class="eye">x</span>U
            </div>
          </div>
          <span class="checkbox-label">Гав-гав-гав-гав!</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Радиокнопки</legend>
        <label class="radio">
          <input class="radio-input" type="radio" id="radio3" name="radio">
          <div class="radio-new" aria-hidden="true">
            <div class="radio-new_checked">
              U
              <span class="eye">•</span>
              <span class="nose">ᴥ</span>
              <span class="eye">•</span>U
            </div>
            <div class="radio-new_unchecked">
              U
              <span class="eye">ˇ</span>
              <span class="nose">ᴥ</span>
              <span class="eye">ˇ</span>U
            </div>
          </div>
          <span class="radio-label">Радио Гав!</span>
        </label>

        <label class="radio">
          <input class="radio-input" type="radio" id="radio3-c" name="radio" checked>
          <div class="radio-new" aria-hidden="true">
            <div class="radio-new_checked">
              U
              <span class="eye">•</span>
              <span class="nose">ᴥ</span>
              <span class="eye">•</span>U
            </div>
            <div class="radio-new_unchecked">
              U
              <span class="eye">x</span>
              <span class="nose">ᴥ</span>
              <span class="eye">x</span>U
            </div>
          </div>
          <span class="radio-label">Радио Гав-гав!</span>
        </label>
      </fieldset>
    </form>
  </body>
</html>
