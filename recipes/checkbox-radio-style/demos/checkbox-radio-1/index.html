<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Стилизация чекбокса</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <style>
      *,
      *:after,
      *:before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #FFFFFF;
        padding: 50px;
        background: #18191c;
        font-family: Roboto, sans-serif;
        font-size: 18px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      fieldset {
        min-width: 350px;
        padding: 5px 15px 15px;
      }

      .checkbox > *, .radio > *{
        vertical-align: middle;
      }

      .checkbox + .checkbox, .radio + .radio {
        margin-block-start: 10px;
      }

      input[type="checkbox"],
      input[type="radio"] {
        accent-color: #C56FFF;
        width: 20px;
        height: 20px;
      }

      input:not(:disabled),
      input:not(:disabled) ~ * {
        cursor: pointer;
      }

      @media (width <= 768px) {
        body {
          padding: 30px;
        }

        fieldset {
          min-width: initial;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Пример с чекбоксами</legend>
        <div class="checkbox">
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">Чекбокс 1</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox1-d-c" disabled checked />
          <label for="checkbox1-d-c">Чекбокс 1 Дизейбл Отмечен</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox1-d-u" disabled />
          <label for="checkbox1-d-u">Чекбокс 1 Дизейбл</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Пример с радиокнопками</legend>
        <div class="radio">
          <input type="radio" id="radio1" name="radio" />
          <label for="radio1">Радиокнопка 1</label>
        </div>
        <div class="radio">
          <input type="radio" id="radio1-2" name="radio" />
          <label for="radio1-2">Радиокнопка 1 (2)</label>
        </div>
        <div class="radio">
          <input type="radio" id="radio1-d-c" disabled checked />
          <label for="radio1-d-c">Радиокнопка 1 Дизейбл Отмечен</label>
        </div>
        <div class="radio">
          <input type="radio" id="radio1-d-u" disabled />
          <label for="radio1-d-u">Радиокнопка 1 Дизейбл</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
