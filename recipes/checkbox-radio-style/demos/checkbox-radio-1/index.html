<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Стилизация чекбокса</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <style>
      *,
      *:after,
      *:befor {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        color: white;
        padding-top: 10px;
        background: #18191c;
        font-family: Roboto, system-ui;
      }

      form {
        display: grid;
        gap: 20px;
      }

      input[type="checkbox"],
      input[type="radio"] {
        accent-color: #f498ad;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <div>
          <input type="checkbox" id="checkbox1" />
          <label for="checkbox1">Чекбокс 1</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox1-d-c" disabled checked />
          <label for="checkbox1-d-c">Чекбокс 1 Дизейбл Отмечен</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox1-d-u" disabled />
          <label for="checkbox1-d-u">Чекбокс 1 Дизейбл</label>
        </div>
      </div>
      <div>
        <div>
          <input type="radio" id="radio1" name="radio" />
          <label for="radio1">Радиокнопка 1</label>
        </div>
        <div>
          <input type="radio" id="radio1-2" name="radio" />
          <label for="radio1-2">Радиокнопка 1 (2)</label>
        </div>
        <div>
          <input type="radio" id="radio1-d-c" disabled checked />
          <label for="radio1-d-c">Радиокнопка 1 Дизейбл Отмечен</label>
        </div>
        <div>
          <input type="radio" id="radio1-d-u" disabled />
          <label for="radio1-d-u">Радиокнопка 1 Дизейбл</label>
        </div>
      </div>
    </form>
  </body>
</html>
