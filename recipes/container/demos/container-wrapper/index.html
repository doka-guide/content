<html lang="ru">
<html>
<title>Адаптивный container — container — Дока</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html {
    height: 100%;
    display: grid;
    place-items: center;
    grid-auto-flow: column;
  }
  body {
    background-color: #18191c;
    display: grid;
    place-content: center;
  }
  iframe {
    margin-bottom: 1em;
    width: 470px;
    height: 250px;
    border: none;
  }
  input {
    margin: auto;
    display: block;
    width: 300px;
  }
</style>
</html>
<body>
<iframe src="code.html"></iframe>
<input type="range" min="320" max="470" value="470">

<script>
  const range = document.querySelector('input')
  const frame = document.querySelector('iframe')

  range.addEventListener('input', () => {
    frame.style.width = range.value + 'px'
  })
</script>
</body>
</html>
