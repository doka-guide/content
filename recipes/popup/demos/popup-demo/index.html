<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Пример попапа — Как реализовать попап — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      height: 100vh;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: grid;
      justify-items: center;
      align-items: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      scrollbar-gutter: stable;
      height: 900px;
    }

    dialog {
      position: static;
      height: 200px;
      width: 350px;
      margin-inline: auto;
      margin-block: auto;
      inset-inline: 0;
      inset-block: 0;
      border: none;
      padding: 0;
      background-color: #FFFFFF;
      color: #000000;
      text-align: center;
      font-family: "Roboto", sans-serif;
    }

    .openDialogBtn {
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .closeDialogBtn {
      margin: 10% auto 0;
      border: 2px solid transparent;
      min-width: 210px;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h2 {
      margin-top: 10%;
      font-weight: 500;
      font-size: 1.375rem;
    }

    .openDialogBtn:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .openDialogBtn:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .openDialogBtn:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-violet {
      background-color: #C56FFF;
    }

    .button-black {
      background-color: #000000;
    }

    .dialog__wrapper {
      padding: 1em;
    }

    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .scroll-lock {
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>

<body class="parent">
  <button class="openDialogBtn button-violet" type="button" aria-haspopup="dialog" aria-controls="myDialog">Открыть
    попап</button>
  <dialog class="child" id="myDialog">
    <div class="dialog__wrapper">
      <h2>Дока — самая добрая документация &#128579</h2>
      <button class="closeDialogBtn button-black" type="button">
        Согласен &#128156
      </button>
    </div>
  </dialog>
  <script>
    const dialog = document.getElementById('myDialog')
    const dialogOpener = document.querySelector('.openDialogBtn')
    const dialogCloser = document.querySelector('.closeDialogBtn')

    function closeOnBackDropClick({ currentTarget, target }) {
      const dialog = currentTarget
      const isClickedOnBackDrop = target === dialog
      if (isClickedOnBackDrop) {
        dialog.close()
        returnScroll()
      }
    }

    function openModalAndLockScroll() {
      dialog.showModal()
      document.body.classList.add('scroll-lock')
    }

    function returnScroll() {
      document.body.classList.remove('scroll-lock')
    }

    function close() {
      dialog.close()
      returnScroll()
    }

    dialog.addEventListener('click', closeOnBackDropClick)
    dialogOpener.addEventListener('click', openModalAndLockScroll)
    dialogCloser.addEventListener('click', (event) => {
      event.stopPropagation()
      close()
    })
  </script>
</body>

</html>
