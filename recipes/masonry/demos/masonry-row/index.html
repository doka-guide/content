<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Цитата с ролью blockquote — blockquote — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
            padding: 10px;
            background-color: #18191c;
            font-family: "Roboto", sans-serif;
        }

        :root {
            --gap: 8px;
            --columns: 3;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            gap: 8px;
            width: 100%;
        }

        .item {
            width: calc(100% / var(--columns) - var(--gap));
            border-radius: 16px;
        }

        .item span {
            display: inline-block;
            padding: 24px;
            color: #282a2e;
            font-size: 24px;
            font-weight: 700;
            font-family: sans-serif;
        }

        .item:nth-child(4n) {
            background-color: #ff852e;
        }

        .item:nth-child(4n + 1) {
            background-color: #2e9aff;
        }

        .item:nth-child(4n + 2) {
            background-color: #ffd829;
        }

        .item:nth-child(4n + 3) {
            background-color: #c670ff;
        }

        .item:nth-child(1) {
            height: 100px;
        }

        .item:nth-child(2) {
            height: 130px;
        }

        .item:nth-child(3) {
            height: 90px;
        }

        .item:nth-child(4) {
            height: 130px;
        }

        .item:nth-child(5) {
            height: 90px;
        }

        .item:nth-child(6) {
            height: 120px;
        }

        .item:nth-child(7) {
            height: 110px;
        }

        .item:nth-child(8) {
            height: 140px;
        }

        .item:nth-child(9) {
            height: 110px;
        }

        @media screen and (min-width: 768px) {
            body {
                padding: 50px;
            }

            .item:nth-child(1) {
                height: 120px;
            }

            .item:nth-child(2) {
                height: 200px;
            }

            .item:nth-child(3) {
                height: 140px;
            }

            .item:nth-child(4) {
                height: 160px;
            }

            .item:nth-child(5) {
                height: 110px;
            }

            .item:nth-child(6) {
                height: 80px;
            }

            .item:nth-child(7) {
                height: 170px;
            }

            .item:nth-child(8) {
                height: 210px;
            }

            .item:nth-child(9) {
                height: 110px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item"><span>3</span></div>
        <div class="item"><span>4</span></div>
        <div class="item"><span>5</span></div>
        <div class="item"><span>6</span></div>
        <div class="item"><span>7</span></div>
        <div class="item"><span>8</span></div>
        <div class="item"><span>9</span></div>
    </div>
</body>

</html>
