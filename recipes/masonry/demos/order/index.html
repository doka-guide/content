<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Порядок элементов — Плиточная раскладка — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        margin: 0;
        padding: 20px 50px;
        background-color: #18191c;
        font-family: "Roboto", sans-serif;
      }

      :root {
        --gap: 8px;
        --columns: 3;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 8px;
        width: 100%;
        height: fit-content;
      }

      .number {
        height: fit-content;
        padding: 10px 18px;
        color: #000000;
        font-size: 24px;
        font-weight: 700;
      }
    </style>
</head>

<body>
    <div class="container">
        <span class="number" style="background-color: #ff852e;">1</span>
        <span class="number" style="background-color: #2e9aff;">4</span>
        <span class="number" style="background-color: #c670ff;">7</span>
        <span class="number" style="background-color: #ff852e;">2</span>
        <span class="number" style="background-color: #2e9aff;">5</span>
        <span class="number" style="background-color: #c670ff;">8</span>
        <span class="number" style="background-color: #ff852e;">3</span>
        <span class="number" style="background-color: #2e9aff;">6</span>
        <span class="number" style="background-color: #c670ff;">9</span>
    </div>
</body>

</html>
