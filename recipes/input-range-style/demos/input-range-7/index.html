<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Слайдер с 2-мя ручками — Кастомный кроссбраузерный ползунок диапазона — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    >
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      body {
        min-height: 100vh;
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #18191c;
        color: #ffffff;
        font-family: "Roboto", sans-serif;
      }

      @media (width < 768px) {
        body {
          padding: 30px;
        }
      }

      .thumbs {
        display: grid;
      }

      .range {
        --range-track-top: 70px;

        --tickmarks-w: calc(100% - 18px);
        --option-after-h: 30px;
        --option-after-top: -30px;

        --range-progress-w: calc((var(--value-2) - var(--value-1)) * 1%);
        --range-progress-left: min(
          calc(var(--value-1) * 1%),
          calc(var(--value-2) * 1%)
        );

        position: relative;
        display: grid;
        width: 400px;
      }

      .range-output {
        --range-output-left: calc(var(--value) * 1%);
        --range-output-offset-xy: calc(var(--value) * -0.95%), 0;
        --range-output-margin: calc(6 / (var(--value) + 1) * 1px);
      }

      .range-label {
        margin-block-end: 40px;
      }

      .range-input {
        width: 100%;
        height: 30px;
        grid-area: 1 / 1;
        border-radius: 10px;
        appearance: none;
        background: none;
        pointer-events: none;
      }

      .range-input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 0 0 5px inset #c56fff;
        transition: 300ms;
        pointer-events: auto;
      }

      .range-input::-moz-range-thumb {
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 0 0 5px inset #c56fff;
        transition: 300ms;
        pointer-events: auto;
      }

      .range-input:hover::-webkit-slider-thumb,
      .range-input:focus-visible::-webkit-slider-thumb {
        box-shadow: 0 0 0 10px inset #c56fff;
      }

      .range-input:hover::-moz-range-thumb,
      .range-input:focus-visible::-moz-range-thumb {
        box-shadow: 0 0 0 10px inset #c56fff;
      }

      .range-input:active::-webkit-slider-thumb {
        box-shadow: 0 0 0 30px inset #c56fff;
      }
      .range-input:active::-moz-range-thumb {
        box-shadow: 0 0 0 30px inset #c56fff;
      }

      .range-input:disabled::-webkit-slider-thumb {
        box-shadow: 0 0 0 30px inset gray;
      }
      .range-input:disabled::-moz-range-thumb {
        box-shadow: 0 0 0 30px inset gray;
      }

      .range-input:focus-visible {
        outline-offset: 7px;
        outline: 1px solid #c56fff;
      }

      .range-input:focus-visible::-webkit-slider-thumb {
        outline: 3px solid #41e847;
      }

      .range-input:focus-visible::-moz-range-thumb {
        outline: 3px solid #41e847;
      }

      .track {
        position: absolute;
        top: var(--range-track-top);
        width: 100%;
        height: 8px;
        border-radius: 10px;
        background-color: #ababab;
        z-index: -1;
      }

      .progress {
        position: absolute;
        top: var(--range-track-top);
        left: var(--range-progress-left);
        width: var(--range-progress-w);
        height: 8px;
        border-radius: 10px;
        background-color: #c56fff;
        z-index: -1;
      }

      .range-output {
        position: absolute;
        top: 25px;
        left: var(--range-output-left);
        margin-left: var(--range-output-margin);
        display: grid;
        min-width: fit-content;
        padding: 0 4px;
        place-items: center;
        background: transparent;
        border-radius: 10px;
        font-size: 18px;
        text-align: end;
        transform: translate(var(--range-output-offset-xy));
        user-select: none;
        transition: 300ms;
      }

      .range-input:hover + .range-output,
      .range-input:focus-visible + .range-output {
        background-color: #c56fff;
        transition: 0ms;
      }

      .tickmarks {
        width: var(--tickmarks-w);
        height: 30px;
        padding-inline: 4px 0;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        color: white;
      }

      option {
        position: relative;
        padding-top: 10px;
        padding-left: 4px;
        width: 10px;
        font-size: 14px;
      }

      option::after {
        content: "";
        display: initial;
        position: absolute;
        top: var(--option-after-top);
        left: 10px;
        width: 3px;
        height: var(--option-after-h);
        margin: 0 auto;
        background: #c6c6c6;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="range" style="--value-1: 20; --value-2: 40;">
      <label class="range-label" for="tailmetr">Хвост-о-метр (cм)</label>
      <div class="track"></div>
      <div class="progress"></div>
      <div class="thumbs">
        <input
          class="range-input"
          id="tailmetr1"
          type="range"
          min="0"
          max="100"
          value="20"
          step="1"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-orientation="horizontal"
          list="tickmarks"
        >
        <output
          class="range-output"
          id="output"
          for="tailmetr1"
          style="--value: var(--value-1);"
        >
          20
        </output>
        <!-- Второй ползунок -->
        <input
          class="range-input"
          id="tailmetr2"
          type="range"
          min="0"
          max="100"
          value="40"
          step="1"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-orientation="horizontal"
          list="tickmarks"
        >
        <!-- Вывод текущего значения для второго ползунка -->
        <output
          class="range-output"
          id="output"
          for="tailmetr2"
          style="--value: var(--value-2);"
        >
          40
        </output>
      </div>
      <datalist id="tickmarks" class="tickmarks">
        <option value="0 to 20">0</option>
        <option>20</option>
        <option>40</option>
        <option>60</option>
        <option>80</option>
        <option>100</option>
      </datalist>
    </div>
    <script>
      const range1 = document.querySelector('#tailmetr1')
      range1.addEventListener('input', handleInputRange1)

      const range2 = document.querySelector('#tailmetr2')
      range2.addEventListener('input', handleInputRange2)

      function handleInputRange1() {
        event.target.parentNode.parentNode.style.setProperty(
          '--value-1',
          event.target.value
        )
        event.target.nextElementSibling.value = event.target.value
      }

      function handleInputRange2() {
        event.target.parentNode.parentNode.style.setProperty(
          '--value-2',
          event.target.value
        )
        event.target.nextElementSibling.value = event.target.value
      }
    </script>
  </body>
</html>
