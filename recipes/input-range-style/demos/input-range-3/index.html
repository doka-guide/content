<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Стилизация трэка — Кастомный кроссбраузерный ползунок диапазона — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    >
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      body {
        min-height: 100vh;
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #18191c;
        color: #ffffff;
        font-family: "Roboto", sans-serif;
      }

      @media (width < 768px) {
        body {
          padding: 30px;
        }
      }

      .range {
        display: grid;
        gap: 20px;
        width: 210px;
      }

      .range-label {
        font-size: 24px;
        font-weight: 500;
      }

      .range-input {
        appearance: none;
        background: none;
      }

      .range-input::-webkit-slider-runnable-track {
        box-sizing: border-box;
        height: 8px;
        background-color: #ababab;
        border-radius: 10px;
      }

      .range-input::-moz-range-track {
        box-sizing: border-box;
        height: 8px;
        background-color: #ababab;
        border-radius: 10px;
      }

      .range-input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 30px;
        height: 30px;
        margin-top: -11px;
        border: none;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 0 5px inset #c56fff;
        transition: 300ms;
      }

      .range-input::-moz-range-thumb {
        width: 30px;
        height: 30px;
        margin-top: 0;
        border: none;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 0 5px inset #c56fff;
        transition: 300ms;
      }

      .range-input:focus-visible {
        outline: none;
      }

      .range-input:focus-visible::-webkit-slider-runnable-track {
        outline-offset: 15px;
        outline: 1px solid #c56fff;
      }

      .range-input:focus-visible::-moz-range-track {
        outline-offset: 15px;
        outline: 1px solid #c56fff;
      }

      .range-input:hover::-webkit-slider-thumb,
      .range-input:focus-visible::-webkit-slider-thumb {
        box-shadow: 0 0 0 10px inset #c56fff;
      }

      .range-input:hover::-moz-range-thumb,
      .range-input:focus-visible::-moz-range-thumb {
        box-shadow: 0 0 0 10px inset #c56fff;
      }

      .range-input:active::-webkit-slider-thumb {
        box-shadow: 0 0 0 30px inset #c56fff;
      }
      .range-input:active::-moz-range-thumb {
        box-shadow: 0 0 0 30px inset #c56fff;
      }

      .range-input:disabled::-webkit-slider-thumb {
        box-shadow: 0 0 0 30px inset gray;
      }
      .range-input:disabled::-moz-range-thumb {
        box-shadow: 0 0 0 30px inset gray;
      }

      .range-input:focus-visible::-webkit-slider-thumb {
        outline: 3px solid #41e847;
      }

      .range-input:focus-visible::-moz-range-thumb {
        outline: 3px solid #41e847;
      }
    </style>
  </head>
  <body>
    <div class="range">
      <label class="range-label" for="tailmetr">Хвост-о-метр (cм)</label>
      <input
        class="range-input"
        id="tailmetr"
        type="range"
        min="0"
        max="100"
        value="50"
        step="1"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-orientation="horizontal"
      >
    </div>
  </body>
</html>
