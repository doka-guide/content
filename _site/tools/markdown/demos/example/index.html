<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример README.md — Markdown — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    html {
      color-scheme: dark;
    }

    body {
      padding: 50px;
      margin: 0;
      background: #18191c;
      color: #fff;
      font-family: Roboto, sans-serif;
    }

    h1, h2 {
      font-weight: 500;
    }

    h1 {
      margin-bottom: 17px;
      font-size: 26px;
    }

    h2 {
      margin-top: 40px;
      font-size: 22px;
    }

    p {
      margin: 7px 0;
    }

    p,
    li {
      line-height: 1.4;
    }

    a {
      border-radius: 3px;
      color: #ffffff;
      -webkit-text-decoration-color: #41E847;
      text-decoration-color: #41E847;
      text-decoration-thickness: 2px;
      transition: background-color 0.2s linear;
    }

    a:hover, a:focus {
      background-color: #41E847;
      transition: background-color 0.2s linear;
      outline-width: 0;
    }

    :first-child {
      margin-top: 0;
    }

    :last-child {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Дока</h1>
    <p>
      Дока — это <strong>добрая</strong> энциклопедия для веб-разработчиков.
      Вы можете <a href="https://doka.guide">открыть её</a> в своём браузере.
    </p>

    <h2>Преимущества</h2>
    <ul>
      <li>Понятный материал</li>
      <li>Нескучные объяснения</li>
      <li>Удобный поиск</li>
    </ul>
  </div>
</body>
</html>
