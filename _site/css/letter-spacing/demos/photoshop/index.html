<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Межбуквенное расстояние, перенесённое из photoshop — letter-spacing — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    /* Задаём межбуквенное расстояние 20px, как в макете*/
    .main-title {
      letter-spacing: 20px;
    }

    /* Оформление */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ed6742;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
    }

    .main-title {
      width: 80%;
      margin: 0 auto;
      font-size: 3rem;
      font-weight: 500;
      text-align: center;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Большой важный заголовок</h1>
</body>
</html>
