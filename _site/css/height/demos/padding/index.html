<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Высота складывается из padding — height — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }

    .container {
      height: 150px;
      padding: 25px;
      background-color: #1a5ad7;
    }

    .item {
      box-sizing: border-box;
      padding: 25px;
      margin: 0 10px;
      color: #1a5ad7;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>
</html>
