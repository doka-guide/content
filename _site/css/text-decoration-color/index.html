<h2>Кратко</h2>
<p>Свойство <code>text-decoration-color</code> определяет цвет декоративной линии (подчёркивания, зачёркивания и других), заданной при помощи <a href="/css/text-decoration-line/"><code>text-decoration-line</code></a>.</p>
<h2>Как пишется</h2>
<p>Значением может быть <a href="/css/web-colors/">цвет</a> в любом доступном формате.</p>
