<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ошибка при неверном вводе — :in-range и :out-of-range — Дока</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .with-range {
      width: 100%;
      padding: 5px;
      border: 1px solid black;
    }

    .validation-error {
      margin-top: 5px;
      font-size: 12px;
      color: red;
      visibility: hidden;
      opacity: 0;
      transition: opacity .3s, visibility .3s;
    }

    .with-range:in-range {
      border-color: green;
      background-color: rgb(0 255 0 / 20%);
    }

    .with-range:out-of-range {
      border-color: red;
      background-color: rgb(255 0 0 / 20%);
    }

    .with-range:out-of-range + .validation-error {
      opacity: 1;
      visibility: visible;
    }

    .with-range:placeholder-shown {
      background-color: white;
      border-color: black;
    }
  </style>
</head>
<body>
<form>
  <div class="form-row">
    <input type="number" name="count" class="with-range" min="10" max="20" step="1" placeholder="Число от 10 до 20">
    <p class="validation-error">Введите число от 10 до 20</p>
  </div>
</form>
</body>
</html>
