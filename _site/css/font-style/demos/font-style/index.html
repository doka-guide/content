<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Начертание шрифта — font-style — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    /* Задаём курсивное начертание для <p> */
    p {
      font-style: italic;
    }

    /* Оформление */
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Текст ниже мы написали курсивом</h1>
  <p>Этот текст написан курсивом. А мог быть написан наклонным шрифтом, но вы всё равно бы это не отличили.</p>
</body>
</html>
