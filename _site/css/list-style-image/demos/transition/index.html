<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Анимация — list-style-image — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 20px;
      font-family: "Roboto", sans-serif;
    }

    p {
      text-align: center;
    }

    .parent {
      display: flex;
      justify-content: center;
    }

    .parent > div {
      margin-left: 20px;
      margin-right: 20px;
    }

    ul {
      list-style-image: none;
      padding-left: 35px;
    }

    .url li {
      list-style-image: url(../../images/moon.png);
      transition: list-style-image 0.3s;
      font-weight: 300;
      cursor: pointer;
    }

    li + li {
      margin-top: 15px;
    }

    .url li:hover {
      list-style-image: url(../../images/halfmoon.png);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div>
      <p>Наведите на пункт:</p>
      <ul class="url">
        <li>Меркурий</li>
        <li>Венера</li>
        <li>Земля</li>
        <li>Марс</li>
      </ul>
    </div>
  </div>
</body>
</html>
