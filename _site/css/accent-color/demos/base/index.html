<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — accent-color — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 50px;
      color: #ffffff;
      font-size: 24px;
      line-height: 1.6;
      background-color: #18191c;
    }

    fieldset {
      padding: 25px;
      border: 1px solid rgb(255 105 180 / 0.5);
      border-radius: 5px;
      color: #1F2937;
      background-color: #ffffff;
    }

    .dark {
      color: #ffffff;
      background-color: #020d18;
    }

    label {
      display: block;
    }

    input {
      width: 20px;
      height: 20px;
    }

    .custom {
      accent-color: hotpink;
    }

    @media (max-width: 767px) {
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<fieldset>
  <label>
    Стандартный
    <input type="checkbox" checked>
  </label>
  <label>
    Кастомный
    <input class="custom" type="checkbox" checked>
  </label>
</fieldset>
<fieldset class="dark">
  <label>
    Стандартный
    <input type="checkbox" checked>
  </label>
  <label>
    Кастомный
    <input class="custom" type="checkbox" checked>
  </label>
</fieldset>
</body>
</html>
