<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плейсхолдер в поле ввода — ::placeholder — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    span {
      display: block;
      margin-bottom: 10px;
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 500;
      text-align: left;
    }

    input {
      width: 500px;
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      font-weight: 300;
      -webkit-appearance: none;
      appearance: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: inherit;
    }

    input:focus {
      border-color: #2E9AFF;
      outline: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      input {
        width: 100%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <label>
    <span>Нам нужен твой email, одежда и мотоцикл:</span>
    <input class="form-input" type="email" placeholder="Например: mygre@ema.il">
  </label>
</body>
</html>
