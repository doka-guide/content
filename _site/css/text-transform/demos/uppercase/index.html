<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Преобразование текста — text-transform — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto", sans-serif;
      text-align: center;
      background-color: #1a5ad7;
      color: #ffffff;
      padding: 5%;
    }

    .abbreviation {
      text-transform: uppercase;
      font-size: 5rem;
    }

    .meaning {
      width: 50%;
      margin: 1rem auto 0;
    }
  </style>
</head>
<body>
  <p class="abbreviation">вниоптусх</p> <!-- yaspeller ignore -->
  <p class="meaning">Всероссийский научно-исследовательский институт организации производства, труда и управления в сельском хозяйстве</p>
</body>
</html>
