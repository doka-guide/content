<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Свойство visibility — visibility — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&amp;display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #064236;
      font-family: "Roboto", sans-serif;
      font-size: 24px;
      font-weight: 300;
      text-align: center;
    }

    .container {
      background-color: #bff980;
      padding: 15px;
      border: 1px solid;
    }

    .customized .container {
      visibility: hidden;
      font-size: 0;
    }

    .customized .container button:nth-child(4n) {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Содержимое, сгенерированное библиотекой.</p>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <p>Для контейнера указываем <code>visibility: hidden;</code>,
      для элементов, которые хотим оставить видимыми: <code>visibility: visible;</code>
    </p>
  </div>
  <div>
    <button id="customize">Кастомизировать</button>
  </div>
  <script>
    document.querySelector('#customize').onclick = (event) => {
      document.body.classList.toggle('customized')

      event.target.textContent = event.target.textContent === 'Кастомизировать'
        ? 'Отменить'
        : 'Кастомизировать'
    }
  </script>
</body>
</html>
