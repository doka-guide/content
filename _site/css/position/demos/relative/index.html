<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Относительное позиционирование — position — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      color-scheme: dark;
    }

    code {
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
    }

    .option {
      display: flex;
      align-items: flex-end;
    }

    .option + .option {
      margin-top: 30px;
    }

    .option-title {
      width: 240px;
      margin-right: 50px;
      text-align: right;
    }

    .parent {
      width: 440px;
      padding: 20px;
      background-color: #282A2E;
      overflow: auto;
    }

    .child {
      box-sizing: border-box;
      height: 40px;
      position: relative;
    }

    .child:first-child {
      border: 2px solid #F498AD;
      background-color: rgb(244 152 173 / 30%);
    }

    .child:last-child {
      border: 2px solid #2E9AFF;
      background-color: rgb(46 154 255 / 30%);
    }

    .positioned {
      top: 20px;
      z-index: 1;
    }

    .positioned-to-scroll {
      left: 100px;
      top: 20px;
      z-index: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .option {
        display: block;
      }

      .option-title {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .parent {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="option">
      <p class="option-title"><code>relative</code>-позиционирование без смещения</p>
      <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </div>
    <div class="option">
      <p class="option-title"><code>relative</code>-позиционирование со смещением</p>
      <div class="parent">
        <div class="child positioned"></div>
        <div class="child"></div>
      </div>
    </div>
    <div class="option">
      <p class="option-title"><code>relative</code>-позиционирование со смещением и скроллом родителя</p>
      <div class="parent">
        <div class="child positioned-to-scroll"></div>
        <div class="child"></div>
      </div>
    </div>
  </div>
</body>
</html>
