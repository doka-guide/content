<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Градиент от голубого к розовому — conic-gradient — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      display: grid;
      place-items: center;
      height: 100%;
    }

    body {
      background-color: #18191c;
    }

    .element {
      width: 300px;
      height: 300px;
      background-image: conic-gradient(#3590eb, #ee82cf);
    }
  </style>
</head>
<body>
  <div class="element"></div>
</body>
</html>
