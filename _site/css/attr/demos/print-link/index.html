<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ссылка, видная при печати — attr() — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #18191c;
      color: #ffffff;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
      text-align: center;
    }

    .print a::after {
      content: " [" attr(href) "]";
    }

    @media print {
      a::after {
        content: " [" attr(href) "]";
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>Как выглядит в браузере</h3>
    <p>Подробнее о скидках и акциях можно узнать <a href="http://best-site.ru/sales">по ссылке</a></p>
  </div>

  <div class="section print">
    <h3>Как выглядит при печати</h3>
    <p>Подробнее о скидках и акциях можно узнать <a href="http://best-site.ru/sales">по ссылке</a></p>
  </div>
</body>
</html>
