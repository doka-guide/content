<p><code>&lt;ins&gt;</code> часто используется вместе с <a href="/html/del/"><code>&lt;del&gt;</code></a> в кодовых базах для отображения изменений в коде. Например, при просмотре изменений в пулреквесте в <a href="https://github.com/">GitHub</a> мы видим список изменений примерно так:</p>
<pre><code class="language-html">&lt;pre&gt;
  body {
    font-size: 16px;
    &lt;del&gt;color: black;&lt;/del&gt;
    &lt;ins&gt;color: white;&lt;/ins&gt;
  }
&lt;/pre&gt;
</code></pre>
