<!DOCTYPE html>
<html lang="ru">
<head>
  <title>С классами — class — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 16px;
      font-family: "Roboto", sans-serif;
    }

    h1,
    h2 {
      margin-bottom: 17px;
      font-weight: 500;
    }

    h1 {
      font-size: 26px;
    }

    h2 {
      margin-top: 40px;
      font-size: 22px;
    }

    p {
      margin: 7px 0;
      color: #123E66;
      font-size: 16px;
      line-height: 1.4;
    }

    .news {
      width: 750px;
      margin: auto;
      padding: 55px 40px;
      background-color: #FFFFFF;
      color: #663613;
    }

    .news__local {
      border-radius: 3px;
      background-color: #663613;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <section class="news">
    <h1>Последние новости</h1>
    <h2 class="news__local">В Санкт-Петербурге</h2>
    <p>Ветер, по Питерскому обыкновению, дул сразу со всех четырёх сторон.</p>
    <h2 class="news__country">В России</h2>
    <p>«Умом Россию не понять...»</p>
  </section>
</body>
</html>
