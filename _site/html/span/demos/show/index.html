<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Show — <span> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 18px;
      font-family: "Roboto", sans-serif;
    }

    .container {
      width: 85%;
      margin: auto;
    }

    p {
      line-height: 140%;
    }

    .quote__author {
      margin-top: 10px;
      padding: 10px 0;
      border-top: 1px solid #FF8630;
      font-style: italic;
      font-size: 16px;
      font-weight: 300;
    }

    .quote__text-letter {
      float: left;
      margin-right: 7px;
      color: #FF8630;
      font-family: "Roboto Slab", serif;
      font-size: 52px;
      line-height: 52px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="quote__text">
      <span class="quote__text-letter">Р</span>азумные люди приспосабливаются к окружающему <!-- yaspeller ignore -->
      миру. Неразумные люди приспосабливают мир к себе. Вот почему прогресс
      определяется действиями неразумных людей.
    </p>
    <p class="quote__author">Бернард Шоу</p>
  </div>
</body>
</html>
