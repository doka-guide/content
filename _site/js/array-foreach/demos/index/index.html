<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Работа Array.forEach — Array.forEach — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 16px;
      font-family: "Roboto", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    pre {
      font-family: "Roboto Mono";
      white-space: pre-wrap;
    }

    .container {
      display: inline-block;
      text-align: left;
    }

    .subtitle {
      font-size: 22px;
      font-weight: 500;
      margin-top: 40px;
      margin-bottom: 17px;
    }

    .subtitle:first-child {
      margin-top: 0;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 8px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus, .button:focus-visible {
      border: 2px solid #ffffff;
      outline: none;
    }

    .button-yellow {
      background-color: #FFD829;
    }

    .header-container {
      margin-bottom: 40px;
    }

    .header-container pre {
      padding: 15px 0;
      border-bottom: 1px solid #5e6064;
    }

    .items {
      display: flex;
    }

    .item {
      width: 50px;
      height: 30px;
      background-color: #ffffff;
      color: #000000;
      line-height: 30px;
      text-align: center;
    }

    .active {
      background-color: #41E847;
    }

    .item + .item {
      margin-left: 10px;
    }

    .result {
      min-height: 52px;
      padding: 15px 0;
      border-bottom: 1px solid #5e6064;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h2 class="subtitle">Наш код</h2>
      <pre>
const numbers = [1, 2, 3, 4, 5, 6, 7, 8]

numbers.forEach(num => {
  console.log(num * num)
})
</pre>
    </div>
    <button id="start" class="start button button-yellow">Начать выполнение</button>
    <h2 class="subtitle">С каким элементом работаем</h2>
    <div class="items" id="container"></div>
    <h2 class="subtitle">Что выполняется</h2>
    <pre class="result" id="result"></pre>
  </div>

  <script>
    const SECOND = 1000
    const numbers = [1, 2, 3, 4, 5, 6, 7, 8]
    const container = document.getElementById('container')
    const result = document.getElementById('result')
    const startButton = document.getElementById('start')
    let isActive = false

    // Создаем элементы с помощью forEach
    numbers.forEach((num) => {
      const itemElement = document.createElement('div')
      itemElement.classList.add('item')
      itemElement.textContent = num
      itemElement.id = num

      container.appendChild(itemElement)
    })

    function clearActive() {
      result.textContent = ''
      const activeItem = document.querySelector('.active')

      if (activeItem) {
        activeItem.classList.remove('active')
      }
    }

    function create(num) {
      return new Promise((resolve) => {
        setTimeout(() => {
          clearActive()

          const item = document.getElementById(num)
          item.classList.add('active')

          result.textContent = `console.log(${num} * ${num})`

          resolve()
        }, SECOND * num)
      })
    }

    function createIterations() {
      const iterations = []

      numbers.forEach((num, index, arr) => {
        iterations.push(create(num))
      })

      return iterations
    }

    startButton.addEventListener('click', () => {
      if (!isActive) {
        isActive = true
        const iterations = createIterations()

        Promise.all(iterations).then(() => {
          setTimeout(() => {
            clearActive()
            isActive = false
          }, SECOND)
        })
      }
    })
  </script>
</body>
</html>
