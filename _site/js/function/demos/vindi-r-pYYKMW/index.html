<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - function — Дока</title>
</head>
<body>
Функция decorate(text, symb) обрамляет text символами symb
<br>
Если не задать обрамляющий символ, то результат плачевный
<br>
Функция decorateSmart лишена такого недостатка.
<br>
Будет использоваться "символ по умолчанию".
<br>
<button onclick="runFx()">Нажми меня</button>
<br>
<textarea cols="70" rows="10"></textarea>
  <script>
    function decorate(text, symb) {
      log(symb + text + symb);
    }
    function decorateSmart(text, symb) {
      if (typeof symb === 'undefined') symb = '$';
      log(symb + text + symb);
    }
    function log(text){
      var textarea = document.querySelector('textarea');
      textarea.value = textarea.value + text + "\n";
    }
    function runFx() {
      log('Вызов decorate со всеми параметрами');
      decorate('hello world', '***');
      log('Вызов decorate без указания символа');
      decorate('oops, something wrong');
      log('Вызов decorateSmart со всеми параметрами');
      decorateSmart('hello', '#');
      log('Вызов DecorateSmart без указания символа');
      decorateSmart('maybe oops');
    }
  </script>
</body>
</html>
