<h2>Кратко</h2>
<p>Свойство <code>size</code> содержит количество значений, находящихся в коллекции <a href="/js/set/"><code>Set</code></a>. Доступно только для чтения.</p>
<h2>Пример</h2>
<pre><code class="language-js">const watchList = new Set()

console.log(watchList.size)
// 0

watchList.add('Бойцовский клуб')
console.log(watchList.size)
// 1
</code></pre>
