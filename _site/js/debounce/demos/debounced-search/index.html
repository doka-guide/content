<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Откладывание запросов при поиске — Debounce на примере формы поиска — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 18px;
      font-family: "Roboto", sans-serif;
    }

    .form {
      width: 600px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-end;
    }

    .input-label {
      margin-right: 35px;
    }

    .input-title {
      width: 100%;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .input {
      width: 100%;
      min-width: 250px;
      border: 1px solid #ffffff;
      border-radius: 6px;
      margin-top: 25px;
      padding: 10px 15px;
      background-color: transparent;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      font-weight: 300;
      -webkit-appearance: none;
      appearance: none;
    }

    .input:focus {
      border-color: #FFD829;
      outline: none;
    }

    .input-label, .button {
      width: calc((100% - 35px) / 2);
    }

    .button {
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus,
    .button:focus-visible {
      border: 2px solid #ffffff;
      outline: none;
    }

    .button-yellow {
      background-color: #FFD829;
    }

    .search-results {
      width: 600px;
      margin-top: 25px;
      margin-left: auto;
      margin-right: auto;
      list-style-type: none;
    }

    .search-results li {
      position: relative;
      padding-left: 25px;
      line-height: 1;
    }

    .search-results li + li {
      margin-top: 15px;
    }

    .search-results li::before {
      content: '';
      display: block;
      position: absolute;
      width: 10px;
      height: 10px;
      left: 0;
      top: calc(50% - 5px);
      background-color: #FFD829;
    }
  </style>
</head>
<body>
  <form class="form" id="search" action="/some-route" method="GET">
    <label class="input-label">
      <span class="input-title">Найди любимую пиццу:</span>
      <input class="input" type="search" name="query" placeholder="Маргарита" />
    </label>
    <button class="button button-yellow">Искать!</button>
  </form>
  <ul class="search-results"></ul>
  <script>
    const pizzaList = [
      'Маргарита',
      'Пепперони',
      'Гавайская',
      '4 Сыра',
      'Диабло',
      'Сицилийская'
    ]

    function contains(query) {
      return pizzaList.filter(title =>
        title.toLowerCase().includes(query.toLowerCase()))
    }

    const server = {
      search(query) {
        console.log(query)
        return new Promise(resolve => {
          setTimeout(() => resolve({
            list: query ? contains(query) : []
          }), 100)
        })
      }
    }

    const searchForm = document.getElementById('search')
    const searchInput = searchForm.querySelector('[type="search"]')
    const searchResults = document.querySelector('.search-results')

    function debounce(callee, timeoutMs) {
      return function perform(...args) {
        let previousCall = this.lastCall
        this.lastCall = Date.now()

        if (previousCall && ((this.lastCall - previousCall) <= timeoutMs)) {
          clearTimeout(this.lastCallTimer)
        }

        this.lastCallTimer = setTimeout(() => callee(...args), timeoutMs)
      }
    }

    function handleInput(e) {
      const {value} = e.target

      server.search(value).then(function (response) {
        const {list} = response

        const html = list.reduce((markup, item) => {
          return `${markup}<li>${item}</li>`
        }, ``)

        searchResults.innerHTML = html
      })
    }

    const debouncedHandle = debounce(handleInput, 250);
    searchInput.addEventListener('input', debouncedHandle)

    const button = document.querySelector('button')
    button.addEventListener('click', (event) => {
      event.preventDefault()
      const printPizzaList = pizzaList.join('\n');
      alert(`Попробуй найти одну из пицц:\n${printPizzaList}`)
    })
  </script>
</body>
</html>
