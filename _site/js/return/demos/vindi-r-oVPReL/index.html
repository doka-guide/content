<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - return() в работе, неявный return undefined</title>
</head>
<body>
Функция randomReturn иногда возвращает true, <br>
Но возврат другого значения не предусмотрен.<br>
Нажимая несколько раз на кнопку, вы можете в этом убедиться<br>
<button onclick="randomReturnShow()">Нажми меня</button>
<input readonly placeholder="Результат функции">
  <script>
    function randomReturn(){
      if (Math.random() > 0.5) return true;
    }

    function randomReturnShow(){
      document.querySelector('input').value = randomReturn();
    }
  </script>
</body>
</html>
