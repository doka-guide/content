<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –º–∞—Å—Å–∏–≤–µ ‚Äî includes ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 16px;
      font-family: "Roboto", sans-serif;
    }

    /* Form */

    .form, .result {
      width: 65%;
      max-width: 700px;
      margin: auto;
    }

    .form {
      display: flex;
      margin-bottom: 25px;
    }

    .input {
      flex-grow: 1;
      border: 1px solid #ffffff;
      border-radius: 6px;
      margin-right: 35px;
      padding: 10px 15px;
      background-color: transparent;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      font-weight: 300;
    }
    .input:focus {
      border-color: #FFD829;
      outline: none;
    }

    .input.lie {
      color: #FF8630;
      caret-color: #FF8630;
    }

    .input::placeholder {
      color: #979797;
    }

    .button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 8px 15px;
      color: #000000;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus, .button:focus-visible {
      border: 2px solid #ffffff;
      outline: none;
    }

    .button-yellow {
      background-color: #FFD829;
    }

    /* List */

    .subtitle {
      font-size: 22px;
      font-weight: 500;
      margin-top: 40px;
      margin-bottom: 17px;
    }

    p {
      margin: 7px 0;
      font-size: 16px;
      line-height: 140%;
    }

    ul {
      margin: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    li:nth-last-child(n + 2) {
      margin-right: 25px;
      margin-bottom: 5px;
    }

    .police-status {
      margin-top: 17px;
      margin-bottom: 0;
      color: #FF8630;
    }
  </style>
</head>
<body>
    <form class="form">
      <input class="input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
      <button class="button button-yellow" type="submit">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –≥–æ—Å—Ç—è</button>
    </form>
    <section class="result">
      <h2 class="subtitle">–ü—Ä–∏—à–µ–¥—à–∏–µ –≥–æ—Å—Ç–∏</h2>
      <p class="empty-list">–ù–∏–∫—Ç–æ –µ—â—ë –Ω–µ –ø—Ä–∏—à—ë–ª</p>
      <ul>
      </ul>
      <p class="police-status" hidden>–õ–∂–µ—Ü! –≠—Ç–æ—Ç –≥–æ—Å—Ç—å —É–∂–µ –∑–∞—à—ë–ª! –ú—ã –≤—ã–∑—ã–≤–∞–µ–º –ø–æ–ª–∏—Ü–∏—é!</p>
    </section>
  <script>
    const form = document.querySelector('form')
    const guestList = []
    const guestNameInput = document.querySelector('input')
    const guestListElement = document.querySelector('ul')
    const emptyList = document.querySelector('.empty-list')
    const policeStatus = document.querySelector('.police-status')

    form.addEventListener('submit', (event) => {
      event.preventDefault()

      let guestName = guestNameInput.value
      if (!guestName) {
        return
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏—à–µ–ª –ª–∏ —É–∂–µ –≥–æ—Å—Ç—å
      if (guestList.includes(guestName)) {
        policeStatus.hidden = false
        guestNameInput.classList.add('lie')
      } else {
        policeStatus.hidden = true
        guestNameInput.classList.remove('lie')
        emptyList.hidden = true
        guestList.push(guestName)
        addGuest(guestName)
      }
    })

    function addGuest(name) {
      let mask = ['üëª', 'üíÄ', 'ü§ñ', 'ü§°', 'üê∂']
      let item = document.createElement('li')
      let maskIndex = Math.floor(Math.random() * mask.length)
      item.textContent = mask[maskIndex] + ' ' + name
      guestListElement.appendChild(item)
    }
  </script>
</body>
</html>
