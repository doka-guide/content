<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Демонстрация работы - A Pen by Nikolai Lopin</title>
</head>
<body>
<html>
  <head></head>
  <body >
    <h1>Привет, незнакомец!</h1>
    <p id="counter"></p>
  </body>
</html>
  <script>
    let counterTag = document.getElementById('counter');
    let counter = 0;
    let timer = setInterval(function() {
      counterTag.textContent = 'Секунды с момента открытия страницы: ' + counter;
      ++counter;
    }, 1000); // заводим таймер на 1 секунду(1000мс)

    // убиваем таймер при закрытии страницы
    window.addEventListener('unload', function() {
      clearInterval(timer);
    });
  </script>
</body>
</html>
