<h2>Кратко</h2>
<p>Вызов метода <code>clear</code> удаляет все значения из коллекции <a href="/js/set/"><code>Set</code></a>.</p>
<h2>Пример</h2>
<pre><code class="language-js">const numbers = new Set()
numbers.add(2).add(3).add(5)

console.log(numbers.size)
// 3

numbers.clear()
console.log(numbers.size)
// 0
</code></pre>
<h2>Как пишется</h2>
<p>Метод вызывается без аргументов. Возвращает <code>undefined</code>.</p>
