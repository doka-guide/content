<p>🛠 Из-за того, что результат выполнения метода <code>Array.some</code> – это boolean-значение, метод можно удобно использовать прямо в условных конструкциях:</p>
<pre><code class="language-js">const drinks = ['🍺', '🍺', '🥃', '🍺', '🍺']

if (drinks.some(drink =&gt; drink === '🥃')) {
  console.log('Order whiskey')
}
</code></pre>
