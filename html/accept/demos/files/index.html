<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Выбор файлов — accept — Дока</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      body {
        min-height: 100vh;
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #18191c;
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
      }

      form {
        width: 370px;
      }

      .file-input-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .file-input-container label {
        margin-bottom: 10px;
        font-size: 18px;
      }

      input[type="file"] {
        width: 100%;
        border: 1px solid #ffffff;
        border-radius: 6px;
        padding: 10px 15px;
        background-color: transparent;
        color: #ffffff;
        font-size: 16px;
        font-weight: 300;
        font-family: inherit;
        position: relative;
      }

      input[type="file"]::file-selector-button {
        display: inline-block;
        min-width: 210px;
        border: 2px solid transparent;
        border-radius: 6px;
        padding: 9px 15px;
        color: #000000;
        background-color: #FF8630;
        font-size: 18px;
        font-weight: 300;
        font-family: inherit;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s linear;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: #ffffff;
      }

      input:focus {
        border-color: #2e9aff;
        outline: none;
      }

      .file-preview {
        margin: 20px 0;
      }

      .file-preview img,
      .file-preview video,
      .file-preview object {
        max-width: 100%;
        height: auto;
      }

      @media (max-width: 768px) {
        body {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <form id="upload-form" onsubmit="return false;">
      <div class="file-input-container">
        <label for="image-upload">
          Прикрепите изображение:
        </label>
        <input type="file" id="image-upload" accept="image/*" />
      </div>
      <div id="image-preview" class="file-preview"></div>

      <div class="file-input-container">
        <label for="video-upload">
          Прикрепите видео:
        </label>
        <input type="file" id="video-upload" accept="video/*" />
      </div>
      <div id="video-preview" class="file-preview"></div>

      <div class="file-input-container">
        <label for="document-upload">
          Прикрепите документ (.pdf, .doc, .docx):
        </label>
        <input type="file" id="document-upload" accept=".pdf, .doc, .docx" />
      </div>
      <div id="document-preview" class="file-preview"></div>
    </form>

    <script>
      function handleFileSelect(event, previewId) {
        const file = event.target.files[0];
        const preview = document.getElementById(previewId);
        preview.innerHTML = '';

        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const fileType = file.type;
            if (fileType.startsWith('image/')) {
              const img = document.createElement('img');
              img.src = e.target.result;
              preview.appendChild(img);
            } else if (fileType.startsWith('video/')) {
              const video = document.createElement('video');
              video.controls = true;
              video.src = e.target.result;
              preview.appendChild(video);
            } else if (
              fileType === 'application/pdf' ||
              file.name.endsWith('.doc') ||
              file.name.endsWith('.docx')
            ) {
              const object = document.createElement('object');
              object.data = e.target.result;
              object.type = fileType;
              object.width = '100%';
              object.height = '500px';
              preview.appendChild(object);
            } else {
              preview.innerHTML = 'Тип файла не поддерживается для предпросмотра.';
            }
          };

          reader.readAsDataURL(file);
        }
      }

      document
        .getElementById('image-upload')
        .addEventListener('change', (event) =>
          handleFileSelect(event, 'image-preview')
        );
      document
        .getElementById('video-upload')
        .addEventListener('change', (event) =>
          handleFileSelect(event, 'video-preview')
        );
      document
        .getElementById('document-upload')
        .addEventListener('change', (event) =>
          handleFileSelect(event, 'document-preview')
        );
    </script>
  </body>
</html>
