<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Цитата — <blockquote> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,300;1,400;1,500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&amp;display=swap">
  <style>
    body {
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 50px;
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    blockquote {
      position: relative;
      max-width: 320px;
      margin: auto;
      padding: 9rem 4rem;
      background-color: #FFFFFF;
      color: #663613;
      line-height: 1.7;
    }

    blockquote::before {
      content: "“";
      position: absolute;
      left: 4rem;
      top: 5.5rem;
      color: #123E66;
      font-size: 8rem;
      font-weight: bold;
      line-height: 1;
      font-family: "Roboto Slab", serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      blockquote {
        padding: 7rem 2rem;
      }

      blockquote::before {
        left: 2rem;
        top: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <blockquote>
    <p>Ваша работа заполнит большую часть жизни и единственный способ быть полностью довольным — делать то, что по-вашему является великим делом. И единственный способ делать великие дела — любить то, что вы делаете.</p>
  </blockquote>
</body>
</html>
