<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Цитата — <blockquote> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,300;1,400;1,500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 24px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #000000;
      font-family: "Roboto", sans-serif;
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    blockquote {
      position: relative;
      width: 65%;
      padding: 6rem 3rem 3rem;
      margin: auto;
      background-color: #FF8630;
    }

    blockquote::before {
      content: "“";
      position: absolute;
      left: 3rem;
      top: 1.5rem;
      color: #FFFFFF;
      font-size: 8rem;
      font-weight: bold;
      line-height: 1;
      font-family: "Roboto Slab", serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      blockquote {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <blockquote>
    <p>Ваша работа заполнит большую часть жизни и единственный способ быть полностью довольным — делать то, что по-вашему является великим делом. И единственный способ делать великие дела — любить то, что вы делаете.</p>
  </blockquote>
</body>
</html>
