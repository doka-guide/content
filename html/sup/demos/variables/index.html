<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Квадрат суммы — <sup> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 24px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #000000;
      font-family: "Roboto", sans-serif;
    }

    p {
      margin: 7px 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .container {
      width: 65%;
      padding: 55px 40px;
      background-color: #FF8630;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        width: 100%;
        padding: 55px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Квадрат суммы может быть вычислен как сумма квадратов слагаемых и их удвоенное произведение:</p>
    <p><var>(a + b)<sup>2</sup> = a<sup>2</sup> + 2 × a × b + b<sup>2</sup></var></p>
  </div>
</body>
</html>
