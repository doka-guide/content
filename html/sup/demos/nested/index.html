<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вложенные теги — sup — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    body {
      background-color: #18191c;
      color: white;
      font-family: "Roboto Mono", monospace;
    }
  </style>
</head>
<body>
  <p>
    Текст на этой строке не будет налезать на следующую строку – браузер увеличит высоту следующей строки, чтобы этого не произошло.<br>
    Первый уровень<sup>второй уровень<sup>третий уровень<sup>четвёртый уровень</sup></sup></sup>
  </p>
</body>
</html>
