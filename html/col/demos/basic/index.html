<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример col — col — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 50px;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    table {
      width: 650px;
      border-top: 7px solid #FF8630;
      border-collapse: collapse;
      text-align: center;
    }

    td, th {
      border: 1px solid #FF8630;
      padding: 14px;
      vertical-align: top;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      body {
        min-width: 360px;
        padding: 30px;
        overflow-x: scroll;
      }

      table {
        width: 100%;
      }

      td, th {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
    <table>
        <colgroup>
          <col>
          <col span="2" style="background: rgb(61 39 0 / 0.5)">
          <col style="background: rgb(255 216 41 / 0.2)">
        </colgroup>
        <tr>
          <th>#</th>
          <th>Имя</th>
          <th>Возраст</th>
          <th>Комментарий</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Мария</td>
          <td>28</td>
          <td>Очень понравился фильм!</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Алексей</td>
          <td>34</td>
          <td>Хотелось бы продолжения.</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ирина</td>
          <td>25</td>
          <td>Сюжет захватывающий!</td>
        </tr>
      </table>
</body>
</html>
