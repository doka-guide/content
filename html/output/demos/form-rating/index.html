<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример использования <output> — <output> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-rating__item {
      width: 450px;
      display: flex;
      align-items: center;
    }

    .form-rating__item-title {
      margin-right: 55px;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .form-rating__output {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 32px;
      height: 32px;
      margin-left: 12px;
      border: 1px solid #FF8630;
      border-radius: 4px;
      font-size: 0.9rem;
      line-height: 1;
    }

    .form-rating__item-range {
      width: 100%;
      margin-right: 8px;
      margin-left: 8px;
      accent-color: #FF8630;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .form-rating__item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form class="form-rating" oninput="rating.value = parseInt(rating__range.value)">
    <div class="form-row">
      <div class="form-rating__item">
        <label class="form-rating__item-title" for="serviceRating">Удобство сервиса:</label>
        <span>0</span>
        <input type="range" name="rating__range" id="serviceRating" min="0" max="10" value="10" class="form-rating__item-range">
        <span>10</span>
      </div>
      <output role="status" name="rating" for="serviceRating" class="form-rating__output">10</output>
    </div>
  </form>
</body>
</html>
