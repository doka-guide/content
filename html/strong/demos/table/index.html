<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Табличная раскладка — <strong> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    html, body {
      height: 100%;
      margin-top: 0;
      margin-bottom: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #18191C;
      font-family: "Roboto", sans-serif;
      color: white;
      font-size: 24px;
      padding: 20px;
    }

    .table {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 270px 1fr;
    }

    header {
      opacity: 0.7;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h3>Властелин колец (кинотрилогия)</h3>
  <div class="table">
    <header>
      Кассовые сборы
    </header>
    <strong>
      $2,91 млрд
    </strong>
    <header>
      Номинаций на Оскар
    </header>
    <strong>
      30
    </strong>
    <header>
      Выиграно наград
    </header>
    <strong>
      17
    </strong>
  </div>
</body>
</html>
