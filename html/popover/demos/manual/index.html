<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Разница значений атрибута popover — Popover API — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-size: 24px;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }

    button {
      display: block;
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: inherit;
      font-weight: 300;
      font-family: inherit;
      background-color: #FF8630;
      transition: background-color 0.2s linear;
    }

    button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    [popover] {
      border-radius: 5px;
      font-size: 100px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button popovertarget="popover-auto">
      <code>popover="auto"</code>
    </button>

    <div id="popover-auto" popover="auto">
      <p>Закрываю другие всплывашки. Легко закрываюсь сам.</p>
    </div>

    <button popovertarget="popover-manual">
      <code>popover="manual"</code>
    </button>

    <div id="popover-manual" popover="manual">
      <p>Не закрываю другие. Без кнопки не закроюсь.</p>
    </div>
  </div>
</body>
