<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выравнивание легенды по разным краям — legend — Дока</title>
  <style>
    .legend_align_center {
      margin: 0 auto;
    }

    .legend_align_right {
      margin-left: auto;
    }
  </style>
</head>
<body>
<fieldset>
  <legend class="legend legend_align_center">Заголовок по центру</legend>
</fieldset>

<fieldset>
  <legend class="legend legend_align_right">Заголовок по правому краю</legend>
</fieldset>
</body>
</html>
