<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Команды квадратичной кривой Безье — d — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      body {
        min-height: 100vh;
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #18191c;
      }

      @media (max-width: 768px) {
        body {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg width="300" height="300">
        <path
          d="M 50 50
            Q 150 50
              150 150
            T 250 250"
          stroke="white"
          stroke-width="4"
          fill="none"
        />
        <circle r="8" cx="50" cy="50" fill="#FF8630" />
        <circle r="8" cx="150" cy="50" fill="#FF8630" />
        <circle r="8" cx="150" cy="150" fill="#FF8630" />
        <circle r="8" cx="250" cy="250" fill="#FF8630" />
        <circle r="8" cx="150" cy="250" fill="#2E9AFF" />
      </svg>
    </div>
  </body>
</html>
