<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Простой пример — d — Дока</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      body {
        min-height: 100vh;
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #18191c;
      }

      @media (max-width: 768px) {
        body {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg width="300" height="300">
        <path
          d="M 190 240
            Q 90  240
              90  190
            T 190 140
            L 190 40
            Z"
          stroke="white"
          stroke-width="4"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
