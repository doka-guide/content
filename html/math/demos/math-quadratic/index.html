<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Формула корней квадратного уравнения в MathML — math — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      font-size: 2rem;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <msup>
          <mi>sinh</mi>
          <mrow>
            <mo>−</mo>
            <mn>1</mn>
        </mrow>
        </msup>
        <mi>x</mi>
        <mo>=</mo>
        <mi>ln</mi>
        <mo>[</mo>
        <mrow>
          <mi>x</mi>
          <mo>+</mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>x</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <mn>1</mn>
            </mrow>
          </msqrt>
        </mrow>
        <mo>]</mo>
      </mrow>
    </math>
  </div>
</body>
</html>
