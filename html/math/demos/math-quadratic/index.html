<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Производная функции по определению через предел в MathML — math — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      font-size: 2rem;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <math>
      <mrow>
        <mfrac>
          <mrow>
            <mi>d</mi>
            <mi>f</mi>
          </mrow>
          <mrow>
            <mi>d</mi>
            <mi>t</mi>
          </mrow>
        </mfrac>
        <mo>=</mo>
        <munder>
          <mo>lim</mo>
          <mrow>
            <mi>h</mi>
            <mo>&#x2192;</mo>
            <mn>0</mn>
          </mrow>
        </munder>
        <mfrac>
          <mrow>
            <mi>f</mi>
            <mo>(</mo>
            <mi>t</mi>
            <mo>+</mo>
            <mi>h</mi>
            <mo>)</mo>
            <mo>&#x2212;</mo>
            <mi>f</mi>
            <mo>(</mo>
            <mi>t</mi>
            <mo>)</mo>
          </mrow>
          <mi>h</mi>
        </mfrac>
      </mrow>
    </math>
  </div>
</body>
</html>
