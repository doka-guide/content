<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Подгрузка разных картинок — picture — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 16px;
      font-family: "Roboto Mono", monospace;
      color: #fff;
    }

    body {
      position: relative;
      background-color: #18191C;
    }

    .img {
      margin-top: 108px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .code {
      width: 650px;
      margin-top: 16px;
      margin-right: auto;
      margin-left: auto;
    }

    .code-line {
      display: block;
    }

    .small {
      background-color: #ff8630;
      color: #18191C;
    }

    @media (min-width: 1000px) {
      .small {
        background-color: inherit;
        color: inherit;
      }

      .big {
        background-color: #2e9aff;
        color: #18191C;
      }

      .code {
        width: 750px;
        margin-right: auto;
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="images/750x100.png" media="(min-width: 1000px)">
    <img class="img" src="images/650x100.png" alt="Картинка с размерами">
  </picture>
  <div class="code">
    <span class="code-line">&lt;picture&gt;</span>
      <span class="code-line big">&nbsp;&nbsp;&lt;source srcset="750x100.png" media="(min-width: 1000px)"&gt;</span>
      <span class="code-line small">&nbsp;&nbsp;&lt;img src="650x100.png" alt="Картинка с размерами"&gt;</span>
    <span class="code-line">&lt;/picture&gt;</span>
  </div>
</body>
</html>
