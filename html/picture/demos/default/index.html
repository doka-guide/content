<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Подгрузка разных картинок — picture — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #18191C;
      overflow: hidden;
    }

    .code {
      position: absolute;
      left: 50%;
      bottom: 75px;
      transform: translateX(-50%);
      width: 650px;
      padding: 0 30px;
      font-size: 16px;
      font-family: "Roboto Mono", monospace;
    }

    .code-line {
      display: block;
    }

    .small {
      background-color: #18191C;
      color: #FFFFFF;
    }

    @media (min-width: 1000px) {
      .small {
        background-color: inherit;
        color: inherit;
      }

      .big {
        background-color: #18191C;
        color: #FFFFFF;
      }
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="images/750x400.png" media="(min-width: 1000px)">
    <img src="images/650x300.png" alt="Картинка с размерами">
  </picture>
  <div class="code">
    <span class="code-line">&lt;picture&gt;</span>
      <span class="code-line big">&nbsp;&nbsp;&lt;source srcset="750x400.png" media="(min-width: 1000px)"&gt;</span>
      <span class="code-line small">&nbsp;&nbsp;&lt;img src="650x300.png" alt="Картинка с размерами"&gt;</span>
    <span class="code-line">&lt;/picture&gt;</span>
  </div>
</body>
</html>
