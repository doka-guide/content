<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Отдельная картинка для ретины — picture — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 16px;
      font-family: "Roboto Mono", monospace;
      color: #fff;
    }

    body {
      position: relative;
      background-color: #18191C;
    }

    .img {
      margin-top: 108px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .code {
      width: 750px;
      margin-top: 16px;
      margin-right: auto;
      margin-left: auto;
    }

    .code-line {
      display: block;
    }

    .small {
      background-color: #ff8630;
      color: #18191C;
    }

    @media (min-resolution: 2x), (-webkit-min-device-pixel-ratio: 2) {
      .small {
        background-color: inherit;
        color: inherit;
      }

      .big {
        background-color: #2e9aff;
        color: #18191C;
      }
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="images/750x100.png, images/1500x200.png 2x">
    <img class="img" src="images/750x100.png" alt="">
  </picture>
  <div class="code">
    <span class="code-line">&lt;picture&gt;</span>
      <span class="code-line">&nbsp;&nbsp;&lt;source srcset="<span class="small">750x100.png</span>, <span class="big">1500x200.png 2x</span>"&gt;</span>
      <span class="code-line">&nbsp;&nbsp;&lt;img src="750x100.png" alt="Картинка с размерами"&gt;</span>
    <span class="code-line">&lt;/picture&gt;</span>
  </div>
</body>
</html>
