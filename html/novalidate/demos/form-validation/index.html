<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–§–æ—Ä–º–∞ —Å –æ—Ç–∫–ª—é—á—ë–Ω–Ω–æ–π –≤–∞–ª–∏–¥–∞—Ü–∏–µ–π ‚Äî –ê—Ç—Ä–∏–±—É—Ç novalidate ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      color-scheme: dark;
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .form-swither-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 60px;
      gap: 30px;
    }

    .form-tag {
      font-family: "Roboto Mono", monospace;
      font-size: 1.125rem;
      color: inherit;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-row-control {
      justify-content: end;
    }

    .form-row + .form-row {
      margin-top: 25px;
    }

    .row-label {
      display: inline-block;
      margin-right: 55px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    .form-row.required .row-label::after {
      content: "*:";
      color: #FFFFFF;
    }

    .row-input {
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .row-textarea {
      min-height: 100px;
      max-height: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
    }

    .row-input:focus, .row-textarea:focus {
      border-color: #FF8630;
      outline: none;
    }

    .row-input:invalid, .row-textarea:invalid {
      border-color: #2E9AFF;
    }

    .checkbox-label {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      opacity: 0;
      margin-right: 15px;
    }

    .checkbox + .checkbox-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: calc(50% - 12px);
      width: 24px;
      height: 24px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
    }

    .checkbox:focus + .checkbox-title::before {
      border-color: #FF8630;
    }

    .checkbox:checked + .checkbox-title::after {
      content: '';
      position: absolute;
      left: 5px;
      top: calc(50% - 7px);
      width: 14px;
      height: 14px;
      border-radius: 3px;
      background-color: #FF8630;
    }

    .button {
      display: block;
      min-width: 230px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button-orange {
      background-color: #FF8630;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .row-input, .button-form {
      width: 350px;
    }

    .row-textarea {
      min-width: 350px;
      max-width: 350px;
    }

    .submission-result {
      visibility: hidden;
      margin-top: 20px;
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .form-row {
        display: block;
      }

      .row-label {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .row-input, .button-form {
        width: 100%;
      }

      .row-textarea {
        min-width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-swither-container">
      <button role="switch" aria-selected="false" class="button button-orange" type="button" data-validation-control>
        –í–µ—Ä–Ω—É—Ç—å –≤–∞–ª–∏–¥–∞—Ü–∏—é
      </button>
      <output class="form-tag" data-form-tag>&lt;form novalidate&gt;</output>
    </div>

    <form novalidate>
      <div class="form-row">
        <label class="row-label" for="name">–ò–º—è:</label>
        <input class="row-input" type="text" name="name" id="name" placeholder="–ú–∏–∫–∫–∏">
      </div>
      <div class="form-row required">
        <label class="row-label" for="email">–ü–æ—á—Ç–∞</label>
        <input class="row-input" type="email" name="email" id="email" placeholder="email@example.com" required>
      </div>
      <div class="form-row required">
        <label class="row-label" for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
        <textarea class="row-textarea" name="comment" id="comment" placeholder="–ú–Ω–µ –≤—Å—ë –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å!" required></textarea>
      </div>
      <div class="form-row">
        <label class="checkbox-label">
          <input class="checkbox" type="checkbox" name="agree" required>
          <span class="checkbox-title">–°–æ–≥–ª–∞—à–∞—é—Å—å —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö</span>
        </label>
      </div>
      <div class="form-row form-row-control">
        <button class="button button-form button-orange" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
      <div aria-live="polite" class="submission-result" data-submission-result>–°–ø–∞—Å–∏–±–æ, –≤–∞—à –æ—Ç–∑—ã–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω üéâ</div>
    </form>
  </div>

  <script>
    const formTag = document.querySelector('[data-form-tag]')
    const validationControl = document.querySelector('[data-validation-control]')
    const form = document.querySelector('form')
    const submissionResult = document.querySelector('[data-submission-result]')

    validationControl.addEventListener('click', () => {
      if (form.getAttribute('novalidate') === '') {
        form.removeAttribute('novalidate')
        validationControl.innerText = '–í—ã–∫–ª—é—á–∏—Ç—å –≤–∞–ª–∏–¥–∞—Ü–∏—é'
        validationControl.setAttribute('aria-selected', 'true')
        formTag.innerText = '<form>'
      } else {
        form.setAttribute('novalidate', '')
        validationControl.innerText = '–í–µ—Ä–Ω—É—Ç—å –≤–∞–ª–∏–¥–∞—Ü–∏—é'
        validationControl.setAttribute('aria-selected', 'false')
        formTag.innerText = '<form novalidate>'
      }

      submissionResult.style.visibility = 'hidden'
    })

    form.addEventListener('submit', (event) => {
      event.preventDefault()

      submissionResult.style.visibility = 'visible'
    })
  </script>
</body>
</html>
