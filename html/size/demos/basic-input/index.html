<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Использование атрибута size в поле — Атрибут size — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-size: 16px;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
    }

    .input-label {
      margin-right: 55px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    .input {
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size:  1.125rem;
      font-weight: 300;
      -webkit-appearance: none;
      appearance: none;
      font-family: "Roboto Mono", monospace;
    }

    .input:focus {
      border-color: #ff8630;
      outline: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        flex-direction: column;
        align-items: start;
      }

      .input-label {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .input, .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="input-label" for="input-field">Поле ввода:</label>
    <input class="input" id="input-field" size="9" placeholder="123456789">
  </div>
</body>
</html>
