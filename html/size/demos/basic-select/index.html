<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Использование атрибута size в select — Атрибут size — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      font-size: 16px;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
    }

    .select-label {
      margin-right: 55px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    .select {
      width: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .select:focus {
      border-color: #ff8630;
      outline: none;
    }

    option {
      font-weight: 300;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        flex-direction: column;
        align-items: start;
      }

      .select-label {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .select, .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <label class="select-label" for="city-select">Ваш город:</label>
    <select class="select" id="city-select" size="3">
      <option value="kaliningrad">Калининград</option>
      <option value="petrozavodsk">Петрозаводск</option>
      <option value="zelenograd">Зеленоград</option>
      <option value="petersburg">Санкт-Петербург</option>
      <option value="samara">Самара</option>
      <option value="perm">Пермь</option>
    </select>
  </div>
</body>
</html>
