<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Поле для пароля с ограничениями по количеству символов — Атрибуты minlength и maxlength — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    div {
      display: flex;
      align-items: center;
    }

    label {
      display: inline-block;
      margin-right: 55px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    input {
      width: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 1rem;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: #FF8630;
      outline: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      div {
        display: block;
      }

      label {
        margin-left: 0;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div>
    <label for="password">Введите пароль (от 8 до 16 символов):</label>
    <input
      type="password"
      id="password"
      name="password"
      minlength="8"
      maxlength="16"
      required
    >
  </div>
</body>
</html>
