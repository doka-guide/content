<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример использования тега img с картинкой котика — Все способы вставки изображений в HTML — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    img {
      aspect-ratio: 1;
      height: 80dvh;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="kotik.webp" alt="Кот по кличке 'Кома́ру' с белой грудкой и серо-чёрными полосками на теле смотрит прямо с очками с жёлтыми линзами" />
  </div>
</body>
</html>
