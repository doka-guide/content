<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример использования background-image с картинкой котика — Все способы вставки изображений в HTML — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .container {
        aspect-ratio: 16 / 10;
        background: url('./kotik.jpg') no-repeat top / cover;
        height: 80dvh;
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
