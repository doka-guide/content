<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Textarea - cols — <textarea> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      background-color: #663613;
      color: #FFFFFF;
      font-size: 18px;
      font-family: "Roboto", sans-serif;
    }

    .form {
      width: 500px;
      margin: auto;
      padding: 55px 80px;
      box-sizing: content-box;
      background-color: #18191C;
    }

    .form + .form {
      margin-top: 50px;
    }

    .input-label {
      display: block;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .input-textarea {
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #ffffff;
      font-family: "Roboto Mono", monospace;
      font-size: 17px;
      font-weight: 300;
      resize: none;
      overflow-x: hidden;
    }

    .input-textarea:focus {
      border-color: #FF8630;
      outline: none;
    }
  </style>
</head>
<body>
  <form class="form" action="">
    <label class="input-label" for="story">Ширина ~20 знаков</label>
    <textarea class="input-textarea" id="story" name="story" rows="2" cols="20">12345678901234567890</textarea>
  </form>
  <form class="form" action="">
    <label class="input-label" for="story">Ширина ~40 знаков</label>
    <textarea class="input-textarea" id="story" name="story" rows="2" cols="40">1234567890123456789012345678901234567890</textarea>
  </form>
</body>
</html>
