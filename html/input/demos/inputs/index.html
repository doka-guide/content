<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Разные поля ввода — <input> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    form {
      width: 100%;
      min-width: 550px;
      max-width: 800px;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 50px;
    }

    .button {
      min-width: 210px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 8px 15px;
      color: #000000;
      font-size: 1.125rem;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .button[disabled] {
      opacity: 0.5;
    }

    .button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .button:focus, .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .button-orange {
      background-color: #FF8630;
    }

    .button-blue {
      background-color: #2E9AFF;
    }

    .input-label, .radio-set {
      display: flex;
      justify-content: space-between;
    }

    .input-title, .radio-legend {
      margin-right: 35px;
      font-size: 24px;
      font-weight: 500;
      line-height: 1;
    }

    .input {
      flex-shrink: 0;
      padding: 10px 15px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      background-color: transparent;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      font-weight: 300;
    }

    .input:focus {
      border-color: #FF8630;
      outline: none;
    }

    .input-textarea {
      min-width: 470px;
      max-width: 470px;
      min-height: 100px;
      max-height: 250px;
    }

    .input, .radio-container {
      width: 470px;
    }

    .radio-set {
      border: none;
    }

    .radio-label {
      position: relative;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .radio-label:nth-last-child(n + 2) {
      margin-right: 50px;
      margin-bottom: 10px;
    }

    .radio-title {
      font-size: inherit;
    }

    .radio-title::before {
      content: "";
      position: absolute;
      left: 0;
      top: calc(50% - 12px);
      width: 25px;
      height: 25px;
      border: 1px solid #FFFFFF;
      border-radius: 50%;
    }

    .radio {
      width: 25px;
      height: 25px;
      margin-right: 15px;
      opacity: 0;
    }

    .radio:focus + .radio-title::before {
      border-color: #ff8630;
      border-width: 1px;
    }

    .radio:checked + .radio-title::before {
      background: radial-gradient(
        circle,
        #FF8630 0%,
        #FF8630 40%,
        transparent 50%,
        transparent 100%
      );
    }

    .input-label, .radio-set, .radio-legend {
      margin-bottom: 25px;
    }

    .visually-hidden {
      position: absolute;
      margin: -1px;
      -webkit-clip-path: inset(50%);
      clip-path: inset(50%);
      clip: rect(0 0 0 0);
      overflow: hidden;
      width: 1px;
      height: 1px;
      border: 0;
      padding: 0;
      white-space: nowrap;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 30px;
      }

      form {
        min-width: 100%;
      }

      .input-label, .radio-set {
        flex-direction: column;
      }

      .input-title {
        margin-bottom: 1em;
      }

      .input, .radio-container, .input-textarea {
        width: 100%;
        min-width: 100%;
      }

      .buttons {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
<form method="get" action="../result">
  <label class="input-label">
    <span class="input-title">Текстовое поле в одну строчку:</span>
    <input class="input" type="text" size="40" name="one-line">
  </label>

  <label class="input-label">
    <span class="input-title">Поле для пароля:</span>
    <input class="input" type="password" size="40" name="one-line-password">
  </label>

  <fieldset class="radio-set">
    <legend class="visually-hidden">Радиокнопки:</legend>
    <span class="radio-legend" aria-hidden="true">Радиокнопки:</span>
    <div class="radio-container">
      <label class="radio-label">
        <input class="radio" type="radio" name="browser" value="ie" id="ie">
        <span class="radio-title">Вариант 1</span>
      </label>
      <label class="radio-label">
        <input class="radio" type="radio" name="browser" value="opera" id="opera">
        <span class="radio-title">Вариант 2</span>
      </label>
      <label class="radio-label">
        <input class="radio" type="radio" name="browser" value="firefox" id="firefox">
        <span class="radio-title">Вариант 3</span>
      </label>
    </div>
  </fieldset>

  <label class="input-label">
    <span class="input-title">Большое текстовое поле:</span>
    <textarea class="input input-textarea" name="comment" cols="40" rows="3"></textarea>
  </label>

  <div class="buttons">
    <input type="reset" value="Очистить" class="button button-blue">
    <input type="submit" value="Отправить" class="button button-orange" disabled>
  </div>
</form>
</body>
</html>
