<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример с кодом — <ins> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 24px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    del, ins {
      display: inline-flex;
      align-items: center;
      position: relative;
      text-decoration: none;
    }

    del {
      background: #631c03;
    }

    ins {
      background: #0e4429;
    }

    del::before, ins::before {
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
    }

    del::before {
      content: "-";
      color: #da3633;
    }

    ins::before {
      content: "+";
      color: #006d32;
    }

    code, pre {
      font-family: "Roboto Mono", monospace;
    }
  </style>
</head>
<body>
<pre>
<code>
  body {
    font-size: 16px;
    <del>color: black;</del>
    <ins>color: white;</ins>
  }
</code>
</pre>
</body>
</html>
