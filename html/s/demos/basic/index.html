<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — <s> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    p {
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <p>
    Для тех кто хочет меня нанять — я <s>работаю минимум за 1000 ₽/час</s> готов работать за еду.
  </p>
</body>
</html>
