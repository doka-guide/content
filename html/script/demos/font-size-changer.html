<!DOCTYPE html>
<html lang="ru">
<head>
  <title>JavaScript меняет размер шрифта — script — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap">
  <style>
    body {
      margin: 0;
      padding: 5%;
      background-color: #ffd829;
      color: #000000;
      font-family: "Roboto", sans-serif;
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Подключение скриптов</h1>
  <p id="blinking">Скрипты можно подключить разными способами. Например, описать их прямо внутри HTML-страницы. Но лучше всё же в отдельном файле.</p>

  <script>
    const p = document.getElementById('blinking')
    setInterval(function () {
      const newFontSize = p.style.fontSize !== '10px' ? 10 : 20
      p.style.fontSize = `${newFontSize}px`
    }, 2000)
  </script>
</body>
</html>
