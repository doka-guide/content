<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Картинка с цветным оверлеем — <img> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 50px;
      background-color: #18191C;
      text-align: center;
    }

    .parent {
      position: relative;
      width: 50%;
      margin: auto;
      padding: 10px;
    }

    .parent::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(46 154 255 / 20%);
    }

    .child {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="parent">
    <img class="child" src="images/sleeping-dogs.png" alt="Три собаки, все закрыли глаза и спят">
  </div>
</body>
</html>
