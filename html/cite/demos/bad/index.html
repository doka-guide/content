<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Плохие примеры — <cite> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 20px;
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    p {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p>
    — Только что дочитал цикл «Тёмная башня» за авторством <cite>Стивена Кинга</cite>.
  </p>
  <p>
    — Фраза <cite>Смерть, Стрелок, но не твоя</cite> навсегда засела у меня в памяти.
  </p>
</body>
</html>
