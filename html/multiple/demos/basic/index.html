<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — Атрибут multiple — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      font-size: 18px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .select-label {
      display: block;
      font-size: 1.5rem;
      font-weight: 500;
      margin-right: 35px;
    }

    .select {
      position: relative;
      width: 300px;
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 300;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .select:focus {
      outline: none;
      border: 1px solid #ff8630;
    }

    .select-wrapper {
      position: relative;
    }

    option {
      font-weight: inherit;
      font-family: inherit;
      font-size: inherit;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .container {
        display: block;
      }

      .select-wrapper {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="select-label" for="city-select">Лишнее слово:</label>
    <div class="select-wrapper">
      <select class="select" id="city-select" size="5" multiple>
        <option>Красный</option>
        <option>Классный</option>
        <option>Зелёный</option>
        <option>Синий</option>
        <option>Съел иней</option>
      </select>
    </div>
  </div>
</body>
</html>
