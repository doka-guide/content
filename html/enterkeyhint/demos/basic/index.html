<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Поля с разными метками клавиши ввода — enterkeyhint — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      color-scheme: dark;
      font-size: 16px;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .form-field {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-field + .form-field {
      margin-top: 25px;
    }

    .form-field__name {
      display: inline-block;
      margin-right: 55px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1;
    }

    code {
      font-family: "Roboto Mono", monospace;
      color: inherit;
    }

    .form-field__input {
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 18px;
      font-weight: 300;
      font-family: inherit;
      -webkit-appearance: none;
      appearance: none;
    }

    .form-field__input:focus {
      border-color: #FF8630;
      outline: none;
    }

    .form-field__input {
      width: 350px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      .form-field {
        display: block;
      }

      .form-field__input {
        width: 100%;
      }

      .form-field__name {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <form>
    <div class="form-field">
      <label for="enter" class="form-field__name"><code>enter</code>:</label>
      <input id="enter" enterkeyhint="enter" class="form-field__input">
    </div>
    <div class="form-field">
      <label for="done" class="form-field__name"><code>done</code>:</label>
      <input id="done" enterkeyhint="done" class="form-field__input">
    </div>
    <div class="form-field">
      <label for="go" class="form-field__name"><code>go</code>:</label>
      <input id="go" enterkeyhint="go" class="form-field__input" >
    </div>
    <div class="form-field">
      <label for="next" class="form-field__name"><code>next</code>:</label>
      <input id="next" enterkeyhint="next" class="form-field__input" >
    </div>
    <div class="form-field">
      <label for="previous" class="form-field__name"><code>previous</code>:</label>
      <input id="previous" enterkeyhint="previous" class="form-field__input">
    </div>
    <div class="form-field">
      <label for="search" class="form-field__name"><code>search</code>:</label>
      <input id="search" enterkeyhint="search" class="form-field__input">
    </div>
    <div class="form-field">
      <label for="send" class="form-field__name"><code>send</code>:</label>
      <input id="send" enterkeyhint="send" class="form-field__input">
    </div>
  </form>
</body>
</html>
