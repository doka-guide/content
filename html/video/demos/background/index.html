<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Видео на фоне — <video> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
    }

    video {
      position: absolute;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

    article {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
    }

    h1 {
      margin-bottom: 17px;
      font-size: 40px;
      font-weight: 500;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
    <video autoplay muted loop>
      <source src="video/storm.mp4" type="video/mp4">
      <!-- Видео в формате mp4 с кодеком HEVC специально для Safari-->
      <source src="video/storm_safari.mp4" type="video/mp4">
    </video>
    <article>
      <h1>Банановый эквивалент</h1>
      <p>Мы живём в радиоактивном мире. Это нормально?</p>
    </article>
</body>
</html>
