<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Див с фоном — <div> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191c;
      color: #ffffff;
      font-family: "Roboto", sans-serif;
    }

    div {
      width: 65%;
      padding: 55px 40px;
      background-color: #FF8630;
      color: #000000;
    }

    p {
      margin: 0;
      font-size: 24px;
      line-height: 1.4;
    }

    code {
      font-family: "Roboto Mono", monospace;
      font-size: 23px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      div {
        width: 100%;
        padding: 55px 30px;
      }
    }
  </style>
</head>
<body>
  <div>
    <p>Мы поместили текст в <code>&lt;div&gt;</code>, а сам контейнер покрасили в оранжевый.</p>
  </div>
</body>
</html>
