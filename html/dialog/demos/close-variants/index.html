<!DOCTYPE html>

  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, min(100%, 255px));
      place-items: start;
      place-content: start center;
      background-color: #18191c;
      color: #ffffff;
      font-size: 18px;
      gap: 20px 25px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      font-family: Roboto, sans-serif;
    }

    @media (min-width: 580px) {
      body {
        align-content: center;
        align-items: center;
      }
    }

    .button {
      --back: #ffd829;
      width: 100%;
      padding: 10px 15px 12px;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 6px;
      color: #000000;
      font-family: inherit;
      font-weight: 300;
      font-size: 1rem;
      transition: background-color 0.2s linear;
      cursor: pointer;
      background-color: var(--back);
      outline: none;
      position: relative;
    }

    .button:hover {
      background-color: #ffffff;
      transition: background-color 0.2s linear;
    }

    .button:focus {
      border-color: #ffffff;
    }

    .button--dark {
      --back: #000000;
      color: #ffffff;
    }

    .button--dark:hover {
      background-color: rgb(0 0 0 / 0.6);
    }

    .button--dark:focus {
      border-color: #ffd829;
    }

    .button:focus-visible {
      outline: 2px solid var(--back);
      outline-offset: 2px;
      border-color: transparent;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      position: fixed;
    }

    .dialog::backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 26px;
      font-weight: 500;
      margin: 0;
    }

    p {
      margin: 0.2em 0 1.5em;
      font-size: 16px;
    }

    @media (max-width: 579px) {
      .dialog {
        /* –°–¥–≤–∏–≥–∞–µ–º –¥–∏–∞–ª–æ–≥–æ–≤—ã–µ –æ–∫–Ω–∞ –±–ª–∏–∂–µ –∫ –Ω–∏–∑—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –¥–µ–º–∫–µ */
        margin-bottom: 30px;
        bottom: 0;
      }
    }
  </style>
