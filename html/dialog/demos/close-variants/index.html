    }

    .dialog__button:hover {

    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus-visible {
      border: 2px solid #000000;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus {
      border: 2px solid #000000;
      outline: none;
    }

    .dialog__button + form {
      margin-top: 10px;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      position: fixed;
    }

    .dialog::backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog__title {
      margin-top: 0;
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.375rem;
    }

    .dialog p {
