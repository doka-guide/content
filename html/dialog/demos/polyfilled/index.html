<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã ‚Äî <dialog> ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, min(100%, 255px));
      place-items: start;
      place-content: start center;
      background-color: #18191c;
      color: #ffffff;
      font-size: 18px;
      gap: 20px 25px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      font-family: Roboto, sans-serif;
    }

    @media (min-width: 580px) {
      body {
        align-content: center;
        align-items: center;
      }
    }

    .button {
      --back: #ffd829;
      width: 100%;
      padding: 10px 15px 12px;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 6px;
      color: #000000;
      font-family: inherit;
      font-weight: 300;
      font-size: 1rem;
      transition: background-color 0.2s linear;
      cursor: pointer;
      background-color: var(--back);
      outline: none;
      position: relative;
    }

    .button:hover {
      background-color: #ffffff;
      transition: background-color 0.2s linear;
    }

    .button:focus {
      border-color: #ffffff;
    }

    .button--secondary {
      --back: #41e847;
    }

    .button--dark {
      --back: #000000;
      color: #ffffff;
    }

    .button--dark:hover {
      background-color: rgb(0 0 0 / 0.6);
    }

    .button--dark:focus {
      border-color: #ffd829;
    }

    .button:focus-visible {
      outline: 2px solid var(--back);
      outline-offset: 2px;
      border-color: transparent;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      transition: transform 0.3s ease-in-out;
      position: fixed;
    }

    .dialog::-webkit-backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog::backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog+.backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog__title {
      font-size: 26px;
      font-weight: 500;
      margin: 0;
    }

    .dialog p {
      margin: 0.2em 0 1.5em;
      font-size: 16px;
    }

    @media (max-width: 579px) {
      .dialog {
        /* –°–¥–≤–∏–≥–∞–µ–º –¥–∏–∞–ª–æ–≥–æ–≤—ã–µ –æ–∫–Ω–∞ –±–ª–∏–∂–µ –∫ –Ω–∏–∑—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –¥–µ–º–∫–µ */
        margin-bottom: 30px;
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <button class="button button--secondary" type="button" onclick="window['some-dialog-id'].show();"
    aria-controls="some-dialog-id">–û—Ç–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ</button>
  <button class="button" type="button" onclick="window['some-modal-id'].showModal();"
    aria-controls="some-modal-id">–û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ</button>
  <dialog class="dialog" id="some-modal-id">
    <h1 class="dialog__title">–Ø –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ</h1>
    <p>–í–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∫–æ–≥–¥–∞ —è –æ—Ç–∫—Ä—ã—Ç–æ.</p>
    <form method="dialog">
      <button class="button button--dark">–Ø—Å–Ω–æ-–ø–æ–Ω—è—Ç–Ω–æ üëç</button>
    </form>
  </dialog>
  <dialog class="dialog" id="some-dialog-id" open="open">
    <h1 class="dialog__title">–Ø –æ–∫–Ω–æ-–¥–∏–∞–ª–æ–≥</h1>
    <p>–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —Ç–æ, —á—Ç–æ —è –ø–æ–≤–µ—Ä—Ö –∫–Ω–æ–ø–æ–∫, –æ–Ω–∏ –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É –¥–æ—Å—Ç—É–ø–Ω—ã.</p>
    <button class="button button--dark" type="button" onclick="window['some-dialog-id'].close();">–û–∫–µ–π üëå</button>
  </dialog>
  <script>
    const isBrowserNotSupportDialog = window.HTMLDialogElement === undefined;

    if (isBrowserNotSupportDialog) {
      const dialogs = document.querySelectorAll("dialog");

      dialogs.forEach(async (dialog) => {
        const {
          default: polyfill
        } = await import("./dialog-polyfill.mjs");
        polyfill.registerDialog(dialog);
      });
    }
  </script>
</body>
</html>
