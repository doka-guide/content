<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ó–∞–∫—Ä—ã—Ç–∏–µ –¥–∏–∞–ª–æ–≥–∞ –∫–ª–∏–∫–æ–º –ø–æ —Å–≤–æ–±–æ–¥–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ ‚Äî <dialog> ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 50px;
      background-color: #18191c;
      color: #FFFFFF;
      gap: 20px 25px;
      -webkit-font-smoothing: antialiased;
      font-family: "Roboto", sans-serif;
      display: grid;
      place-items: center;
      place-content: center;
      grid-auto-columns: min(100%, 250px);
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .button, .dialog__button {
      display: block;
      min-width: 260px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 1.12rem;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .dialog__button {
      margin: 0 auto;
    }

    .button-orange {
      background-color: #FF8630;
    }

    .button:hover, .dialog__button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .dialog__button:hover {
      border: 2px solid #000000;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus-visible {
      border: 2px solid #000000;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus {
      border: 2px solid #000000;
      outline: none;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      transition: transform 0.3s ease-in-out;
      position: fixed;
      padding: 0;
      padding: 1em;
    }

    .dialog__title {
      margin-top: 0;
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.375rem;
    }

    .dialog p {
      margin: 15px 0;
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <button class="button button-orange opener" type="button" aria-controls="my-dialog" onclick="openDialog(event)">
    –û—Ç–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ
  </button>

  <dialog class="dialog" id="my-dialog">
    <form method="dialog">
      <h2 class="dialog__title">–Ø –¥–∏–∞–ª–æ–≥</h2>
      <p>–ù–æ –º–µ–Ω—è –º–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –∏ –∫–ª–∏–∫–æ–º –Ω–∞ —Å–≤–æ–±–æ–¥–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏.</p>
      <button class="dialog__button button-orange">–£–≥—É—Å—å ü§î</button>
    </form>
  </dialog>

  <script>
    function openDialog({
      target: button
    }) {
      const dialogID = button.getAttribute("aria-controls");
      const dialogElement = document.querySelector(`#${dialogID}`)
      dialogElement.show()

      setTimeout(() => {
        document.addEventListener("click", closeDialogOnOutsideClick)
        dialogElement.addEventListener("close", () =>
          document.removeEventListener("click", closeDialogOnOutsideClick)
        )
      }, 100)

      function closeDialogOnOutsideClick({
        target
      }) {
        const isClickOnDialog = target === dialogElement
        const isClickOnDialogChildrenNodes = dialogElement.contains(target)

        const isClickOutsideOfDialog = !(
          isClickOnDialog || isClickOnDialogChildrenNodes
        );

        if (isClickOutsideOfDialog) {
          dialogElement.close()
        }
      }
    }
  </script>
</body>
</html>
