<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ó–∞–∫—Ä—ã—Ç–∏–µ –¥–∏–∞–ª–æ–≥–∞ –∫–ª–∏–∫–æ–º –ø–æ —Å–≤–æ–±–æ–¥–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ ‚Äî <dialog> ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #18191c;
      color: #ffffff;
      font-size: 18px;
      gap: 20px 25px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      font-family: Roboto, sans-serif;
      display: grid;
      place-items: center;
      place-content: center;
      grid-auto-columns: min(100%, 250px);
    }

    .button {
      --back: #ffd829;
      width: 100%;
      padding: 10px 15px 12px;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 6px;
      color: #000000;
      font-family: inherit;
      font-weight: 300;
      font-size: 1rem;
      transition: background-color 0.2s linear;
      cursor: pointer;
      background-color: var(--back);
      outline: none;
      position: relative;
    }

    .button:hover {
      background-color: #ffffff;
      transition: background-color 0.2s linear;
    }

    .button:focus {
      border-color: #ffffff;
    }

    .button--dark {
      --back: #000000;
      color: #ffffff;
    }

    .button--dark:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .button--dark:focus {
      border-color: #ffd829;
    }

    .button:focus-visible {
      outline: 2px solid var(--back);
      outline-offset: 2px;
      border-color: transparent;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      transition: transform 0.3s ease-in-out;
      position: fixed;
      padding: 0;
      padding: 1em;
    }

    .dialog__title {
      font-size: 26px;
      font-weight: 500;
      margin: 0;
    }

    .dialog p {
      margin: 0.2em 0 1.5em;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button class="button opener" type="button" aria-controls="my-dialog" onclick="openDialog(event)">
    –û—Ç–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ
  </button>
  <dialog class="dialog" id="my-dialog">
    <form method="dialog">
      <h1 class="dialog__title">–Ø –¥–∏–∞–ª–æ–≥</h1>
      <p>–ù–æ –º–µ–Ω—è –º–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –∏ –∫–ª–∏–∫–æ–º –Ω–∞ —Å–≤–æ–±–æ–¥–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏.</p>
      <button class="button button--dark">–£–≥—É—Å—å ü§î</button>
    </form>
  </dialog>

  <script>
    function openDialog({
      target: button
    }) {
      const dialogID = button.getAttribute("aria-controls");
      const dialogElement = document.querySelector(`#${dialogID}`);
      dialogElement.show();

      setTimeout(() => {
        document.addEventListener("click", closeDialogOnOutsideClick);
        dialogElement.addEventListener("close", () =>
          document.removeEventListener("click", closeDialogOnOutsideClick)
        );
      }, 100);

      function closeDialogOnOutsideClick({
        target
      }) {
        const isClickOnDialog = target === dialogElement;
        const isClickOnDialogChildrenNodes = dialogElement.contains(target);

        const isClickOutsideOfDialog = !(
          isClickOnDialog || isClickOnDialogChildrenNodes
        );

        if (isClickOutsideOfDialog) {
          dialogElement.close();
        }
      }
    }
  </script>
</body>
</html>
