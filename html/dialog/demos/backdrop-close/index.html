<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демонстрация работы — <dialog> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      place-content: center;
      grid-auto-columns: min(100%, 250px);
      margin: 0;
      padding: 50px;
      background-color: #18191c;
      color: #FFFFFF;
      gap: 20px 25px;
      -webkit-font-smoothing: antialiased;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .button, .dialog__button {
      display: block;
      min-width: 260px;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 1.12rem;
      font-weight: 300;
      font-family: inherit;
      transition: background-color 0.2s linear;
    }

    .dialog__button {
      margin: 0 auto;
    }

    .button-orange {
      background-color: #FF8630;
    }

    .button:hover, .dialog__button:hover {
      background-color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .dialog__button:hover {
      border: 2px solid #000000;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus-visible {
      border: 2px solid #000000;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus {
      border: 2px solid #000000;
      outline: none;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      transition: transform 0.3s ease-in-out;
      position: fixed;
      padding: 0;
    }

    .dialog::-webkit-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .dialog__wrapper {
      padding: 1em;
    }

    .dialog__title {
      margin-top: 0;
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.375rem;
    }

    .dialog p {
      margin: 15px 0;
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <button class="button button-orange opener" type="button" aria-controls="modal-example" onclick="window['modal-example'].showModal()">
    Открыть модальное окно
  </button>

  <dialog class="dialog" id="modal-example" onclick="closeOnBackDropClick(event)">
    <form class="dialog__wrapper" method="dialog">
      <h2 class="dialog__title">Я модальное окно</h2>
      <p>Но меня можно закрыть как по кнопке снизу, так и по нажатию по подложке.</p>
      <button class="dialog__button button-orange">Ясно ☀️</button>
    </form>
  </dialog>

  <script>
    function closeOnBackDropClick({
      currentTarget,
      target
    }) {
      const dialogElement = currentTarget
      const isClickedOnBackDrop = target === dialogElement
      if (isClickedOnBackDrop) {
        dialogElement.close()
      }
    }
  </script>
</body>
</html>
