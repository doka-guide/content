<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è returnValue ‚Äî <dialog> ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: clamp(30px, 4.1vw, 50px);
      display: grid;
      place-items: center;
      place-content: center;
      background-color: #18191c;
      color: #ffffff;
      font-size: 18px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      font-family: Roboto, sans-serif;
    }

    .bugs {
      min-height: 1.8rem;
      font-size: 1.8rem;
      line-height: 1;
    }

    .bugs:empty::after {
      content: "‚ú®";
    }

    .content {
      margin: 1rem auto;
      font-style: italic;
      text-align: auto;
    }

    .button {
      --back: #ffd829;
      width: 100%;
      padding: 9px 14px 12px;
      text-align: center;
      border: 2px solid transparent;
      border-radius: 6px;
      color: #000000;
      font-family: inherit;
      font-weight: 300;
      font-size: 1rem;
      transition: background-color 0.2s linear;
      cursor: pointer;
      background-color: var(--back);
      outline: none;
      position: relative;
    }

    .button:hover {
      background-color: #ffffff;
      transition: background-color 0.2s linear;
    }

    .button:focus {
      border-color: #ffffff;
    }

    .button--dark {
      --back: #000000;
      color: #ffffff;
    }

    .button--dark:hover {
      background-color: rgb(0 0 0 / 0.6);
    }

    .button--dark:focus {
      border-color: #ffd829;
    }

    .button--light {
      --back: #fff;
      border-color: #000;
    }

    .button--light:hover {
      background-color: #ffd829;
    }

    .button--light:focus {
      border-color: #ffd829;
    }

    .button:focus-visible {
      outline: 2px solid var(--back);
      outline-offset: 2px;
      border-color: transparent;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      transition: transform 0.3s ease-in-out;
      position: fixed;
    }

    .dialog::-webkit-backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog::backdrop {
      background-color: rgb(0 0 0 / 0.6);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .dialog__title {
      font-size: 26px;
      font-weight: 500;
      margin: 0 0 1em;
      text-align: center;
    }

    .options {
      display: grid;
      gap: 10px 20px;
    }

    @media (min-width: 400px) {
      .options {
        grid-template-columns: auto auto;
      }
    }
  </style>
</head>
<body>
  <output class="bugs">üêû</output>
  <p class="content">–í –≤–∞—à –∫–æ–¥ –∑–∞–ø–æ–ª–∑ –∂—É–∫.</p>
  <button class="button" onclick="window.debugger.showModal()" type="button">–î–µ–±–∞–∂–∏—Ç—å</button>
  <dialog class="dialog" id="debugger" onclose="addOrRemoveBug(event)">
    <h1 class="dialog__title">–ü—Ä–∏—Ö–ª–æ–ø–Ω—É—Ç—å –∂—É–∫–∞?</h1>
    <form class="options" method="dialog">
      <button class="button button--dark" value="debug">–î–∞–≤–∏ –µ–≥–æ!</button>
      <button class="button button--light" value="reproduction">–ö–∞–∂–¥–∞—è –∂–∏–∑–Ω—å —Å–≤—è—â–µ–Ω–Ω–∞</button>
    </form>
  </dialog>

  <script>
    function addOrRemoveBug({
      target: dialog
    }) {
      const bugs = document.querySelector(".bugs");

      if (dialog.returnValue === "debug") {
        bugs.innerText = bugs.innerText.substring(0, bugs.innerText.length - 2)
      } else {
        bugs.innerText += "üêû"
      }
    }
  </script>
</body>
</html>
