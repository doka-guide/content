<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Тег marquee — Устаревшие теги — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
      --gap: 25px;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--gap);
      background-color: #18191c;
      font-family: "Roboto", sans-serif;
    }

    .container {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .container + .container {
      margin-left: var(--gap);
    }

    marquee {
      font-weight: bold;
      line-height: 1;
    }

    marquee + marquee {
      margin-top: var(--gap);
    }

    .to-left {
      height: calc(var(--gap) * 3);
      background-color: #2E9AFF;
      color: #000000;
      font-size: 4rem;
    }

    .to-top {
      height: calc(var(--gap) * 6);
      background-color: #FFFFFF;
      color: #000000;
    }

    .to-other {
      height: calc(var(--gap) * 10);
      background-color: #FF8630;
      color: #000000;
    }

    @media (max-width: 768px) {
      html {
        --gap: 20px;
      }

      .to-left {
        height: calc(var(--gap) * 7);
      }

      .to-top {
        height: calc(var(--gap) * 12);
      }

      .to-other {
        height: calc(var(--gap) * 20);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <marquee class="to-left">этот текст будет двигаться справа налево</marquee>
    <marquee class="to-top" direction="up">этот текст будет двигаться снизу вверх</marquee>
  </div>
  <div class="container">
    <marquee class="to-other" direction="down" behavior="alternate">
      <marquee behavior="alternate">
        этот текст будет отражаться от стенок
      </marquee>
    </marquee>
  </div>
</body>
</html>
