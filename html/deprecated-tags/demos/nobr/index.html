<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Тег nobr — Устаревшие теги — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    html, body, .wrapper {
      height: 100%;
    }

    body {
      background-color: #18191C;
      color: #FFFFFF;
      font-size: 18px;
      font-family: "Roboto", sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      overflow: hidden;
    }

    p {
      width: 65%;
      max-width: 650px;
      padding: 55px 40px;
      background-color: #FF8630;
      color: #000000;
    }

    nobr {
      background-color: #FFFFFF;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 30px;
      }

      p {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p>
      Современные технологии достигли <nobr>такого уровня, что новая модель организационной деятельности, а также свежий взгляд на привычные</nobr>
      вещи — безусловно открывает новые горизонты для экономической целесообразности принимаемых решений.
    </p>
  </div>
</body>
</html>
