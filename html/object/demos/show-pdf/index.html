<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Встраивание PDF — object — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .code {
      border-bottom: 1px solid #979797;
      padding: 15px 0;
      float: left;
      margin-right: 20px;
    }
    
    .second {
        float: right;
        margin-left: 20px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">
        object class="second" type="application/pdf" <br>
            data="example.pdf" <br>
            width="500" <br>
            height="200"> <br>
            a href="example.pdf">Лунная соната №14 PDF /a> <br>
        object>
    </div>
    <object class="second" type="application/pdf"
        data="example.pdf"
        width="300"
        height="200">
        <a href="example.pdf">Лунная соната №14 PDF</a>
    </object>
  </div>
</body>
</html>
