<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Базовый пример — <area> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <map name="doka">
    <area shape="rect" coords="47,4,319,64" href="/html/" target="_blank" alt="HTML">
    <area shape="rect" coords="46,69,318,129" href="/css/" target="_blank" alt="CSS">
    <area shape="rect" coords="46,133,318,193" href="/js/" target="_blank" alt="JS">
  </map>
  <img usemap="#doka" src="../../images/doka_demo_basic.png" alt="Картинка с кликабельными прямоугольниками и надписями HTML CSS JS">
</body>
</html>
