<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Заголовки — <h1>-<h6> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 50px;
      background-color: #18191C;
      font-size: 18px;
      font-family: "Roboto", sans-serif;
    }

    .container {
      width: 65%;
      min-width: 650px;
      margin: auto;
      padding: 55px 40px;
      background-color: #FFFFFF;;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 17px;
      color: #663613;
      font-weight: 500;
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 40px;
    }

    h1 {
      font-size: 26px;
    }

    h2 {
      font-size: 22px;
    }

    p {
      margin: 7px 0;
      color: #123E66;
      font-size: 16px;
      line-height: 140%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Каталог тортов</h1>
    <p>У нас вы можете заказать самые вкусные десерты от свадебных тортов до сочных тартов.</p>

    <h2>Свадебные торты</h2>
    <p>Выберите начинку и внешний вид для торта своей мечты.</p>
    <p>Мы выполним торт любой сложности и любой тематики по вашему эскизу или по фотографии.</p>
  </div>
</body>
</html>
