<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Атрибут selected — <option> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
      font-size: 18px;
    }

    .select-container {
      width: 650px;
      margin: auto;
      display: flex;
      align-items: flex-start;
    }

    .select-container + .select-container {
      margin-top: 40px;
    }

    label {
      display: block;
      margin-right: 35px;
      font-size: 24px;
      font-weight: 500;
    }

    code {
      font-family: "Roboto Mono", monospace;
      font-size: calc(1em - 1px);
    }

    select {
      position: relative;
      width: 400px;
      border: 1px solid #ffffff;
      border-radius: 6px;
      padding: 10px 15px;
      background-color: #18191c;
      color: #ffffff;
      font-family: inherit;
      font-size: inherit;
      font-weight: 300;
      -webkit-appearance: none;
      appearance: none;
      cursor: pointer;
    }

    select:focus {
      border: 1px solid #ff8630;
      outline: none;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper::after {
      content: "";
      position: absolute;
      width: 14px;
      top: calc(50% - 4px);
      height: 9px;
      right: 15px;
      background-image: url("images/arrow-down.svg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
    }

    option {
      font-weight: inherit;
      font-family: inherit;
      font-size: inherit;
    }

    .select-multiple {
      border-radius: 6px 0 0 6px;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }

      form {
        width: 100%;
      }

      .select-container {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      label {
        margin-right: 0;
        margin-bottom: 10px;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<form>
  <div class="select-container">
    <label class="select-label" for="city-select3">Атрибут <code>selected</code></label>
    <div class="select-wrapper">
      <select name="city3" id="city-select3">
        <option value="">-- Выберите город --</option>
        <option value="petersburg">Санкт-Петербург</option>
        <option value="moscow">Москва</option>
        <option value="kazan" selected>Казань</option>
        <option value="samara">Самара</option>
        <option value="perm">Пермь</option>
        <option value="novosibirsk">Новосибирск</option>
      </select>
    </div>
  </div>
  <div class="select-container">
    <label class="select-label" for="city-select4">Атрибут <code>selected</code></label>
    <select class="select-multiple" name="city4" id="city-select4" multiple size="6">
      <option value="petersburg">Санкт-Петербург</option>
      <option value="moscow" selected>Москва</option>
      <option value="kazan" >Казань</option>
      <option value="samara" selected>Самара</option>
      <option value="perm">Пермь</option>
      <option value="novosibirsk">Новосибирск</option>
    </select>
  </div>
</form>
</body>
</html>
