<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodePen - &lt;option&gt; attributes</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <form>
    <label for="city-select">Атрибут selected</label>
    <select name="city" id="city-select">
      <option value="">-- Выберите город --</option>
      <option value="petersburg">Санкт-Петербург</option>
      <option value="moscow">Москва</option>
      <option value="kazan" selected>Казань</option>
      <option value="samara">Самара</option>
      <option value="perm">Пермь</option>
      <option value="novosibirsk">Новосибирск</option>
    </select>
  </form>
  <form>
    <label for="city-select2">Атрибут disabled</label>
    <select name="city2" id="city-select2">
      <option value="">-- Выберите город --</option>
      <option value="petersburg" selected>Санкт-Петербург</option>
      <option value="moscow">Москва</option>
      <option value="kazan">Казань</option>
      <option value="samara" disabled>Самара</option>
      <option value="perm">Пермь</option>
      <option value="novosibirsk">Новосибирск</option>
    </select>
  </form>
  <form>
    <label for="city-select3">Атрибут selected</label>
    <select name="city3" id="city-select3" multiple size="6">
      <option value="petersburg">Санкт-Петербург</option>
      <option value="moscow" selected>Москва</option>
      <option value="kazan" >Казань</option>
      <option value="samara" selected>Самара</option>
      <option value="perm">Пермь</option>
      <option value="novosibirsk">Новосибирск</option>
    </select>
  </form>
  <form>
    <label for="city-select2">Атрибут label</label>
    <select name="city4" id="city-select4">
      <option value="petersburg" selected label="Ленинград">Санкт-Петербург</option>
      <option value="samara" label="Куйбышев">Самара</option>
      <option value="volgograd" label="Сталинград">Волгоград</option>
      <option value="ekaterinburg" label="Свердловск">Екатеринбург</option>
    </select>
  </form>

</div>
</body>
</html>
