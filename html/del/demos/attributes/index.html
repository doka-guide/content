<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Атрибуты — <del> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      background-color: #18191C;
      color: white;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }
  </style>
</head>
<body>
  <h4>Сдача проекта</h4>
  <ul>
    <li><del cite="https://our-cool-customers.com/reports/123">Выгрузить отчёт в сервис заказчика</del></li>
    <li><del datetime="2021-12-21T11:00Z">Созвониться с подрядчиком по поводу актов</del></li>
    <li>Согласовать новую форму оплаты с юристами</li>
  </ul>
<script>
  Array.from(document.querySelectorAll('del')).forEach(element => {
    if(element.hasAttribute('datetime')){
      const attributeValue = element.getAttribute('datetime')
      const dateFormatted = new Date(attributeValue).toLocaleString()
      const span = document.createElement('span')
      span.innerText = `(${dateFormatted})`
      element.parentNode.insertBefore(span, element.nextElementSibling)
    }
  })
</script>
</body>
</html>
