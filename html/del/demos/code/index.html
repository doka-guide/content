<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример с кодом — <del> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      background-color: white;
      color: #18191C;
      font-size: 24px;
      font-family: "Roboto", sans-serif;
    }

    del, ins {
      display: inline-flex;
      align-items: center;
      position: relative;
      text-decoration: none;
      width: 100%;
    }

    del {
      background: rgb(240, 200, 193);
    }

    ins {
      background: rgb(187, 230, 167);
    }

    del::before, ins::before {
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
    }

    del::before {
      content: "-";
      color: rgb(230, 167, 157);
    }

    ins::before {
      content: "+";
      color: rgb(161, 241, 124);
    }

    code {
      display: inline-block;
      width: 200px;
      margin-bottom: 4px;
    }

    .deleted, .inserted {
      display: inline-block;
      height: 20px;
      line-height: 20px;
    }

    .deleted {
      background: rgb(233, 128, 112);
    }

    .inserted {
      background: rgb(140, 236, 95);
    }
  </style>
</head>
<body>
  <code><pre>body {</pre></code>
  <code><pre> font-size: 16px;</pre></code>
  <code><pre><del> color: <span class="deleted">black</span>;</del></pre></code>
  <code><pre><ins> color: <span class="inserted">white</span>;</ins></pre></code>
  <code><pre>}</pre></code>
</body>
</html>
