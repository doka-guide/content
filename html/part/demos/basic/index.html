<!DOCTYPE html>
<html lang="ru">
<head>
  <title>–°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏ Shadow DOM —Å –ø–æ–º–æ—â—å—é `part` ‚Äî part ‚Äî –î–æ–∫–∞</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    my-card::part(box) {
      color: #ffffff;
      border: 1.5px solid #ff8630;
      background: #ffffff22;
    }
  </style>
</head>
<body>
  <div class="container">
    <template id="card-template">
      <style>
        .card {
          border-radius: 16px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.2);
          padding: 24px 27px;
          min-width: 320px;
          max-width: 400px;
          display: flex;
          flex-direction: column;
          gap: 16px;
        }
  
        ::slotted(h1) {
          font-weight: bold;
          color: #FF8630;
          margin-bottom: 8px;
          font-size: 2rem;
        }
  
        ::slotted(p) {
          font-size: 1.2rem;
        }
      </style>
      <div class="card" part="box">
        <slot name="title">–ü—É—Å—Ç–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ üòî</slot>
        <slot name="content"></slot>
      </div>
    </template>
    
    <my-card>
      <h1 slot="title">–ö—Ä—É—Ç–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ üòé</h1>
      <p slot="content">–ö–æ–Ω—Ç–µ–Ω—Ç –æ—á–µ–Ω—å –∫—Ä—É—Ç–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏</p>
    </my-card>
    <my-card></my-card>
  </div>
  <script>
    class MyCard extends HTMLElement {
      constructor() {
        super()
        const shadow = this.attachShadow({ mode: 'open' })
        const template = document.getElementById('card-template')
        const content = template.content.cloneNode(true)
        shadow.appendChild(content)
      }
    }

    customElements.define('my-card', MyCard)
  </script>
</body>
</html>
