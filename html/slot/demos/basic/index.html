<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Демо работы slot в Web Components — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <template id="custom-card-template">
    <style>
      .card {
        background: #ffffff22;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        padding: 24px 27px;
        min-width: 320px;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card * {
        color: #10F3AF;
        margin-bottom: 8px;
        font-size: 1.2rem;
      }

      ::slotted(h2) {
        color: #FF8630;
        margin-bottom: 8px;
        font-size: 2rem;
      }

      ::slotted(p) {
        color: #2E9AFF;
        font-size: 1.2rem;
      }
    </style>

    <div class="card">
      <slot name="title">Пустая карточка</slot>
      <slot></slot>
    </div>
  </template>

  <div class="container">
    <custom-card>
      <h2 slot="title">Какой-то заголовок</h2>
      <p>Описание какой-то карточки с заголовком.</p>
    </custom-card>
    <custom-card></custom-card>
  </div>

  <script>
    class CustomCard extends HTMLElement {
      constructor() {
        super();
        const template = document.getElementById('custom-card-template');
        const clone = template.content.cloneNode(true);
        this.attachShadow({ mode: 'open' });
        this.shadowRoot.appendChild(clone);
      }
    }

    customElements.define('custom-card', CustomCard);
  </script>
</body>
</html>
