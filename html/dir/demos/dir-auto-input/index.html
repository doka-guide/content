<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Значение auto для элементов форм — Атрибут dir — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px 15px;
      font-family: "Roboto", sans-serif;
      font-size: 24px;
      color: #ffffff;
      accent-color: darkmagenta;
      background-color: #18191c;
    }

    .wrapper {
      display: flex;
      flex-direction: column;

      max-width: 360px;
      margin: 0 auto;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label + label {
      margin-block-start: 16px;
    }

    input,
    textarea {
      font-size: 1.5rem;
    }

    p {
      font-size: 0.85rem;
      font-style: italic;

      margin-block-end: 24px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p>Вы можете скопировать текст на арабском из примера выше и проверить как он будет отображаться в поле ввода</p>

    <label>
      Введите текст
      <input dir="auto" type="text" value="ما اسمك؟">
    </label>

    <label>
      Оставьте комментарий
      <textarea dir="auto" type="text" rows="6">
ما اسمك؟
Привет!
ما اسمك؟
      </textarea>
    </label>
  </div>
</body>
</html>
