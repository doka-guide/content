<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вставка PDF — <embed> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      padding: 50px;
      background-color: #18191C;
    }

    embed {
      width: 80%;
      height: 80%;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <embed src="files/sample.pdf#view=fit" type="application/pdf">
</body>
</html>
