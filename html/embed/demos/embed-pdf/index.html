<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вставка PDF — <embed> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      margin: 0;
      background-color: #18191C;
    }

    embed {
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>
  <embed src="files/sample.pdf#view=fit" type="application/pdf">
</body>
</html>
