<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вставка PDF — <embed> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      margin: 0;
      background-color: #49a16c;
    }

    embed {
      width: 80%;
      height: 80%;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.3)
    }
  </style>
</head>
<body>
  <embed src="../files/sample.pdf" type="application/pdf">
</body>
</html>
