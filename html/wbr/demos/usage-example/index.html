<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Пример использования — <wbr> — Дока</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      color-scheme: dark;
    }

    body {
      min-height: 100vh;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #18191C;
      color: #FFFFFF;
      font-family: "Roboto", sans-serif;
    }

    .wrapper {
      resize: horizontal;
      overflow: auto;
      width: 300px;
      max-width: 650px;
      padding: 55px 40px;
      background-color: #FF8630;
      color: #000000;
    }

    .comment {
      color: #FFFFFF;
      width: fit-content;
    }

    @media (max-width: 768px) {
      body {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="comment">Потяните за правый нижний угол чтобы изменить размер родительского элемента</div>
    </br>
    <div class="wrapper">
      <p>Это строка обычного текста. В ней браузер выполнит перенос строки по пробелам.</p>
      <br>
      <p>метоксихлор<wbr>диэтиламино<wbr>метил<wbr>бутил<wbr>амино<wbr>акридин</p>
    </div>
  </div>
</body>

</html>
