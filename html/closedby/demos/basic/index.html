  <style>

    html {

    html,

    body {

    .button, .dialog__button {

      border: 2px solid transparent;
      border-radius: 6px;
      padding: 9px 15px;
      color: #000000;
      font-size: 1.12rem;
      font-weight: 300;
      font-family: inherit;

    }

    .dialog__button {

    }

    .button-orange {

    }

    .button-blue {

    }

    .button:hover, .dialog__button:hover {

      cursor: pointer;
      transition: background-color 0.2s linear;
    }

    .dialog__button:hover {
      border: 2px solid #000000;
    }

    .button:focus-visible {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus-visible {
      border: 2px solid #000000;
      outline: none;
    }

    .button:focus {
      border: 2px solid #FFFFFF;
      outline: none;
    }

    .dialog__button:focus {
      border: 2px solid #000000;
      outline: none;
    }

    .dialog__button + form {
      margin-top: 10px;
    }

    .dialog {
      width: calc(100% - 40px);
      max-width: 400px;
      border: none;
      inset: 0;
      position: fixed;
    }

    .dialog::backdrop {
      background-color: transparent;
      -webkit-backdrop-filter: 0;
      backdrop-filter: 0;
    }

    .dialog__title {
      margin-top: 0;
      margin-bottom: 17px;
      font-weight: 500;
      font-size: 1.375rem;
    }

    .dialog p {
